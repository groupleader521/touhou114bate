 touhou_communication.21.a:0 "这样啊"

 touhou_communication.22.t:0 "和外界人的交流令人不快"
 touhou_communication.22.d:0 "和外界人的交流令人不快，之前的担心果然是正确的，他们野蛮、富有攻击性，最主要的是不尊重我们的传统，又毫无敬畏。"
 touhou_communication.22.a:0 "看来是种威胁"

 touhou_communication.1.t:0 "幻想乡大会"
 touhou_communication.1.d:0 "在幻想乡大范围和外界人接触了之后，贤者议会终于坐不住了，召集了幻想乡各大势力的领袖举行大会，商讨幻想乡的未来，[Root.GetLeader]也收到了邀请。那么应该用什么样的态度和她们交流呢？"
