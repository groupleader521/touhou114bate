 touhou_devildom.431.t:0 "无耻的罪人"
 touhou_devildom.431.d:0 "弗雷尔·斯佩瑞英（Flower Spring），人类救赎军领袖。\n他曾协助多国革命，杀了不少贵族和富人，是个不安定分子。但他的军事才能是我们需要的，大战初期，他指挥“阿尔法突袭”，第一次把魔界打的落花流水。之后遭到了魔界控制，他给我们的军队造成了巨大伤亡，天赐良机，我们可以用这些威胁他。\n今天，我们会见了弗雷尔，表示如果他肯做我们的狗，就动用力量赦免他的罪行。\n“绷不住了，笑嘻了家人们，我寻思你们干的事和我也没啥区别啊，不会吧不会吧，你们这种畜生不会还指望我当孝子舔你们吧？入典！乐死了。”\n警卫员迅速控制住了这个狂徒，但他依旧言出不逊：“急了急了，有人急了，是谁我不说。”\n我们已经把最大的仁慈给了他，该让他付出代价了。\n\n§G我寻思你为啥能看见这个事件啊？又悄悄作弊了，收手吧阿祖。§!"
 touhou_devildom.431.a:0 "杀了他！"
