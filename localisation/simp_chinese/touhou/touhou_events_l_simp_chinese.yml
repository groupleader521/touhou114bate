 touhou_communication.10.a:0 "大家都是朋友"

 touhou_communication.11.t:0 "幻想乡大会的交流稀松平常"
 touhou_communication.11.d:0 "这一次的幻想乡大会和之前无数次一样，没有什么不同，反正到最后也讨论不出什么实际的东西。"
 touhou_communication.11.a:0 "和平时一样"

 touhou_communication.12.t:0 "幻想乡大会的交流令人不快"
 touhou_communication.12.d:0 "幻想乡大会的交流令人不快，在这种生死攸关的关头，会议仍然充斥着扯皮、尔虞我诈和唯利是图。幻想乡已经烂透了，必须由我们来让一切重回正轨才行。"
 touhou_communication.12.a:0 "一群叛徒"

