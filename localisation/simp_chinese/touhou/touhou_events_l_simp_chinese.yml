 kappa.0.t:0 "中央研究所爆炸"
 kappa.0.d:0 "虽然每天[Root.GetName]的中央研究所都会发生好几次爆炸，但是今天发生的明显比其他爆炸要剧烈许多，短短数分钟就将大半区域化为废墟。不过这也不是什么稀奇的事，所有研究人员都带着研究资料在爆炸前十秒完成了撤离，因而没有任何人员伤亡。话虽如此，最好还是快点修好它，中心工厂对河童来说是研究的象征呢。"
 kappa.0.a:0 "这种事情很常见。"
 kappa.1.t:0 "中心工厂爆炸"
 kappa.1.d:0 "[Root.GetName]的发明家每天都在中心工厂创造数不清的垃圾，但是今天这个的确有点过于好动了。大半的车间没能挺到它被完全制服。当然，每个一两个月就会来一次，大家也都习惯了，没有人员伤亡。只是可惜了那些设备。话虽如此，最好还是快点修好它，中心工厂对河童来说是创造的象征呢。"
 kappa.1.a:0 "这种事情很常见。"
 
 evil.0.t:0 "妖精游戏"
 evil.0.d:0 "在大妖精发现一些很熟悉的面孔突然好几天没有看到了的时候，她就知道，她们又双叒叕出去搞事情了。虽然大妖精马上就将她们带了回来，但是她们貌似还是照成了一定损失。大妖精正在进行她的第...呃...多少次训话来着？算了。虽然大妖精说不用告诉你，说了也没用。但是我觉得还是让你知道一下比较..."
 evil.0.a:0 "哈哈哈！老娘最强！"
 evil.1.t:0 "妖精的恶作剧"
 evil.1.d:0 "就在最近，一些长着翅膀的小孩突然出现在[Root.GetName]的领地内，随着她们的出现一些诡异的事情也跟着发生了，虽然很快就她们就消失，诡异事件也停止了，但还是有些人受到了惊吓。"
 evil.1.d_fantasy:0 "妖精们又来了，真是的，在哪里都不消停。好像有一些人因为妖精的恶作剧受伤了，所幸伤的不重，但是恐怕不能再上战场了。"
 evil.1.a:0 "妖精..."
 evil.2.t:0 "妖精的恶作剧"
 evil.2.d:0 "就在最近，一些长着翅膀的小孩突然出现在[Root.GetName]的领地内，并造成了一点损失，虽然很快就她们就消失，但是还是造成了一点损失。"
 evil.2.d_fantasy:0 "妖精们又来了，真是的，在哪里都不消停。这一次盯上了[Root.GetName]的设施，虽然不是什么特别大的损害，但是真是令人讨厌啊。"
 evil.2.a:0 "妖精..."
 evil.3.t:0 "妖精的恶作剧"
 evil.3.d:0 "就在最近，一些长着翅膀的小孩突然出现在[Root.GetName]的领地内，幸好及时被人阻止了，虽然很快就她们就消失，但是还是给[Root.GetName]的行政带来了不少麻烦。"
 evil.3.d_fantasy:0 "妖精们又来了，真是的，在哪里都不消停。幸好我们的人及时阻止了她们，可[Root.GetName]的行政还是受到了影响。"
 evil.3.a:0 "妖精..."
 evil.d_evil:0 "让妖精们安分下来果然是不可能的吗？幸好这次她们没有跑远，没有对别的地方造成损失，大妖精说再让别的国家讨厌[Root.GetName]，我们就更加危险了。对了，她们造成的损失是...呃...忘了...去问大妖精吧..."
 evil.4.t:0 "妖精归来"
 evil.4.d:0 "自从幻想入之后，就不断有我们的同胞从各种地方加入我们，她们有的是战死后重生的，有的是听说之后过来玩的，总之就是什么理由都有，还有些根本就没有理由，只是看到这里有很多人就过来了。但是无论如何，她们都表示愿意成为士兵，虽然也许根本没有人知道“士兵”是什么，也完全没有人在意。"
 evil.4.a:0 "哈哈哈！老娘最强！"
 evil.5.t:0 "妖精要求独立"
 evil.5.d:0 "妖精自由运动开始了新的活动，他们要求我们同意妖精乐园独立。虽然他们没什么威胁，但是过分庞大的数量，以及遍布几乎每一个角落，都使得处理起来非常棘手，对治安造成了巨大的影响，而且这场运动，完全没有停止的态势。我们应该怎么办呢？"
 evil.5.a:0 "没有办法了"
 evil.5.b:0 "想都不要想"
 evil.6.t:0 "妖精控制雾之湖北"
 evil.6.d:0 "妖精到处都是，竟然在我们没有注意到的时候，控制了整个雾之湖北岸。我们应该怎么进行回应呢？"
 evil.6.a:0 "给他们吧"
 evil.6.b:0 "想都不要想"
 evil.7.t:0 "妖精控制雾之湖南"
 evil.7.d:0 "妖精到处都是，竟然在我们没有注意到的时候，控制了整个雾之湖南岸。我们应该怎么进行回应呢？"
 evil.7.a:0 "给他们吧"
 evil.7.b:0 "想都不要想"
 evil.8.t:0 "斯卡雷特帝国拒绝妖精独立"
 evil.8.d:0 "斯卡雷特帝国选择无视我们的独立请求，我们只好用自己的力量去争取妖精的独立！"
 evil.8.a:0 "向斯卡雷特帝国宣战！"
 evil.8.b:0 "先做足准备工作。"
 evil.9.t:0 "妖精反叛"
 evil.9.d:0 "混蛋妖精们在我们的首都[ROOT.capital.GetName]反叛了！"
 evil.9.a:0 "送这些叛徒下地狱！"
 touhou_ideas_evil_angry:0 "妖精的愤怒"
 touhou_ideas_evil_angry_desc:0 "或许长期以来我们对妖精太严苛了，他们的军队简直就像野兽一样撕碎了我们的军队。"
 evil.9.b:0 "我们可以让步。"
 touhou_ideas_evil_compromise:0 "对妖精的妥协"
 touhou_ideas_evil_compromise_desc:0 "我们许诺给妖精高额的福利，一些不坚定的妖精出卖了自己的同胞，不过这份代价是否有些高昂呢？"
 
 
 alice.0.t:0 "启用最后的备用人偶"
 alice.0.d:0 "在试图阻止异变的行动中，主人几乎全部的人偶都被损失掉了，处于没有任何保护的状态，这是绝对无法接受的。幸好还有最后一点没有来得及投入使用的人偶及装备库存，主人在世界入之后马上启用了她们。虽然没有后备力量很令人不安，但是现在也不是顾虑那个的时候了。"
 alice.0.a:0 "型号旧了点，但主人的作品，质量绝对过硬。"
 alice.1.t:0 "人偶解放战线崛起"
 alice.1.d:0 "曾经在幻想乡中就不断骚扰主人的梅蒂欣，又开始活动了。如果是在平时的主人，对所有人偶具有绝对的控制力，梅蒂欣是无论如何也掀不起任何风浪的，然而现在的主人太虚弱了，若是放置不理，难免会让她得到可乘之机。但是，若是开始镇压，又想必会对主人的恢复造成影响。主人，该怎么做，请您下命令吧。"
 alice.1.a:0 "主人令，主人的恢复是首要任务，不用管她们。"
 alice.1.b:0 "主人令，成立特别行动处，镇压她们。"
 alice.2.t:0 "爱丽丝正在恢复"
 alice.2.d:0 "这个世界的魔力浓度实在太低了，主人的恢复状态并不理想，但也确实是在恢复中。梅蒂欣那边，因为放置政策，力量在不断增强，已经在多方面造成影响了。虽然说只要主人能够完全恢复，梅蒂欣便会不攻自破，但是难保梅蒂欣不会在主人恢复的前夕进行决战，若是如此主人会非常不利。主人，该怎么做，请您下命令吧。"
 alice.2.a:0 "主人有令，主人的恢复是第一位的，不要去管她们。"
 alice.2.b:0 "主人有令，成立特别行动处，镇压她们。"
 alice.21.t:0 "爱丽丝恢复了"
 alice.21.d:0 "经过漫长的休整，主人终于恢复了力量，再一次将所有人偶纳入掌中，无论她们有多少，在何方。梅蒂欣的行动又一次以失败告终，过去的动乱仿佛不存在一样一点痕迹也没有留下，梅蒂欣本人也又一次回到了太阳花田的风见幽香处。风见幽香大人身为主人从魔界直到现在的好友，也应主人的请求将梅蒂欣照顾得很好。主人一直很喜欢梅蒂欣，虽然其他的人和梅蒂欣本人完全不知道，但是我们人偶都很清楚，一直以来在背后支持人偶解放战线的人就是主人。虽然这一次确实非常惊险，但是主人玩得也很开心。"
 alice.21.a:0 "我们的主人回来了，将控制权交还给主人，自律模块无限期休眠开始。"
 alice.3.t:0 "特别行动处成立"
 alice.3.d:0 "为了应对梅蒂欣的动乱行动，主人下令成立了特别行动处，专门应对梅蒂欣的破坏性行动。然而，这必然会产生计划外的魔力消耗，对主人的恢复造成巨大的影响。"
 alice.3.a:0 "开始行动。"
 alice.31.t:0 "特别行动"
 alice.31.d:0 "特别行动处准备好对梅蒂欣进行打击了，若是能将她们逼到绝境，便可以强迫她们和主人进行决战。"
 alice.31.a:0 "行动！"
 alice.32.t:0 "特别行动成功了"
 alice.32.d:0 "这一次行动取得了成功，虽然没能将梅蒂欣逼到绝境，但人偶解放战线受到打击。"
 alice.32.a:0 "准备下一次行动。"
 alice.33.t:0 "特别行动失败了"
 alice.33.d:0 "这一次行动失败了，人偶解放战线力量反而增强了。"
 alice.33.a:0 "准备下一次行动。"
 alice.34.t:0 "最终决战"
 alice.34.d:0 "也许是感觉到时机成熟，也许是被逼到了绝境，也许是其他什么原因，梅蒂欣调集了一切力量，和主人展开了决战。虽然主人拥有优势，至少也是和梅蒂欣对半开，但是世事无常呢，我们只能做到最好，甚至为主人献出生命。"
 alice.34.a:0 "开始吧。"
 alice.4.t:0 "梅蒂欣胜利了"
 alice.4.d:0 "主人输了！？梅蒂欣取得了胜利！？在最终决战中，主人的表现明显不正常，然而除了我们——主人的心腹之外没有人能注意到，仿佛主人是故意输给她的一样。在胜利之后，梅蒂欣在政治、军事、外交、工业、科技以及其他一切领域的表现都非常糟糕，多亏了我们的辅助才没有出大问题。我们还会继续辅佐梅蒂欣，仅仅只是不想让梅蒂欣将主人的心血毁于一旦的。另外，虽然所有人都认为主人已经死了，但是依然只有我们几个心腹知道，主人现在正在风见幽香那里度假呢，而且也许是不需要再精密控制所有人偶了，恢复得比在家里的时候还要好。"
 touhou_cosmetic_tag_doll:0 "人偶自由军团"
 alice.4.a:0 "我们将为您服务。（毕竟是主人的命令。）"
 alice.5.t:0 "主人胜利了"
 alice.5.d:0 "在最终决战中，主人理所当然得取得了压倒性的胜利。梅蒂欣又一次失败了，她当然还会再一次回来，之后再失败，如此循环，直到主人满意或者有其他安排为止。"
 alice.5.a:0 "理所当然。"
 alice.6.t:0 "战后恢复"
 alice.6.d:0 "特别行动处帮助主人取得了胜利，然而在魔力如此稀少的这个世界，即使是这些额外消耗的魔力也是非常重要的，主人已经错过了恢复的好时机。虽然主人任然在尝试恢复到完美的状态，但是希望渺茫。"
 alice.6.a:0 "祈祷主人能够恢复。"
 alice.61.t:0 "恢复失败"
 alice.61.d:0 "更加稀少的魔力使主人难以恢复。这次恢复失败了，但是主人仍然在尝试。"
 alice.61.a:0 "祈祷主人能够恢复。"
