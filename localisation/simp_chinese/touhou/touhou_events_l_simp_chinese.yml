 touhou_devildom.41.t:0 "神秘来客其四"
 touhou_devildom.41.d:0 "那位神秘来客来到司令部，她将一些图纸交给我们，这些图纸几乎解决了我们在所有科研领域的难题。“这是临别赠礼，接下来我会潜入魔军，为你们提供协助。”"
 touhou_devildom.41.a:0 "感激不尽。"

 touhou_devildom.42.t:0 "神秘来客其五"
 touhou_devildom.42.d:0 "那位不速之客又一次来到司令部。她说，利用联军与魔界交战的混乱，她已成功渗透魔界。如果有爱丽丝协助，她可以除掉魔都的防卫，让我们的斩首小队杀进魔都，这样幻想乡会成为讨伐魔界的英雄，从此名正言顺在这个世界立足。她也可以削弱魔军，但这意味着我们要与世界各国共享胜利果实，最终结果或许会对我们不利。\n她建议我们选择前者，她希望这个世界的所有人能有一个好结局。"
 touhou_devildom.42.a:0 "为了幻想乡！"
 touhou_devildom.42.b:0 "我们可以与这个世界同行。"
 touhou_ideas_god_of_makai_other:0 "另一股力量"
 touhou_ideas_god_of_makai_other_desc:0 "“比毅力的话，我不会输。”"

 touhou_devildom.422.t:0 "BE：只属于幻想乡的好结局"
 touhou_devildom.422.d:0 "斩首小队顺利杀入魔都，爱丽丝押着不知为何泪眼朦胧的神绮来到司令部，宣布魔界投降，那位不速之客受了重伤，正在接受治疗。\n为了平息事端，我们并没有把神绮公之于众。出乎意料，这反而引起了各国的恐慌。在“发生意外”前，我们将斩首小队投放到各国主要城市以及其他“该投入的地方”，虽然遇到了一些抵抗……总之结局是好的，至少对幻想乡而言是如此。"
 touhou_devildom.422.a:0 "要走的路还很长……"
 touhou_global_flag_news_1053:0 "进入BE"

 touhou_devildom.4221.t:0 "游戏胜利"
 touhou_devildom.4221.d:0 "游戏胜利了，要封档了。"
 touhou_devildom.4221.a:0 "OK。"

 touhou_devildom.421.t:0 "GE：我们携手向前"
 touhou_devildom.421.d:0 "联军击溃了魔军，魔界的主人离开了这个世界，——的身份成了谜。那位同样神秘的人物似乎知道答案，但她只回答：“一位年轻、多事的母亲罢了。”\n我们赢得了这场真正意义上“世界大战”的胜利，这不是某个人、某个团体、某个民族、某个国家的胜利，而是这个世界击败了一个丧心病狂的疯子世界。\n这场战争的余震还在继续。各国产业结构与国民需求大幅错配、边缘国家要求新的国际地位、原魔界国的处理充满争议，处处都是问题。最终我们决定成立联合政府，相对中立的幻想乡当选为第一任执政委员会。\n总之，我们相信，所有人的问题能且只能由所有人解决。"
 touhou_devildom.421.a:0 "前路茫茫，但我们已做好准备。"
