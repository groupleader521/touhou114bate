 touhou_devildom.43.d:0 "弗雷尔·斯佩瑞英（Flower Spring），人类救赎军领袖。\n以下是弗雷尔的简单档案：革命家，曾协助多国革命，以铁血手段清洗无德贵族和垄断商人，提出“恶者恶报”。人类英雄，大战初期指挥“α突袭”，实现第一次对魔界大捷。后受魔界控制，率领魔界军队造成无数伤亡。\n今天，我们会见了弗雷尔，表示未来将会是所有人的未来，希望摆脱控制的人类救赎军能帮助我们。弗雷尔却说出了一个超乎我们想象的大胆提议：只保留少数技术人员，消灭人类救赎军以获得更广泛的支持。\n“这个世界需要‘榜样’”，他说。"
 touhou_devildom.43.a:0 "未来属于所有人。"
 touhou_devildom.43.b:0 "§R未来属于正义。§!"
 touhou_tooltip_justice:0 "§R我们的军队将配合弗雷尔屠杀人类救赎军。§!"
#弗雷尔· 斯佩瑞英是诺琪露的学生。诺琪露认为，一个真正光辉的未来是能容纳所有人的未来，对人的筛选意味着落后。在农业社会，一个作家只是吸光父母的寄生虫，但在现在，他可以通过写作进入社会大生产。但弗雷尔是天生的恶人，天生就有着无法压抑杀戮欲、背叛欲、淫欲、施虐欲……人类一切丑恶的欲望，他认为自己以及和自己一样的人必须被清除。“如能将恶人杀光，这世界就会变好吗？”
#这是原来红黑线的构思，自然选择共产主义，将所有不够“共产”的人杀掉，从而实现共产主义。

