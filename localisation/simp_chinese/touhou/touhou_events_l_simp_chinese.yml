 molisha.0.t:0 "雾雨国成立"
 molisha.0.d:0 "“世界入异变发生之初，所有人都处于迷茫又恐慌之中，也包括我。但是，我可是魔理沙啊，那个解决了无数异变的魔理沙，这次从异变也会被我三下五除二地解决掉。不过总得有个开始，香霖堂看起来不错。我说要借香霖堂做领地的时候，香霖的表情真是太好笑了。虽然费了一番波折，但是好歹是成立了。名字就叫...雾雨国吧，无论人类还是妖怪都能愉快的生活的国度。”by.雾雨魔理沙日记"
 molisha.0.a:0 "无论人类还是妖怪都是我的朋友。"
 molisha.1.t:0 "民众的质疑"
 molisha.1.d:0 "在成立之初，一切还算顺利，但是当民众发现这里还有异族，而且魔理沙小姐，您是领袖的时候，情况就突然改变了。目前您受到争议的点主要有：您的正统性，大家怀疑您是通过卑劣的手段夺得的领地；您的能力，虽然您解决了不少异变，但是您还是个孩子，在治理国家方面存在争议；您的目的，领地内的妖怪认为您是人类，是打着平等的旗号企图摧毁妖怪，而人类又认为您是妖怪，打着平等的旗号压迫人类。"
 molisha.1.a:0 "怎么会这样？"
 molisha.2.t:0 "不安开始蔓延"
 molisha.2.d:0 "骚动和不安并没有随着时间慢慢消退，反而愈演愈烈了，现在对您的质疑声在过去的几个月里不断扩大，而且这种指责开始蔓延到那些您的支持者身上了。"
 molisha.2.a:0 "我只是想帮助他们！"
 molisha.3.t:0 "双方愿意提供援助"
 molisha.3.d:0 "情况越来越糟，甚至已经开始出现逃走的人了。而且，其他各势力似乎也注意到了[Root.GetName]的窘境，人类派和妖怪派出了大规模通告，表示愿意提供帮助。受到通告的影响，大量民众开始了请愿活动。只不过，两方的通告出奇的一致，而且还...不如您自己来看一下吧：“雾雨魔理沙女士，我们听闻了您的事迹，深表赞同。您的理念和我们人类（妖怪）不谋而合。我们了解到您目前的活动很不顺利，愿意和您分享我们的治国经验，并提供相关的人员，也会为您提供战士和装备。让我们人类（妖怪）携手共进，为了人类（妖怪）的繁荣而努力吧。”"
 molisha.3.a:0 "我...是人类..."
 molisha.3.b:0 "我...是魔法使...是妖怪..."
 molisha.3.c:0 "人类和妖怪都是我的朋友，我不会抛弃任何一方的！"
 molisha.4.t:0 "人类的援助到了"
 molisha.4.d:0 "就在今天早上，人类承诺的援助到了，有士兵、有武器、有火炮，还有新的政府成员们。其他人都已经收拾好东西，在昨天夜里离开了，香霖先生也是，这里现在只有我了，毕竟还得做最后的报告，不是吗？对了，清点装备的时候，发现了一些来历不明的装备，放心，我已经处理好了，其他人类国家不会知道的。还有一张匿名卡片，上面写着：“我尊重你的决定，这是一点礼物。希望我们还有机会再见。”我放在这里了。那么，魔理...不，雾雨总统，您保重..."
 molisha.4.a:0 "..."
 molisha.41.t:0 "魔理沙选择了人类"
 molisha.41.d:0 "魔理沙接收了人类的援助协议，选择了人类一方。她还承诺了今后将为人类的繁荣而努力。"
 molisha.41.a:0 "明智的选择。"
 molisha.42.t:0 "魔理沙选择了人类"
 molisha.42.d:0 "魔理沙拒绝了妖怪的援助协议，选择了人类一方。她还承诺了今后将为人类的繁荣而努力。"
 molisha.42.a:0 "愚蠢的选择。"
 molisha.43.t:0 "魔理沙放弃了"
 molisha.43.d:0 "魔理沙选择接收其他国家丧权辱国的条款，并在日前正式签署了协议。"
 molisha.43.a:0 "她也不过是嘴上说得好听。"
 molisha.5.t:0 "妖怪的援助到了"
 molisha.5.d:0 "就在今天早上，妖怪承诺的援助到了，有士兵、有武器、有战车，还有新的政府成员们。其他人都已经收拾好东西，在昨天夜里离开了，香霖先生也是，这里现在只有我了，毕竟还得做最后的报告，不是吗？对了，清点装备的时候，发现了一些来历不明的装备，放心，我已经处理好了，其他妖怪国家不会知道的。还有一张匿名卡片，上面写着：“我尊重你的决定，这是一点礼物。希望我们还有机会再见。”我放在这里了。那么，魔理...不，雾雨元首，您保重..."
 molisha.5.a:0 "..."
 molisha.51.t:0 "魔理沙选择了妖怪"
 molisha.51.d:0 "魔理沙接收了妖怪的援助协议，选择了妖怪一方。她还承诺了今后将为妖怪的繁荣而努力。"
 molisha.51.a:0 "愚蠢的选择。"
 molisha.52.t:0 "魔理沙选择了妖怪"
 molisha.52.d:0 "魔理沙拒绝了人类的援助协议，选择了妖怪一方。她还承诺了今后将为妖怪的繁荣而努力。"
 molisha.52.a:0 "明智的选择。"
 molisha.6.t:0 "不被承认的勇者"
 molisha.6.d:0 "魔理沙，在漫长的坚守之后，您的付出并没有得到应有的回报。大多数人任然并不认同您，今后他们也还会继续质疑下去。但是我们都知道，您的坚守只是因为一颗真心，而这也正是吸引我们的地方，我们坚守的理由，也是香霖先生会把香霖堂借给您的理由。那些质疑您的人早就已经都离开了，现在留下的都是认同您的理想或者被您所吸引的人。我们已经坚持到了现在，也将继续坚持下去。对了，清点装备的时候，发现了一些有点特殊的装备，还有一张匿名卡片，您过目一下。“魔理沙，你还真是一点都没变啊，这么长时间辛苦你了，之前一直没有机会，这是一点礼物。有机会再一起喝茶吧。”"
 molisha.6.a:0 "谢谢，我的朋友们。"
 
