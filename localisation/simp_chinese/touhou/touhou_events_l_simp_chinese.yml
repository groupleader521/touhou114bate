#幻想乡统一事件
 touhou_end.7.t:0 "时艰……"
 touhou_end.7.d:0 "我们必须得到喘息的机会来重建幻想乡。宇佐见莲子和玛艾露贝莉·赫恩二人在外界是颇有名气的科学新星，拜托她们应该能达成目的，可一切都会有代价……"
 touhou_end.7.a:0 "毫无办法……"
 touhou_ideas_sour_loser:0 "苦涩的失败者"
 touhou_ideas_sour_loser_desc:0 "我们竭尽全力只拿到这张废纸一样的“公约”，外界人在我们的土地上肆无忌惮，我们的资源被低价掠夺，我们只是低贱的殖民地……早晚有一天，我们要让他们血债血偿！"
 touhou_end.7.b:0 "至死方休！"

 touhou_end.71.t:0 "归还土地"
 touhou_end.71.d:0 "新来的小虫子们已经认输，我们大可以把土地还给他们，用金钱和权力“文明”地榨干他们的每一寸土地、每一个人。当然，我们也将拿回我们的土地。"
 touhou_end.71.a:0 "嘻！"

 touhou_end.5.t:0 "博丽神社大宴"
 touhou_end.5.d:0 "毫无疑问，[FROM.GetName]已经成为了幻想乡的唯一话事人，[FROM.GetLeader]在博丽神社召开宴会，并邀请了幻想乡每个势力的主要成员。对此，有人表示不满，认为这玷污了博丽神社的存在，但所有与会者都称这是场“棒极了的宴会”，或许那只是谣传。"
 touhou_end.5.a:0 "总之，幻想乡要走入正轨了。"

 touhou_end.6.t:0 "幻想乡统一"
 touhou_end.6.d:0 "经过几年的抗争，我们取得了胜利，幻想乡终于又成为了一个统一的整体。事实证明，妖怪至上的理念是正确的，只有妖怪才能带领我们走向辉煌。"
 touhou_end.6.a:0 "妖怪的乐园。" 

