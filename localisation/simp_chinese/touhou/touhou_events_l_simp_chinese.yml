#交流事件
 touhou_communication.2.t:0 "接触外界人"
 touhou_communication.2.d:0 "世界入异变不仅仅给与幻想乡巨大的冲击，对外界也是一样的。现在，外界的代表来了，也许是自己进来的，也许是应了什么人的邀请。那并不重要，重要的是他们就在这里，在我们的幻想乡里。[Root.GetName]已经不能在置身事外了，必须和他们进行接触，无论会带来什么样的结果。那么，应该用什么样的态度和他们接触呢？"
 touhou_communication.2.a:0 "友好"
 touhou_communication.2.b:0 "敌视"
 touhou_communication.2.c:0 "平常"

