 RAB_rabbit_trait:0 "妖怪兔"
 RAB_rabbit_trait_desc:0 "数百年前，因幡帝与八意永琳达成协议，妖怪兔负责守卫竹林，作为交换，八意永琳赐予她们智慧。长期受月都知识影响，她们对先进技术有着超群的亲和力。尽管她们不是河童那样的天生科学家，但现在她们是最好的引路人。"
 marionette_trait:0 "人偶"
 marionette_trait_desc:0 "尽管爱丽丝愿意使用人偶为我们提供军事协助，但据可靠消息，爱丽丝的人偶完全且只听命于她本人。出于安全考虑，我们仅在科研领域（特别是运算领域）承认人偶是一个“种族”，爱丽丝毫无怨言地接受了这一安排，或许在骚乱平定后我们该更信任她一点。"

