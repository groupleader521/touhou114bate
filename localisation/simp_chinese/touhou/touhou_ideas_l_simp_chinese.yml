 ghost_trait:0 "地狱"
 ghost_trait_desc:0 "由十王、阎魔、死神和地狱之鬼组成的彼岸种族，不过，与其说是一个种族不如说是一个具有强烈凝聚力的组织。早在幻想乡建立之前，地狱便已存在。作为世界上最悠久的政治组织，地狱积累了多到难以想象的行政经验，如一句老话：“旧的不代表不好”。"
 HEL_hell_trait:0 "鬼族"
 HEL_hell_trait_desc:0 "远古时期，鬼族生活在妖怪之山中，构筑了一个役使天狗、属于鬼族的社会，据说现在天狗构筑的社会就是对鬼族构筑的社会的传承。鬼会誓死恪守约定，所思所想仅局限于如何光明磊落地行事，如鬼一般诚实的妖怪实属罕见。尽管看起来是一群大老粗，但他们不仅有着丰富的管理经验，而且受到几乎所有种族的信任，在转型时期，鬼族是最适合凝聚公信力的种族。"

