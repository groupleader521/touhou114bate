 evil_trait_desc:0 "妖精是幻想乡中的非常常见的一种存在，虽然实力弱小，但火枪大炮不会管自己的操纵者是谁。"
 TEN_tengu_trait:0 "天狗"
 TEN_tengu_trait_desc:0 "天狗一族不同于一般的妖怪，天狗们是群居生活，构筑着独特且高度的社会文明。他们的妖术等级和身体能力在妖怪当中堪称顶级，尤其是在空中飞行的速度无与伦比。"
 KAP_kappa_trait:0 "河童"
 KAP_kappa_trait_desc:0 "栖息在妖怪之山的河中的妖怪，心灵手巧，且拥有先进发达的技术，能创造各种各样的工具。为了处理幻想乡亟需解决的海军问题，河童放弃了原本的科研任务，专注于海军的开发和建设。"
 ALI_marionette_trait:0 "人偶"
 ALI_marionette_trait_desc:0 "人偶究竟能否称之为一个种族还存在争议，但这不妨碍她们成为最不想在战场上碰见的对手排名的NO.1，不知疲倦，不会恐惧，永不后退，拥有着近乎绝对的纪律性，让人偶们撤退或者投降往往比全数歼灭更加困难。另外，据某不愿透露姓名的雾雨魔理沙女士表示，爱丽丝所有的人偶通过一个名叫人偶网络的东西（天知道是什么东西）共享知识，因而部队的训练时间能够极大的缩短，然而在人偶网络构筑完成前，想将部队投入战场则是完全不可能的。"

