l_simp_chinese:
 touhou_no_need_help:0 "与世隔绝"
 touhou_no_need_help_desc:0 "幻想乡是一片与世隔绝的地带，没有人关心外界的事情，至少现在还不关心。"
 
 fantasy_industry:0 "幻想乡工业"
 fantasy_industry_desc:0 "幻想乡不存在所谓的工业，即使是河童也没有工业的概念，这使得[Root.GetName]在生产方面居于绝对的劣势，虽然不乏可圈可点的一流工匠，但是普遍看来拙劣的质量和底下的生产效率仍然占据着主导地位。如果[Root.GetName]不能尽快改变这样的情况，那些外来的人类迟早会将[Root.GetName]撕碎。"
 fantasy_live:0 "幻想乡生活"
 fantasy_live_desc:0 "长时间与世隔绝的生活使得[Root.GetName]的人民处于一种小国寡民老死不相往来的状态，他们不思进取，不关心除了晚饭以外的任何事情，整个社会仿佛一潭死水。如果[Root.GetName]不能尽快改变这样的情况，那些外来的人类迟早会将[Root.GetName]撕碎。"
 fantasy_research:0 "幻想乡科研"
 fantasy_research_desc:0 "在幻想乡里各种特殊力量使得辅助设备没有意义，因而除了魔法师一类依靠技术吃饭的人以外也没有人会去进行所谓的研究，包括河童也只是知其然不知其所以然。如果[Root.GetName]不能尽快改变这样的情况，那些外来的人类迟早会将[Root.GetName]撕碎。"
 fantasy_government:0 "幻想乡政府"
 fantasy_government_desc:0 "幻想乡一直处于无政府状态，一座寺庙几户人家就能画地自治，然而为了应对现在的局面，没有一个强力的政府明显是不行的。如果[Root.GetName]不能尽快改变这样的情况，那些外来的人类迟早会将[Root.GetName]撕碎。"
 fantasy_army:0 "幻想乡军队"
 fantasy_army_desc:0 "在幻想乡里由于妖力的存在，个体的作用被无限放大，这在幻想乡那种小地区的冲突时是有效的，然而并不适合现在这种大范围、深纵深、参与人数众多的战斗，[Root.GetName]对这种新式的战斗方式毫无头绪也无法适应。如果[Root.GetName]不能尽快改变这样的情况，那些外来的人类迟早会将[Root.GetName]撕碎。"

