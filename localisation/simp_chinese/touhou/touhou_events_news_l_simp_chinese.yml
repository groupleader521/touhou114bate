 news.994.t:0 "赏樱会"
 news.994.d:0 "就在几个小时前，前线记者发来快报，声称幻想乡的部队已经从紫樱撤退。截至发稿，战斗仍在继续，幻想乡的部队不断向外来者发动猛烈的攻势，试图夺回紫樱，然而在不断涌入幻想乡外界部队的打击下，已显露疲态。根据相关人士分析，幻想乡的部队会不计代价的继续攻击，而他们的对手也会竭尽全力的反击。可以预见，紫樱的争夺战仍将持续一段时间。但在现在，该处已不再幻想乡的手中了。"
 news.994.a:0 "打开的大门"
 news.994.b:0 "赏樱会得推迟了"
 news.995.t:0 "斩阎罗"
 news.995.d:0 "就在几个小时前，前线记者发来快报，声称幻想乡的部队已经从是非曲直厅撤退。截至发稿，战斗仍在继续，幻想乡的部队不断向外来者发动猛烈的攻势，试图夺回是非曲直厅，然而在不断涌入幻想乡外界部队的打击下，已显露疲态。根据相关人士分析，幻想乡的部队会不计代价的继续攻击，而他们的对手也会竭尽全力的反击。可以预见，是非曲直厅的争夺战仍将持续一段时间。但在现在，该处已不再幻想乡的手中了。"
 news.995.a:0 "打开的大门"
 news.995.b:0 "有罪！"
 news.995.c:0 "审判要开始了"
 news.996.t:0 "进入结界内"
 news.996.d:0 "就在几个小时前，前线记者发来快报，声称幻想乡的部队未能守住永远亭。截至发稿，战斗仍在继续，幻想乡的部队不断向外来者发动猛烈的攻势，试图夺回永远亭，然而在不断涌入幻想乡外界部队的打击下，已显露疲态。根据相关人士分析，幻想乡的部队会不计代价的继续攻击，而他们的对手也会竭尽全力的反击。可以预见，永远亭的争夺战仍将持续一段时间。但在现在，该处已不再幻想乡的手中了。"
 news.996.a:0 "打开的大门"
 news.996.b:0 "你们会付出代价的！"
 news.996.c:0 "应该堵上的"
 news.997.t:0 "结界被攻破"
 news.997.d:0 "就在几个小时前，前线记者发来快报，声称位于博丽神社的大结界出入口已被攻破。截至发稿，战斗仍在继续，幻想乡的部队不断向外来者发动猛烈的攻势，试图夺回大结界出入口，然而在不断涌入幻想乡外界部队的打击下，已显露疲态。根据相关人士分析，幻想乡的部队会不计代价的继续攻击，而他们的对手也会竭尽全力的反击。可以预见，大结界出入口的争夺战仍将持续一段时间。但在现在，该处已不再幻想乡的手中了。"
 news.997.a:0 "打开的大门"
 news.997.b:0 "博丽大结界！不！！！"
 news.997.c:0 "从未想过会有这样一天"
 
 news.998.t:0 "爱丽丝恢复"
 news.998.d:0 "在很长一段时间了无音讯之后，日前，爱丽丝终于又再次在公共场合公开露面。此前，外界一直都在猜测，爱丽丝是否受到幻想入的影响而身受重伤。对此，爱丽丝本人并没有给出任何回应，在公开露面之后马上就再次于人偶工坊闭关，埋头于钻研人偶技术。不过，至少在目前看来，爱丽丝完全没有任何受伤的迹象。"
 news.998.a:0 "福祸天知"
 news.999.t:0 "爱丽丝再次击败梅蒂欣"
 news.999.d:0 "在梅蒂欣又一次打着人偶解放战线的旗号对爱丽丝进行攻击，根据派往决战地的记者们报道，这一次仍然是爱丽丝取得了胜利。梅蒂欣再次退至太阳花田。截至发稿，风见幽香表示还会继续照顾梅蒂欣，直到她可以独当一面为止。爱丽丝也和之前一样没有进行任何追究。总而言之，就是和之前她们无数次的对决一样，没有任何变化。"
 news.999.a:0 "此事平淡无奇"
 news.1000.t:0 "爱丽丝被梅蒂欣击败"
 news.1000.d:0 "在梅蒂欣又一次打着人偶解放战线的旗号对爱丽丝进行攻击时，所有人都认为这一次会和之前无数次一样以失败告终。然而根据派往决战地的记者们报道，这一次是梅蒂欣取得了胜利，爱丽丝则不知所踪。日前，梅蒂欣已入驻人偶之家，爱丽丝所属的人偶部队全部接受了梅蒂欣的改编，包括上海人偶和蓬莱人偶。至此，人偶工坊在未损失任何力量的情况下完成了改编。截至发稿，风见幽香仍未对此发表任何看法。虽然梅蒂欣表示爱丽丝已被自己杀死，但记者在试图采访风见幽香时曾在太阳花田见过相似的身影，因此不多评论。"
 news.1000.a:0 "爱丽丝！？那个爱丽丝吗？她竟然败了！？"
 news.1001.t:0 "幻想乡统一"
 news.1001.d:0 "紧急快讯。突然出现在日本海上的大陆似乎在日前完成了统一。从开战开始，布满大陆的硝烟也已经散去了。新的国家自称幻想乡，正式开始和世界各国展开外交活动。然而，由于将这片大陆和我们的世界分割开来的那股神秘力量仍然存在，我们对幻想乡内部的情况仍然一无所知。"
 news.1001.a:0 "有趣"
 news.1002.t:0 "彼岸地狱新政"
 news.1002.d:0 "日前，彼岸对外发表正式声明。该声明显示，彼岸今后会以一种全新的姿态来和幻想乡的其他势力接触。据知情人士分析，这次彼岸外交政策上的突变，和其政治结构的巨大变化有关。另外，新掌权的阎罗似乎对彼岸一直以来的高压政策抱有疑问，这也直接促成了这一次的变化。"
 news.1002.a:0 "不会有新的战争了"
 news.1003.t:0 "彼岸重申地狱所有权"
 news.1003.d:0 "日前，彼岸的政治重组刚刚结束，便再次发表声明，谴责觉妖怪和鬼族非法武装占据旧地狱。而觉妖怪也和之前一样，公开谴责彼岸侵占自己的家园。当然，双方的关系没有发生任何变化，还是维持在冰点以下。"
 news.1003.a:0 "和之前一样"
 news.1004.t:0 "旧都酿酒厂竣工"
 news.1004.d:0 "近日，鬼族在旧都大规模建设的酿酒厂正式完工，并且开始供应美酒。记者有幸受邀参加了酿酒厂的竣工仪式，在仪式中，鬼族领袖更是宣布将进一步扩大规模，并且生产更多种类的各种美酒，保证鬼族的人民的需要。另外，记者发现，自从酿酒厂竣工之后，整个鬼族所有人都为了品尝到新酿出的美酒而涌向了酿酒厂，造成了万人空巷的局面。可以预见，在未来非常长的一段时间里，他们将不再对返回地面产生一丁点的兴趣了。"
 news.1004.a:0 "天狗们可以安心了"
 news.1005.t:0 "鬼族要求天狗进贡"
 news.1005.d:0 "在鬼族首次成立外交处，并正式和其他势力建立外交关系之后。便迫不及待地发出外交令，以战争为威胁，要求天狗大量进贡美酒。不过鬼族仍然不明白外交为何物，他们给每个势力都发送了一份相同的外交令，整个令函里却只提到天狗。就是说，至少在目前，只有天狗受到了鬼族的直接威胁。截至发稿，天狗政府仍然没有进行任何回应，也拒绝发表任何评论。"
 news.1005.a:0 "天狗们担心的事发生了"
 news.1006.t:0 "地狱炉合作协议"
 news.1006.d:0 "一直备受关注的地灵殿地狱炉合作协议框架，终于在昨日正式出炉。地狱炉是地灵殿乃至整个旧地狱赖以生存的根本，在彼岸因施行地狱小型化而抛弃旧地狱之后，由觉妖怪付出巨大代价建立，并且一直从彼岸手里死守至今。然而如此重要的地狱炉，地灵殿竟然愿意将其共享出去，实在让人意外。前线记者发来的报导显示，地灵殿表示愿意同除彼岸和白玉楼以外的其他势力共享地狱炉生产的能源，以此换取庇护和生存空间。虽然此前已有数个势力表示持续关注该协议，但却没有势力正式给出正面回应。据猜测，一方面是担心彼岸的态度，另一方面是对此事仍有疑虑而保持观望。"
 news.1006.a:0 "会有人感兴趣的"
 news.1007.t:0 "觉妖怪声索土地"
 news.1007.d:0 "一直蜗居地底的觉妖怪们，昨日突然发表声明，正式声索地面上的土地。自此，之前一度被当作流言的‘觉妖怪迁移计划’正式浮出水面。据相关人士表示，此举并不让人惊奇，主要是因为旧地狱的环境实际上并不是特别适合觉妖怪生存，虽然算不上恶劣，但也绝对称不上舒适，为了复兴觉妖怪，扩大种群数目，他们必须迁移到更加舒适的地方去。虽然在声明之后，目前地灵殿还没有进一步动作，但是有证据表明，他们正在积极扩张军备，恐怕很快便将有所行动。"
 news.1007.a:0 "终于露出獠牙了"
 news.1008.t:0 "河童天狗进贡仪式"
 news.1008.d:0 "近日，河童和天狗公开进行了世界入异变之后的首次进贡仪式。据前线记者了解，本次进贡并没有什么特别的东西，甚至规模较异变前还有所减少，但这完全没有妨碍天狗大肆宣传。相关人士分析，本次仪式政治意义远大于实际意义，主要目的是向整个幻想乡宣布，天狗仍然将河童牢牢得把握在掌心，而河童也没有改变这种情况的打算。"
 news.1008.a:0 "天狗们会很开心的"
 news.1009.t:0 "河童代表团"
 news.1009.d:0 "在最近落幕的多边会谈上，首次出现了河童的身影。一直以来，河童都被天狗牢牢的控制着，并由天狗代行包括外交等事物。而此次的河童代表团，是河童首次独立和其他势力进行接触。目前仍不清楚发生这种变化的原因，但是可以预见的是，河童正试图弱化天狗的控制，独立和幻想乡的其他势力进行接触。"
 news.1009.a:0 "事情变得有趣起来了"
 news.1010.t:0 "白玉楼出席冥府大会"
 news.1010.d:0 "彼岸改组后的首次冥府大会，日前在是非曲直厅落下帷幕，白玉楼派出代表出席。这表示着白玉楼正式承认新改组的阎罗殿政权为彼岸的合法政权。此外，白玉楼发言人也在会后表示‘冥府协定’在现在的情况下仍然有效，并且表示会继续履行其中规定的各项义务。此前，曾有人担忧白玉楼会试图独立，并将冥府入口交由贤者议会把握。然而就目前情况看来，是有些杞人忧天了。"
 news.1010.a:0 "阎罗会高兴的"
 news.1011.t:0 "白玉楼缺席冥府大会"
 news.1011.d:0 "彼岸改组后的首次冥府大会，日前在是非曲直厅落下帷幕，白玉楼缺席此次大会。虽然白玉楼缺席的原因尚不明朗，但这无疑加重了外界的猜疑。此前，曾有相关人士分析：‘鉴于白玉楼现任领袖和幻想乡贤者议会某一位贤者的亲密关系，白玉楼非常有可能趁此机会摆脱彼岸的掌控，转投贤者议会的怀抱。’根据最新得到的消息显示，最近确有疑似贤者的人士出入白玉楼，白玉楼方面则对此拒绝予以回应。"
 news.1011.a:0 "贤者开始行动了"
 news.1012.t:0 "妖精乐园规模扩大"
 news.1012.d:0 "妖精乐园的扩建工程日前已经全面竣工，记者有幸参加了竣工仪式，虽然说是仪式，却更像是宴会一样活动。据记者了解到的情况，妖精依然只对游戏感兴趣，这个世界明显给他们提供了更多的娱乐项目，这也是妖精乐园扩建的主要目的：将更多娱乐项目包含进来。"
 news.1012.a:0 "希望他们能安分一点"
 news.1013.t:0 "妖精大会"
 news.1013.d:0 "日前，在雾之湖举行的妖精大会正式闭幕，这是首次参与者全部为妖精的大会，因而记者未能获准参与。不过，据知情人士交代，该大会虽然99%的时间没有任何实质性的内容，但还是就给红魔馆制造麻烦上达成了一致。虽然绝大部分妖精并不关心原因，就之前的表现看来，争取独立的可能性非常高，即使他们并不明白独立是什么。"
 news.1013.a:0 "红魔馆要伤脑筋了"
 news.1014.t:0 "博丽会谈"
 news.1014.d:0 "由博丽神社筹办的会谈，日前在博丽神社如期举行。不同于以往贤者议会主持的幻想乡大会，此次会谈的主要成员都是过去处理过异变的专家，议题也主要是围绕着解决世界入异变和如何在这种情况下维持秩序。虽然博丽神社在各方面都付出了巨大的努力，会谈仍然收效甚微，在刚刚开始的新一轮协商中，出席率更是低于半数。目前看来，除博丽神社外，仅香霖堂态度积极，而人里则在试图寻求庇护，对维持秩序态度冷淡。另据内部人士爆料，爱丽丝也非常罕见地离开工坊，参加了本次会谈，并和博丽神社在某些问题上达成一致，然而爱丽丝本人则仍未公开露面，并且未对该传言给与任何回应。"
 news.1014.a:0 "她们还在努力"
 news.1015.t:0 "博丽神社的通告"
 news.1015.d:0 "在异变发生很长时间之后，博丽神社代表终于公开发表正式讲话。讲话中，博丽神社警告幻想乡各势力，要安分守己，否则博丽神社身为幻想乡守护者将使用一切手段维持秩序。在讲话同时，幻想乡各势力也收到了来自博丽神社的正式通告。可以预见，赤色杀人魔不久便将重出江湖。"
 news.1015.a:0 "小心为上"
 news.1016.t:0 "永远亭科技博览会"
 news.1016.d:0 "日前，永远亭科技博览会在永远亭正式拉开序幕，这是幻想乡内首次出现类似的活动，因而引来各方的高度关注。然而记者发现，可能是由于目前紧张的局势，各势力虽然高度关注本次盛会，却对参与态度冷淡，绝大多数展区都只是一些司空见惯的小东西，有的展区甚至空无一物。即便如此，然而，本次博览会依然凭借着仅仅三个活跃的展区成为了整个幻想乡的焦点。永远亭展区凭借着月都的超现代科技，给予人们梦幻般的体验；爱丽丝虽然本人未能到场，但是由蓬莱坐镇的人偶工坊展区有着最多的工作人员，没有任何其他设备，仅仅凭借人偶，便能达到纳米级别的精度，让人不得不感叹电子技术以及自动化的强大；河童的展区充分诠释了重型器械的魅力，有着所有展区中最大的占地面积，并且毫无浪费得用重型器械将其全部填满，唯一的不足便是需要穿上河童提供的特制防护服，并且随时做好应对爆炸的准备。"
 news.1016.a:0 "奇技淫巧罢了"
 news.1016.b:0 "这就是未来"
 news.1017.t:0 "永远亭军事行动"
 news.1017.d:0 "近日，记者收到爆料称，永远亭正在进行大规模军事调动，目标未知。记者立刻行动，在迷途竹林走访时发现，原本在迷途竹林随处可见的妖怪兔现在难觅踪迹，而且大量的区域被划为军事管制区。永远亭发言人回应称，这仅仅只是针对目前紧张的局势，为了保护自己而进行的军事演习而已。不过，记者发现了大量重型武装大规模调动的痕迹，对此永远亭发言人依然坚持仅仅只是军事演习，没有针对任何人的说辞。"
 news.1017.a:0 "不足为奇"
 news.1018.t:0 "永远亭关闭边境"
 news.1018.d:0 "幻想乡大会刚刚在一个月前闭幕，永远亭突然发布禁令，宣布关闭边境，并开始驱逐仍在迷途竹林的其他种族。目前此举目的尚不明朗，虽然有军事调动的迹象却是在向永远亭集中，因而打算攻击其他势力的可能性不高。根据相关人士分析，刚刚世界入的时候，曾在永远亭观察到空间的异常波动，永远亭这一系列反常的行为很有可能与之有关。"
 news.1018.a:0 "有什么事情要发生了"
 news.1019.t:0 "红魔大宴"
 news.1019.d:0 "今日快报，红魔馆向全体幻想乡发出邀请，邀请参加即将在红魔馆举办的红魔宴会，无论种族，无论性别，无论年纪所有人都可以参加。身为幻想乡少数几个有能力举行最大规模宴会的势力，红魔馆在世界入之前，便多次举办宴会，因而此次大宴，也得到了广泛相应。据相关人士分析，红魔馆在如此紧张的环境下，开放自己的根据地举办大宴，是为了向外界传达自己比起鲜血更喜欢美酒的信号。虽然红魔馆一直妖怪势力霸权的有力竞争者，不过从大宴上来看，她们现在已经没有继续争霸的打算了。"
 news.1019.a:0 "敬这最后的平静"
 news.1020.t:0 "红魔馆宣称霸权"
 news.1020.d:0 "紧急快讯，身为幻想乡妖怪势力的两大巨头之一的红魔馆，对整个幻想乡发出公告，并以幻想乡领主自称。该公告一经发布，就在幻想乡内引起了强烈反响，其中仅红魔馆下属种族表示支持，人类方面则抵抗强烈，而其他更多种族目前仍保持观望态度。而妖怪势力的另一大巨头天狗势力则拒绝对此事予以回应。"
 news.1020.a:0 "这边的月亮还不是鲜红的"
 news.1021.t:0 "守矢对异教徒开放设施"
 news.1021.d:0 "在守矢宣布将旗下所有设施免费向所有宗教的教徒开放之初，所有人都认为这又是守矢迫害异教徒的新花样，但是就在早些时候，命莲寺的圣白莲主持使用守矢提供的缆车借道守矢返回命莲寺，成为第一位使用守矢设施的异教徒。事实上，命莲寺并不在守矢神社附近，通过守矢神社只会白白增加路程而已，因而此举并没有实际意义，然而其象征意义空前巨大。圣白莲女士表示，她愿意相信守矢神社此举是出于善意，并且愿意证明这一点。这也使得外界对守矢神社这个政策的目的产生了新的解读。"
 news.1021.a:0 "这样会方便很多"
 news.1022.t:0 "守矢信徒宣誓仪式"
 news.1022.d:0 "近日，守矢神社内举行了规模巨大的宣誓大会，根据调查，所有的守矢信徒都被强制要求参加了。记者虽然被拒绝入场，同时几乎所有参与者都拒绝谈论此事，但在不懈努力之下仍找到了一些线索。有证据表明，在大会上，守矢所有的信徒进行宣誓，宣誓将一切奉献给守矢信仰，为了守矢的事业贡献一切，子子孙孙，无穷匮也。"
 news.1022.a:0 "守矢对这种事一向很擅长"
 news.1023.t:0 "幻想乡观光团"
 news.1023.d:0 "近日，应天狗们的邀请，由幻想乡各个势力组成的联合观光团正式进入妖怪山，开始了为期三天的观光与访问。记者了解到，本次观光团游历路线主要集中在妖怪山外围，并不会进入更深的区域。相关学者表示，这是天狗的一次尝试，试图改变天狗社会完全闭塞且排外的现状。妖怪山一直以美景和一旦踏入便会立刻遭到天狗驱逐而闻名。因而天狗此次主动邀请外族人士来参观，实属令人意外。另外，本记者走访发现，天狗营寨内，对此举抱有不满的民众不在少数，也许正是如此，观光团的路线才选择了外围，看来天狗想要完成开放仍然需要一段时间的努力。"
 news.1023.a:0 "一切都很新奇"
 news.1024.t:0 "全面戒严"
 news.1024.d:0 "虽然从外界看不出任何变化，但是记者个人认为还是应该让世人知道一下。近日妖怪山进入紧急戒严和紧急征兵状态，所有民众统一管理，任何人不得擅自行动，驱逐妖怪山内的所有外族人，并对非武装人员开放非致命武器的自由使用权限和致命武器的有限威胁使用权限。看起来天狗已经正式为战争做好了准备。"
 news.1024.a:0 "真的没什么变化"
 news.1025.t:0 "魔理沙拜访好友"
 news.1025.d:0 "最近，记者在香霖堂走访时发现，香霖堂的领袖——雾雨魔理沙小姐正在集市挑选饰品，据集市内的商家表示，雾雨小姐最近经常出现在集市上，挑选各种小东西。据知情人士透露，雾雨小姐最近会对她的好友们进行一次同时包含正式出访和私人拜会的访问，不过由于人选实在太多，有一些可能会放到后面。目前，正式的行程表还没有出炉，不过，这些出访已经是板上钉钉的事情了。"
 news.1025.a:0 "她朋友真多..."
 news.1026.t:0 "大量失窃"
 news.1026.d:0 "最近，记者在香霖堂走访时发现，香霖堂周边势力似乎屡有失窃事件发生，但是损失都微乎其微。对于这一事件，相关专家推测是某一魔法师大盗所为，但是到底是为了练习、预先演练又或仅仅是手痒难耐仍是未知数。不过，据记者了解，目前各势力都已加强警备，准备应对威胁。"
 news.1026.a:0 "即使是在这种时候..."
 news.1027.t:0 "命莲寺法事"
 news.1027.d:0 "近日，命莲寺有史以来最大的法事落下帷幕。本次法事，是命莲寺自行筹划并举办，邀请成员涵盖幻想乡内的所有种族，目的是告慰世界入异变中牺牲的众多生灵。虽然因为世界入的影响，人类和妖怪之间的关系对立严重，但是在本次法事期间，双方都保持了克制，因而法事没有发生任何意外地圆满落幕。命莲寺也在法事之后，呼吁各方，正视差异，平等互助，携手迈进。"
 news.1027.a:0 "心存善念"
 news.1028.t:0 "武僧修行"
 news.1028.d:0 "近日，记者走访时发现，命莲寺及其周边被大规模改造过，大量的地区被改建成为武场，同时正在修行的门徒也数量众多。据了解，命莲寺最近突然开始大面积招收门徒，并将武僧修行提到首要位置。命莲寺一直都致力于为人类和妖怪塑造一个平等的环境，并且一直都争取通过对话解决问题，因而此举着实令人不解。"
 news.1028.a:0 "没有制造事端的人，就没有事端"
 news.1029.t:0 "道士下山"
 news.1029.d:0 "记者接到线报，声称人里突然出现了大量道士。记者走访后发现，这些道士绝大多数来自于神灵庙，是神灵庙的修行者。这些道士不分势力地对人类提供帮助，同时劝离妖怪，而且即使在面对妖怪时也保持了极大的克制（编者注：对他们而言是极大的克制）。道士们之前一直在神灵庙内闭关修炼，以成为仙人为己任，一向不问世事，因而此次大范围出山，着实令人感到意外。"
 news.1029.a:0 "悬壶济世"
 news.1030.t:0 "召集散仙"
 news.1030.d:0 "最近，神灵庙境内所现的异象，已被查明和神灵庙召集的各方散仙有关。此前，记者也收到线报，称有大量散仙涌入神灵庙，但是神灵庙一向以人类至上的理念闻名，记者因而未能获准一探究竟。据相关人士分析，神灵庙此举主要是为了应对可能到来的威胁，同时，也不排除其主动出击的可能性。"
 news.1030.a:0 "负剑平天下"
 news.1031.t:0 "人里宗教保护"
 news.1031.d:0 "最近，人里发布公开公告，声称为各教教徒提供庇护和多种特权。人里一直以来都是各方势力争夺的焦点，妖怪众以其产出的恐惧为食为力，宗教派系则依赖其提供信仰和门徒。当然相比于妖怪，人里更加欢迎同为人类的宗教各势力。据相关人士分析，人里此举主要是针对最近不断升温的紧张局势的一种自我防卫措施，通过向各大教派示好，以便换取更大的支持。然而在目前的情况下，各大势力自身难保，无法确定此举到底会得到多少正面效应。可以预见，人里还会展开进一步行动，来拉拢各方。"
 news.1031.a:0 "毕竟是争夺的中心"
 news.1032.t:0 "人里宗教变革"
 news.1032.d:0 "近日，引发多方关注与广泛讨论的宗教变革法案正式出台了，其中包括信徒注册机制、集会申请法案、宗教场所监管体系等多重条款，表明人里开始监管各大宗教的行动。人里的发言人表示，这是人里的一大进步。然而各大宗教势力则表示这是对神明的不敬。但无论如何，该法案已经在人里正式颁布并稳步推进中。据知情人士吐露，人里此举意图改变之前受制于人的情况，虽然可能会失去宗教势力的保护，但是他们已经做好准备应对未来可能出现的风险和挑战。"
 news.1032.a:0 "看来他们想要自己走了"
 news.1033.t:0 "人偶献礼"
 news.1033.d:0 "近日，各大势力纷纷收到了来着人偶工坊的赠礼，内容当然就是精美的人偶了。在人偶工坊成立以前，爱丽丝便以其美轮美奂的人偶制品享誉整个幻想乡，另有传言称爱丽丝本人的美貌也不在其人偶之下，然而受限于魔法森林危险的环境，鲜有人能够见到真身。而后人偶工坊成立，爱丽丝的人偶终于开始逐渐进入大众的视野，成为上流社会的顶级礼品之一，然而由于所以的人偶都是爱丽丝本人手工制作，因而一直处于供不应求的状态。根据不完全统计，本次献礼的数量比过去十年内人偶工坊出售或赠送的数量总和还要更大，虽然此前人偶工坊也有着赠送人偶礼品的传统，但如此庞大的规模前所未有。根据相关人士分析，爱丽丝此举意在尽可能缓和当前紧张的局势，同时也是对于最近流传甚广，关于爱丽丝已经身亡谣言的有力回击。"
 news.1033.a:0 "人偶工坊的作品享誉盛名"
 news.1034.t:0 "人偶涌现"
 news.1034.d:0 "最近，整个幻想乡内，出现了大量来历不明的人偶。无论是在密林还是村庄，无论是天空或者水下，都有目击者。根据目击者的诉述，人偶往往在平时不会去留意的角落，或是在草丛或是杂物堆一类隐蔽的场所中，另外所有目击者都表示，那些人偶都是面朝外面，紧紧地盯着来往的一切，而当有人注意到之后，又会在不知道什么时候消失不见，过几天又会回到发现地点附近，虽然往往会换个位置变得更加难以发现。甚至就连一些禁区或是高度机密的区域内都有目击证词。目前为了避免进一步泄密，已有数个势力已经开始着手搜捕这些人偶。很难想象，这样有组织的行动会是自发行为，然而人偶工坊仍然表示此事与其无关。"
 news.1034.a:0 "老大哥在看着所有人"
 news.1035.t:0 "创世神的神威"
 news.1035.d:0 "我们在天上的母，愿人都尊你的名为圣。愿你的国降临，愿你的旨意行在地上，如同行在天上。我们日用的饮食，今日赐给我们。免我们的债，如同我们免了人的债。不叫我们遇见试探，救我们脱离凶恶。因为国度，权柄，荣耀，全是你的，直到永远。"
 news.1035.a:0 "阿门"
 news.1036.t:0 "血族离开"
 news.1036.d:0 "在世界入异变之后，红魔馆似乎就开始计划着什么事情，并在近日完成了准备，然而记者赶到的时候已经人去楼空了。目前周边势力已经完成了对原红魔馆所属地区的接管，根据记者了解到的情况，在红魔馆及其周边地区原本相当活跃的血族已经所剩无几了，而留下来的则对此事一无所知。"
 news.1036.a:0 "少个对手总是好的"
 news.1037.t:0 "血月病"
 news.1037.d:0 "近日，从瓦拉几亚地区开始，一种奇怪的病症爆发了，并以非常快的速度扩散到周边国家。根据记者了解到的消息，患者有明显的贫血症状，同时普遍声称看到了血色的月亮，因而人们将此病症命名为血月病将。该病症目前已经造成了大量人员死亡，然而医生却对此束手无策，疫情爆发的国家几乎都陷入了混乱中，其中一个最严重的国家甚至因此爆发了战争，然而该国却一直未发表任何声明，实在让人费解。"
 news.1037.a:0 "加强疫情防控"
 news.1038.t:0 "幻想乡统一"
 news.1038.d:0 "近日，我们的伟大领袖在她伟大的首都宣布正式就任幻想乡的最高领袖，我们伟大的领袖得到了幻想乡各族的爱戴，获得了幻想乡各地的支持，在听闻领袖就任的消息后，全幻想乡都沸腾了起来，所有人都自发地上街庆祝。这种盛况不禁让我想起昔日最高领袖带着亲信巡回幻想乡，和各位英雄友好交流，虽然偶有矛盾，都凭借伟大的领袖魅力，以德服人，每每到访一处，当地人们都会夹道欢迎。能够领导我们的，正是非最高领袖莫属。领袖万岁！万岁！万万岁！另外，您们所听说的一切抗议、骚动、集会等传闻全部都是空穴来风，幻想乡内没有人不支持新上任的最高领袖，您在家中听到的也不是枪声或火炮的声音，那是兴奋的民众为了庆祝而燃放的爆竹，而冲天的火光则是庆祝的篝火。本报温馨提示，请读者留在室内，关紧门窗，无论多么兴奋，也请不要加入外面的狂欢，直到新政府的军队将您们接出家门为止，谢谢您们的合作。"
 news.1038.a:0 "人类才是幻想乡的主人"
 news.1038.b:0 "妖怪的新时代来临了"
 news.1038.c:0 "所有人共同努力，幻想乡永远繁荣"
 #news.1038.d:0 "一切照旧就好"

 news.1039.t:0 "死之少女"
 news.1039.d:0 "幻想乡时报紧急快讯！日前各位所感受到的巨大能量，其源头已经得到证实，确定是来自于人偶工坊。根据刚刚结束会议的贤者们表示，这股能量既不属于我们的世界，也不属于这个世界，而是来自于魔界的力量。根据某不愿透露姓名的知情人士表示，贤者议会早在很久之前就已经发现可能导致目前事态的迹象，然而却并未采取任何行动，不知是否是由于贤者议会与其早有协议。目前尚不清楚这一事变会对幻想乡和外界导致何种影响，然而，可以预见的是，面对异世界创世神级力量的入侵，这个世界一定不会坐以待毙。"
 news.1039.a:0 "不！为什么！爱丽丝！！！"
 news.1039.b:0 "承神母圣恩，行圣子御令"

 news.1040.t:0 "世界的呼唤"
 news.1040.d:0 "世界...威胁...感知到异界...正在靠近...抵抗失败...确认异界锚点...排除...为了世界..."
 news.1040.a:0 "为了世界..."

 news.1041.t:0 "魔界降临"
 news.1041.d:0 "在人偶工坊和魔界联通之后，我们便遭到了世界抑制力的疯狂抵抗，世界动员了这个世界的主要力量来对付我们。然而，我们坚持了下来，成功等到了魔界降临到了这个世界上，来自魔界的先遣部队已经成功抵达了人偶工坊等待调遣，后续的支援也会源源不断的被送达，在世界级的力量面前无论是人类，还是妖怪都无法抵抗，能做的只有匍匐在地，乞求主的怜悯..."
 news.1041.a:0 "魔界部队已抵达她忠实的幻想乡..."
 news.1041.b:0 "圣子归位"

 news.1042.t:0 "魔界降临"
 news.1042.d:0 "异界抵达...抵抗失败...锚点排除失败...检测到创世级力量...胜算...为零...无法抵抗...不惜一切代价排除锚点..."
 news.1042.a:0 "为了世界...不计代价..."

 news.1043.t:0 "一些奇怪的事"
 news.1043.d:0 "近日，有人发现[FROM.GetName]人的明显不对劲，变得太疯狂了，不，应该说失去了灵魂？也不对。我们无法猜测这个国家到底发生了什么，但毫无疑问，[FROM.GetName]已经今非昔比了，他们所有的敌人已经宣布投降。\n本社建议各国考虑好未来可能的变故。"
 news.1043.a:0 "什么？"

 news.1046.t:0 "试炼开始"
 news.1046.d:0 "[GetDateText]，某个国家已正式改名为魔界。——成为了该国的领导人并吞并了该国的附属国和盟友。\n——向世界各国致函，“试炼开始”，评论家认为这是愚蠢的行为。"
 news.1046.a:0 "以卵击石。" 

 news.1047.t:0 "新绥靖"
 news.1047.d:0 "魔界的强大吓跨了全世界，几乎所有的国际联盟瞬间崩溃，大多数殖民地也被抛弃，连战争中的军队都匆匆逃回本土。很明显，那些孤立无援的抗魔界前线马上就会成为魔界侵略的燃料。著名国际评论家比尔·格瑞沃德（Bear Grilled）称：“把小熊喂成大熊的人，依旧是熊的食物。”"
 news.1047.a:0 "死在今天或明天，哪个更好？" 

 news.1045.t:0 "被遗忘者联盟"
 news.1045.d:0 "今天，被遗忘者联盟正式成立，这一组织的所有成员都是被抛弃的弱小国家。各大国对此抱有讥讽嘲……不，是积极支持的态度，各大国由衷希望它能成为魔界时代国际联盟的典范。”"
 news.1045.a:0 "穷则生变。" 

 news.1049.t:0 "“新战术”"
 news.1049.d:0 "近日，各国陆续开发出了更强力的新战术，这是魔界入侵以来最有意义的的一步。值得一提的是，虽然各国是独立开发，但开发出的战术几乎完全一样，但各国高层对此并未作出过多答复。"
 news.1049.a:0 "谁知道呢。" 

 news.1050.t:0 "不明所以的新思潮"
 news.1050.d:0 "最近，不同国家的不同群体中几乎同时出现了某种新思潮。这种新思潮以平等主义和国际主义为主要内容，具有明显的共产主义色彩，但是又不同于当前所有的共产主义理论，似乎更近于《圣经·旧约·创世记》中的人类社会。\n它的内容是现代的，甚至对各种社会理论具有超前性的理解，但它的内核却相当古朴，甚至能追及各国神话共有的对“黄金时代”的描述，很难想象最初的提出者有怎样的阅历。这种理论的传播很可能逼迫各国进行对内、对外的改革。"
 news.1050.a:0 "上帝保佑吗？真是荒唐……" 

 news.1048.t:0 "各国恢复外交"
 news.1048.d:0 "被遗忘者联盟的作用远远超出我们的想象，这些被抛弃的小国爆发出了数倍于其本身的力量。各国呼吁，我们必须重新开始合作，所有人的难题必须由所有人一起解决，所有人的未来要由所有人共同开创。\n借此机会，著名国际人士丽思·雷姆（Less Name）召开了宴会，为各国政要提供了一个能够深入交流的场所。宴会过后，各国政要签署《酷金欧条约》（Treaty of Kujo），宣布将重新积极建设国际联盟"
 news.1048.a:0 "舌尖上的救世主。" 

 news.1044.t:0 "人类反抗军成立"
 news.1044.d:0 "今天，在西伯利亚的雪原上、在南非的沙漠中、在巴西的雨林里、在欧洲的平原上、在一切正义还未泯灭之地，一个游荡的幽灵终于展现了他的愤怒，反抗者们聚在一起，要与魔界死战到底！"
 news.1044.a:0 "人类抗争与勇气的悲壮史诗！"

 news.1051.t:0 "来路不明的邀请函"
 news.1051.d:0 "今日，各国政府同时收到一封来路不明的信，信上称人类的第一次考验已经过去，魔界的主人邀请各国来一次大战，否则人类的战线将溃于一瞬。“勿谓言之不预也”，信的背面补充了这样一句话。"
 news.1051.a:0 "让他们为自己的傲慢付出代价！" 

 news.1052.t:0 "此世联邦成立"
 news.1052.d:0 "今天，[FROM.GetLeader]宣布反魔界联盟“此世联邦”正式成立，以下为演讲内容：\n借此机会，我要向大家发表演说，因为我们已经来到了战争的关键时刻。\n昨天凌晨4时，魔界又侵入了一个国家。炸弹突然出现在城市上空，雨点般落在沉睡的无辜者的头上。我签署了又一轮动员令，将更多的年轻人送入战场，更确切说送进地狱。\n在广场上，人们把我围住。我不敢抬起头——我愧于看那些母亲、那些妻子的眼睛。一位年轻的女士走到我面前，抱着孩子。我不敢出声，我怕她问我什么时候把这个孩子也送进地狱——去见他的父亲。她拍了拍我的肩膀，“我们还不能放弃”，她颤抖着，仿佛一张随时会被风吹碎的纸，人群散去，所有人回到工作岗位。\n我们还将在地狱般的现实爬行，而我们的子孙会站在光辉的土地以我们为荣。"
 news.1052.a:0 "正义尚未泯灭！" 

 news.1054.t:0 "决战时刻"
 news.1054.d:0 "今日，各国政府同时收到一封来路不明的信，信上恭喜人类通过了又一次考验，魔界的主人邀请各国来最后决战。"
 news.1054.a:0 "曙光就在眼前！" 

 news.1056.t:0 "背叛"
 news.1056.d:0 "今天，我们收到了一个吃惊的消息。[FROM.GetLeader]接见了刽子手弗雷尔·斯佩瑞英，并命令[FROM.GetName]收留人类救赎军。\n我想知道我们抗击魔界的意义何在，一群双手沾满鲜血的战犯被奉为上宾，享受着比前线厮杀的战士们更好的待遇，我想知道我们拼命的意义！[FROM.GetLeader]此举无疑是对这个世界所有人的一次背叛！\n包括[FROM.GetName]在内的各国已爆发了针对这一举动的游行，我想这一切不会轻易结束。"
 news.1056.a:0 "代价。" 
 touhou_ideas_god_of_makai_wrath:0 "义愤"
 touhou_ideas_god_of_makai_wrath_desc:0 "§R站好，为你的罪行接受审判！§!"

 news.10561.t:0 "背叛"
 news.10561.d:0 "今天，我们收到了一个吃惊的消息。[FROM.GetLeader]接见了刽子手弗雷尔·斯佩瑞英，并命令[FROM.GetName]收留“人类救赎军”。我想知道我们抗击魔界的意义何在，一群双手沾满鲜血的战犯被奉为上宾，享受着比前线厮杀的战士们更好的待遇，我想知道我们拼命的意义！[FROM.GetLeader]此举无疑是对这个世界所有人的一次背叛！\n包括[FROM.GetName]在内的各国已爆发了针对这一举动的游行，我想这一切不会轻易结束。"
 news.10561.a:0 "他们想干什么！" 

 news.1057.t:0 "正义"
 news.1057.d:0 "今天，我们收到了一个令人振奋的消息。[FROM.GetName]逮捕了刽子手弗雷尔·斯佩瑞英以及他臭名昭著的“人类救赎军”。\n审讯之后，弗雷尔交代他们并没有被魔界主人控制，也就是说，他们的所作所为根本不是被逼无奈，而是出自本心，这些畜生罪该万死！\n毫无疑问，[FROM.GetLeader]是真正的英雄！"
 news.1057.a:0 "这条路将通往何方？" 
 touhou_ideas_god_of_makai_justice:0 "正义的使者"
 touhou_ideas_god_of_makai_justice_desc:0 "正义是如此昂贵，以至于我们要为它倾尽§R所有§!。"

 news.10571.t:0 "正义"
 news.10571.d:0 "今天，我们收到了一个令人振奋的消息。[FROM.GetName]逮捕了刽子手弗雷尔·斯佩瑞英以及他臭名昭著的“人类救赎军”。\n审讯之后，弗雷尔交代他们并没有被魔界主人控制，也就是说，他们的所作所为根本不是被逼无奈，而是出自本心，这些畜生罪该万死！\n毫无疑问，[FROM.GetLeader]是真正的英雄！"
 news.10571.a:0 "愿血能祭奠正义之魂。" 

 news.1053.t:0 "神秘的葬礼"
 news.1053.d:0 "今日，[FROM.GetName]竟然为反抗军首领举行了国葬，舆论一片哗然。世界领袖[FROM.GetLeader]仅仅做出了这样的解释：“她是一位真正高尚的人。”"
 news.1053.a:0 "时代滚滚向前，我们该以什么祭奠前人……" 

 news.1055.t:0 "试炼结束"
 news.1055.d:0 "今天，我和我的同事感到前所未有的安宁，“一切都结束了”，我们不约而同地想到。——离开了，一切都结束了，睡个好觉吧，各位。"
 news.1055.a:0 "晚安。" 