 wakan_first_research:0 "灵力主导"
 wakan_first_research_desc:0 "灵力存在于世间万物之中，灵力装备正是万物力量的自然凝结。佩戴灵力装备会获得§G全面的保护§!，在战场上§G能保持组织力§!，而且这些装备§G十分容易制造§!，但灵力装备§R不擅长进攻§!。"
 magic_first_research:0 "魔法主导"
 magic_first_research_desc:0 "魔法使是天生的研究者，魔法是天才智慧的结晶。魔法装备拥有§G最优秀的火力§!，但这些实验室产品§R需要优秀的使用环境§!，而且§R制造成本很高§!。"
 demonforce_first_research:0 "妖力主导"
 demonforce_first_research_desc:0 "妖力是真正源于斗争的力量。使用妖力的士兵会利用好战场的“一切”，这§G大大减轻了后勤压力§!，而且这些装备§Y在攻击和防御中取得了协调§!，能以§G惊人的速度§!突破敌人的战线。"
 out_teach_first_research:0 "外界主导"
 out_teach_first_research_desc:0 "外界科技基于物质本身，利用科研的力量巧妙构建结构，实现多种功能。外界科技可以§G凭借多样性实现各种战术§!，但其§R上限也受到物质本身的限制§!。"
