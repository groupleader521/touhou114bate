 touhou_support_equipment_1_desc:0 "基于幻想乡内错综复杂的自然和社会环境，以及几乎每天都在改变的地形，支援技术是幻想乡唯一能达到甚至超过外界科技的项目。虽然魔法、妖力和灵力之间存在巨大的差异，然而在支援装备上殊途同归，形成了一套通用且公认最优的体系。"