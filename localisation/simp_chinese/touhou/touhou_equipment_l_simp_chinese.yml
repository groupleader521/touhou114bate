 goliath_equipment:0 "歌利亚"
 goliath_equipment_short:0 "歌利亚"
 goliath_equipment_desc:0 "彻头彻尾的战争兵器，拥有坚固的炼金躯体、强大的力量以及压倒性的火力，陆上不存在任何事物能阻碍爱丽丝的歌利亚军团。"
 goliath_equipment_1:0 "歌利亚幻想乡试做型"
 goliath_equipment_1_short:0 "歌利亚幻想乡试做型"
 goliath_equipment_1_desc:0 "歌利亚是爱丽丝研制的超大型的人偶兵器，但幻想乡并没有战争，这一项目很快得到搁浅，其性能也不敢恭维。\n\n§G因为知晓，故无法麻木。§!"
 goliath_equipment_2:0 "歌利亚改良型"
 goliath_equipment_2_short:0 "歌利亚改良型"
 goliath_equipment_2_desc:0 "引入这个世界的材料、工艺和其他技术，依靠幻想乡试做型的实验数据进行改造，爱丽丝最初的设想一步步实现了，有时她会叹气，但一刻也没有停止工作。\n\n§G世上只有胜者、败者和做不出抉择的无能者。§!"
 goliath_equipment_3:0 "歌利亚完成型"
 goliath_equipment_3_short:0 "歌利亚完成型"
 goliath_equipment_3_desc:0 "我们在战场上得到了爱丽丝所需的种种数据，爱丽丝似乎有些焦急，不分昼夜解决了歌利亚改良型的种种缺陷，使其成为了名副其实的王牌。\n\n§G合理与正确并不相同，所谓英雄就是直面并接受这一事实的人。§!"
 goliath_equipment_4:0 "歌利亚人偶"
 goliath_equipment_4_short:0 "歌利亚人偶"
 goliath_equipment_4_desc:0 "爱丽丝亲自制作的人偶，陆地上的绝对霸主，是时候结束一切了。\n\n§G“这场灾难结束后，我会开一场茶会，所有人都要来，少了谁都不行”，爱丽丝蹩脚地作出宣言，但每个人都接受了。§!"

