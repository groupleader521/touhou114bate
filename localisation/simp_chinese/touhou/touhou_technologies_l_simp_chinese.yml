 touhou_support_folder:0 "幻想支援"
 touhou_support_folder_desc:0 "幻想乡特有的支援前线部队的方法。虽然过程略显诡异，但是效果和外界的支援部队有异曲同工之妙。"
 touhou_tech_engineers:0 "大地使者"
 touhou_tech_engineers_desc:0 "虽然具体方式存在差异，构建工事和排除障碍是大地使者的本职工作。对于他们而言，没有所谓的困难地形。需要注意的是，他们不提供类似质保等售后服务。"
 touhou_tech_engineers2:0 "大地使者 LV2"
 touhou_tech_engineers2_desc:0 "增强了大地使者对地形的支配能力。"
 touhou_tech_engineers3:0 "大地使者 LV3"
 touhou_tech_engineers3_desc:0 "增强了大地使者破坏地形的能力。"
 touhou_tech_engineers4:0 "大地使者 LV4"
 touhou_tech_engineers4_desc:0 "增强了大地使者重塑地形的能力。"
 touhou_tech_recon:0 "守望之眼"
 touhou_tech_recon_desc:0 "虽然被称为守望之眼，但是和白狼天狗的千里眼不同，他们更多地依赖法术获得多种情报，而非直接获得影像。虽然他们偶尔也会使用影像系法术，不过大多是在偷看家里的电视。"
 touhou_tech_recon2:0 "守望之眼 LV2"
 touhou_tech_recon2_desc:0 "增幅守望之眼法术范围（提供更多偷看的选项）。"
 touhou_tech_recon3:0 "守望之眼 LV3"
 touhou_tech_recon3_desc:0 "细化分工，增强信息筛选能力（也为剔除不想看的频道提供手段）。"
 touhou_tech_recon4:0 "守望之眼 LV4"
 touhou_tech_recon4_desc:0 "守望之眼能够组成阵列，极大增强了信息搜集能力（并避免了他们偷看电视的情况，除非是整个阵列一起偷看同一个节目）。"
 touhou_tech_military_police:0 "幻想教长"
 touhou_tech_military_police_desc:0 "和宗教概念的教长差别不大，一边是想办法让人跟随，另一边是想办法让人听话，只不过幻想教长教导的方法主要是敲掉反对者的头。"
 touhou_tech_military_police2:0 "幻想教长 LV2"
 touhou_tech_military_police2_desc:0 "改进幻想教长的装备，使其可以在不杀死目标的情况下造成更多痛苦。（但他们还是更喜欢一击敲掉对方的头）"
 touhou_tech_military_police3:0 "幻想教长 LV3"
 touhou_tech_military_police3_desc:0 "为教长装备律令，使得教长可以通过话语直接震慑对方的心灵。（然而并没有多少人能活着听到这些）"
 touhou_tech_military_police4:0 "幻想教长 LV4"
 touhou_tech_military_police4_desc:0 "痛苦连锁，使得教长伤害目标的时候，能够让周围的人感受到同样的痛苦。（大部分教长表示还是更喜欢一个一个地敲掉头）"
 touhou_tech_maintenance_company:0 "鬼斧神工"
 touhou_tech_maintenance_company_desc:0 "鬼斧神工的名号和他们的技术关系不大，主要是和这个部队的组成有关，负责拆卸的被称为“鬼”，这之后还能修好的就只有“神”了。另外，河童由于擅自改装和引发爆炸的问题，在选拔一开始便全部被淘汰了。"
 touhou_tech_maintenance_company2:0 "鬼斧神工 LV2"
 touhou_tech_maintenance_company2_desc:0 "改进他们的装备，辅助他们的维修工作。（“鬼”表示还是更喜欢用手）"
 touhou_tech_maintenance_company3:0 "鬼斧神工 LV3"
 touhou_tech_maintenance_company3_desc:0 "增强教育，告诉“鬼”们，所谓拆卸，并非是把一切都弄成零件状态才行。（之后“神”反馈称，与其让他们弄得奇形怪状，还是变成零件更简单一点）"
 touhou_tech_maintenance_company4:0 "鬼斧神工 LV4"
 touhou_tech_maintenance_company4_desc:0 "聘请河童顾问，指导维修，只要避免让他们直接参与工作，应该就能避免改装和爆炸的问题。（那边的！回到顾问席！是谁把笼子打开的！）"
 touhou_tech_field_hospital:0 "阎王愁"
 touhou_tech_field_hospital_desc:0 "由于四季映姬曾公开表示讨厌他们（身上的味道），由此得名。另外他们所谓的救助主要是通过打跑过来收魂的死神实现的，这可能也是四季映姬讨厌他们的原因之一。"
 touhou_tech_field_hospital2:0 "阎王愁 LV2"
 touhou_tech_field_hospital2_desc:0 "和外界的概念不同，阎王愁的装备升级是以提升装备伤害为主的。（死神众对此表示抗议）"
 touhou_tech_field_hospital3:0 "阎王愁 LV3"
 touhou_tech_field_hospital3_desc:0 "更加厚重的装甲，更加强大的火力以及最精锐的战士，这便是医院的标准配置。（药？那是什么？）"
 touhou_tech_field_hospital4:0 "阎王愁 LV4"
 touhou_tech_field_hospital4_desc:0 "医院（要塞）是所有机构中守备最森严的地方，即使是一只虫子也没有办法随意进入，这使得医院内的死亡率几乎降到了0。（医院外围暴毙率极具上升，有关部分提醒广大民众不要随意靠近）"
 touhou_tech_logistics_company:0 "圣诞老人"
 touhou_tech_logistics_company_desc:0 "一袭红衣（敌人的鲜血染红），背着一个大口袋（数十吨的载重），乘坐着雪橇（由巨兽拉动），为前线战士带去礼物（或者死亡），这和传说中的“圣诞老人”一模一样啊。"
 touhou_tech_logistics_company2:0 "圣诞老人 LV2"
 touhou_tech_logistics_company2_desc:0 "既然是运输人员，那么载重一定是最优先考虑的内容，增大圣诞老人的口袋容量，以便于运输更多补给（并且提升了他的火力）。"
 touhou_tech_logistics_company3:0 "圣诞老人 LV3"
 touhou_tech_logistics_company3_desc:0 "为雪橇安装特别装备，使其更坚固，能到达最危险的区域，运输物质（并且把敌人撞飞）。"
 touhou_tech_logistics_company4:0 "圣诞老人 LV4"
 touhou_tech_logistics_company4_desc:0 "后勤是敌人重点打击的对象，是最危险的位置，通过特别培训，圣诞老人能够有效规避风险（找自己能打过的目标冲撞）。"
 touhou_tech_signal_company:0 "通信人偶"
 touhou_tech_signal_company_desc:0 "除了少数拥有心灵感应能力的英雄外，绝大多数部队还在使用书信的形式传递信息，直到爱丽丝出品的通信人偶出现为止。基于不明原理（谣言称是爱丽丝听一边的声音，再控制另一边的人偶说出来），通信人偶能几乎没有延迟地复述另一个人偶听到的东西，甚至连背景音都能完美地复现，这极大得改变了整个战场结构。（司令部友情提示：请不要使用专用链路讨论晚饭和正在播放的电视内容。）"
 touhou_tech_signal_company2:0 "通信人偶 LV2"
 touhou_tech_signal_company2_desc:0 "爱丽丝对通信人偶进行了升级，现在通信人偶能够支持多人会议了。"
 touhou_tech_signal_company3:0 "通信人偶 LV3"
 touhou_tech_signal_company3_desc:0 "爱丽丝对通信人偶进行了升级，现在通信人偶一对一通信的时候能够传递简单的影像了。"
 touhou_tech_signal_company4:0 "通信人偶 LV4"
 touhou_tech_signal_company4_desc:0 "爱丽丝对通信人偶进行了升级，现在通信人偶可以自行漂浮并且跟随部队行动。"

