 rabbit.0.d:0 "永远亭借口军演，不断得挑战我们的底线，我们必须反击，否则难以向人民交代！"
 rabbit.0.a:0 "忍一忍吧"
 rabbit.0.b:0 "打回去！"
 rabbit.1.t:0 "偷天换日"
 rabbit.1.d:0 "我们之前替换省政府的行动取得了成功，甚至到现在他们都没有发现整个省份已经被我们完全控制了。虽然我们还能再一次发起行动，但是必须要注意，每一次行动都将消耗我们的资源，并且使我们的行动更容易被他们所察觉。一旦被察觉，毫无疑问他们会立刻对我们宣战。"
 rabbit.1.a:0 "替换省政府"
 rabbit.1.b:0 "见好就收"
 
