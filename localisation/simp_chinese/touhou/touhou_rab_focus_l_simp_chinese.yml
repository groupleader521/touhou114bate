l_simp_chinese:
 touhou_RAB_out:0 "幻想乡外交"
 touhou_RAB_out_desc:0 "为了回避月人的追捕，永远亭一直非常注意隐藏自己。但是现在不同了，这边的月亮上没有月都，所以让我们也站到聚光灯下，为时代引路吧。"
 touhou_RAB_gentle:0 "永远亭科技博览会"
 touhou_RAB_gentle_desc:0 "永远亭因为历史原因，处于一个比较尴尬的政治位置。但是，我们还有着科技这一筹码，让我们看看，都有谁会对这感兴趣吧。"
 touhou_RAB_with_kap:0 "河童工业合作"
 touhou_RAB_with_kap_desc:0 "博览会中，河童展现了优秀的工业技术，我们应该进行合作。"
 touhou_RAB_collaborate_kap:0 "河童控水技术"
 touhou_RAB_collaborate_kap_desc:0 "虽然河童并不适应这个世界的咸水，但是这并不代表她们对水的操纵能力会受到干扰。"
 touhou_RAB_with_ali:0 "人偶网络协定"
 touhou_RAB_with_ali_desc:0 "博览会中，爱丽丝的人偶网络拥有无限的潜力，我们应当一起挖掘出来。"
 touhou_RAB_collaborate_ali:0 "爱丽丝人偶技术"
 touhou_RAB_collaborate_ali_desc:0 "人偶真是神奇的产物，同时具有生物和机械两种特性，甚至能拥有灵魂。"
 #touhou_RAB_unin:0 "科技联合"
 touhou_RAB_unin_desc:0 "随着合作的深入，他们开始对我们敞开了心扉，现在是时候让我们的关系更进一步了。"
 touhou_RAB_help_kap:0 "玄武泽条约的新解释"
 touhou_RAB_help_kap_desc:0 "河童和我们合作的同时，还受到其他势力的控制，这可不是我们愿意看到的。见识一下月之头脑的手段吧。"
 touhou_RAB_radicalness:0 "幻想霸权"
 touhou_RAB_radicalness_desc:0 "虽然我们已经离开了月都，我们依然是更加高贵的种族，他们会为成为我们的饵料和垫脚石而感到荣幸的。没有了月都的现在，再没有人能阻止我们的霸业了。"
 touhou_RAB_attack_ali:0 "展露獠牙"
 touhou_RAB_attack_ali_desc:0 "这是我们的第一个目标，我们的霸业就从这里开始。"
 touhou_RAB_attack_mls:0 "挑衅香霖堂"
 touhou_RAB_attack_mls_desc:0 "对于有着众多朋友的魔理沙，让她来主动攻击，会更好。"
 touhou_RAB_method:0 "月之头脑的手段"
 touhou_RAB_method_desc:0 "人里是幻想乡的中枢，必须占领。虽然人里被层层保护着，但这难不倒月之头脑，甚至都不会有人发现他们对人里的保护已经失效了。"
 touhou_RAB_attack_hum:0 "人里易主"
 touhou_RAB_attack_hum_desc:0 "没有了保护的人里将不堪一击。"
 touhou_RAB_in_self:0 "统一幻想乡"
 touhou_RAB_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"
 touhou_RAB_in_all:0 "永恒幻想乡"
 touhou_RAB_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
 
 touhou_RAB_out_world:0 "外界渗透计划"
 touhou_RAB_out_world_desc:0 "在世界入的时候，我们的秘密月面联络线路失控了，绕开了博丽大结界，直接连接上外面的世界。这是一个千载难逢的好机会，我们没有必要再拘泥于幻想乡了，外面的世界才是我们的天地，仅仅只是需要准备一下。"
 touhou_RAB_permeate_politics:0 "政治渗透"
 touhou_RAB_permeate_politics_desc:0 "人无完人，圣贤尚且如此。只需要一点小手段，就能让他们的重要政治顾问为我们所用。我们只要为他铺平道路，剩下的就只是等待时机了。"
 touhou_RAB_permeate_society:0 "社会渗透"
 touhou_RAB_permeate_society_desc:0 "社会是一个国家的基石，把控一个地区，首要的就是要把控它的人民。而且不会有人怀疑他们的邻居竟然会是妖怪的。"
 touhou_RAB_permeate_military:0 "军政渗透"
 touhou_RAB_permeate_military_desc:0 "在政治和社会之后，军部也是重要的一环。在最近一次的任命中，会有一位年轻有为的将军脱颖而出，得到重用。他们会因为找到这样一位优秀的人才而欣喜若狂的。"
 touhou_RAB_permeate_army:0 "军队渗透"
 touhou_RAB_permeate_army_desc:0 "即使是一切都准备妥当，没有武力的支撑也是万万不可的。新上任的年轻将军，很快便会在境内收编一些流民，并且训练成优秀的战士。这将是他的一项重要功绩，也许军部还会商讨给他发个勋章呢。"
 touhou_RAB_exchange:0 "替换省政府"
 touhou_RAB_exchange_desc:0 "是时候了，一切已经准备妥当，只待一声令下，整个省份都将成为我们的所有物。当然，太阳还会照常升起，因而没有人会起疑心的。"
 touhou_RAB_exchange_all:0 "偷天换日"
 touhou_RAB_exchange_all_desc:0 "之前的行动非常成功，现在应该考虑一下，下一个行动了。"
 touhou_RAB_exchange_all_tooltip:0 "如果日本不是永远亭的盟友或附属国，决议可瞬间对日宣战并获得日本所有核心地区的核心，日本不会得到宣战的通知。"
 #idea:
 touhou_RAB_new_explain:0 "玄武泽条约的新解释"
 touhou_RAB_new_explain_desc:0 "通过一系列手段，对玄武泽条约进行全新的诠释，河童们将能够逐渐摆脱其他势力的控制"
 
