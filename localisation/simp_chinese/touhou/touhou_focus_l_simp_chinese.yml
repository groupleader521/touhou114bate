l_simp_chinese:
 touhou_TOUHOU_focus:0 "幻想乡"
 
 touhou_in_self:0 "统一幻想乡"
 touhou_in_self_desc:0 "我们已经等待太久了，现在时机终于成熟了，我们已经做好准备，将幻想乡握在手中。"

 touhou_in_all:0 "永恒幻想乡"
 touhou_in_all_desc:0 "幻想乡的住民都是一家人，一直为了维护幻想乡的和平和稳定贡献着自己力量，在过去如此，未来也将如此，直到永远。"
 
 touhou_society:0 "幻想乡社会改革"
 touhou_society_desc:0 "通过幻想乡内外的帮助、对外界的学习还有自己的努力，我们现在已经为改革落后的社会做好了准备。"
 
 touhou_government:0 "幻想乡政府改革"
 touhou_fiscal_desc:0 "通过幻想乡内外的帮助、对外界的学习还有自己的努力，我们现在已经为改革落后的政府做好了准备。"
 
 touhou_research:0 "幻想乡科研改革"
 touhou_research_desc:0 "通过幻想乡内外的帮助、对外界的学习还有自己的努力，我们现在已经为改革落后的科研做好了准备。"
 
 touhou_army:0 "幻想乡军事改革"
 touhou_army_desc:0 "通过幻想乡内外的帮助、对外界的学习还有自己的努力，我们现在已经为改革落后的军事做好了准备。"
 
 touhou_industrial:0 "幻想乡工业改革"
 touhou_industrial_desc:0 "通过幻想乡内外的帮助、对外界的学习还有自己的努力，我们现在已经为改革落后的工业做好了准备。"
 
 touhou_future:0 "幻想乡的未来"
 touhou_future_desc:0 "在一系列改革之后，我们在所有领域都赶上了外界，得益于我们拥有的异能，我们有额外的力量可以投入到发展中，可以全力发展某一个方向达到登峰造极的领域，或者是平衡发展，让每一个领域都能有所提升。"
 
 super_touhou_society:0 "全力发展社会"
 super_touhou_society_desc:0 "我们将所有力量投入到社会上，我们的民族与社会变得极度团结。"
 
 super_touhou_government:0 "全力发展政府"
 super_touhou_fiscal_desc:0 "我们将所有力量投入到政府上，我们的政府绝对高效。"
 
 super_touhou_research:0 "全力发展科研"
 super_touhou_research_desc:0 "我们将所有力量投入到科研上，我们的科研速度世界第一。"
 
 super_touhou_army:0 "全力发展军事"
 super_touhou_army_desc:0 "我们将所有力量投入到军事上，我们的军队天下无敌"
 
 super_touhou_industrial:0 "全力发展工业"
 super_touhou_industrial_desc:0 "我们将所有力量投入到工业上，我们的工业堪比世界工厂。"
 
 good_touhou_all:0 "平衡发展"
 good_touhou_all_desc:0 "我们将力量平衡的投入到所有领域，所有领域都得到了提升。"
 
 touhou_world:0 "世界舞台"
 touhou_world_desc:0 "在改革之后，我们向世界展示了我们的潜力，现在是时候重新站上世界的舞台了。"
 
 touhou_army_effort:0 "调查外界军队"
 touhou_army_effort_desc:0 "虽然不想承认，但是外界的军事理论的确更加适合这个世界的情况。战争离我们并不遥远，必须做好准备。"
 touhou_equipment_effort:0 "外界武装"
 touhou_equipment_effort_desc:0 "这个世界的武器，是依靠高温膨胀，将金属推出去造成伤害的。这和我们的体系相去甚远，但是我们必须学会适应。"
 touhou_motorization_effort:0 "飞行替代品"
 touhou_motorization_effort_desc:0 "观察中，我们发现外界人无法飞行，但是他们使用一种特别的装备来快速移动。这也会很适合我们的人的。"
 touhou_doctrine_effort:0 "潜伏小队"
 touhou_doctrine_effort_desc:0 "仅仅只是在远处观察是不够的，为了学到更多东西，我们必须参与其中。派出一支特殊训练的伪装小队，混进他们的军队，在实际参与之后，我们能更好的理解他们的战术。"
 touhou_equipment_effort_2:0 "动能武器"
 touhou_equipment_effort_2_desc:0 "我们之前的结论过于绝对了。事实上，造成什么伤害并不一定重要，怎么保证能造成伤害才重要。这个世界，没有我们世界那么繁杂的能量体系，因此只要利用好动能就行了。"
 touhou_mechanization_effort:0 "移动装备武装化"
 touhou_mechanization_effort_desc:0 "在一次实验的巧合中，我们发现，移动装备和武器的界限并不明显，只要经过一些改装，便能把原本只是用来快速移动的装备变成威力巨大的武器。"
 touhou_doctrine_effort_2:0 "邀请外界陆军顾问"
 touhou_doctrine_effort_2_desc:0 "通过观察和直接参与，我们已经学到了很多东西，现在是时候验证一下学习成果了。邀请一位了解外界军事理论的人担任顾问，虽然只能从认识的人中来选使得几乎没有什么额外的选项，但是应该足够了。"
 touhou_equipment_effort_3:0 "幻想化武装"
 touhou_equipment_effort_3_desc:0 "仅仅模仿外界武器是不够的，为了最大化战斗力，必须研制处适合幻想乡的武器。万幸的是，这并非空谈。"
 touhou_armor_effort:0 "幻想装甲"
 touhou_armor_effort_desc:0 "在移动装备武装化的进程中，不断增加的装甲厚度和不断增强的火力，使它逐渐成为了一种威力巨大的武器。与外界的装甲相比，这个要更加适合幻想乡的住民使用。"
 touhou_special_forces:0 "特种战员"
 touhou_special_forces_desc:0 "能够在更加恶劣的环境中，应对更加严酷的挑战，这便是幻想乡的特种部队。"

#空军国策树
 touhou_aviation_effort:0 "外界航空装备"
 touhou_aviation_effort_tt:0 "解锁§Y外界空军科技树§!"
 touhou_aviation_effort_desc:0 "虽然世界入之后，我们都失去了飞行的能力，但是这并不代表天空就此与我们无缘。外界有一种特别的装备，能飞上天空。但是首先，必须从理论开始。"
 touhou_fighter_focus:0 "天空优先"
 touhou_fighter_focus_desc:0 "还在幻想乡的时候，天狗的经验就告诉我们，谁掌握了天空，谁就掌握了胜利。"
 touhou_bomber_focus:0 "大地优先"
 touhou_bomber_focus_desc:0 "虽然天空很重要，但是外界的战争历史告诉我们，战争是整个国家力量的比拼，能最大限度破坏掉敌人生产能力的一方才能获得胜利。"
 touhou_aviation_effort_2:0 "实验航空队"
 touhou_aviation_effort_2_desc:0 "我们的航空发展已经取得了初步的成果。组建一支实验航空队，通过实际测试，能进一步促进我们航空理论的发展。"
 touhou_CAS_effort:0 "空中打击"
 touhou_CAS_effort_desc:0 "没有人能同时注意地面和天空，外界人不能，幻想乡的住民也不能。"
 touhou_NAV_effort:0 "轰炸舰艇"
 touhou_NAV_effort_desc:0 "幻想乡里没有海，但这不妨碍我们创造处最适合破坏海上目标的航空装备。"
 touhou_aviation_effort_3:0 "邀请外界空军顾问"
 touhou_aviation_effort_3_desc:0 "仅仅只是学习外界是不够的，我们应当发展我们自己的航空理论。寻找一位即了解幻想乡的情况又知晓外界情况的顾问，虽然只能从认识的人中来选使得几乎没有什么额外的选项，但是应该足够了。"

#海军国策树
 touhou_naval_effort:0 "外界海军的‘帮助’"
 touhou_naval_effort_tt:0 "解锁§Y外界海军科技树§!"
 touhou_naval_effort_desc:0 "幻想乡里没有海，因而我们在这个领域完全就是一片空白。万幸的是隔壁便是一个拥有强大海军的国家，相信仅仅只是悄悄带走一些设备和资料，他们是不会介意的。"
 touhou_flexible_navy:0 "灵活舰队主义"
 touhou_flexible_navy_desc:0 "我们得到的资料显示，灵活的舰队更能应对复杂多变的战局，并且抢占先机。"
 touhou_large_navy:0 "大舰巨炮主义"
 touhou_large_navy_desc:0 "我们得到的资料显示，厚重的装甲和巨大的火力，将使得舰队所向无敌。"
 touhou_submarine_effort:0 "深海猎杀者"
 touhou_submarine_effort_desc:0 "水下活动的装备？听起来像是河童们的工作。"
 early_ship_hull_submarine:0 "早期潜艇船体"
 basic_ship_hull_submarine:0 "1936潜艇船体"
 touhou_cruiser_effort:0 "海上先锋"
 touhou_cruiser_effort_desc:0 "比驱逐舰强大，比战列舰灵活，巡洋舰能够胜任双方的任务。"
 early_ship_hull_cruiser:0 "早期巡洋舰船体"
 basic_ship_hull_cruiser:0 "1936巡洋舰船体"
 touhou_destroyer_effort:0 "灵活舰船"
 touhou_destroyer_effort_desc:0 "小巧、快速、灵活而且便宜，这样的小型舰船虽然不够强大，但是绝对灵活。"
 early_ship_hull_light:0 "早期驱逐舰船体"
 basic_ship_hull_light:0 "1936驱逐舰船体"
 touhou_capital_ships_effort:0 "巨型战舰"
 touhou_capital_ships_effort_desc:0 "能够轻易撕开防线的战列舰，能让航空队毁灭一切的航空母舰，他们是海上的霸主。"
 early_ship_hull_heavy:0 "早期战列舰船体"
 basic_ship_hull_heavy:0 "1936战列舰船体"
 early_ship_hull_carrier:0 "甲板更换船体"
 basic_ship_hull_carrier:0 "1936航空母舰船体"
 touhou_navy_doctrine:0 "海军理论"
 touhou_navy_doctrine_desc:0 "通过获得的数据，加上我们自己的试验，虽然不多，我们终于获得了属于自己的海军理论。"
 touhou_navy_doctrine_2:0 "邀请外界海军顾问"
 touhou_navy_doctrine_2_desc:0 "我们在海军上的起步太晚了，必须寻找一位即了解幻想乡的同时又了解外界海军的顾问，虽然只能从认识的人中来选使得几乎没有什么额外的选项，但是希望足够了。"

#工业国策树
 touhou_industrial_effort:0 "邀请工业改革顾问"
 touhou_industrial_effort_desc:0 "虽然幻想乡里没有所谓工业的概念，我们依然有着自己的生产方式，这给了我们宝贵的时间向外界学习，让我们的生产能力得以适应这个世界。"
 touhou_industrial_effort_tt:0 "解锁§Y外界工程学科技树§!和§Y外界工业科技树§!\n工业改革顾问让我们的工厂产出提升5%"
#科研线
 touhou_focus_research:0 "重视科研"
 touhou_focus_research_desc:0 "世界入之后，各方势力都在蠢蠢欲动，我们要快点掌握更先进的技术。"
 touhou_focus_research_tt:0 "工业改革顾问增加5%的科研速度。（共10%）"
 touhou_focus_research_2:0 "月之头脑"
 touhou_focus_research_2_desc:0 "不知为何，八意永琳比谁都更快理解了新技术，有时她喃喃自语：“这次我是‘思兼’么？”"
 touhou_focus_research_2_tt:0 "永远亭研究所增加5%的科研速度，并为工业改革提供5%的额外科研速度。（共15%）"
 touhou_focus_research_3:0 "基础教育"
 touhou_focus_research_3_desc:0 "少数天才能带来突破，但多数人的领先才是真正的全面领先，我们要让所有的人或妖受到教育，这对他们、对我们乃至所有人都是好事，我们可以接受相应的代价。"
 touhou_focus_research_4:0 "信息化部队"
 touhou_focus_research_4_desc:0 "通过幻想乡的技术与外界技术结合，我们以惊人的速度完成了全民教育，世界将此称为[Root.GetName]奇迹。无数科学家为摆脱政治对科学的控制，来到[Root.GetName]。托这些科学家的福，我们建立了世界第一只信息化作战部队。"
 touhou_focus_research_4_tt:0 "工业改革顾问增加2%军队增员率和5%协同性。"
#产出线
 touhou_focus_industrial:0 "重视产能"
 touhou_focus_industrial_desc:0 "世界入之后，各方势力都在蠢蠢欲动，我们要快速提高产能。"
 touhou_focus_industrial_tt:0 "工业改革顾问增加5%的工厂产出。（共10%）"
 touhou_focus_industrial_2:0 "七色的人偶使"
 touhou_focus_industrial_2_desc:0 "随着乡内的种种变化，隐居在魔法森林的爱丽丝活跃起来，虽然我们还不清楚理由，但有人帮忙总是好事。"
 touhou_focus_industrial_2_tt:0 "人偶网络增加10%的工厂产出，并为工业改革额外增加10%的工厂产出。（共20%）"
 touhou_focus_industrial_3:0 "工业培训"
 touhou_focus_industrial_3_desc:0 "一个工人组成的国家将会有数不清的产品，让我们开始吧！"
 touhou_focus_industrial_4:0 "温柔的魔法使"
 touhou_focus_industrial_4_desc:0 "爱丽丝又一次帮助了我们，并警告我们没有下次了，可我们知道下次她还会帮我们的。"
 touhou_focus_industrial_4_tt:0 "爱丽丝使用魔导书帮助我们解决了后勤问题，启用人偶工坊时减少10%的补给消耗和燃油消耗。"
#建筑线
 touhou_focus_buildings:0 "重视建造"
 touhou_focus_buildings_desc:0 "世界入之后，各方势力都在蠢蠢欲动，我们必须利用好每一寸土地。"
 touhou_focus_buildings_tt:0 "工业改革顾问增加5%的建筑速度。"
 touhou_focus_buildings_2:0 "水中工程师"
 touhou_focus_buildings_2_desc:0 "河童是幻想乡真正的工程师，比起相信半路出家的其他人，我们应该把发展交给专家。"
 touhou_focus_buildings_2_tt:0 "河童重工增加5%的建造速度，并为工业改革额外增加5%的建筑速度。（共10%）"
 touhou_focus_buildings_3:0 "开发异世界的土地"
 touhou_focus_buildings_3_desc:0 "我们打开了不该打开的门，这必定会为我们埋下隐患，但长期来看我们都会死！"
 touhou_focus_buildings_4:0 "工业战"
 touhou_focus_buildings_4_desc:0 "新时代的战争绝非仅仅由军队构成，一切工业都是战争的一部分。"
 touhou_focus_buildings_4_tt:0 "工业改革顾问增加35%的补给中心和铁路的建筑速度。"
#工业改革完成
 touhou_industrial_finish:0 "工业改革完成"
 touhou_industrial_finish_desc:0 "我们成功完成了工业改革，是时候走下一步棋了。" 

 touhou_ALL_in:0 "内政改革"
 touhou_ALL_in_desc:0 "幻想乡式的管理体制，无法适应这边的情况，[Root.GetName]需要更加高效地行政体系。"
 touhou_ALL_for_monster:0 "妖怪至上路线"
 touhou_ALL_for_monster_desc:0 "妖怪更加优秀，应该让妖怪领导一切。"
 touhou_ALL_militarism:0 "妖怪军国"
 touhou_ALL_militarism_desc:0 "妖怪人人都是优秀的战士。"
 touhou_ALL_military_youth:0 "妖怪青年"
 touhou_ALL_military_youth_desc:0 "非常时期，即使是幼年的妖怪也应该为了妖怪贡献力量。"
 touhou_ALL_paramilitarism:0 "军事组织"
 touhou_ALL_paramilitarism_desc:0 "妖怪普遍善于战斗，只需要为民众提供一点点基础的军事教育，就能够缩短我们部队的训练时间。"
 touhou_ALL_for_balance:0 "平等共存路线"
 touhou_ALL_for_balance_desc:0 "人类和妖怪是平等的，哪一方也不应该遭受压迫。"
 touhou_ALL_political_correctness:0 "共存体系"
 touhou_ALL_political_correctness_desc:0 "为了实现共存，我们需要适当地进行改变。"
 touhou_ALL_indoctrination_focus:0 "平等宣传"
 touhou_ALL_indoctrination_focus_desc:0 "仅仅是政府认可是远远不够的，必须让平等共存的理念深入人心。"
 touhou_ALL_everyone_communist:0 "一个都不能少"
 touhou_ALL_everyone_communist_desc:0 "我们的未来绝不是少数精英的未来，所有的人类、妖怪乃至妖精都是我们忠实的同志！"
 touhou_tooltip_everyone_cummunist:0 "完成国策后，可以通过决议在已控制各地成立§Y全民党支部。§!"
 touhou_ALL_for_human:0 "人类至上路线"
 touhou_ALL_for_human_desc:0 "人类更加优秀，应该让人类领导一切。"
 touhou_ALL_deterrence:0 "威慑防御"
 touhou_ALL_deterrence_desc:0 "人类不像妖怪有着强大的战斗力，但是我们能够创作有利的环境，并且取得胜利。"
 touhou_ALL_human_deterrence:0 "人类青年"
 touhou_ALL_human_deterrence_desc:0 "非常时期，即使是青年人也应该为了人类贡献力量。"
 touhou_ALL_why_we_fight:0 "人类自由"
 touhou_ALL_why_we_fight_desc:0 "从今以后，人类将不会再让任何其他种族站在头上，我们将成为自己的主人！"
 touhou_ALL_ideological_fanaticism:0 "狂热主义"
 touhou_ALL_ideological_fanaticism_desc:0 "为了[Root.GetName]！"
 
 touhou_end_war:0 "§Y对方不会得到您正在制造战争理由的通知！§!\n"
 touhou_out_self_war:0 "取得针对§Y所有非幻想乡国家且不和本国在同一阵营的邻国§!的§Y吞并§!战争目标。\n请注意：§!通过跨海连接地块相邻的国家不视为邻国。§!原版设定如此。\n"
 touhou_out_all_union:0 "极大增加§Y所有非幻想乡邻国§!对您的好感，并邀请它们§Y加入派系§!。\n请注意：§!通过跨海连接地块相邻的国家不视为邻国。§!原版设定如此。\n"
 touhou_in_self_war:0 "取得针对§Y所有非本国属国且不和本国在同一阵营的幻想乡国家§!的§Y吞并§!战争目标。\n"
 touhou_in_all_union:0 "邀请§Y所有没有派系的幻想乡国家§!§Y加入您的派系§!。\n"
 
 touhou_other_country_has_fascism_tt:0 "任何其他幻想乡势力是§Y妖怪至上§!理念"
 touhou_other_country_no_has_fascism_tt:0 "没有幻想乡势力是§Y妖怪至上§!理念"
 
 has_fantasy_help:0 "被幻想乡帮助过"

#成立后国策树
 touhou_evil_happy_place:0 "妖精游乐园"
 touhou_evil_happy_place_desc:0 "妖精数量众多，却只能带来混乱。划分一片区域，专供妖精们娱乐和打发时间，可以将其他地区从妖精的骚扰中解放出来。"
 touhou_boli_wunv:0 "任命博丽巫女"
 touhou_boli_wunv_desc:0 "博丽巫女是幻想乡的象征，虽然现在已经不再需要博丽巫女来维持秩序了，幻想乡依然不能没有博丽巫女。"
 touhou_mingliansi_move:0 "命莲寺暴走队"
 touhou_mingliansi_move_desc:0 "基于不明原因，命莲寺对于机动设备及其使用颇有心得。她们虽然拒绝了加入供应商的邀请，依然表示愿意提供技术支持。"
 touhou_shousi_wunv:0 "奉行守矢信仰"
 touhou_shousi_wunv_desc:0 "通过在全乡推行守矢信仰，能够获得神族的支持，同时增强对民众的思想控制。这种信仰甚至能够让人们忘记博丽巫女的存在。"
 touhou_shenlingmiao_fu:0 "神灵庙符咒"
 touhou_shenlingmiao_fu_desc:0 "神灵庙改良后的符咒，虽然仍然无法恢复往日的威力，却在另一个领域大放异彩。这些符咒可以强化我们材料的某些性质，使得它们更容易锻造的同时，改良了成品的质量，尤其是火炮上，最为明显。"
 touhou_human_publicity:0 "人里宣传"
 touhou_human_publicity_desc:0 "即使是在幻想乡已经完成重建的现在，人里有大量的人任然处于过去那种旧的思想模式下。通过一些简单的手段，改变他们的思想，来为我们所用。"
 touhou_xianglin_business:0 "香霖堂商业授权"
 touhou_xianglin_business_desc:0 "我们大多数人无法适应外界先进的商业模式，也难以有所建树。不过，授权经验丰富的香霖堂开展民间商业活动，可以非常有效得缓解我们的民用工业的压力。"
 touhou_kappa_private_research:0 "河童私立研究所"
 touhou_kappa_private_research_desc:0 "幻想乡重建后，大多数的河童进入了政府的研究机构或者工厂，但是仍有少部分河童不喜欢受到束缚，选择了自由研究者的道路。通过给予他们必要的支持，能够促进科研方面的竞争，进而提高整体的科研效率。"
 touhou_doll_factory:0 "投资人偶工坊"
 touhou_doll_factory_desc:0 "人偶工坊专精于能源驱动的机械设备，因而最快地掌握了这个世界的装甲装备，并成为相关领域的权威。我们可以通过加大资金投入、制定有利的政策和划定专属实验区的方式进一步激发其潜力。但是一旦我们这样做了，必然会招致红魔势力的不满，失去进一步获得她们支持的机会。"
 touhou_sun_flower:0 "太阳花田协定"
 touhou_sun_flower_desc:0 "通过人偶工坊牵线，我们终于有机会和太阳花田达成开发协定了。在风见幽香的鞭策之下，太阳花田的各种产出是其他同类型区域的几倍，为我们的人口增长打下了基础。"
 touhou_vampire_infantry:0 "投资红魔练兵场"
 touhou_vampire_infantry_desc:0 "为了对抗血族议会而成立的龙虎卫，已经发展成为幻想乡唯一一支多种族部队，红魔馆是唯一对如何统筹多种族士兵作战有经验的势力，通过投资聘用相关人士指导我们的部队，可以有效提升我们部队的实力。但是基于历史问题，我们不得不放弃和人偶工坊进一步合作的机会，来避免引起我们合作伙伴的不快。"
 touhou_vampire_big_book:0 "红魔大图书馆"
 touhou_vampire_big_book_desc:0 "红魔大图书馆的藏书量即使在这个世界也是数一数二的，在我们和红魔势力联系紧密的今天，终于能够一窥其全貌了。这集齐丰富的藏书能够显著提升我们整体的研究水平。只是，必须记得还书。"
 touhou_tengu_air:0 "天狗空军教官"
 touhou_tengu_air_desc:0 "整个幻想乡，没有人能比天狗更加了解天空。虽然我们的人是依靠飞机进行战斗的，天狗的经验对于普通人而言并没有太大的意义，然而对于一些天赋异禀的飞行员来说，这些经验是他们从普通人蜕变为王牌的关键。"
 touhou_power_hell_stove:0 "强化地狱炉"
 touhou_power_hell_stove_desc:0 "地狱炉虽然已经运行很长很长时间了，它的威力依然不减，我们可以通过一系列方式强化它，使得它能够多产出几倍的能源，供给全乡使用。然而，加固后的地狱炉将和旧地狱更加紧密地联系在一起，这会使得彼岸不满。"
 touhou_old_hell:0 "开采旧地狱资源"
 touhou_old_hell_desc:0 "即使到现在旧地狱还有非常多没有被完全探索的地区，在地狱炉加固后的现在，旧地狱可供探索的地区又进一步扩大了，可以预见里面会有大量的资源。"
 touhou_ghost_extradite:0 "亡灵引渡协议"
 touhou_ghost_extradite_desc:0 "虽然受到守旧派的强烈抵制，我们依然和彼岸达成了协定，我们能够让我们阵亡老兵的灵魂，在传授完他的全部经验之后再进入冥界。然而由于我们和彼岸的紧密联系，觉妖怪们对我们的不信任加深了，我们的人员完全无法靠近地狱炉一步。"
 touhou_ghost_tech:0 "白玉楼灵体技术"
 touhou_ghost_tech_desc:0 "在亡灵引渡之后，我们的人也习惯了亡灵的存在，因而对灵体化也不再有所排斥。灵体化的士兵，可以有效降低地形的不利影响。"
 touhou_special_forces_drill:0 "永远亭特种训练场"
 touhou_special_forces_drill_desc:0 "即使是在这个世界，月人的技术也是非常先进的，他们的训练方式也一样。虽然不明白为什么他们如此拘泥于特种作战，但是这的确极大的提升了我们特种作战的能力。"
 touhou_power_boli_wall:0 "加固博丽大结界"
 touhou_power_boli_wall_desc:0 "这个世界充满了危险，我们尽一切可能保护自己。"
 touhou_power_move_road:0 "加强外界连通"
 touhou_power_move_road_desc:0 "外面，多么诱人的词语，我们已经迫不及待了。"
 touhou_sea_boli_wall:0 "海上博丽大结界"
 touhou_sea_boli_wall_desc:0 "博丽大结界得到了强化，但是还不够，我们需要进一步扩展它，将一切可能的威胁挡在门外。"
 touhou_sea_move_road:0 "海上交流线"
 touhou_sea_move_road_desc:0 "陆路已经很完美了，但是还不够，我们要通过一切方法回到外界，包括海上。"
 touhou_bread_and_butter:0 "面包和黄油"
 touhou_bread_and_butter_desc:0 "我们很安全，我们被安全感所包围，将会拥有更好的生活。"
 touhou_safe_air:0 "守望天空"
 touhou_safe_air_desc:0 "曾几何时，我们中的一些人还能像小鸟一样在天空中飞行，然而现在已经成为奢望，但这并不代表天空已经离我们远去。相反，天空就在那里，等待着。"
 touhou_guns_and_cannons:0 "枪支和大炮"
 touhou_guns_and_cannons_desc:0 "我来，我见，我征服。"
 touhou_support_the_art_creation:0 "鼓励艺术创作"
 touhou_support_the_art_creation_desc:0 "美好生活不只是物质，文化方面同样也需要发展"
 touhou_ministry_of_defence:0 "幻想乡防卫部"
 touhou_ministry_of_defence_desc:0 "我们需要改变目前军队一团散沙的情况，成立一个专门的部门，统管幻想乡的防御力量。"
 touhou_ministry_of_attack:0 "幻想乡军武部"
 touhou_ministry_of_attack_desc:0 "我们需要改变目前军队一团散沙的情况，成立一个专门的部门，统管幻想乡的进攻力量。"
 touhou_ministry_of_plan:0 "幻想乡策划部"
 touhou_ministry_of_plan_desc:0 "我们需要改变目前军队一团散沙的情况，成立一个专门的部门，统管幻想乡的军事力量。"
 touhou_army_leader_power:0 "增设军部贤者席位"
 touhou_army_leader_power_desc:0 "过去我们对军事过于的不重视了，这让我们付出了惨痛的代价。现在通过设置相关的名誉贤者席位，能够极大地增强我们军队的权利，进而增强军事的整体实力。"
 touhou_for_the_fantasy:0 "守护幻想乡"
 touhou_for_the_fantasy_desc:0 "幻想乡是我们的家，我们每一个人都会赌上一切保护它。"
 touhou_terrors_unknown:0 "未知的恐怖"
 touhou_terrors_unknown_desc:0 "我们会为这个世界带来恐惧，而恐惧又将进一步增强我们的力量，无论是妖怪还是人类。"
 touhou_out_self:0 "幻想世界入"
 touhou_out_self_desc:0 "曾经，我们被压迫、被排挤、被遗忘，不得已逃往幻想乡，但是现在一切都已经不同，我们将再次为世界带来恐惧和对我们的敬畏，我们将夺回往日被遗忘的荣耀。"
 touhou_out_all:0 "幻想大联合"
 touhou_out_all_desc:0 "世界是一个整体，我们只有一个世界，我们将联合起来，保护所有人，无论民族或是种族。"
 touhou_oracle_meeting:0 "召开贤者大会"
 touhou_oracle_meeting_desc:0 "幻想乡已经重建了，但幻想乡群众对我们的统治普遍不满，认为是我们给和平的幻想乡带来了炮火和苦难，我们的未来究竟该去往何方"
 touhou_sages_support:0 "来自贤者的支持"
 touhou_sages_support_desc:0 "贤者们对于新生的幻想乡政府也许并不是很满意，但是对于任何能够帮助幻想乡的事情，贤者们都不会吝啬出一份力。"
 touhou_rebuild_fantasy_land:0 "重建幻想乡"
 touhou_rebuild_fantasy_land_desc:0 "战争给美好的幻想乡带来了巨大的破坏，但我们终将抹去伤痕"
 touhou_military_intelligence_department:0 "建立幻想乡情报部门"
 touhou_military_intelligence_department_desc:0 "幻想乡现在的情报系统对于外界人来说太落后了，我们需要使用我们独有的优势建设属于我们自己的情报部门"
 touhou_politics_oracle:0 "贤者政治顾问"
 touhou_politics_oracle_desc:0 "为了更好地听取贤者们的智慧，加强贤者议会和政府高层的联系是非常有必要的。新设立的贤者政治顾问，独立于现有的顾问系统之外，由贤者们轮流任职，为幻想乡的治理出谋划策。"
 touhou_general_oracle:0 "普选新贤者"
 touhou_general_oracle_desc:0 "贤者议会稍微有一点僵化了，自从幻想乡成立之后，贤者们的构成就几乎没有变化。在幻想乡中普选一些德高望重、智慧非凡的人士加入贤者议会，能够带来新的活力，造成巨大的改变。"
 touhou_connect_oracle:0 "加强政治连接"
 touhou_connect_oracle_desc:0 "通过进一步加强贤者议会和我们在政治上的连接，我们的政治力量有效地得到了增强。而且也满足了贤者议会加入政治生活的要求。"
 touhou_new_oracle:0 "调和内部矛盾"
 touhou_new_oracle_desc:0 "在我们集结力量开始建设幻想乡之后，贤者们愿意为我们背书，为我们调和矛盾"
 touhou_cabinet_oracle:0 "组建贤者内阁"
 touhou_cabinet_oracle_desc:0 "在现有的内阁之外，再组建一个贤者们组成的内阁，这样，贤者们的智慧和经验就能直接在治理幻想乡上发光发热了。"
 touhou_oracle_bureau:0 "贤者办公室"
 touhou_oracle_bureau_desc:0 "贤者办公室，坐落于环境优美、冬暖夏凉的世外桃源。在那里（旧）贤者们能够不被俗事打扰，全心全意地做他们最喜欢的事情——为了幻想乡的未来而争权夺利。"
 touhou_new_fantasy:0 "新生幻想乡"
 touhou_new_fantasy_desc:0 "经过我们的不断努力，幻想乡终于脱离了战争的阴云，焕发出新生的活力"
 touhou_join_oracle:0 "加入贤者议会"
 touhou_join_oracle_desc:0 "通过一系列努力，我们终于得到了贤者们的认可，现在只剩下最后一步了。应贤者们的邀请，我们的领袖会正式加入贤者议会，成为一名贤者，和其他贤者一道领导幻想乡向更加灿烂的未来前进。"
 
 touhou_into_the_world:0 "幻想乡外交部"
 touhou_into_the_world_desc:0 "世界入之后，我们从这边的世界学到了很多东西，其中很重要的一条便是话语非常重要。在这个世界很多事情用话语解决比用武力解决要简单许多，至少能让武力变得顺理成章一些。"
 touhou_into_the_world_tooltip:0 "\n\n§R注意，这条国策树属于娱乐国策树，极其超模，请谨慎开启！！！！！§!"
 touhou_focus_intervene:0 "干涉重心"
 touhou_focus_intervene_desc:0 "这个世界正处于一个动荡的时代，它需要我们来指引前进的方向。"
 touhou_war_world:0 "世界战场"
 touhou_war_world_desc:0 "这个世界正在变成火药桶，只要一点火星变会将其引爆。"
 touhou_underground:0 "境界传送门"
 touhou_underground_desc:0 "如果能让一个孩子在和平中长大，我们的战士愿意闯入最危险的地方。"
 touhou_underground_tooltip:0 "§Y获得“斩首小队”编制，决议在敌对国家随机核心领土创建“斩首小队”§！。"
 touhou_strategy_mediate:0 "幻想乡威慑"
 touhou_strategy_mediate_desc:0 "如果没人想要战争，仓库里的枪炮有什么用呢？"
 touhou_strategy_mediate_tooltip:0 "§Y90天内，所有处于战争中的国家所有适战人口拒绝战争。§！"
 touhou_focus_diplomacy:0 "外交重心"
 touhou_focus_diplomacy_desc:0 "有时候，政治远比军事要更加有力。"
 touhou_threat_assessment:0 "潜在威胁评估小组"
 touhou_threat_assessment_desc:0 "这个世界上的力量，集中在几个主要国家手里，他们可能我我们的盟友，或者是我们潜在的敌人。"
 touhou_threat_assessment_tooltip:0 "\n\n§Y完成国策后，我们可以通过决议调查这些强大的国家。§!"
 touhou_east_mystical_power:0 "东方神秘力量"
 touhou_east_mystical_power_desc:0 "如果他们不服从于我们，我们就改变他们的思想直至服从于我们。"
 touhou_east_mystical_power_tooltip:0 "§Y我们拥有情报的国家，每天增加0.2我方意识形态支持度。§!"
 touhou_close_action:0 "极密行动"
 touhou_close_action_desc:0 "如果他们不服从于我们，我们就让他们自相残杀直至服从于我们。"
 touhou_close_action_tooltip:0 "§Y我们拥有情报的国家，如果不是我方同盟国或傀儡国，由我方意识形态支持者爆发内战。§!"


 focus.0.1:"幻想兵装"
 focus.0.1.desc:"在深入研究外界科技之后，贤者们一致认为即使取消符卡规则，我们也无法在外界人面前取得绝对性的优势，我们需要使用我们独有的优势再结合外界的技术研究一种决定性的武装，在即便尽到一切努力也无法避免战争的时候，让外界人认识到自己的错误！"
 focus.0.2:"歌莉娅计划"
 focus.0.2_desc:"这是一个疯狂的计划，全幻想乡的技术堆叠在歌莉娅人偶上，足以让歌莉娅人偶的战斗力堪比大妖怪，外界人即使再发展几十年也绝无可能对抗一支由大妖怪组成的军队。普通的人偶从人偶工坊就可以机械的量产，但是作为决战兵器的歌莉娅人偶却不行，我们找到了爱丽丝，在苦涩的谈话中，爱丽丝终究还是接受了自己的作品将要作为战争兵器的现实，我们向她承诺不到绝不得已的时候绝不让歌莉娅进入战争，但她显然并不相信。"
 #为歌莉娅提供-20%造价和10%双攻和20%穿深和装甲
 focus.0.3:"风神计划"
 focus.0.3_desc:"外界人的空军显然是不可能战胜风的宠儿的，但是让数量稀少的天狗与外界人量产的飞机作战未免太过幽默，所以我们决定结合外界的科技，邀请天狗一族设计一种全新的可量产兵装，用以跟外界人对抗"
 #红线总策划：
 #1.开局会得到一个不受欢迎的debuff，扣稳定度和pp，但是在最后能变成共建社会主义，提供全面的工业和政府buff。
 #2.会给阵营内的盟友解锁幻想乡理念削弱版，并且会提供一个地区建设决议，能升级地块并且给地块加建设buff，这个决议幻想乡和盟友都能点，另外还会少量增加党支部的效果(我已经预感到联机的时候这决议吸干全世界的场景了，一块地50pp，一点一个不吱声好吧)
 focus.1:"走出幻想乡"
 focus.1_desc:"我们固步自封已经太久了，外界在飞速发展，飞机大炮的战斗力已经比肩甚至超过妖怪，我们却对此一无所知，我们需要走出幻想乡，再一次踏上这片土地。"
 focus.1_tooltip:"§R注意，这条国策树在初期会产生debuff，如果不是联机状态下的话有人帮忙消debuff的话，建议点完重建幻想乡再点§"
 focus.2:"联系社会主义国家"
 focus.2_desc:"人与妖怪和谐共处，这是何等愚蠢的理想主义者，哪怕在幻想乡，人与妖怪长期混居，我们实现人与妖怪平等共处的过程都举步维艰，幸好，这个世界不缺理想主义者"
 #文文新闻GUI在做了
 focus.3:"扩大文文新闻影响力"
 focus.3_desc:"作为幻想乡最大的报纸发行商，文文新闻足以影响整个幻想乡，只要我们的共产主义盟友愿意让我们在他们那发行报刊，「妖怪的报纸」必定会在全世界流行，这会显著提升我们在外界的风评"
 #下边仨国策都要求声望
 focus.4:"基建妖精"
 focus.4_desc:"长期一来，数量众多的妖精一直是我们的负担，过多的数量以及较低的教育水平让妖精们经常会惹出些小麻烦，但是换个思路，我们也许可以让妖精在广袤的世界出一份力？"
 focus.5:"幻想军势"
 focus.5_desc:"外界人的军事组织能力远胜于我们，我们可以向外界学习他们的军备组织，同时为我们的社会主义盟友提供普通人类也能学习的灵力使用方法"
 focus.6:"向共产主义盟友提供人偶"
 focus.6_desc:"一寸河山一寸血，是外界人类斗争的真实写照，如果我们为他们提供大量可以替代士兵的人偶，想必他们不会拒绝减少牺牲"
 focus.6_tooltip:"向盟友提供人偶可以提高外界对我们的评价"
 focus.7:"现代魔法化生产"
 focus.7_desc:"我们跟社会主义盟友的工业交流非常顺利，在交流的过程中我们惊喜的发现，现代化工业生产和魔法并不冲突，甚至是互补的，我们如果能学习先进的管理经验将会大大提升我们的工业水平"
 focus.8:"低价资源出口"
