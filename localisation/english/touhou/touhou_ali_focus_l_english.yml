l_english:
 touhou_ALI_focus:0 "Doll Workshop Focus Tree"
 touhou_ALI_out:0 "Gensokyo Diplomacy"
 touhou_ALI_out_desc:0 "The Doll Workshop has always been committed to creating perfect dolls and maintaining an indifferent attitude towards the outside world. However, the owner believes that the current situation no longer allows them to continue to isolate themselves, and they will do their part for the future of Gensokyo"
 touhou_ALI_gentle:0 "Doll gifting"
 touhou_ALI_gentle_desc:0 "The situation in Gensokyo is far worse than previously imagined, with major forces entrenched and armed conflicts on the brink of erupting. Offering exquisite dolls, hoping that the exquisite creations can soothe restless hearts as much as possible and also imagine a peaceful countryside"
 touhou_ALI_meet_vam:0 "Misty Lake Talks"
 touhou_ALI_meet_vam_desc:0 "The puppeteer has been cooperating with the Scarlet Devil Mansion in acting, using war to help them eliminate dissidents from the outside world, but now it is no longer suitable. I hope this meeting can make some achievements"
 touhou_ALI_Hades_unin:0 "Return Southern Misty Lake"
 touhou_ALI_Hades_unin_desc:0 "The puppeteer is not interested in the territory. Previously, they occupied it to control the riots in the north of the doll house. If necessary, the owner does not mind returning it"
 touhou_ALI_three:0 "The Three Demons of the East"
 touhou_ALI_three_desc:0 "There are two powerful magicians in Gensokyo, just like the master. The three of them are collectively referred to as the Three Demons of the East by others, and they are currently working with the master to contribute to the development of magic"
 touhou_ALI_meet_friend:0 "Tripartite Talks"
 touhou_ALI_meet_friend_desc:0 "The master has always maintained close contact with the heroes who resolved the incident. In order to stabilize the situation, the heroes will gather again to discuss major issues"
 touhou_ALI_meet_hum:0 "Doll Drama Performance"
 touhou_ALI_meet_hum_desc:0 "Although according to the classification criteria of Gensokyo, the puppeteer belongs to a demon, the residents of the Human Village do not think so. The puppeteer will continue to perform among people, and they will also continue to welcome the puppeteer"
 touhou_ALI_meet_god:0 "Tribute to Faith"
 touhou_ALI_meet_god_desc:0 "The owner is not interested in faith, but this does not mean that the puppeteer is disrespectful to God. Exquisite tribute, this is the minimum respect for the gods"
 touhou_ALI_guard:0 "The Alliance of Justice"
 touhou_ALI_guard_desc:0 "The heroes who protect Gensokyo will continue to guard this place, working together with their owners to maintain peace and stability in Gensokyo"
 touhou_ALI_wisdom:0 "The Power of Wisdom"
 touhou_ALI_wisdom_desc:0 "There are also people in Gensokyo who understand the value of technology and the power of unity"
 touhou_ALI_little_army:0 "Restart production"
 touhou_ALI_little_army_desc:0 "The trauma of the world has almost brought the production of the doll workshop to a standstill. The owner will resume the operation of the workshop, and we will also welcome a new batch of compatriots"
 touhou_ALI_little_army_1:0 "Military momentum"
 touhou_ALI_little_army_1_desc:0 "The workshop has resumed operations, although with only a very small number of guards, it is a huge progress"
 touhou_ALI_radicalness:0 "Puppet Intelligence Network"
 touhou_ALI_radicalness_desc:0 "The pain suffered by the master at the beginning of the world is still not healed, but this does not prevent the establishment of eyeliner throughout the Gensokyo. At this critical moment of life and death in Gensokyo, absolute detailed and accurate intelligence is needed to accurately assess the situation, both for Gensokyo and for its owner"
 touhou_ALI_meet_touhou:0 "Gensokyo-Makai Secret Agreement"
 touhou_ALI_meet_touhou_desc:0 "When the puppeteer entered Gensokyo, she signed a secret agreement with the sages to spare no effort in maintaining order in Gensokyo. According to our intelligence network, now is the last resort"
 touhou_ALI_attack_ten:0 "Pacify Youkai Mountain"
 touhou_ALI_attack_ten_desc:0 "Youkai Mountain is home to many powerful monsters that threaten the rule of the wise and need to be eradicated"
 touhou_ALI_attack_vam:0 "End The Misty Lake Dispute"
 touhou_ALI_attack_vam_desc:0 "Although the dispute between the puppeteer and the Scarlet Devil Mansion is just a formality, they have been challenging the authority of the sages since the beginning of Gensokyo. According to the secret agreement, they must keep quiet"
 touhou_ALI_attack_opp:0 "Peace in Death"
 touhou_ALI_attack_opp_desc:0 "Hell does not belong to Gensokyo, and the secret agreement is not applicable. Unfortunately, this is a direct request from the sages, and they have to belong to it"
 touhou_ALI_no_trouble:0 "The Sage Council"
 touhou_ALI_no_trouble_desc:0 "Now that the forces threatening the sages in the Gensokyo have been suppressed, as long as the Sage Council regains power, the master will once again fulfill her duties perfectly"
 touhou_ALI_in_self:0 "Unified Gensokyo"
 touhou_ALI_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Gensokyo in our hands"
 touhou_ALI_in_all:0 "Eternal Gensokyo"
 touhou_ALI_in_all_desc:0 "The residents of Gensokyo are all part of the same family and have always contributed their efforts to maintaining peace and stability in Gensokyo. This has been the case in the past and will continue to be so in the future, forever"
 
 
 touhou_ALI_devildom:0 "Urgent contact to Makai"
 touhou_ALI_devildom_desc:0 "I never expected that the power of this incident could disrupt the stability of the world. Thanks to it, the connection with my hometown was completely severed. Fortunately, Makai has always conducted extensive research on temporal and spatial chaos, and has emergency communication plans to deal with such situations. In order to prevent mother from going berserk, action must be taken as soon as possible"
 touhou_ALI_devildom_1:0 "Suspension of doll independence"
 touhou_ALI_devildom_1_desc:0 "The emergency contact is ready. In order to activate the plan, we still need a strong player who has traveled through time and space. The owner has been injured but has not recovered, so we can only rely on Lady Yuuka. Without the care of Lady Yuuka, Meidixin would easily fall into danger, so the plan had to be temporarily suspended and Meidixin recalled"
 touhou_ALI_devildom_2:0 "Mugenkan in Gensokyo"
 touhou_ALI_devildom_2_desc:0 "Lady Yuuka's contact was very successful, and Makai has received news from the puppeteer. Lady Yuuka returned to her master with her companions. Receives high speed puppet guards as reinforcements."
 touhou_ALI_devildom_3:0 "Research Dream Dimension"
 touhou_ALI_devildom_3_desc:0 "The fluctuation of time and space attracted a scholar who is very knowledgeable about time and space, and she joined the master's camp with her companions"
 touhou_ALI_devildom_4:0 "The Legend of Strange Talk"
 touhou_ALI_devildom_4_desc:0 "The time and space connection had just stabilized, and mother who was concerned about the puppeteer sent her trusted confidant to the master's side. Receives high speed puppet guards as reinforcements."
 touhou_ALI_devildom_5:0 "The Source of Magic"
 touhou_ALI_devildom_5_desc:0 "Makai is the root of all magic and the source of magic. The connection with Makai has been restored, and the puppeteer will soon be fully restored"
 touhou_ALI_devildom_5_tooltip:0 "Alice §GRecovers§!"
 touhou_ALI_devildom_6:0 "The Girl of Death"
 touhou_ALI_devildom_6_desc:0 "Our master, Alice, the girl of death, is the most perfect creation of the demon god. Obey the commandment of our lord and take over this world"
 touhou_ALI_devildom_7:0 "Makai descends"
 touhou_ALI_devildom_7_desc:0 "Our mother in heaven, hallowed be thy name. Your kingdom come, your will be done on Earth as it is in heaven. Give us today our daily bread. Forgive us our sins, just as we forgive those who sin against us. Lead us not into temptation, but deliver us from evil. For the kingdom, the power, and the glory are yours now and for ever"
 
 touhou_ALI_devildom_6_tooltip:0 "The world rejects the arrival of extraterrestrial gods, and under the domination of the world, only the power of Makai can resist. Get ready to face and shatter the final struggle of this world! Due to the fact that major countries around the world will declare war on you, the current lag is a normal phenomenon!"
 
 
