l_english:
 touhou_TEN_out:0 "Gensokyo Diplomacy"
 touhou_TEN_out_desc:0 "Previously, we always believed that Tengu didn't need diplomacy because we could handle everything ourselves. But now things are different. Wings that cannot soar can no longer bear such a heavy burden. We must change, no matter what awaits us"
 touhou_TEN_defense:0 "High alert"
 touhou_TEN_defense_desc:0 "The Oni tribe has formed again. We have tolerated their atrocities until now, but only until today. They, who have lost their strength, are not to be feared. Of course, we don't need to take the initiative, just wait for the right moment"
 touhou_TEN_gentle:0 "Gensokyo Sightseeing Tour"
 touhou_TEN_gentle_desc:0 "In the future world, no one can survive alone, and the Tengu are no exception. We also need allies. But the public still needs time to adapt, let's start with tourist groups"
 touhou_TEN_water:0 "Kappa Conference"
 touhou_TEN_water_desc:0 "We have always taken over the sovereignty actions of the Kappa, but now they have also expressed their desire for political rights, and we should meet their demands"
 touhou_TEN_surface:0 "Youkai Mountain Collaboration Plan"
 touhou_TEN_surface_desc:0 "Youkai Mountain is not just about the Tengu or just about faith, it should belong to the people living here"
 touhou_TEN_collaborate_with_sss:0 "Great attempt"
 touhou_TEN_collaborate_with_sss_desc:0 "This is the first step, Tengu will try to reconcile with the Moriya Shrine and work together towards the same goal"
 touhou_TEN_invite_old_kap:0 "New Youkai Mountain Agreement"
 touhou_TEN_invite_old_kap_desc:0 "The old agreement is no longer suitable, and we will start a brand new relationship as friends in the future"
 touhou_TEN_renaissance:0 "The enemy's enemy"
 touhou_TEN_renaissance_desc:0 "No matter what happens now, the Oni tribe will always be a threat to Tengu. We need allies who can restrain them"
 touhou_TEN_radicalness:0 "Martial law"
 touhou_TEN_radicalness_desc:0 "The shadow of war has always hung over Youkai Mountain, but it has never been as strong as it is now. This is a new era, the era of war, and also our era"
 touhou_TEN_warning_sss:0 "Youkai Mountain or War"
 touhou_TEN_warning_sss_desc:0 "Robbers and thieves, return what you took away"
 touhou_TEN_warning_hum:0 "The majesty of the Lord of the Sky"
 touhou_TEN_warning_hum_desc:0 "There are too many meddling humans, and we are not interested in them yet. For now"
 touhou_TEN_war_hum:0 "Tengu Hegemony"
 touhou_TEN_war_hum_desc:0 "The Tengu set out on a campaign, but not a single blade of grass grew"
 touhou_TEN_assimilate_kap:0 "Control technology"
 touhou_TEN_assimilate_kap_desc:0 "The Kappa are an important source of our technology and must be firmly grasped in our hands"
 touhou_TEN_in_self:0 "Unified Gensokyo"
 touhou_TEN_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Gensokyo in our hands"
 touhou_TEN_in_all:0 "Eternal Gensokyo"
 touhou_TEN_in_all_desc:0 "The residents of Gensokyo are all part of the same family and have always contributed their efforts to maintaining peace and stability in Gensokyo. This has been the case in the past and will continue to be so in the future, forever"
 #idea:
 touhou_for_defense:0 "Guarding Youkai Mountain"
 touhou_for_defense_desc:0 "Perhaps we were once forced to submit to the tyranny of the demon race, but now we are different. We will use our own strength to defend our homeland"
 
 #事件：
 tengu.0.t:0 "Warning from the Tengu"
 tengu.0.d:0 "The Tengu warns us not to meddle in other people's affairs, otherwise we will suffer catastrophic consequences. How should we respond"
 tengu.0.a:0 "There's no other way"
 tengu.0.b:0 "Don't even think about it"
 tengu.1.t:0 "Youkai Mountain or War"
 tengu.1.d:0 "The Tengu have issued a final ultimatum, demanding that we return the land that was illegally occupied. It's ridiculous. It seems like they're itching again, so let's teach them a lesson. What do you think"
 tengu.1.a:0 "There's no other way"
 tengu.1.b:0 "Don't even think about it"