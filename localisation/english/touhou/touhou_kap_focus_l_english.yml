l_english:
 touhou_KAP_out:0 "Gensoyko Diplomacy"
 touhou_KAP_out_desc:0 "All along, our diplomatic activities have been carried out by the Tengu, which allows us to save time and focus on our research. However, after we entered this world, the Tengu were too preoccupied to take care of themselves and could no longer act on their behalf. Perhaps we should also give it a try"
 touhou_KAP_gentle:0 "Tribute to Tengu"
 touhou_KAP_gentle_desc:0 "The Tengu have partially removed our sovereignty, and we think it's good. Let's hold a tribute ceremony with the Tengu. So we can once again be undisturbed by the mundane world and focus on our research"
 touhou_KAP_expanded_production:0 "Spontaneous production"
 touhou_KAP_expanded_production_desc:0 "Not all Kappa are scientists, there are also some inventors. It is these inventors who gather together and spontaneously help us build"
 touhou_KAP_special_supply:0 "Strengthen Youkai Mountain Transport"
 touhou_KAP_special_supply_desc:0 "Research requires materials for production and transportation. Without a good transportation system, we cannot conduct scientific research with peace of mind"
 touhou_KAP_warfare_will:0 "Tengu Armed Factory"
 touhou_KAP_warfare_will_desc:0 "In order to repay us, Tengu supported some of our military production lines. Although we have no interest in military affairs, having them is always good"
 touhou_KAP_champion:0 "New Ideas"
 touhou_KAP_champion_desc:0 "After the ceremony, we regained the tranquility of our loved ones, and in this tranquility, countless ideas were nurtured. Now, it's time to turn the eureka into reality"
 touhou_KAP_forever:0 "Invention and Science"
 touhou_KAP_forever_desc:0 "Kappa creativity is infinite, and not even a small explosion will cause any obstacles to progress"
 touhou_KAP_special_envoy:0 "Confidential envoy"
 touhou_KAP_special_envoy_desc:0 "After truly taking sovereignty into our own hands, we understand that we can no longer let the Tengu hold our throat. We need allies to hold talks with surrounding countries through confidential envoys"
 touhou_KAP_talk_with_ali:0 "Meeting with Alice"
 touhou_KAP_talk_with_ali_desc:0 "The dolls in the puppet workshop, although rooted in magic, are also creations. The puppeteer will be interested in our technology"
 touhou_KAP_talk_with_vam:0 "Meeting with the Scarlet Devil Mansion"
 touhou_KAP_talk_with_vam_desc:0 "The Scarlet Devil Mansion has been competing with the Tengu for hegemony, although they are also a threat to us, but now we can use this to win them over to our side"
 touhou_KAP_talk_with_rab:0 "Meeting with Eientei"
 touhou_KAP_talk_with_rab_desc:0 "Eientei has the mind of the moon within, she will understand the importance of weakening a powerful force"
 touhou_KAP_independent:0 "Declaration of Independence"
 touhou_KAP_independent_desc:0 "It's time, now we will break free from the shackles of the Tengu. We hold everything in our own hands"
 touhou_KAP_war:0 "Counter attack"
 touhou_KAP_war_desc:0 "Although we feel embarrassed about the forces that have helped us, we need bigger land for science and progress"
 touhou_KAP_in_self:0 "Unified Gensokyo"
 touhou_KAP_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Gensokyo in our hands"
 touhou_KAP_in_all:0 "Eternal Gensokyo"
 touhou_KAP_in_all_desc:0 "The residents of Gensokyo are all part of the same family and have always contributed their efforts to maintaining peace and stability in Gensokyo. This has been the case in the past and will continue to be so in the future, forever"
