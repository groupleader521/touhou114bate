 #事件：
 kappa.2.t:0 "The confidential Kappa envoy"
 kappa.2.d:0 "In the recent multi-party meeting, the confidential envoy of the Kappa contacted us and expressed their willingness to provide us with scientific research and industrial support in exchange for future support for their claim to independence. At present, it seems like a good deal. How should we respond?"
 kappa.2.a:0 "Okay, okay"
 kappa.2.b:0 "Don't even think about it"
 kappa.3.t:0 "Hetong has become independent"
 kappa.3.d:0 "Hetong suddenly declared independence and unilaterally cut off contact with us. It seems that during the Gensokyo talks, they reached an agreement with other forces, making them bolder. This behavior is intolerable, but perhaps you also have other considerations"
 kappa.3.a:0 "Let them go"
 kappa.3.b:0 "Don't even think about it"
 
 KAP_is_ok_tooltip:0 "§YKappa Central Research Institute§! And §Y Kappa Central Factory§! Will §Gno longer explode§!"