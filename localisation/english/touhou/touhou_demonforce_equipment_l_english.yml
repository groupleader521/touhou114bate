l_english:
 touhou_demonforce_infantry_equipment:0 "Hanuman level"
 touhou_demonforce_infantry_equipment_desc:0 "The main body of the ground battlefield is equivalent to infantry in external technology"
 touhou_demonforce_infantry_equipment_0:0 "Monster"
 touhou_demonforce_infantry_equipment_0_short:0 "Monster"
 touhou_demonforce_infantry_equipment_0_desc:0 "The collective term for creatures possessing demonic power encompasses a wide range of races and cannot be generalized"
 touhou_demonforce_infantry_equipment_1:0 "Demons and monsters"
 touhou_demonforce_infantry_equipment_1_short:0 "Demons and monsters"
 touhou_demonforce_infantry_equipment_1_desc:0 "Having the power of demons, demon power goes further than ordinary monsters"
 touhou_demonforce_infantry_equipment_2:0 "Phantom Demon"
 touhou_demonforce_infantry_equipment_2_short:0 "Phantom Demon"
 touhou_demonforce_infantry_equipment_2_desc:0 "Demons possess the power of transformation, and after transformation, they are collectively referred to as having human forms that can change in countless ways"
 touhou_demonforce_infantry_equipment_3:0 "Hanuman"
 touhou_demonforce_infantry_equipment_3_short:0 "Hanuman"
 touhou_demonforce_infantry_equipment_3_desc:0 "The divine monkey in the Indian mythological epic Ramayana. He is the son of the Wind God, capable of carrying mountains. He was highly active in the war between Prince Rama and the Ten Headed Demon King, and led the Monkey Army to help Rama win"
 
 touhou_demonforce_anti_air_equipment:0 "Single card rabbi level"
 touhou_demonforce_anti_air_equipment_desc:0 "The main body of ground air defense is equivalent to anti-aircraft guns in external technology"
 touhou_demonforce_anti_air_equipment_1:0 "Evil Ghost"
 touhou_demonforce_anti_air_equipment_1_short:0 "Evil Ghost"
 touhou_demonforce_anti_air_equipment_1_desc:0 "The ferocious ghosts are different from the Oni tribes that later migrated into Old Hell. Evil ghosts are the indigenous people of hell"
 touhou_demonforce_anti_air_equipment_2:0 "Demon"
 touhou_demonforce_anti_air_equipment_2_short:0 "Demon"
 touhou_demonforce_anti_air_equipment_2_desc:0 "Another indigenous of hell, possessing very strong power and fond of bewitching people"
 touhou_demonforce_anti_air_equipment_3:0 "Single card rabbi"
 touhou_demonforce_anti_air_equipment_3_short:0 "Single card rabbi"
 touhou_demonforce_anti_air_equipment_3_desc:0 "The image is a five pointed star, and there is also a person's appearance. Skilled in distinguishing the appearance of gems or birds, can drive flocks of birds. The 69th demon god among the 72 demons of King Solomon, holding the rank of marquis and commanding 30 legions"
 
 touhou_demonforce_anti_tank_equipment:0 "Baron level"
 touhou_demonforce_anti_tank_equipment_desc:0 "The main body of ground anti armor is equivalent to anti tank guns in external technology"
 touhou_demonforce_anti_tank_equipment_1:0 "Beast"
 touhou_demonforce_anti_tank_equipment_1_short:0 "Beast"
 touhou_demonforce_anti_tank_equipment_1_desc:0 "The general term for wild beasts running on the ground also includes a large number of species that do not possess demon power, making it difficult to distinguish"
 touhou_demonforce_anti_tank_equipment_2:0 "Divine beast"
 touhou_demonforce_anti_tank_equipment_2_short:0 "Divine beast"
 touhou_demonforce_anti_tank_equipment_2_desc:0 "Beasts blessed by gods (or demons) possess magical powers. Although it is not considered a monster by the outside world, it still belongs to the big family of monsters in the fantasy village"
 touhou_demonforce_anti_tank_equipment_3:0 "Baron"
 touhou_demonforce_anti_tank_equipment_3_short:0 "Baron"
 touhou_demonforce_anti_tank_equipment_3_desc:0 "The mythical creature in Bali folk mythology, the god of forests and daylight"
 
 touhou_demonforce_heavy_tank_equipment:0 "Abadong level"
 touhou_demonforce_heavy_tank_equipment_desc:0 "Ground heavy armor is equivalent to heavy tanks in external technology"
 touhou_demonforce_heavy_tank_equipment_1:0 "Monster beast"
 touhou_demonforce_heavy_tank_equipment_1_short:0 "Monster beast"
 touhou_demonforce_heavy_tank_equipment_1_desc:0 "The demonized beast has just acquired demonic power and generally has low intelligence, or even no intelligence"
 touhou_demonforce_heavy_tank_equipment_2:0 "Warcraft"
 touhou_demonforce_heavy_tank_equipment_2_short:0 "Warcraft"
 touhou_demonforce_heavy_tank_equipment_2_desc:0 "The pets of legendary hellish demons are actually mostly the result of natural or human induced demonization"
 touhou_demonforce_heavy_tank_equipment_3:0 "Abadong"
 touhou_demonforce_heavy_tank_equipment_3_short:0 "Abadong"
 touhou_demonforce_heavy_tank_equipment_3_desc:0 "The demon king of the bottomless pit recorded in the Book of Revelation appeared on the ground when the angel sounded the trumpet for the fifth time and brought a large number of locusts to eat all the food"
 
 touhou_demonforce_heavy_tank_artillery_equipment:0 "Fuli multi-level"
 touhou_demonforce_heavy_tank_artillery_equipment_desc:0 "Ground heavy artillery armor is equivalent to heavy self-propelled artillery in external technology"
 touhou_demonforce_heavy_tank_artillery_equipment_1:0 "Flying Dragon"
 touhou_demonforce_heavy_tank_artillery_equipment_1_short:0 "Flying Dragon"
 touhou_demonforce_heavy_tank_artillery_equipment_1_desc:0 "Smaller than the legendary dragons, if we have to say it, pterosaurs are more appropriate. But it should not be underestimated"
 touhou_demonforce_heavy_tank_artillery_equipment_2:0 "Evil Dragon"
 touhou_demonforce_heavy_tank_artillery_equipment_2_short:0 "Evil Dragon"
 touhou_demonforce_heavy_tank_artillery_equipment_2_desc:0 "The flying dragon, soaked in evil pollution, although its body shape has not changed, its demon power has been greatly enhanced"
 touhou_demonforce_heavy_tank_artillery_equipment_3:0 "Frodo"
 touhou_demonforce_heavy_tank_artillery_equipment_3_short:0 "Frodo"
 touhou_demonforce_heavy_tank_artillery_equipment_3_desc:0 "The giant dragon of the Asura pantheon, which appeared in early Vedic mythology, is a deification of drought. Its name means' concealment '"
 
 touhou_demonforce_heavy_tank_destroyer_equipment:0 "Susano's Male Grade"
 touhou_demonforce_heavy_tank_destroyer_equipment_desc:0 "The armor of ground heavy anti armor is equivalent to heavy self-propelled anti tank in external technology"
 touhou_demonforce_heavy_tank_destroyer_equipment_1:0 "Destroyer"
 touhou_demonforce_heavy_tank_destroyer_equipment_1_short:0 "Destroyer"
 touhou_demonforce_heavy_tank_destroyer_equipment_1_desc:0 "Humans or other humanoid creatures who have obtained demonic power are consumed by the power, leaving only a pitiful person with destruction in their minds"
 touhou_demonforce_heavy_tank_destroyer_equipment_2:0 "Destruction King"
 touhou_demonforce_heavy_tank_destroyer_equipment_2_short:0 "Destruction King"
 touhou_demonforce_heavy_tank_destroyer_equipment_2_desc:0 "One of the few disruptors who maintains intelligence, although still unable to control themselves. It's much better than a destroyer"
 touhou_demonforce_heavy_tank_destroyer_equipment_3:0 "Susano'o's man"
 touhou_demonforce_heavy_tank_destroyer_equipment_3_short:0 "Susano'o's man"
 touhou_demonforce_heavy_tank_destroyer_equipment_3_desc:0 "Full name; Su Zhan Ming Zun. Susano'o is his name, and the honorific and respectful name of 'Kensu Susano'o' is also a form of honorific"
 
 touhou_demonforce_heavy_tank_aa_equipment:0 "Babikakh level"
 touhou_demonforce_heavy_tank_aa_equipment_desc:0 "Ground heavy air defense armor is equivalent to heavy self-propelled air defense in external technology"
 touhou_demonforce_heavy_tank_aa_equipment_1:0 "Startled sparrow"
 touhou_demonforce_heavy_tank_aa_equipment_1_short:0 "Startled sparrow"
 touhou_demonforce_heavy_tank_aa_equipment_1_desc:0 "A species of flying bird, very small and difficult to detect"
 touhou_demonforce_heavy_tank_aa_equipment_2:0 "A flock of birds"
 touhou_demonforce_heavy_tank_aa_equipment_2_short:0 "A flock of birds"
 touhou_demonforce_heavy_tank_aa_equipment_2_desc:0 "A large group of people acting together, influenced by demonic power, are actually one creature"
 touhou_demonforce_heavy_tank_aa_equipment_3:0 "Babikakh"
 touhou_demonforce_heavy_tank_aa_equipment_3_short:0 "Babikakh"
 touhou_demonforce_heavy_tank_aa_equipment_3_desc:0 "In Celtic mythology, he is a member of the divine race, one of the main deities, in charge of war and death"
 
 touhou_demonforce_super_heavy_tank_equipment:0 "Titan level"
 touhou_demonforce_super_heavy_tank_equipment_desc:0 "Ground super heavy armor is equivalent to super heavy tanks in external technology"
 touhou_demonforce_super_heavy_tank_equipment_1:0 "Titan"
 touhou_demonforce_super_heavy_tank_equipment_1_short:0 "Titan"
 touhou_demonforce_super_heavy_tank_equipment_1_desc:0 "The giant race in Greek mythology. One of the three giant tribes born to the gods Uranus and Gaia. Unlike the other two savage and primitive giants, the Titans possess a high level of intelligence and are able to communicate with humans through language. They are described as resembling Greek heavy infantry, wielding their own made armor and weapons. The era in which the Titans coexisted with humans is known as the Golden Age"
 
 touhou_demonforce_super_heavy_tank_artillery_equipment:0 "Pusuji level"
 touhou_demonforce_super_heavy_tank_artillery_equipment_desc:0 "Ground super heavy artillery armor is equivalent to overweight self-propelled artillery in external technology"
 touhou_demonforce_super_heavy_tank_artillery_equipment_1:0 "Pusuji"
 touhou_demonforce_super_heavy_tank_artillery_equipment_1_short:0 "Pusuji"
 touhou_demonforce_super_heavy_tank_artillery_equipment_1_desc:0 "Pusuji is a snake god (dragon god) in Indian mythology and one of the eight great dragon kings, with a status similar to that of the king of a thousand snakes, Shesha, and even regarded as the same incarnation"
 
 touhou_demonforce_super_heavy_tank_destroyer_equipment:0 "Shiva level"
 touhou_demonforce_super_heavy_tank_destroyer_equipment_desc:0 "The armor of ground super heavy anti armor is equivalent to the overweight self-propelled anti tank in external technology"
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1:0 "Shiva"
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1_short:0 "Shiva"
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1_desc:0 "Its predecessor was the god of reproduction, beast master, and Vedic storm god, Rudra, during the Indus Civilization era. It had a dual personality of reproduction and destruction, creation and destruction, presenting various bizarre and bizarre appearances, mainly including the Linga phase, horror phase, gentleness phase, superhuman phase, three phases, dance king phase, main phase of the Lijia, and half female phase. Linga (male root) is the most basic symbol of Shiva"
 
 touhou_demonforce_super_heavy_tank_aa_equipment:0 "Peng level"
 touhou_demonforce_super_heavy_tank_aa_equipment_desc:0 "Ground super heavy air defense armor is equivalent to overweight self-propelled air defense in external technology"
 touhou_demonforce_super_heavy_tank_aa_equipment_1:0 "Peng"
 touhou_demonforce_super_heavy_tank_aa_equipment_1_short:0 "Peng"
 touhou_demonforce_super_heavy_tank_aa_equipment_1_desc:0 "Peng is the largest bird in Chinese mythology and legend, transformed from Kun"
 
 touhou_demonforce_fighter_equipment:0 "Jialouluo level"
 touhou_demonforce_fighter_equipment_desc:0 "Aerial combat units are equivalent to fighter jets in external technology"
 touhou_demonforce_fighter_equipment_0:0 "With wings"
 touhou_demonforce_fighter_equipment_0_short:0 "With wings"
 touhou_demonforce_fighter_equipment_0_desc:0 "The collective term for all winged creatures, whether they are monsters or ordinary birds, is difficult to distinguish between true and false"
 touhou_demonforce_fighter_equipment_1:0 "Flying birds"
 touhou_demonforce_fighter_equipment_1_short:0 "Flying birds"
 touhou_demonforce_fighter_equipment_1_desc:0 "The general term for the species that can fly into the sky, although called birds, is no longer to be underestimated with the blessing of demonic power"
 touhou_demonforce_fighter_equipment_2:0 "Spirit bird"
 touhou_demonforce_fighter_equipment_2_short:0 "Spirit bird"
 touhou_demonforce_fighter_equipment_2_desc:0 "Birds that possess demon power while also feeling spiritual power, although demon power is the main body, devouring spiritual power is also an effective way to enhance their power"
 touhou_demonforce_fighter_equipment_3:0 "Shen Wu"
 touhou_demonforce_fighter_equipment_3_short:0 "Shen Wu"
 touhou_demonforce_fighter_equipment_3_desc:0 "A spirit bird that obtains divine or quasi divine power through various means, but cannot possess divine status"
 touhou_demonforce_jet_fighter_equipment_2:0 "Jialouluo"
 touhou_demonforce_jet_fighter_equipment_2_short:0 "Jialouluo"
 touhou_demonforce_jet_fighter_equipment_2_desc:0 "A giant mythical bird recorded in ancient Indian mythology, which is the mount of Vishnu, one of the three main gods in Hinduism, and one of the eight heavenly dragons in Buddhism"
 
 touhou_demonforce_heavy_fighter_equipment:0 "Samar class"
 touhou_demonforce_heavy_fighter_equipment_desc:0 "A heavy aerial combat unit, equivalent to a heavy fighter jet in external technology"
 touhou_demonforce_heavy_fighter_equipment_1:0 "Giant Wings"
 touhou_demonforce_heavy_fighter_equipment_1_short:0 "Giant Wings"
 touhou_demonforce_heavy_fighter_equipment_1_desc:0 "Having huge wings, able to soar for a long time without falling"
 touhou_demonforce_heavy_fighter_equipment_2:0 "Giant bird"
 touhou_demonforce_heavy_fighter_equipment_2_short:0 "Giant bird"
 touhou_demonforce_heavy_fighter_equipment_2_desc:0 "A huge bird soaring straight up to nine heavens"
 touhou_demonforce_heavy_fighter_equipment_3:0 "Samar Al"
 touhou_demonforce_heavy_fighter_equipment_3_short:0 "Samar Al"
 touhou_demonforce_heavy_fighter_equipment_3_desc:0 "The name means' Poison ', a very special angel《 In the Book of Enoch, he is referred to as the leader of demons. Legend has it that God sent him to bring death to Noah. The dragon, depicted in red, still retains its six wings, which were once the fiery angels"
 
 touhou_demonforce_CAS_equipment:0 "Valkyrie level"
 touhou_demonforce_CAS_equipment_desc:0 "Air support units are equivalent to ground attack aircraft in external technology"
 touhou_demonforce_CAS_equipment_1:0 "Eagle"
 touhou_demonforce_CAS_equipment_1_short:0 "Eagle"
 touhou_demonforce_CAS_equipment_1_desc:0 "The organic combination of agility and strength, once targeted, is almost impossible to escape"
 touhou_demonforce_CAS_equipment_2:0 "Female Valkyrie"
 touhou_demonforce_CAS_equipment_2_short:0 "Female Valkyrie"
 touhou_demonforce_CAS_equipment_2_desc:0 "To prepare for the upcoming Twilight of the Gods, select outstanding warriors from the mortal world and guide them to the Hall of Valiant Spirits"
 touhou_demonforce_CAS_equipment_3:0 "Valkyrie"
 touhou_demonforce_CAS_equipment_3_short:0 "Valkyrie"
 touhou_demonforce_CAS_equipment_3_desc:0 "In Norse mythology, Odin's attendants were the Valkyrie who flew in the sky on horseback, and the goddess of beauty, Freya, commanded them. The dazzling armor they were wearing created the phenomenon of aurora"