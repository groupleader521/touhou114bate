l_english:
 touhou_EVI_out:0 "Gensokyo Diplomacy"
 touhou_EVI_out_desc:0 "Diplomacy? It's similar to writing a letter, isn't it~"
 touhou_EVI_gentle:0 "Amusement Park Expansion"
 touhou_EVI_gentle_desc:0 "We have found a new toy. Is there no place left to put it? Then make the amusement park bigger~"
 touhou_EVI_expanded_production:0 "New technology, new entertainment"
 touhou_EVI_expanded_production_desc:0 "Technology? If you can come up with something more fun, go ahead and do it~"
 touhou_EVI_warfare_will:0 "War Games"
 touhou_EVI_warfare_will_desc:0 "Whether it's a weapon or a toy, just be happy~"
 touhou_EVI_special_supply:0 "High speed transportation"
 touhou_EVI_special_supply_desc:0 "Hurry up~Hurry up even faster~"
 touhou_EVI_forever:0 "To Forget From Whence You Came"
 touhou_EVI_forever_desc:0 "This place is great, I don't want to go home"
 touhou_EVI_unity:0 "Fairy Unity"
 touhou_EVI_unity_desc:0 "Fairy softness and low intelligence seem to be common sense in Gensokyo, so no one takes us seriously. Although the vast majority of fairies are indeed like this, we are different. Let the world see how powerful fairies can be as long as they unite"
 touhou_EVI_campaign:0 "Fairy Free Movement"
 touhou_EVI_campaign_desc:0 "Fairy needs independence, although we currently do not have the ability to confront them head-on, we must be prepared in advance"
 touhou_ideas_evil_uprising:0 "Restless fairies"
 touhou_ideas_evil_uprising_desc:0 "Stupid fairies seem to be planning something, perhaps we should send someone to [EVI.capital.GetName] to see the situation"
 touhou_operation_evil_steal_intel_army:0 "Stealing Fairy Strategic Intelligence"
 touhou_operation_evil_steal_intel_army_desc:0 "For a long time, the eerie behavior of fairies has been noteworthy, and all of this must be related to [EVI.GetName]. We should invest more resources in related intelligence work"
 touhou_tooltip_evil_steal_intel_army:0 "As expected, all of this is indeed fueled by [EVI.GetName] behind the scenes, stealing the key list can strike down the domestic fairy forces"
 touhou_EVI_recapture_north:0 "Reclaim the North Shore"
 touhou_EVI_recapture_north_desc:0 "Misty Lake belongs to the fairies, not just that, the entire Misty Lake belongs to the fairies"
 touhou_EVI_recapture_south:0 "Reclaim the South Shore"
 touhou_EVI_recapture_south_desc:0 "Misty Lake belongs to the fairies, not just that, the entire Misty Lake belongs to the fairies"
 touhou_EVI_war:0 "Fairy War"
 touhou_EVI_war_desc:0 "Come on! Fellow citizens! Eliminate all oppression of fairies"
 touhou_EVI_in_self:0 "Unified Gensokyo"
 touhou_EVI_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Gensokyo in our hands"
 touhou_EVI_in_all:0 "Eternal Gensokyo"
 touhou_EVI_in_all_desc:0 "The residents of Gensokyo are all part of the same family and have always contributed their efforts to maintaining peace and stability in Gensokyo. This has been the case in the past and will continue to be so in the future, forever"