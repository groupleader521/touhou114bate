l_english:
 touhou_VAM_out:0 "Gensokyo Diplomacy"
 touhou_VAM_out_desc:0 "The Scarlet Devil Mansion does not place much emphasis on so-called diplomacy, as in Gensokyo, almost all communication is completed at banquets. However, it is obvious that we cannot do this anymore. We should imitate the outside world and establish a Ministry of Foreign Affairs. In the future, communication should be more formal"
 touhou_VAM_gentle:0 "Scarlet Devil Feast"
 touhou_VAM_gentle_desc:0 "Although we have always considered ourselves nobles, now wine is better than blood. Let's hold another grand banquet and invite the entirety of Gensokyo to participate. Let's get drunk one last time and enjoy a moment of revelry together"
 touhou_VAM_evi_self:0 "Free Fairy Maids from Employment"
 touhou_VAM_evi_self_desc:0 "After we entered this world, there were more fairy maids clamoring to leave here. Anyway, they're useless except for causing trouble, let them go"
 touhou_VAM_magnate:0 "Youkai oligarchy"
 touhou_VAM_magnate_desc:0 "As the two recognized giants in the youkai world, our cooperation is of great significance. In the future, the youkai world will be led by us and guided towards a brighter future"
 touhou_VAM_hegemony:0 "Confrontation turned into cooperation"
 touhou_VAM_hegemony_desc:0 "Although we have been competing with the Tengu for the hegemony of youkai, in this situation, cooperation is the better choice"
 touhou_VAM_reconciliation_ali:0 "Make peace with Alice"
 touhou_VAM_reconciliation_ali_desc:0 "Although we have always been resentful about Alice's control over the south bank of Misty Lake, it is more of an excuse. Through the peace with Alice, we can help suppress political enemies, restrict the Vampire Council, and execute disloyal vassals. Alice is also well aware of this. Although our relationship appears tense on the surface, in reality, both sides have a very close relationship as important ministers in private. It is now time to declare our friendship to the entire Gensokyo"
 touhou_VAM_new_lake_unin:0 "New Misty Lake Agreement"
 touhou_VAM_new_lake_unin_desc:0 "Our opposition began and will end with the Misty Lake. And our friendship that began at the Misty Lake will last forever"
 touhou_VAM_radicalness:0 "Claiming hegemony"
 touhou_VAM_radicalness_desc:0 "The game of playing house ends today. We are the lords of Gensokyo and the beacon of youkai. The Scarlet family is the most noble"
 touhou_VAM_final_notice:0 "Misty Lake Solution"
 touhou_VAM_final_notice_desc:0 "Although we have a very close relationship with Alice privately, we can only make her sacrifice for us now. Hand over southern Misty lake, or submit! Remembering our past friendship, we will cherish you"
 touhou_VAM_attack_belief:0 "The Dark Ages"
 touhou_VAM_attack_belief_desc:0 "Faith is useless and will no longer be needed in the future, because people will be guided by us"
 touhou_VAM_attack_hum:0 "The Age of Youkai"
 touhou_VAM_attack_hum_desc:0 "Reimu Hakurei, the era of you ruling right and wrong has passed, and it will be our era in the future"
 touhou_VAM_governor_evi:0 "Governor of Misty Lake"
 touhou_VAM_governor_evi_desc:0 "After we entered this world, there were more fairy maids clamoring to leave here. But they are all our property, even if they are of no use, we will not tolerate them. Send a governor to teach them who is the boss"
 touhou_VAM_in_self:0 "Unified Gensokyo"
 touhou_VAM_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Gensokyo in our hands"
 touhou_VAM_in_all:0 "Eternal Gensokyo"
 touhou_VAM_in_all_desc:0 "The residents of Gensokyo are all part of the same family and have always contributed their efforts to maintaining peace and stability in Gensokyo. This has been the case in the past and will continue to be so in the future, forever"
 
 touhou_VAM_out_to_ROM:0 "The Epic of Vampire Lord"
 touhou_VAM_out_to_ROM_desc:0 "In our interactions with outsiders, we hear some interesting things that, although different from our version of the world, do not affect the fact that the title of Vampire Lord in this world has become the property of Lady Scarlet"
 touhou_VAM_find_vampire:0 "By order of the Grand Count"
 touhou_VAM_find_vampire_desc:0 "This world also has vampires, which are different from the vampires in Gensokyo. As long as they show a little strength, they can easily submit"
 touhou_VAM_vampire_duke:0 "Dracula's Return"
 touhou_VAM_vampire_duke_desc:0 "The time is ripe, and Lord Scarlet will create a new legend under the name of Vampire Grand Duke Dracula"
 touhou_tooltip_vampire_duke:0 "§GImmediately completes all unfinished reforms in Gensokyo and gains all related benefits, unlocking all technology trees§! Obtain §Y12 Team 10 Dragon and Tiger Guards§! The local Vampire troops are located in §Y120§! In the future, neighboring countries will discover our existence and may launch a war against us!, We must be prepared for this"
 romanian_focus:0 "§YRomanian National Policy Tree§!"
 touhou_idea_VAM_vampire_duke:0 "Moving into a new home"
 touhou_idea_VAM_vampire_duke_desc:0 "After we arrived at our new home, Sakuya started using all her power to decorate it"

