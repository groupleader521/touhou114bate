l_english:
 touhou_HAK_out:0 "Gensokyo Diplomacy"
 touhou_HAK_out_desc:0 "The netherworld has also been affected by the political reorganization of the other side, making our diplomatic system chaotic. We need to re-establish diplomatic ties"
 touhou_HAK_gentle:0 "Princess of the Netherworld"
 touhou_HAK_gentle_desc:0 "Hakugyokurou is the gateway to the underworld and must be firmly connected to Hell, otherwise it will have a huge impact on the world of the deceased"
 touhou_HAK_expanded_production:0 "Undead worker rights"
 touhou_HAK_expanded_production_desc:0 "Although our laborers are all undead, this is not a reason to deprive them of the necessities of life"
 touhou_HAK_special_supply:0 "Netherworld Passages"
 touhou_HAK_special_supply_desc:0 "Although different from traditional beliefs, the undead also need to walk on roads"
 touhou_HAK_warfare_will:0 "Undead Military"
 touhou_HAK_warfare_will_desc:0 "After all, undead are different from humans. Although they can use human weapons, weapons designed for undead are certainly better"
 touhou_HAK_champion:0 "Half Phantom Research"
 touhou_HAK_champion_desc:0 "Through in-depth research on the phenomenon of half phantoms, we have made progress in the field of rapid movement"
 touhou_HAK_forever:0 "Focus on the Netherworld"
 touhou_HAK_forever_desc:0 "The Netherworld is an important part of the afterlife"
 touhou_HAK_special_envoy:0 "The sages intervene"
 touhou_HAK_special_envoy_desc:0 "In the past, Yukari Yakumo and Hell reached an agreement to let Yuyuko Saigyouji take control of the Netherworld, in order to be able to control it from within. Although the Netherworld has always been firmly controlled by Hell, now that the other side is reorganized, it is the perfect opportunity"
 touhou_HAK_reorganization:0 "Netherworld Reformation"
 touhou_HAK_reorganization_desc:0 "Reorganize the political structure of the Netherworld from within, remove external influence, and appoint sage representatives to important positions. We can steadily advance the process of independence"
 touhou_HAK_agreement:0 "The New Netherworld Agreement"
 touhou_HAK_agreement_desc:0 "With the help of the sages, we have redefined the terms of the Netherworld Agreement, which can advance our independence process in one breath"
 touhou_HAK_influence_hum:0 "The Sage Council's Influence"
 touhou_HAK_influence_hum_desc:0 "With the help of Yuyuko Saigyouji, the Sage Council was able to control the Netherworld. Now, we need to use the Netherworld as a stronghold to give the Sage Council greater power"
 touhou_HAK_influence_bli:0 "Sage Council influence in the Hakurei Shrine"
 touhou_HAK_influence_bli_desc:0 "With the help of Yuyuko Saigyouji, the Sage Council was able to control the Netherworld. Now, we need to use the Netherworld as a stronghold to give the Sage Council greater power"
 touhou_HAK_war:0 "Eliminate Hakurei competitors"
 touhou_HAK_war_desc:0 "The Sage Council has gradually regained power, but the presence of deities and the seizure of a large number of beliefs from the Moriya Shrine, which is still the biggest obstacle, must be removed"
 touhou_HAK_in_self:0 "Unified Gensokyo"
 touhou_HAK_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Fantasia in our hands"
 touhou_HAK_in_all:0 "Eternal Gensokyo"
 touhou_HAK_in_all_desc:0 "The residents of Gensokyo are all part of the same family and have always contributed their efforts to maintaining peace and stability in Gensokyo. This has been the case in the past and will continue to be so in the future, forever"
