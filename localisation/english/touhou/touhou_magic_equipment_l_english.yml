 touhou_magic_fighter_equipment:0 "Flying Magic Equipment"
 touhou_magic_fighter_equipment_desc:0 "Attach flying magic to specific objects and utilize their flying techniques. Although the magic of independent flight still exists and many famous wizards are skilled in it, the mainstream magic world still believes that flying must rely on objects"
 touhou_magic_fighter_equipment_0:0 "Broom"
 touhou_magic_fighter_equipment_0_short:0 "Broom"
 touhou_magic_fighter_equipment_0_desc:0 "For some reason, many wizards born in the post fantasy era firmly believed that wizards must rely on brooms to fly. And most of those who know the truth are too lazy to argue with them for several days because of this"
 touhou_magic_fighter_equipment_1:0 "Flying broom"
 touhou_magic_fighter_equipment_1_short:0 "Flying broom"
 touhou_magic_fighter_equipment_1_desc:0 "The mages gradually realized that ordinary brooms were of no help for flying. So a broom with flying magic appeared"
 touhou_magic_fighter_equipment_2:0 "Enchanted broom"
 touhou_magic_fighter_equipment_2_short:0 "Enchanted broom"
 touhou_magic_fighter_equipment_2_desc:0 "A broom with flying magic, although it can assist in flight, is completely cumbersome in other aspects. So enchanting brooms with various spells appeared"
 touhou_magic_fighter_equipment_3:0 "Magic broom"
 touhou_magic_fighter_equipment_3_short:0 "Magic broom"
 touhou_magic_fighter_equipment_3_desc:0 "Although enchanting brooms make them less meaningless, they are still very inferior compared to other magical props. So the magic broom appeared"
 touhou_magic_jet_fighter_equipment_2:0 "Powerful Magic Broom"
 touhou_magic_jet_fighter_equipment_2_short:0 "Powerful Magic Broom"
 touhou_magic_jet_fighter_equipment_2_desc:0 "To be honest, even at this stage, the broom still has no meaning. It would be better to fly by oneself. Even from the perspective of enchanting or magical items, necklaces, rings, or other items are far simpler and can achieve better results than brooms. But considering that brooms are the only thing that can make wizards willing to go up to heaven, it can only be so"
 
 touhou_magic_tac_bomber_equipment:0 "Explosive Magic Equipment"
 touhou_magic_tac_bomber_equipment_desc:0 "The magic system that falls from the sky and triggers a local explosion is very dangerous, subject to many limitations such as vision and range, and users must use it from the sky"
 touhou_magic_tac_bomber_equipment_0:0 "Explosion magic"
 touhou_magic_tac_bomber_equipment_0_short:0 "Explosion magic"
 touhou_magic_tac_bomber_equipment_0_desc:0 "The foundation of the relevant system, the technology that triggers explosions in various ways, is simple and crude"
 touhou_magic_tac_bomber_equipment_1:0 "Blasting Magic"
 touhou_magic_tac_bomber_equipment_1_short:0 "Blasting Magic"
 touhou_magic_tac_bomber_equipment_1_desc:0 "To address the issue of poor conventional explosion effects on hard objects, explosive methods are used"
 touhou_magic_tac_bomber_equipment_2:0 "Explosive Magic"
 touhou_magic_tac_bomber_equipment_2_short:0 "Explosive Magic"
 touhou_magic_tac_bomber_equipment_2_desc:0 "There has been a huge leap in power and scope, and it can even be called a new system. However, due to its simple and rough nature, it was simply and roughly classified into the same category"
 touhou_magic_tac_bomber_equipment_3:0 "Extreme Explosion Magic"
 touhou_magic_tac_bomber_equipment_3_short:0 "Extreme Explosion Magic"
 touhou_magic_tac_bomber_equipment_3_desc:0 "Enhanced version of Burst Magic, limited level magic"
 touhou_magic_jet_tac_bomber_equipment_2:0 "Ultimate Explosive Magic"
 touhou_magic_jet_tac_bomber_equipment_2_short:0 "Ultimate Explosive Magic"
 touhou_magic_jet_tac_bomber_equipment_2_desc:0 "The ultimate form of burst magic (?) can cause massive damage to all types of targets"
 
 touhou_magic_strat_bomber_equipment:0 "Destruction Magic Equipment"
 touhou_magic_strat_bomber_equipment_desc:0 "The magic system that falls from the sky and triggers a large-scale explosion in a local area is very dangerous and subject to many limitations such as vision and range. Users must use it from the sky"
 touhou_magic_strat_bomber_equipment_1:0 "Large scale explosion magic"
 touhou_magic_strat_bomber_equipment_1_short:0 "Large scale explosion magic"
 touhou_magic_strat_bomber_equipment_1_desc:0 "The mode of maximizing damage range is not effective for specific individual targets"
 touhou_magic_strat_bomber_equipment_2:0 "Destruction Magic"
 touhou_magic_strat_bomber_equipment_2_short:0 "Destruction Magic"
 touhou_magic_strat_bomber_equipment_2_desc:0 "Specialization is the strongest magic technique in terms of power and range for fixed targets, but it has little significance for small targets"
 touhou_magic_strat_bomber_equipment_3:0 "Extreme Destruction Magic"
 touhou_magic_strat_bomber_equipment_3_short:0 "Extreme Destruction Magic"
 touhou_magic_strat_bomber_equipment_3_desc:0 "The enhanced version of destruction magic exists purely for power and scope"
 touhou_magic_jet_strat_bomber_equipment_1:0 "Ultimate Destruction Magic"
 touhou_magic_jet_strat_bomber_equipment_1_short:0 "Ultimate Destruction Magic"
 touhou_magic_jet_strat_bomber_equipment_1_desc:0 "The strongest destructive magic, no matter how defensive the fixed target is, will turn to ashes"