 touhou_magic_medium_tank_equipment:0 "Titania Medium sized Doll"
 touhou_magic_medium_tank_equipment_desc:0 "The doll, designed by Alice for combat, is exquisite and powerful, but comes at a high cost. The genius designer from Metropolis Daily responded to this; \" No one has ever complained to me\" Perhaps we should teach dolls to speak, if they have life. The Titania medium-sized doll can replace the external Y medium-sized tank"
 touhou_magic_medium_tank_equipment_1:0 "Titania level"
 touhou_magic_medium_tank_equipment_1_short:0 "Titania level"
 touhou_magic_medium_tank_equipment_1_desc:0 "In the era of Fantasia, there were experimental prototypes in groups of two, using the most advanced puppet network. It is more accurate to say that one person has two bodies than two in a group. The cross era design has given the Titania class cross era combat power. The Titania class can replace the external Y medium tank"
 touhou_magic_medium_tank_equipment_2:0 "Titania class improved version"
 touhou_magic_medium_tank_equipment_2_short:0 "Titania class improved version"
 touhou_magic_medium_tank_equipment_2_desc:0 "The designer made several modifications to the prototype during the era of Fantasia, improving the previous design. Although she was not entirely satisfied, she still gave up on continuing the modifications. There are some things worth improving more than weapons"
 touhou_magic_medium_tank_equipment_3:0 "Titania level complete type"
 touhou_magic_medium_tank_equipment_3_short:0 "Titania level complete type"
 touhou_magic_medium_tank_equipment_3_desc:0 "The further improvement of the Titania class improved version can be regarded as the pinnacle of medium armor. The designer once said there was room for improvement, but later denied it. N  n \" G \" The Last Fantasy Villager \" "
 
