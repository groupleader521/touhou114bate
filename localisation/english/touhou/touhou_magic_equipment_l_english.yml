 touhou_magic_modern_tank_equipment:0 "Mass-produced Goliath"
 touhou_magic_modern_tank_equipment_desc:0 "Through a series of modifications, Goliath dolls made by factories instead of Alice's own hands, although their performance has decreased, have lower costs and are more suitable for military use. The mass-produced Goliath can replace modern tanks from the outside world"
 touhou_magic_modern_tank_equipment_1:0 "Mass-produced Goliath"
 touhou_magic_modern_tank_equipment_1_short:0 "Mass-produced Goliath"
 touhou_magic_modern_tank_equipment_1_desc:0 "By combining external technology, Goliath can be mass-produced even without using the technology of the Fantasy Corps. Although the performance has declined, our military can now equip this world's most advanced armor on a large scale. The mass-produced Goliath \" \" \" Y does not belong to the Fantasy Corps \"!, Can replace the external \" Y modern tank \" \" \" "

