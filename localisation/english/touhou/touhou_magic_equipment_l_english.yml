l_english:
 touhou_magic_infantry_equipment:0 "Magic Launcher"
 touhou_magic_infantry_equipment_desc:0 "Most magic practitioners do not enjoy disputes and live a secluded life, but the current difficulties do not allow for this tranquility, as evidenced by the magic launcher. The magic launcher can replace the external Y rifle"
 touhou_magic_infantry_equipment_0:0 "Basic Magic Launcher"
 touhou_magic_infantry_equipment_0_short:0 "Basic Magic Launcher"
 touhou_magic_infantry_equipment_0_desc:0 "Transforming magic into other energy for use is the foundation of magic, and emitting this energy is the primary combat method of magicians. Although what is emitted is not magic, it is still commonly referred to as \" emitting magic \". Applying this technology to weapons can replace the external Y rifle"
 touhou_magic_infantry_equipment_1:0 "Fancy Magic Launcher"
 touhou_magic_infantry_equipment_1_short:0 "Fancy Magic Launcher"
 touhou_magic_infantry_equipment_1_desc:0 "Continuously increasing the output of magic, the released large amount of magic will be converted into various energies, bursting out with seven colored radiance. This technology can further enhance the lethality of magic launchers. N  n \" \" \" R used to use this technology in fireworks festivals, but now it's no longer needed. \" \" \" "
 touhou_magic_infantry_equipment_2:0 "Solid color magic emitter"
 touhou_magic_infantry_equipment_2_short:0 "Solid color magic emitter"
 touhou_magic_infantry_equipment_2_desc:0 "Mature wizards can convert magic into only one type of energy, effectively increasing the utilization rate of magic. Weapons using this technology can maximize their lethality within the limits of magic. Not long ago, no one expected this technology to be so suitable for killing people"
 touhou_magic_infantry_equipment_3:0 "Pure Magic Launcher"
 touhou_magic_infantry_equipment_3_short:0 "Pure Magic Launcher"
 touhou_magic_infantry_equipment_3_desc:0 "Our research on magic is superb, but the losses in transformation are still our biggest enemy. Now we can directly use magic to achieve true \" emission magic \", and even fairies can explode the Red Magic Hall. Anyway, technological progress is always a good thing, right"
 
 touhou_magic_artillery_equipment:0 "Magic Cannon"
 touhou_magic_artillery_equipment_desc:0 "Proficient magic allows for the conversion of large amounts of magic into destructive energy and the ability to shoot it out in an instant. This technique was once a favorite of a certain firepower controller. Nowadays, magic cannons using this technology are everyone's favorite. The magic cannon can replace the external \" Y cannon \" \" \" "
 touhou_magic_artillery_equipment_1:0 "Magic blaster"
 touhou_magic_artillery_equipment_1_short:0 "Magic blaster"
 touhou_magic_artillery_equipment_1_desc:0 "Transform magic into shock waves, trigger explosions, and cause massive destruction. Applying this technology to weapons can replace external Y cannons"
 touhou_magic_artillery_equipment_2:0 "Magic Flame Jet"
 touhou_magic_artillery_equipment_2_short:0 "Magic Flame Jet"
 touhou_magic_artillery_equipment_2_desc:0 "Compared to a simple shock wave, flames can use less magic to cause more widespread casualties. War reminds us of many things we never thought of before, and this weapon is an example. Fire can bring warmth to people and also bring eternal warmth"
 touhou_magic_artillery_equipment_3:0 "Hellfire Jet"
 touhou_magic_artillery_equipment_3_short:0 "Hellfire Jet"
 touhou_magic_artillery_equipment_3_desc:0 "With further mastery of magic, we have reproduced the indestructible fire of hell, and by applying this technology to weapons, we can also reproduce hell itself. Regardless, gaining something is always a good thing, right"
 
 touhou_magic_anti_tank_equipment:0 "Magic Armor Piercing Cannon"
 touhou_magic_anti_tank_equipment_desc:0 "Concentrate magic to a point, then convert it into light and heat energy and shoot it out in one breath. Although the range is small and cannot be used for large-scale destruction, it can quickly penetrate enemy armor. The magic armor piercing gun can replace the external \" Y anti tank gun \" \" \" "
 touhou_magic_anti_tank_equipment_1:0 "Spark armor piercing gun"
 touhou_magic_anti_tank_equipment_1_short:0 "Spark armor piercing gun"
 touhou_magic_anti_tank_equipment_1_desc:0 "A black and white magical genius threw an eliminated work from the research room, which can condense magic to a point and then shoot it out. Although the efficiency is not high, it still has good armor piercing ability. This weapon can replace the external \" Y anti tank gun \" \" \" "
 touhou_magic_anti_tank_equipment_2:0 "Master Spark Armor Piercing Cannon"
 touhou_magic_anti_tank_equipment_2_short:0 "Master Spark Armor Piercing Cannon"
 touhou_magic_anti_tank_equipment_2_desc:0 "The legitimate work of a black and white magical genius, which accumulates magic to its limit before releasing it, greatly enhances penetration and power. Don't let her see what these equipment have penetrated"
 touhou_magic_anti_tank_equipment_3:0 "Master Spark Armor Piercing Cannon"
 touhou_magic_anti_tank_equipment_3_short:0 "Master Spark Armor Piercing Cannon"
 touhou_magic_anti_tank_equipment_3_desc:0 "The proud work of a black and white magical genius, claimed to be the final form of the magic armor piercing cannon, capable of penetrating almost all armor. We cannot shift more responsibility onto her"
 
 touhou_magic_light_tank_equipment:0 "Shanghai level lightweight doll"
 touhou_magic_light_tank_equipment_desc:0 "The replica of Shanghai dolls, apart from being expensive, is impeccable in all aspects. It is best to assess your production capacity before use. The Shanghai class light puppet can replace the external \" Y light tank \" \" \" "
 touhou_magic_light_tank_equipment_1:0 "Shanghai level"
 touhou_magic_light_tank_equipment_1_short:0 "Shanghai level"
 touhou_magic_light_tank_equipment_1_desc:0 "The mass-produced version of Shanghai dolls is also named after it. Although not born for war, thanks to Alice's genius design, the Shanghai class was capable of crushing all light armor of its time. The Shanghai class can replace the external \" Y light tank \" \" \" "
 touhou_magic_light_tank_equipment_2:0 "Shanghai level improved model"
 touhou_magic_light_tank_equipment_2_short:0 "Shanghai level improved model"
 touhou_magic_light_tank_equipment_2_desc:0 "The improved model of the Shanghai class only abandoned some non combat functions, surpassing all newly developed lightweight armor. Perhaps Alice was already prepared. A silent person does not necessarily have a silent heart"
