 molisha.0.t:0 "The establishment of Wuyu Country"
 molisha.0.d:0 "禔t the beginning of the world's transformation, everyone was in a state of confusion and panic, including myself. However, I am Marissa, the one who has solved countless transformations. This time, I will also be able to eliminate the transformations three times and five times. But there must be a beginning, Xianglin Hall looks good. When I said I wanted to borrow Xianglin Hall as my territory, Xianglin's expression was really funny. Although it took some twists and turns, it was at least established. His name is Misty Rain Country, a land where both humans and monsters can live happily\" By. Misty Rain Magic Risha Diary"
 molisha.0.a:0 "Both humans and monsters are my friends"
 molisha.1.t:0 "Doubts from the public"
 molisha.1.d:0 "At the beginning of its establishment, everything went smoothly, but when the people discovered that there were still foreigners here, and Miss Marissa, you were the leader, the situation suddenly changed. At present, the main points of controversy you are facing are; your legitimacy, and people suspect that you obtained your territory through despicable means; Your ability, although you have resolved many mutations, you are still a child and there are controversies in governing the country; Your purpose is that the monsters in your territory believe you are human and attempt to destroy them under the banner of equality, while humans believe you are a monster and oppress them under the banner of equality"
 molisha.1.a:0 "How could this happen"
 molisha.2.t:0 "Anxiety is spreading"
 molisha.2.d:0 "The commotion and unrest did not gradually subside over time, but instead intensified. The questioning of you has been growing in the past few months, and this accusation has begun to spread to your supporters"
 molisha.2.a:0 "I just want to help them"
 molisha.3.t:0 "Both parties are willing to provide assistance"
 molisha.3.d:0 "The situation is getting worse and worse, and even people have started to flee. Moreover, other forces seem to have also noticed the predicament of [Root. GetName], with both the Human faction and the Monsters sending out large-scale notices expressing their willingness to provide assistance. Affected by the announcement, a large number of people began petition activities. However, the announcements from both sides were surprisingly consistent, and Why don't you take a look yourself; Ms. Misty Rain Demon Risha, we have heard about your deeds and deeply agree. Your philosophy coincides with ours as humans (monsters). We understand that your current activities are not going smoothly, and we are willing to share our experience in governing the country with you, provide relevant personnel, and also provide you with soldiers and equipment. Let us humans (monsters) work together and strive for the prosperity of humans (monsters)"
 molisha.3.a:0 "I It's human"
 molisha.3.b:0 "I It's magic that makes It's a monster"
 molisha.3.c:0 "Both humans and monsters are my friends, and I will not abandon either side"
 molisha.4.t:0 "Human aid has arrived"
 molisha.4.d:0 "Just this morning, the promised aid from humanity arrived, with soldiers, weapons, artillery, and new members of the government. Everyone else has already packed their things and left last night, including Mr. Xianglin. I'm the only one here now, after all, I still have to do the final report, right? By the way, when counting the equipment, I found some equipment of unknown origin. Don't worry, I have already dealt with it. Other human countries won't know. There is also an anonymous card that reads; \" I respect your decision, this is a gift. I hope we have another chance to meet again\" I put it here. So, Magic No, President Fog Rain, take care"
 molisha.4.a:0 "..."
 molisha.41.t:0 "Marisa chose humans"
 molisha.41.d:0 "Marissa accepted the human aid agreement and chose the human side. She also promised to strive for the prosperity of humanity in the future"
 molisha.41.a:0 "A wise choice"
 molisha.42.t:0 "Marisa chose humans"
 molisha.42.d:0 "Marissa rejected the monster's aid agreement and chose the human side. She also promised to strive for the prosperity of humanity in the future"
 molisha.42.a:0 "A foolish choice"
 molisha.43.t:0 "Marisa gave up"
 molisha.43.d:0 "Marisa has chosen to accept terms that would result in the loss of sovereignty and humiliation of other countries, and has recently officially signed the agreement"
 molisha.43.a:0 "She just said it nicely"
 molisha.5.t:0 "The assistance of the monster has arrived"
 molisha.5.d:0 "Just this morning, the aid promised by the monsters arrived, with soldiers, weapons, tanks, and new government members. Everyone else has already packed their things and left last night, including Mr. Xianglin. I'm the only one here now, after all, I still have to do the final report, right? By the way, when counting the equipment, I found some items of unknown origin. Don't worry, I have already dealt with them. Other monster countries won't know. There is also an anonymous card that reads; \" I respect your decision, this is a gift. I hope we have another chance to meet again\" I put it here. So, Magic No, F ü hrer Wu Yu, take care"
 molisha.5.a:0 "..."
 molisha.51.t:0 "Marisa chose the monster"
 molisha.51.d:0 "Marisa received the aid agreement from the monster and chose the side of the monster. She also promised to work hard for the prosperity of monsters in the future"
 molisha.51.a:0 "A foolish choice"
 molisha.52.t:0 "Marisa chose the monster"
 molisha.52.d:0 "Marissa rejected the human aid agreement and chose the side of the monsters. She also promised to work hard for the prosperity of monsters in the future"
 molisha.52.a:0 "A wise choice"
 molisha.6.t:0 "Unrecognized heroes"
 molisha.6.d:0 "Marisa, after a long period of perseverance, your efforts did not receive the deserved return. Most people still do not agree with you, and they will continue to question you in the future. But we all know that your persistence is only due to a sincere heart, which is what attracts us. The reason why we persist is also the reason why Mr. Xianglin will lend you Xianglin Hall. Those who questioned you have already left, and now those who remain are those who identify with your ideals or are attracted to you. We have persisted until now and will continue to persist. By the way, when counting the equipment, I found some somewhat special equipment and an anonymous card. Please take a look\" Marisa, you haven't changed at all. You've been working hard for so long and haven't had a chance before. This is a little gift. Let's have tea together again if there's a chance"
 molisha.6.a:0 "Thank you, my friends"
 
 human.0.t:0 "Confused people"
 human.0.d:0 "At the beginning of the fantasy, some people noticed that this mutation was different from the past, but it did not receive much attention from the people at that time. With the end of the Fantasy Town Conference, the information of this mutation has finally spread widely among our people. This mutation has overturned everything, and the common sense and rules of the past no longer exist. People are in a state of confusion and almost everyone is at risk. In such an environment, numerous ideological trends have erupted. These ideological trends are divided into three major factions. The anthropocentric faction believes that humans should become the new rulers, the equal coexistence faction believes that humans and monsters should coexist equally, and the monster attachment faction hopes to seek protection from powerful monsters. These numerous ideological trends are beginning to penetrate into every aspect of our society"
 human.0.a:0 "No wonder they"
