 touhou_devildom.42.t:0 "Mysterious Visitor Five"
 touhou_devildom.42.d:0 "The unwelcome guest came to the headquarters again. She said that she had successfully infiltrated the demon world by taking advantage of the chaos caused by the war between the coalition forces and the demon world. If Alice were to assist, she could eliminate the defense of the demon city and have our beheading team charge into it. This way, Fantasia would become a hero in the fight against the demon world and establish a legitimate foothold in this world. She can also weaken the demon army, but this means we have to share the fruits of victory with countries around the world, and the ultimate result may be unfavorable to us. She suggested that we choose the former, and she hopes that everyone in this world can have a good ending"
