 touhou_devildom.421.d:0 "The coalition army defeated the demon army, and the master of the demon world left this world, leaving his identity a mystery. The equally mysterious figure seemed to know the answer, but she only replied; \" A young, troubled mother\" We have won this true victory in the world war, not the victory of one person, one group, one nation, or one country, but the victory of this world over a crazy and insane world. The aftershocks of this war are still ongoing. There is a significant mismatch between industrial structure and national demand in various countries, demands for new international status from peripheral countries, and controversies surrounding the handling of former demon states, all of which are issues everywhere. In the end, we decided to form a coalition government and the relatively neutral Fantasia Township was elected as the first governing committee. In short, we believe that everyone's problem can and can only be solved by everyone"
