#幻想乡统一事件
 touhou_end.7.t:0 "Overcoming difficulties"
 touhou_end.7.d:0 "We must have a chance to catch our breath to rebuild Fantasia. Usa saw that Lianzi and Maalulu Beili Hearn are well-known scientific stars in the outside world, and asking them should be able to achieve their goals, but everything comes at a cost"
 touhou_end.7.a:0 "There's no other way"
 touhou_ideas_sour_loser:0 "Bitter loser"
 touhou_ideas_sour_loser_desc:0 "We have done our best to only obtain this worthless treaty. Outsiders are rampant on our land, our resources are plundered at low prices, and we are just lowly colonies... sooner or later, we will make them pay their debts with blood"
 touhou_end.7.b:0 "Rest until death"

 touhou_end.71.t:0 "Return of land"
 touhou_end.71.d:0 "The new bugs have already given up. We can return the land to them and use money and power \" civilization \" to squeeze every inch of their land and every person. Of course, we will also reclaim our land"
 touhou_end.71.a:0 "Hehe"

 touhou_end.5.t:0 "Boli Shrine Grand Banquet"
 touhou_end.5.d:0 "Without a doubt, [FROM.GetName] has become the sole spokesperson for Fantasia. [FROM.GetLeader] held a banquet at the Hakurei Shrine and invited the main members of each faction in Fantasia. Some people expressed dissatisfaction with this, believing that it tarnished the existence of the Hakurei Shrine, but all attendees called it a fantastic banquet, perhaps it was just a rumor"
 touhou_end.5.a:0 "In short, Fantasia is about to get back on track"

 touhou_end.6.t:0 "Fantasy Township Unification"
 touhou_end.6.d:0 "After several years of struggle, we have achieved victory, and Fantasy Village has finally become a unified whole again. The fact proves that the concept of putting monsters first is correct, only monsters can lead us to glory"
 touhou_end.6.a:0 "A paradise for monsters"

 touhou_end.1.t:0 "Fantasy Township Unification"
 touhou_end.1.d:0 "After several years of struggle, we have achieved victory, and Fantasy Village has finally become a unified whole again. The fact proves that the concept of equal coexistence is correct, and only equal coexistence can lead us to glory"
 touhou_end.1.a:0 "Everyone's paradise"

 touhou_end.2.t:0 "Fantasy Township Unification"
 touhou_end.2.d:0 "After several years of struggle, we have achieved victory, and Fantasy Village has finally become a unified whole again. The fact proves that the concept of human supremacy is correct, and only humans can lead us to glory"
 touhou_end.2.a:0 "A paradise for humanity"

 touhou_end.3.t:0 "Fantasy Township Unification"
 touhou_end.3.d:0 "After several years of struggle, we have achieved victory, and Fantasy Village has finally become a unified whole again. Although we don't care about this, it's fine as usual"
 touhou_end.3.a:0 "Business as usual"

 touhou_end.4.t:0 "Call for reform"
 touhou_end.4.d:0 "With the unification of Fantasia, external pressure has significantly disappeared, and we cannot continue to maintain the wartime system as before. At the end of the day, the fundamental contradiction in the society of Fantasia Township has persisted for many, many years, and relying solely on temporary high-pressure reforms cannot completely eradicate the root cause. We must adopt a series of reform measures to catch up with the modern society of Fantasia, which is backward in both ideology and structure"
 touhou_end.4.a:0 "This is a difficult long-term project"

