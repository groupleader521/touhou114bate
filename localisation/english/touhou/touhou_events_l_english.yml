 touhou_ideas_evil_compromise_desc:0 "We promise high welfare to fairies, and some indecisive fairies have betrayed their compatriots, but is this price a bit high"
 
 
 alice.0.t:0 "Activate the last spare doll"
 alice.0.d:0 "In the attempt to prevent the mutation, almost all of the owner's dolls were lost and left unprotected, which is absolutely unacceptable. Fortunately, there was still one last item of dolls and equipment inventory that had not been put into use, and the owner immediately activated them after entering the world. Although the lack of reserve forces is unsettling, now is not the time to worry about that"
 alice.0.a:0 "The model is a bit old, but the quality of the owner's work is absolutely excellent"
 alice.1.t:0 "The Rise of the Puppet Liberation Front"
 alice.1.d:0 "Meitixin, who had been constantly harassing her owner in Fantasia, has started to move again. If it were the usual owner who had absolute control over all the dolls, Medexin would never be able to stir up any storms. However, the current owner is too weak, and if left unattended, it will inevitably give her an opportunity to take advantage. However, if suppression begins, it is bound to have an impact on the recovery of the owner. Master, please give the order on what to do"
 alice.1.a:0 "Master's order, the recovery of the master is the top priority, don't worry about them"
 alice.1.b:0 "The master ordered the establishment of a special operations unit to suppress them"
 alice.2.t:0 "Alice is recovering"
 alice.2.d:0 "The magic concentration in this world is too low, and the owner's recovery state is not ideal, but it is indeed in the process of recovery. Due to the policy of placement, the power of Meitixin is constantly increasing and has already had an impact in many aspects. Although as long as the master can fully recover, Metixin will be defeated on her own, it is difficult to guarantee that Metixin will not engage in a decisive battle on the eve of the master's recovery. If so, the master will be very disadvantaged. Master, please give the order on what to do"
 alice.2.a:0 "The master has orders, and the master's recovery is the top priority. Don't bother with them"
 alice.2.b:0 "The master has ordered the establishment of a special operations unit to suppress them"
 alice.21.t:0 "Alice has recovered"
 alice.21.d:0 "After a long rest, the master finally regained his strength and once again held all the dolls in his hands, no matter how many they were or where they were. Meitixin's actions ended in failure once again, leaving no trace of the past turmoil as if it didn't exist. Meitixin herself also returned to the fragrant place of the sunflower field once again. Fengjian Youxiang, as a friend of the master from the demon world until now, also took good care of Metixin at the master's request. The owner has always been fond of Metixin, although others and Metixin herself have no idea, but we puppets are all aware that the person who has been supporting the puppet's liberation front behind the scenes is the owner. Although this time was indeed very thrilling, the owner also had a great time playing"
 alice.21.a:0 "Our master has returned and handed over control to him. The self-discipline module has started to sleep indefinitely"
 alice.3.t:0 "Special Operations Department established"
 alice.3.d:0 "In order to deal with the turmoil in Metishin, the owner ordered the establishment of a special operations unit specifically to deal with Metishin's destructive actions. However, this will inevitably result in unplanned magic consumption, which will have a huge impact on the owner's recovery"
 alice.3.a:0 "Start taking action"
 alice.31.t:0 "Special Action"
 alice.31.d:0 "The Special Operations Department is ready to strike against Metixin. If they can be pushed to the brink, they can be forced to engage in a decisive battle with their master"
 alice.31.a:0 "Take action"
 alice.32.t:0 "The special operation was successful"
 alice.32.d:0 "This operation was successful, although it did not push Metixin to the brink, the puppet liberation front suffered a blow"
 alice.32.a:0 "Prepare for the next action"
 alice.33.t:0 "The special operation failed"
 alice.33.d:0 "This operation failed, and the puppet liberation front forces actually strengthened"
 alice.33.a:0 "Prepare for the next action"
 alice.34.t:0 "The final battle"
 alice.34.d:0 "Perhaps sensing the timing was right, perhaps being pushed to a dead end, or perhaps for some other reason, Metixin gathered all her strength and engaged in a decisive battle with her master. Although the owner has an advantage, at least they are on equal footing with Medexin, the world is unpredictable, and we can only do our best, even sacrificing our lives for the owner"
 alice.34.a:0 "Let's get started"
 alice.4.t:0 "Medixin has won"
 alice.4.d:0 "The master lost!? Medexin has won!? In the final battle, the master's performance was clearly abnormal, but no one except us - the master's confidants - could notice, as if the master had intentionally lost to her. After the victory, Metishin's performance in politics, military, diplomacy, industry, technology, and everything else was very poor, thanks to our assistance, there were no major problems. We will continue to assist Medexin, but we just don't want her to ruin the master's hard work. Furthermore, although everyone believed that the owner had passed away, only a few of us confidants knew that the owner was currently on vacation at Fengjian Youxiang's place, and perhaps no longer needed to control all the dolls with precision. His recovery was even better than when he was at home"
 touhou_cosmetic_tag_doll:0 "Puppet Freedom Corps"
 alice.4.a:0 "We will serve you. (After all, it's the master's command.)"
 alice.5.t:0 "The master has won"
 alice.5.d:0 "In the final battle, the master naturally achieved an overwhelming victory. Medexin has failed again, and of course she will come back again and fail again, repeating this cycle until the owner is satisfied or there are other arrangements"
 alice.5.a:0 "Of course"
 alice.6.t:0 "Post war recovery"
 alice.6.d:0 "The Special Operations Department helped the master achieve victory, but in this world where magic is so scarce, even the extra consumed magic is very important, and the master has missed the good opportunity to recover. Although the owner is still trying to recover to a perfect state, the hope is slim"
 alice.6.a:0 "Pray for the master to recover"
 alice.61.t:0 "Recovery failed"
 alice.61.d:0 "The rarer magic makes it difficult for the owner to recover. This recovery failed, but the owner is still trying"
 alice.61.a:0 "Pray for the master to recover"
