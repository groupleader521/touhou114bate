 evil.0.t:0 "Fairy Game"
 evil.0.d:0 "When the goblin found some familiar faces that she had not seen for several days, she knew that they had gone out to work in the once again again. Although the fairy brought them back immediately, they still seemed to have suffered some losses. The fairy is carrying out her first Uh How many times have you been lecturing? forget it. Although the fairy said she didn't need to tell you, it's useless to say it. But I think it's better for you to know that"
 evil.0.a:0 "Hahaha! Mother is the strongest"
 evil.1.t:0 "Fairy's prank"
 evil.1.d:0 "Recently, some winged children suddenly appeared in the territory of [Root. GetName], and some strange things happened with their appearance. Although they disappeared soon and the strange events stopped, some people were still frightened"
 evil.1.d_fantasy:0 "The fairies are here again, really, they don't stop anywhere. It seems that some people have been injured due to the pranks of fairies. Fortunately, their injuries are not severe, but they may not be able to go to the battlefield again"
 evil.1.a:0 "Fairy"
 evil.2.t:0 "Fairy's prank"
 evil.2.d:0 "Recently, some winged children suddenly appeared in the territory of [Root. GetName] and caused some damage. Although they disappeared soon, they still caused some damage"
 evil.2.d_fantasy:0 "The fairies are here again, really, they don't stop anywhere. This time I focused on the facilities of [Root. GetName], although it wasn't a major damage, it was really annoying"
 evil.2.a:0 "Fairy"
 evil.3.t:0 "Fairy's prank"
 evil.3.d:0 "Recently, some winged children suddenly appeared in the territory of [Root. GetName]. Fortunately, they were stopped in time. Although they disappeared soon, they still caused a lot of trouble for the administration of [Root. GetName]"
 evil.3.d_fantasy:0 "The fairies are here again, really, they don't stop anywhere. Fortunately, our people stopped them in time, but the administration of [Root. GetName] was still affected"
 evil.3.a:0 "Fairy"
 evil.d_evil:0 "Is it really impossible to make the fairies settle down? Fortunately, they didn't run far this time and didn't cause any damage to other places. The fairy said that if other countries hate [Root. GetName] again, we will be even more dangerous. By the way, the losses they caused were Uh I forgot Go ask the fairy"
 evil.4.t:0 "Fairy Returns"
 evil.4.d:0 "Since I started fantasizing about it, our compatriots have been joining us from various places. Some of them were resurrected after dying in battle, some came to play after hearing about it. In short, they have any reason, and some have no reason at all. They just came here when they saw many people. But no matter what, they all expressed their willingness to become soldiers, although perhaps no one knows what a soldier is and no one cares at all"
 evil.4.a:0 "Hahaha! Mother is the strongest"
 evil.5.t:0 "Fairy demands independence"
 evil.5.d:0 "The Fairy Freedom Movement has started a new activity, and they are demanding that we agree to the independence of Fairy Park. Although they pose no threat, their excessively large number and widespread presence in almost every corner make it very difficult to handle and have a huge impact on public security. Moreover, this movement has never stopped. What should we do"
 evil.5.a:0 "There's no other way"
 evil.5.b:0 "Don't even think about it"
 evil.6.t:0 "Fairy Control Mist in Hubei"
 evil.6.d:0 "Fairy is everywhere, yet they managed to control the entire north shore of the Mist Lake without us noticing. How should we respond"
 evil.6.a:0 "Give it to them"
 evil.6.b:0 "Don't even think about it"
