l_english:
 touhou_DES_out:0 "Gensokyo Diplomacy"
 touhou_DES_out_desc:0 "Since awakening, we have been restricted everywhere, perhaps because of our origins or because we have the means to empower humanity. Regardless, humans fear us, demons hate us, and equal communication is a luxury. But now times have changed, and our strength will become the perfect bargaining chip to win allies and gain status"
 touhou_DES_gentle:0 "Harmony"
 touhou_DES_gentle_desc:0 "Harmony is the most precious thing in all things. Harmony brings prosperity to all things, while discord makes things difficult to achieve"
 touhou_DES_with_hum:0 "For the Sake of Mankind"
 touhou_DES_with_hum_desc:0 "We were originally human beings, deeply aware of human pain and desires, and able to cooperate for a common ideal"
 touhou_DES_unin_hum:0 "The Call of Senkai"
 touhou_DES_unin_hum_desc:0 "The suffering in the world can only be solved by becoming immortal, and the countless desires can only be transformed by becoming immortal. Let's join the ranks of cultivators together"
 touhou_DES_with_sss:0 "Human priority"
 touhou_DES_with_sss_desc:0 "We have always put the interests of humanity first, and there are also companions around us who do so. Regardless of the purpose, at least their actions are based on the interests of humanity as the primary consideration"
 touhou_DES_unin_sss:0 "The tacit goal to prioritize humanity"
 touhou_DES_unin_sss_desc:0 "Same world, same goal"
 touhou_DES_unin_des:0 "Forgive past grievances"
 touhou_DES_unin_des_desc:0 "The dispute with Myouren Temple has been troubling us all along. Although we are archenemies with Myouren Temple, it is not an irreconcilable enemy. As long as we extend our hand of friendship first, everything will be fine"
 touhou_DES_radicalness:0 "All things perish from negligence"
 touhou_DES_radicalness_desc:0 "Born in distress, died in peace"
 touhou_DES_unin_ten:0 "The blue sky"
 touhou_DES_unin_ten_desc:0 "The sky has always been dominated by youkai, now it's time for them to return it"
 touhou_DES_attack_vam:0 "Humanity's first peaceful night"
 touhou_DES_attack_vam_desc:0 "Night has always been a paradise for youkai, full of threats and killings. It's time to end all of this"
 touhou_DES_method:0 "Religious orders"
 touhou_DES_method_desc:0 "Although religious rulings are meaningless at times like this, they can still serve as a good excuse"
 touhou_DES_attack_des:0 "Once and for all"
 touhou_DES_attack_des_desc:0 "It's time to resolve the differences between us and Myouren Temple"
 touhou_DES_in_self:0 "Unified Gensokyo"
 touhou_DES_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Gensokyo in our hands"
 touhou_DES_in_all:0 "Eternal Gensokyo"
 touhou_DES_in_all_desc:0 "The residents of Gensokyo are all part of the same family and have always contributed their efforts to maintaining peace and stability. This has been the case in the past and will continue to be so in the future, forever"
