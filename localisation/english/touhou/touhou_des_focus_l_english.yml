 #事件：
 desires.0.t:0 "Religious orders"
 desires.0.d:0 "The Divine Spirit Mausoleum has issued a notice to us that, according to the religious ruling, we need to stop protecting the Gensokyo Temple. Although the religious ruling is not convincing, perhaps it is better to follow it for the sake of our reputation. May I ask what your decision is?"
 desires.0.a:0 "There's nothing we can do"
 desires.0.b:0 "Don't even think about it"