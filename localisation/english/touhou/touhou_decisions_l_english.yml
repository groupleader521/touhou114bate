#主导科技系统
 touhou_research_type:0 "切换主导科技种类"
 touhou_research_type_desc:0 "切换科技种类将启用对应的科技树，已研究的科技不会消失。\n转换为外界科技后将永久禁用幻想科技组，已研究的科技不会消失。"
 touhou_research_type_change_to_magic:0 "将主导科技转换为魔法"
 touhou_research_type_change_to_magic_desc:0 "启用魔法科技树\n魔法使是天生的研究者，魔法是天才智慧的结晶。魔法装备拥有§G最优秀的火力§!，但这些实验室产品§R需要优秀的使用环境§!，而且§R制造成本很高§!。\n已研究的科技不会消失。"
 touhou_country_flag_magic_first_research:0 "启用魔法科技树"
 touhou_research_type_change_to_wakan:0 "将主导科技转换为灵力"
 touhou_research_type_change_to_wakan_desc:0 "启用灵力科技树\n灵力存在于世间万物之中，灵力装备正是万物力量的自然凝结。佩戴灵力装备会获得§G全面的保护§!，在战场上§G能保持组织力§!，而且这些装备§G十分容易制造§!，但灵力装备§R不擅长进攻§!。\n已研究的科技不会消失。"
 touhou_country_flag_wakan_first_research:0 "启用灵力科技树"
 touhou_research_type_change_to_demonforce:0 "将主导科技转换为妖力"
 touhou_research_type_change_to_demonforce_desc:0 "启用妖力科技树\n妖力是真正源于斗争的力量，使用妖力的士兵会利用好战场的“一切”。这§G大大减轻了后勤压力§!，而且这些装备§Y在攻击和防御中取得了协调§!，能以§G惊人的速度§!突破敌人的战线。\n已研究的科技不会消失。"
 touhou_country_flag_demonforce_first_research:0 "启用妖力科技树"
 touhou_research_type_change_to_out:0 "将主导科技转换为外界科技"
 touhou_research_type_change_to_out_desc:0 "启用外界科技组\n外界科技基于物质本身，利用科研的力量巧妙构建结构，实现多种功能。外界科技可以§G凭借多样性实现各种战术§!，但其§R上限也受到物质本身的限制§!。\n已研究的科技不会消失。\n§R此操作会永久禁用幻想科技组且不可逆。§!"
