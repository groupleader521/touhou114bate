 touhou_touhou_teach_unit_leader:0 "陆军战技教导"
 touhou_touhou_teach_unit_leader_desc:0 "虽然漫长的时光让幻想乡的将军们在某些特定领域积累了丰富的经验，但她们在其他领域表现依然平庸。通过一对一指导的方式，可以让我们的将军掌握新的能力，增强我们的实力。\n需要注意的是，虽然导师和学员都非常优秀，她们仍然无法在指挥军队的同时进行训练，因此若在训练途中学员受到任命，最后可能会由另一位将军获得技能。"
