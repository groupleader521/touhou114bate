touhou_evil_rize_up_desc:0 "斯卡雷特帝国选择无视我们的独立请求，我们只好用自己的力量去争取妖精的独立！"
touhou_evil_rize_up_start:0 "准备完成，起义开始！"
touhou_evil_rize_up_start_desc:0 "我们准备好了，去实现妖精的独立！"

#支部工作重心
 touhou_decisions_categories_everyone_communist_focus:0 "支部工作重心"
 touhou_decisions_categories_everyone_communist_focus_desc:0 "我们的理想不可能一蹴而就，也不可能生搬硬套某一种方法或思路。必须有的放矢，根据实际情况确定主要矛盾，针对主要矛盾调整各支部的工作重心。" 
 touhou_dynamic_modifiers_everyone_communist_focus:0 "改革阵痛"
 touhou_dynamic_modifiers_everyone_communist_focus_desc:0 "我们必须重新安排各支部的任务，随着支部数量的增加，这并不是一件容易的事……"
 touhou_country_flag_changing_everyone_communist_focus:0 "正在调整支部工作重心"
 touhou_decisions_everyone_communist_economy:0 "以生产建设为重心"
 touhou_decisions_everyone_communist_economy_desc:0 "发展是解决一切问题的基础和关键。党中央认为，现在国际形势错综复杂、充满变数，在这种环境中，我们必须锚定自身历史方位，在变数中寻找不变，用发展化解国内、党内的纷争和矛盾，为未来的行动奠定物质基础。接下来党中央将号召各党支部专注于生产建设。"
 touhou_dynamic_modifiers_everyone_communist_economy:0 "党支部-生产建设"
 touhou_dynamic_modifiers_everyone_communist_economy_desc:0 "在党支部的带动作用下，各地的工业生产能力显著增强，人民武装不断充实，平等共存的理念被广泛接受，政府的官僚作风得到有效遏制，我们有信心创造一个前所未有的光明未来，一切付出都是值得的。"
 touhou_decisions_everyone_communist_army:0 "以军队建设为重心"
 touhou_decisions_everyone_communist_army_desc:0 "我们的事业到了最危险的时刻，一些政委向中央反映前线形势不容乐观，或许我们应该将各支部的任务转向于我们的伟大的战争，但这无疑会给潜在的敌人以可乘之机……" 
 touhou_dynamic_modifiers_everyone_communist_army:0 "党支部-军队建设"
 touhou_dynamic_modifiers_everyone_communist_army_desc:0 "每个得到充分教育的党员都可以化身为具有坚定信仰和优秀素质的指挥官，但基层党支部的力量被大大削弱，反动分子开始行动，我们需要尽快结束战争。"
 touhou_decisions_everyone_communist_ideology:0 "以思想建设为重心"
 touhou_decisions_everyone_communist_ideology_desc:0 "思想建设是党的根本任务。社会归根结底是（广义）人的社会，无数的历史教训表明：再伟大的思想若不能深入人心，一切便都是空中楼阁，随时会轰然倒塌。我们应加强思想建设，严肃处理党内的投机分子，积极传播平等共存观念，或许在未来的某天，我们会倒下，但平等共存的理念将支撑千千万万的人民走向自我解放的道路！"
 touhou_dynamic_modifiers_everyone_communist_ideology:0 "党支部-思想建设"
 touhou_dynamic_modifiers_everyone_communist_ideology_desc:0 "通过加强党内党外的思想建设，我们扩大了党员队伍，提高了党员质量，得到了被解放的劳动人民的广泛支持，然而军队中的政委略有不足……"

