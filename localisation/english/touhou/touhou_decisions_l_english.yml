#人偶的特殊用途
 touhou_decisions_categories_doll:0 "人偶的特殊用途"
 touhou_mission_doll_production_line:0 "人偶生产线"
 touhou_mission_doll_production_line_desc:0 "我们抽出部分民用工厂用于生产作战人偶，每35天结算一次。当人偶足够时(100m)，生产线会自动停工。"
 touhou_mission_doll_automatic_construction:0 "自动化人偶建设"
 touhou_mission_doll_automatic_construction_desc:0 "每20天，我们利用人偶网络完善随机地区的基建。"
 touhou_decisions_sent_manpower_faction:0 "向[FROM.GETNAME]输送人偶士兵"
 touhou_decisions_sent_manpower_faction_desc:0 "向我们的盟友[FROM.GETNAME]输送人偶制士兵，以减少生命的损失。"
 touhou_dynamic_modifiers_alice_doll:0 "人偶作战网络"
 touhou_dynamic_modifiers_alice_doll_desc:0 "海量作战人偶组成了我们的军队，它们易于训练、性能优良，任何情况下我们的人民都不再需要于枪林弹雨中同敌人搏命，这大大提高了他们对我们的支持。但是，在接入人偶作战网络之前，人偶士兵几乎没有作战能力。"
 touhou_decisions_strengthen_alice_doll_army:0 "强化人偶作战网络-陆战"
 touhou_decisions_strengthen_alice_doll_army_desc:0 "将大量人偶整合到人偶作战网络的陆战板块，大幅提高作战人偶群的陆战能力。"
 touhou_decisions_strengthen_alice_doll_naval:0 "强化人偶作战网络-海战"
 touhou_decisions_strengthen_alice_doll_naval_desc:0 "将大量人偶整合到人偶作战网络的海战板块，大幅提高作战人偶群的海战能力。"
 touhou_decisions_strengthen_alice_doll_air:0 "强化人偶作战网络-空战"
 touhou_decisions_strengthen_alice_doll_air_desc:0 "将大量人偶整合到人偶作战网络的空战板块，大幅提高作战人偶群的空战能力。"

