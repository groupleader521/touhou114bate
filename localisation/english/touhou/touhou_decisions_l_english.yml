#准备战争
 touhou_decisions_categories_touhou_fiscal_military:0 "准备战争"
 touhou_decisions_categories_touhou_fiscal_military_desc:0 "进入临战战备动员；战备值班人员昼夜坐班；无线电指挥网全时收听，保障不间断指挥；运用各种侦察手段，严密监视敌人动向；进行应急扩编，战备预备队和军区战备值班部队，按战时编制满员，所需装备视补充能力优先保障；完成阵地配系；落实各项保障；部队人员、兵器、装备疏散隐蔽伪装；留守机构组织人员向预定地区疏散；完善行动方案，完成一切临战准备，部队处于待命状态；停止一切休假，停止一切转业、退伍人员。"
 touhou_decisions_touhou_fiscal_military_0:0 "对[FROM.GETNAME]进行武力威胁"
 touhou_decisions_touhou_fiscal_military_0_desc:0 "\n§R对方可能会接受傀儡，如果拒绝，我们将在数日后主动宣战§!" 
 touhou_decisions_touhou_fiscal_military_1:0 "对[FROM.GETNAME]进行武力威胁"
 touhou_decisions_touhou_fiscal_military_1_desc:0 "\n§R对方可能会接受傀儡，如果拒绝，我们将在数日后主动宣战§!"

#和平演变
touhou_decisions_categories_touhou_fiscal_society:0 "和平演变"
touhou_decisions_categories_touhou_fiscal_society_desc:0 "通过一场真枪实弹的“热战”不但难以击溃敌对国家，而且这种战争的代价是我们自己也难以承受的。我们可以通过与敌对国家的“和平”接触，用我们的价值观、意识形态和生活方式影响和改造他们，特别是青年人，尤其是精英阶层的青年人。使敌对国家逐步变得对我们无害，逐步演变成我们的“人力资源”。\n新的时代，应该采用新的战争手段，但结果是一样的。"
touhou_decisions_touhou_fiscal_society_0:0 "对[FROM.GETNAME]进行渗透"
touhou_dynamic_modifiers_touhou_fiscal_society_0:0 "国际支援"
touhou_dynamic_modifiers_touhou_fiscal_society_0_desc:0 "我们拿到了一笔国际资金，同时，对方愿意免费接收留学生，尤其是政治、军事、科研等领域的年轻人。这很好，但这真的好吗？"
touhou_decisions_touhou_fiscal_society_1:0 "傀儡[FROM.GETNAME]"

#灵活支出
touhou_decisions_categories_touhou_fiscal_flexibility:0 "灵活支出"
touhou_decisions_categories_touhou_fiscal_flexibility_desc:0 "为达到科学运用财政资金，满足国家完成各项职能的需要的目的，财政支出的安排应体现以下原则：\n（1）量入为出。财政支出的安排应在财政收入允许的范围内，避免出现大幅度的财政赤字。\n（2）统筹兼顾。要处理好积累性支出与消费性支出的关系、生产性支出与非生产性支出的关系，做到统筹兼顾，全面安排。\n（3）讲求效益。财政支出的效益体现在财政投资的经济效益和社会效益两个方面，要保证有限的财政资金最大限度的效益。"
