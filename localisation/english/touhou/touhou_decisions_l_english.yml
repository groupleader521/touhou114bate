 touhou_touhou_teach_navy_leader:0 "海军战技教导"
 touhou_touhou_teach_navy_leader_desc:0 "在整个幻想乡中精心选拔出的海军上将拥有一流的力量，但还是过于稀缺了，而新晋升的海军上将又过于弱小。通过一对一指导的方式，可以让我们的海军上将掌握新的能力，增强我们的实力。\n需要注意的是，虽然导师和学员都非常优秀，她们仍然无法在指挥军队的同时进行训练，因此若在训练途中学员受到任命，最后可能会由另一位海军上将获得技能。\n注：条件中的“未在指挥陆军”是翻译问题，其含义应该是“未在指挥军队”，包括陆军和海军。"
