l_english:
 touhou_reform:0 "改革"
 touhou_reform_desc:0 "虽然我们的制度和模式在幻想乡的环境下确实非常有效，但是明显不适合这个世界，仅仅是这个世界很多我们必须的能量极度缺乏这一点，就迫使我们必须改变现有的模式，但是仅凭自己恐怕难以做到，也许我们能从外界或者幻想乡内部找到合适的方法。"
 
 touhou_society_reform:0 "社会改革"
 touhou_society_reform_desc:0 "[Root.GetName]已经准备好进行社会改革了，但是改革时，[Root.GetName]社会稳定必然会受到影响，必须小心被趁虚而入。"
 touhou_fiscal_reform:0 "政府改革"
 touhou_fiscal_reform_desc:0 "[Root.GetName]已经准备好进行社会改革了，但是改革时，[Root.GetName]政府必然会受到影响，必须小心被趁虚而入。"
 touhou_research_reform:0 "科研改革"
 touhou_research_reform_desc:0 "[Root.GetName]已经准备好进行社会改革了，但是改革时，[Root.GetName]科研必然会受到影响，必须小心被趁虚而入。"
 touhou_army_reform:0 "军事改革"
 touhou_army_reform_desc:0 "[Root.GetName]已经准备好进行社会改革了，但是改革时，[Root.GetName]军队必然会受到影响，必须小心被趁虚而入。"
 touhou_industry_reform:0 "工业改革"
 touhou_industry_reform_desc:0 "[Root.GetName]已经准备好进行社会改革了，但是改革时，[Root.GetName]工业生产必然会受到影响，必须小心被趁虚而入。"
 
 attitude_change:0 "宣传"
 attitude_change_desc:0 "[Root.GetName]的人民还没有真正明白我们应该对外界或者幻想乡其他势力采取什么样的态度，他们需要引导。"
 outside_world_attitude_up:0 "宣传外界威胁论"
 outside_world_attitude_up_desc:0 "外界对[Root.GetName]是种威胁，但是我们的人民并不明白，他们需要引导。"
 outside_world_attitude_down:0 "宣传外界联合论"
 outside_world_attitude_down_desc:0 "外界是[Root.GetName]的朋友，但是我们的人民并不明白，他们需要引导。"
 inside_fantasy_attitudee_up:0 "宣传幻想乡威胁论"
 inside_fantasy_attitudee_up_desc:0 "幻想乡其他势力对[Root.GetName]是种威胁，但是我们的人民并不明白，他们需要引导。"
 inside_fantasy_attitude_down:0 "宣传幻想乡联合论"
 inside_fantasy_attitude_down_desc:0 "幻想乡其他势力是[Root.GetName]的朋友，但是我们的人民并不明白，他们需要引导。"
 
 touhou_unify:0 "重建幻想乡"
 touhou_unify_desc:0 "幻想乡是我们的家园，幻想乡的统一是我们永恒的目标与追求。"

 touhou_unity_end:0 "幻想乡统一"
 touhou_unity_end_desc:0 "在漫长的争端之后，今天幻想乡终于再一次迎来了统一，开始吧，[Root.GetName]将让幻想乡再次走向伟大。"
 touhou_surrender_to_out:0 "与外界人和谈"
 touhou_surrender_to_out_desc:0 "外界人的庞大耗尽了我们，我们必须想点办法，哪怕……屈辱。"
 touhou_tooltip_surrender_to_out:0 "（包括盟友与傀儡国）占领幻想乡所有主要城市"
 touhou_charge_of_Gensokyo:0 "真正的话事人"
 touhou_charge_of_Gensokyo_desc:0 "我们已经控制了幻想乡所有的关键区域，该谈谈谁是幻想乡真正的话事人了！"
 touhou_tooltip_add_core:0 "§G我们将获得幻想乡所有地区的核心，并胁迫其他AI幻想乡势力成为我们的傀儡§!"
 touhou_country_flag_unity_end:0 "幻想乡统一准备就绪"
 touhou_unify_to_other:0 "向幻想乡盟友施压"
 touhou_unify_to_other_desc:0 "是时候该让我们的朋友有点分寸了，我们需要朋友，但需要的是更听话的朋友。\n§R对方可能会接受傀儡，如果拒绝，我们将在数日后主动宣战§!"
 touhou_unify_to_other_tt:0 "存在一个是我方盟友且非我方傀儡的幻想乡国家"
 touhou_unify_to_other_cancel_tt:0 "不满足先决条件"
 touhou_unify_to_other_must:0 "幻想乡盟主号令"
 touhou_unify_to_other_must_desc:0 "那些孩子们一直觉得自己和我们平起平坐，我们该给他们点压力了。\n§R只能使用一次，同阵营AI幻想乡势力一定会接受傀儡§!\n"
 touhou_country_flag_unify_to_other_must:0 "来自盟主的政治压力"
 touhou_unity_to_puppet:0 "合并附属国"
 touhou_unity_to_puppet_desc:0 "附属国也是我们的家人，应该重新回到我们应有的姿态，重回一个统一的幻想乡。\n§R附属AI幻想乡势力一定会接受接受合并§!"
 touhou_unity_to_puppet_tt:0 "存在一个是我方傀儡的幻想乡国家" 
 touhou_unity_to_puppet_cancel_tt:0 "不满足先决条件"
 touhou_decisions_evil_education:0 "妖精教育机构"
 touhou_decisions_evil_education_desc:0 "妖精在幻想乡中无处不在，调皮、自大，仿佛七八岁的孩子，但这并不是将她们拒之门外的理由。通过充足的教育，她们将成为新幻想乡最优秀的公民。"
 touhou_tooltip_evil_education:0 "建立§Y妖精教育机构§!"
 touhou_country_flag_evil_education:0 "已建立妖精教育机构" 
 touhou_tooltip_evil_education_1:0 "如果拥有§Y共产主义§!意识形态，在成立党支部的同时将会建立§Y妖精教育机构§!"
 touhou_mission_evil_damage:0 "妖精闹事"
 touhou_mission_evil_damage_desc:0 "妖精们吵吵闹闹，到处搞破坏，这没什么稀奇的。可是最近她们似乎专门破坏我们的军工厂，这是巧合吗？"
 touhou_decisions_evil_pacification:0 "安抚妖精"
 touhou_decisions_evil_pacification_desc:0 "事态的发展远远超出了我们的预期，我们必须在一切更糟之前采取手段，不计代价！"
 
 
 touhou_trump_card:0 "幻想兵团"
 touhou_trump_card_desc:0 "通过将这个世界的技术和幻想乡的各种异能进行有效的结合，在发挥种族的优势，我们便可以将幻想变为现实。"
 
 touhou_human_defense_project:0 "扶持人类卫队"
 touhou_human_defense_project_desc:0 "指挥官阁下，大部分人类都很弱小，尽管有少量强者，但他们总体而言仍然是弱小的种族，可弱小的他们却在世界入之前的幻想乡拥有一席之地。总参谋部认为：在长期生存中，人类掌握了强大且富有包容力的组织能力，事到如今，我们可以启用旧幻想乡的人类卫队。"
 touhou_flag_human_defense_project:0 "已完成决议：扶持人类卫队"

 touhou_ALI_goelia_project:0 "研究歌利亚"
 touhou_ALI_goelia_project_desc:0 "指挥官阁下，早在世界入前，爱丽丝便开始研究巨型兵器歌利亚。虽然这一研究半途而废，但我们可以请求爱丽丝重新开始。无敌的巨型战争兵器，这正是我们所需的。"
 touhou_flag_ALI_goelia_project_other:0 "已完成决议：研究歌利亚"

 touhou_ALI_suicide_puppet_project_0:0 "研究神风人偶"
 touhou_ALI_suicide_puppet_project_0_desc:0 "为应对外界的钢船冲击，我们急需提高对海打击能力。新的武器不仅需要优异的性能，更需要足够的数量来满足大规模使用的需求。指挥官阁下，幻想乡有一位武器生产大师，或许我们可以请求她的帮助。"
 touhou_flag_ALI_suicide_puppet_project_0:0 "已完成决议：研究神风人偶"

 touhou_TEN_aeolus_project_0:0 "启动风神计划"
 touhou_TEN_aeolus_project_0_desc:0 "指挥官阁下，您是否需要绝对的制空权？我们研制出了“风神之翼”，它的性能远胜当今世界任何空战装备，但合格的使用者是我们的难言之隐……或许我们可以请求天狗，帮助他们回到天空，也帮助我们掌控天空，这是双赢。"
 touhou_flag_TEN_aeolus_project_0:0 "已完成决议：启动风神计划"

 touhou_HEL_oni_project_0:0 "征召鬼族战士"
 touhou_HEL_oni_project_0_desc:0 "指挥官阁下，我们的研究所设计出一种新型装甲，它能以低廉的成本为我们的军队提供大量的装甲厚度，但是这种装甲对肉体的负荷过大。如果能征召鬼族的话，我相信我们很快会有一支媲美外界装甲的劲旅。"
 touhou_flag_HEL_oni_project_0:0 "已完成决议：征召鬼族战士"

 touhou_BLI_boli_project_0:0 "“飞行程度的能力”"
 touhou_BLI_boli_project_0_desc:0 "在世界入之后，博丽巫女依旧保留了一部分控制重力的能力。倘若得到她的协助，我们可以设计出一种携带更多武器的飞行装置。指挥官阁下，不知您意下如何？"
 touhou_flag_BLI_boli_project_0:0 "已完成决议：“飞行程度的能力”"

 touhou_DES_bomber_project_0:0 "了解诡道符咒"
 touhou_DES_bomber_project_0_desc:0 "指挥官阁下，我们得到了有些微妙的情报……神灵庙的道士们研究出一种符咒，佩戴者将不可阻挡并可施展强大的法术。尽管是那些邪仙的研究成果，但您不妨了解一下？"
 touhou_flag_DES_bomber_project_0:0 "已完成决议：了解诡道符咒"

 touhou_DLD_animal_project_0:0 "培养心灵引导者"
 touhou_DLD_animal_project_0_desc:0 "指挥官阁下，有个危险的情报，不知您是否愿意了解。有个名为尤里的欧洲年轻人对觉妖怪很感兴趣，他认为推广觉妖怪的心灵能力就能“控制更多”。如果我们在这一方面进行投入，将能以极少的兵力控制占领区，但您与整个参谋部并不在危险范围外。指挥官，请您谨慎考虑。"
 touhou_flag_DLD_animal_project_0:0 "已完成决议：培养心灵引导者"

 touhou_dragon_project_0:0 "训练龙虎卫"
 touhou_dragon_project_0_desc:0 "吸血鬼异变后，红魔馆的军队规模遭到严重限制。蕾米莉亚等人为保持红魔馆军事实力，注重培养少量精锐即我们要提及的龙虎卫。这些士兵堪称陆上第一步兵，即便最精锐的外界军队在他们面前也不堪一击。指挥官阁下，我们或许可以向红魔馆学习他们的军事训练方式。"
 touhou_flag_dragon_project_0:0 "已完成决议：训练龙虎卫"

 touhou_die_project_0:0 "启用死神"
 touhou_die_project_0_desc:0 "指挥官阁下，庞大的战线每天都会造成庞大而无意义的伤亡，只有决定性的胜利才能改变战争的走向。世界入之后，冥界的死神失去了存在的意义，但她们依旧有着强大的突破能力，可以用极快的速度分割战场。为了战争的走向，也为了道义，我建议启用她们。"
 touhou_flag_die_project_0:0 "已完成决议：启用死神"

 touhou_rabbit_team_project_0:0 "学习月都战术理论"
 touhou_rabbit_team_project_0_desc:0 "指挥官阁下，您一定记得月之民对我们的入侵。彼时的幻想乡几乎无法在正面作战中取得任何战果。尽管我们不能马上复刻月都的先进科技，但是我们可以学习她们的战术理论，我相信这很快就能取得成效。"
 touhou_flag_rabbit_team_project_0:0 "已完成决议：学习月都战术理论"

 touhou_deep_sea_project_0:0 "遨游大海"
 touhou_deep_sea_project_0_desc:0 "指挥官阁下，这里有个好消息。如您所知，世界入之后，大部分水妖怪保留了水中生存的能力，但由于海洋的盐分浓度过高，这份能力无法用于航海。前不久，我们得到消息，河童研制出了可以随身携带的海水淡化设备。通过开发这一技术，我们或许可以在水下领域弯道超车。"
 touhou_flag_deep_sea_project_0:0 "已完成决议：遨游大海"

 touhou_soul_project_0:0 "求助大胃王的庭师"
 touhou_soul_project_0_desc:0 "现代战争不同于世界入之前的小规模冲突，是国与国之间全方位的较量。人员、装备、后勤被列为现代战争三大要素，其中后勤是前两者的保障。在作战中我们发现，后勤在很多地区难以保障，严重影响前线战斗力。幸好某位大胃王的庭师对这种问题得心应手，指挥官阁下，我有个想法，您愿意听听吗？"
 touhou_flag_soul_project_0:0 "已完成决议：求助大胃王的庭师"

 touhou_wunv_project_0:0 "改革战地医疗体系"
 touhou_wunv_project_0_desc:0 "指挥官阁下，东风谷早苗小姐向我们提交意见书。她认为：现有的战地医疗体系过于“野蛮”，“落后得超乎想象”的设备和组织模式造成了“海量不必要的伤亡”，“如果没有督战队，没有一个脑子正常的人愿意往前线走一步”，总之，[ROOT.GetName]亟需改革战地医疗体系。同时，她表示自己愿意成为此次改革的牵头人。指挥官阁下，您怎么看？"
 touhou_flag_wunv_project_0:0 "已完成决议：改革战地医疗体系"

 touhou_lotus_project_0:0 "重建星莲船"
 touhou_lotus_project_0_desc:0 "指挥官阁下，这里有个令人惊喜的消息。命莲寺愿意配合我们重建星莲船，我们完全可以结合两个世界的科技建造一艘有史以来最大最强的战舰！当她出坞之际，我们将打破外界人在海面上的“黑船霸权”！指挥官阁下，我们已经迫不及待了，请下命令吧！"
 touhou_dynamic_modifiers_lotus:0 "逐步探索的独立海军之路"
 touhou_dynamic_modifiers_lotus_desc:0 "道阻且长,行则将至。"
 touhou_flag_lotus_project_0:0 "已完成决议：重建星莲船"

 touhou_magician_project_0:0 "设计魔法巨炮"
 touhou_magician_project_0_desc:0 "指挥官阁下，尽管装甲军团已经成为现代进攻的主要力量，但量变带来质变，当火力强大到一定程度，装甲军团那强大的突破能力都显得微不足道了。正巧，我们知道某个人能把这化为现实，对吗？"
 touhou_flag_magician_project_0:0 "已完成决议：设计魔法巨炮"
 
 touhou_Unit_leaders:0 "英雄集结"
 touhou_Unit_leaders_desc:0 "为了幻想乡，也为了这个世界，我们需要更多的力量。虽然立场不同，大家都是为了幻想乡的未来而行动的。我们可以去寻求她们的支持，将曾经的对手，变为未来的伙伴。"
 touhou_find_fula:0 "解放芙兰朵露"
 touhou_find_fula_desc:0 "芙兰朵露以其不稳定的精神状态著称，在世界入之后更是如此。若是下定决心从监禁中释放芙兰朵露的话，必须做好应对暴走的准备。相信经过苦心栽培，芙兰朵露的精神力量能够安定下来。"
 touhou_find_navy_Kawasiro_Nitori:0 "寻找海军上将适任者-河城荷取"
 touhou_find_navy_Kawasiro_Nitori_desc:0 "幻想乡已经重新统一了，为了在这个世界立足，我们需要一种名为海军的力量，但是只有身为水灵的村纱水蜜对这方面略知一二，身为河童的河城荷取或许可以胜任这份工作。"
 touhou_find_navy_Wakasagihime:0 "寻找海军上将适任者-若鹭姬"
 touhou_find_navy_Wakasagihime_desc:0 "幻想乡已经重新统一了，为了在这个世界立足，我们需要一种名为海军的力量，但是只有身为水灵的村纱水蜜对这方面略知一二，身为若鹭姬的若鹭姬或许可以胜任这份工作。"
 touhou_find_sun:0 "拜访太阳花田"
 touhou_find_sun_desc:0 "寻求风见幽香的帮助。"
 touhou_find_cloud:0 "搜索玄云海"
 touhou_find_cloud_desc:0 "世界入的时候，在玄云海附近有一些异常，去探索一下，也许会有收获。"
 touhou_find_yakumo:0 "寻找八云家"
 touhou_find_yakumo_desc:0 "在幻想乡里，八云家的所在一直是个谜。但在世界入之后，即使是紫也受到了影响，现在她们不可能在异界生活了。"
 touhou_find_sage:0 "寻求贤者智慧"  
 touhou_find_sage_desc:0 "初步完成政治上的改革，我们发现外界的种种理念并不能完全套用到幻想乡，为了进一步将幻想乡带到现代社会，我们需要汲取长者的智慧。"
 touhou_find_out:0 "求助外界人"
 touhou_find_out_desc:0 "我们对军事理论一窍不通，听说外界经过大战的洗礼，军事理论得到了巨大的发展，我们可以利用他们。在现在的环境下，找到一个愿意帮助我们的人并不困难。"
 touhou_find_friends:0 "拜访[FROM.GetName]的亲友"
 touhou_find_friends_desc:0 "根据情报，[FROM.GetName]的亲友现在的生活并不如意，或许可以把他们招募到我们这里。"

 touhou_kappa:0 "重心迁移"
 touhou_kappa_desc:0 "河童在生产和研究两方面都颇有建树，这使得他们可以自由在两种工作模式之间切换，让一部分人员转移到更加需要的地方，可以有效加强对应的能力。"
 
 touhou_kappa_research:0 "研究重心"
 touhou_kappa_research_desc:0 "通过牺牲部分生产能力，加强[Root.GetName]的科研能力。"
 touhou_kappa_industry:0 "生产重心"
 touhou_kappa_industry_desc:0 "通过牺牲部分科研能力，加强[Root.GetName]的生产能力。"
 
 touhou_kappa_repair:0 "修复爆炸损伤"
 touhou_kappa_repair_desc:0 "[Root.GetName]的设施又发生了爆炸，没有完善的设施会对[Root.GetName]的科研和生产造成打击，虽然这种打击主要来自于士气方面，我们需要修复这些设施。"
 
 kappa_research_repair:0 "修复研究所"
 kappa_research_repair_desc:0 "[Root.GetName]需要修复我们的研究区。"
 kappa_industry_repair:0 "修复工业区"
 kappa_industry_repair_desc:0 "[Root.GetName]需要修复我们的工业区。"
 kappa_research_remould:0 "改建研究所"
 kappa_research_remould_desc:0 "现有的研究区并不适合现在的情形，[Root.GetName]应该在修复的同时改建它们。"
 kappa_industry_remould:0 "改建工业区"
 kappa_industry_remould_desc:0 "现有的工业区并不适合现在的情形，[Root.GetName]应该在修复的同时改建它们。"
 
 touhou_molisha:0 "接受“援助”"
 touhou_molisha_desc:0 "[Root.GetName]还在支撑着，但是情况没有丝毫好转，也许我们应该接受两方的提议。"
 
 molisha_need_human_help:0 "选择人类"
 molisha_need_human_help_desc:0 "我本质上还是人类，[Root.GetName]会和人类合作的。"
 molisha_need_monster_help:0 "选择妖怪"
