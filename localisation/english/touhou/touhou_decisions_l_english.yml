#支部建到地方
 touhou_decisions_categories_everyone_communist:0 "党支部的落地生根"
 touhou_decisions_categories_everyone_communist_desc:0  "长久以来，人类与妖精的生活如同两条平行的线，彼此之间的误解和隔阂，使得谣言如病毒一般在人类中蔓延。\n为了铸造一个人类和妖精和谐共处的未来，我们必须架起彼此的桥梁，让人类洞察妖精的世界，也让妖精理解人类的价值。我们的未来，不应该只是妖精的未来，也不会只是人类的未来。\n当人类的创造力和妖精的力量结合在一起，我们必定能创造出一个充满希望的未来!"

 touhou_decisions_categories_name_everyone_communist:0 "以下是尚未建立党支部的地区。"
 touhou_decisions_everyone_communist:0 "在[FROM.GetName]成立党支部"
 touhou_decisions_everyone_communist_desc:0 "[FROM.GetName]的人们尚未了解妖精，建立党支部，让党员扎根群众，引导人妖和解，实现共同繁荣。"
 touhou_tooltip_everyone_communist:0 "强化§Y支部-生产建设§!、§Y党支部-军队建设§!和§Y党支部-思想建设§!。"
 touhou_state_flag_everyone_communist:0 "已在[FROM.GetName]成立支部"

#我们的未来
 touhou_decisions_categories_everyone_communist_core:0 "我们的未来"
 touhou_decisions_categories_everyone_communist_core_desc:0 "旧社会，战争意味着一个民族对另一个民族的奴役，意味着一种文化对另一种文化的奴役，意味着一个阶级对另一个阶级的奴役。谁若走这条歪路、邪路，必定会被真正的新生力量扫进历史的垃圾堆。我们的战争是先行觉醒的被压迫阶级对尚未觉醒的被压迫阶级的援助，是先进生产力对落后生产关系的自发调整，是走向未来的正义之举，一切都是我们可团结的力量。"
 touhou_decisions_categories_name_everyone_communist_core:0 "以下是可以加入我们的地区。"
 touhou_decisions_everyone_communist_core:0 "接纳[FROM.GetName]的同志们"
 touhou_decisions_everyone_communist_core_desc:0 "之前，我们在[FROM.GetName]建立了党支部。尽管他们不是幻想乡居民，但经过长期的生产生活考验，[FROM.GetName]的同志对国忠诚、对党负责，党中央决定采取更有力的措施接纳他们，让[FROM.GetName]人民与我们共创未来。"

