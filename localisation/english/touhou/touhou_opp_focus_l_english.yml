l_english:
 touhou_OPP_out:0 "Gensokyo Diplomacy"
 touhou_OPP_out_desc:0 "The Nine other Yama did not come to this world along with Gensokyo's Ministry of Right and Wrong. Moreover, there is only one Yama left in Hell, which has caused diplomatic action to stagnate. We must re-establish contact with the various forces in Gensokyo"
 touhou_OPP_gentle:0 "Hell's New Deal"
 touhou_OPP_gentle_desc:0 "The absence of the nine Yama has given Eiki Shiki, Yamaxanadu the opportunity to change her hellish policies. In such a situation, hell should be united rather than hostile"
 touhou_OPP_Hades_self:0 "Netherworld Autonomy"
 touhou_OPP_Hades_self_desc:0 "It is best for the Netherworld to be managed by people from the Netherworld"
 touhou_OPP_Hades_unin:0 "Netherworld Alliance"
 touhou_OPP_Hades_unin_desc:0 "Although Hell has always regarded the underworld as a servant, friends are our correct relationship"
 touhou_OPP_admit_old_hell:0 "Admit Betrayal of Old Hell"
 touhou_OPP_admit_old_hell_desc:0 "In the past, [Root.GetName] once abandoned them, hoping that these small compensations will not be too late now"
 touhou_OPP_admit_oni:0 "Legalization of Oni residence"
 touhou_OPP_admit_oni_desc:0 "Although the Oni tribe is a recent outsider, since they have recognized their legitimacy, we should also acknowledge their legitimacy"
 touhou_OPP_new_hell_unin:0 "Hell Alliance"
 touhou_OPP_new_hell_unin_desc:0 "Let's unite together and work together for the future of hell"
 touhou_OPP_radicalness:0 "Reaffirm ownership of hell"
 touhou_OPP_radicalness_desc:0 "As the Yama has always declared, we are the sole owners of all of Hell"
 touhou_OPP_final_notice:0 "Old Hell ultimatum"
 touhou_OPP_final_notice_desc:0 "This is their only chance, submit or die"
 touhou_OPP_for_war:0 "Preparation for War"
 touhou_OPP_for_war_desc:0 "Hell is ours, no one can fight against us within hell"
 touhou_OPP_own_hell_all:0 "The Lord of Hell"
 touhou_OPP_own_hell_all_desc:0 "[Root.GetName] is the only master of hell"
 touhou_OPP_Hades_join_us:0 "Netherworld Integration"
 touhou_OPP_Hades_join_us_desc:0 "The Netherworld has always been the property of [Root.GetName]. Previously, it was only lent to you, but now it's time to return it"
 touhou_OPP_in_self:0 "Unified Gensokyo"
 touhou_OPP_in_self_desc:0 "We have been waiting for too long, and now the time is finally ripe. We are ready to hold onto Gensokyo in our hands"
 touhou_OPP_in_all:0 "Eternal Gensokyo"
 touhou_OPP_in_all_desc:0 "The residents of Gensokyo are all part of the same family and have always contributed their efforts to maintaining peace and stability in Gensokyo. This has been the case in the past and will continue to be so in the future, forever"
 #idea:
 touhou_lord_of_hell:0 "Lord of Hell"
 touhou_lord_of_hell_desc:0 "Hell has always been a possession of the afterlife, and we are prepared to make those thieves pay the price"
 
