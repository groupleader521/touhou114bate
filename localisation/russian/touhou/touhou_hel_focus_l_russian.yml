 hell.0.t:0 "Дьяволы независимы."
 hell.0.d:0 "Что же нам делать, когда люди - призраки внезапно заявляют, что больше не слушают нас и в одностороннем порядке разрывают с нами связь?"
 hell.0.a:0 "Пусть идут."
 hell.0.b:0 "Не думай об этом."
 hell.1.t:0 "Призрак ультиматум."
 hell.1.d:0 "Пришли призраки, и они сказали\: ? Ради прошлого, если мы хотим быть их слугами, дайте нам путь к жизни?. Что нам делать?"
 hell.1.a:0 "Мы подчинились."
 hell.1.b:0 "Не думай об этом."