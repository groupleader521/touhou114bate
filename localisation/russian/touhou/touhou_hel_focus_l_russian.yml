l_russian:
 touhou_HEL_out:0 "Фантастическая дипломатия."
 touhou_HEL_out_desc:0 "Дьяволы никогда не заботились о чужих вещах и не обращали внимания на общение с другими силами. Но теперь это стало необходимостью дипломатии с другими силами. Потому что мы хорошо знаем, что наши кулаки больше не так надежны, как раньше."
 touhou_HEL_gentle:0 "Старый винодельческий завод."
 touhou_HEL_gentle_desc:0 "Дьяволы очень довольны жизнью в старой столице, и никто, включая наших лидеров, не хочет возвращаться на землю, и единственным недостатком красоты является то, что запасы вина всегда были недостаточными. В старой столице строятся винодельческие заводы в больших количествах, и пока мы можем гарантировать поставки, у нас нет ничего другого."
 touhou_HEL_expanded_production:0 "Расширение производства."
 touhou_HEL_expanded_production_desc:0 "Но, как обещает [Root.GetLeader], размеры винодельни еще больше расширились, и для того, чтобы иметь возможность эффективно производить, вокруг были построены несколько вспомогательных заводов, но это было просто обледенение на торте."
 touhou_HEL_special_supply:0 "Специальное вино."
 touhou_HEL_special_supply_desc:0 "[Root.GetName] производит достаточно вина для всех, но, к сожалению, из - за проблем с адской географией большинству людей приходится идти большую часть дня, чтобы забрать вино, а затем тратить большую часть дня, чтобы вернуться. Создайте специальную систему снабжения, чтобы каждый мог наслаждаться самым свежим вином. Чтобы обеспечить его нормальное функционирование, инфраструктура [Root.GetName] также была улучшена, но никто не заботится об этом."
 touhou_HEL_warfare_will:0 "Подземные бои."
 touhou_HEL_warfare_will_desc:0 "Вино и борьба - две любимые вещи призраков. Теперь проблема с вином в основном решена, чтобы успокоить зудящих людей, был создан подземный боевой клуб, чтобы все могли хорошо драться."
 touhou_HEL_champion:0 "Боевой чемпион."
 touhou_HEL_champion_desc:0 "# Войноподобные призраки, уважающие сильных и желающие быть сильными, боевые действия будут в значительной степени способствовать развитию силы [Root.GetName]."
 touhou_HEL_forever:0 "Постоянное проживание."
 touhou_HEL_forever_desc:0 "Что еще мы можем попросить, кроме вина и борьбы?"
 touhou_HEL_radicalness:0 "Собака требует дань."
 touhou_HEL_radicalness_desc:0 "В настоящее время жизнь в Старой столице вполне достойна, но время от времени они все еще скучают по земной жизни, конечно, в основном скучают по вино горы монстров. Скажите небесным псам, что нам нужно дать достаточно хорошего вина, иначе мы сами его возьмем!"
 touhou_HEL_cast_off:0 "Избавиться от оков."
 touhou_HEL_cast_off_desc:0 "Дьяволы - вечные короли, и никто не может кататься на головах королей!"
 touhou_HEL_own:0 "Господь горы монстров."
 touhou_HEL_own_desc:0 "# Монстры горы наши, прошлое есть, будущее тоже."
 touhou_HEL_return:0 "Возвращение на гору монстров."
 touhou_HEL_return_desc:0 "Рабы, господа ваши вернулись!"
 touhou_HEL_unify:0 "Объединить горы монстров."
 touhou_HEL_unify_desc:0 "Бессильные люди позволяют горам монстров быть занятыми другими так долго, но это уже не имеет значения. Спросить почему? Потому что мы здесь!"
 touhou_HEL_in_self:0 "Объединить город фантазий."
 touhou_HEL_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_HEL_in_all:0 "Вечная мечта Родины."
 touhou_HEL_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
