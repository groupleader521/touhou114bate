l_russian:
 touhou_VAM_out:0 "Фантастическая дипломатия."
 touhou_VAM_out_desc:0 "Красный Волшебник не фокусируется на так называемой дипломатии, потому что в стране фантазий почти все общение происходит на банкетах. Однако теперь ясно, что это больше не может быть сделано, подражая внешнему миру, чтобы создать министерство иностранных дел, будущие обмены должны быть более официальными."
 touhou_VAM_gentle:0 "Ужин красных дьяволов."
 touhou_VAM_gentle_desc:0 "* Хотя мы всегда считали себя аристократами, но теперь лучше, чем кровь, или вино. Проведите еще один праздник на уровне Fantasy Township и пригласите на него весь Fantasy Township. Давайте в последний раз напиться и насладимся моментом веселья."
 touhou_VAM_evi_self:0 "Домохозяйка работает свободно."
 touhou_VAM_evi_self_desc:0 "После того, как мир вошел, стало больше шумных горничных - гоблинов, которые хотели уехать отсюда. В любом случае, они бесполезны, кроме как беспокоить, пусть идут."
 touhou_VAM_magnate:0 "Демоны олигархи."
 touhou_VAM_magnate_desc:0 "Как два великих гиганта, признанных сообществом демонов, наше сотрудничество имеет огромное значение, и сообщество демонов будет возглавляться нами в будущем, направляя его в более светлое будущее."
 touhou_VAM_hegemony:0 "Гегемония против сотрудничества."
 touhou_VAM_hegemony_desc:0 "В то время как мы боролись за гегемонию демонов с Скайпсом, в нынешних условиях сотрудничество - лучший выбор."
 touhou_VAM_reconciliation_ali:0 "Примириться с Алисой."
 touhou_VAM_reconciliation_ali_desc:0 "Хотя мы всегда были смущены тем, что южный берег озера Туман контролируется Алисой, это больше, чем оправдание. Война с Алисой может помочь нам подавить политических противников, ограничить кровавый парламент и казнить неверных феодалов. Алиса также хорошо знает об этом, и хотя наши отношения кажутся напряженными, на самом деле, в частном порядке, отношения между двумя главными министрами очень близки. Пришло время объявить о нашей дружбе всему городу фантазий."
 touhou_VAM_new_lake_unin:0 "Соглашение о новом озере тумана."
 touhou_VAM_new_lake_unin_desc:0 "Наше противостояние начинается с озера Туман и заканчивается озером Туман. И наша дружба, начавшаяся с озера Туман, будет жить вечно."
 touhou_VAM_radicalness:0 "Заявить о гегемонии."
 touhou_VAM_radicalness_desc:0 "Домашние игры до сих пор, мы лорды Fantasy Towns, маяк демонов. Семья Скаретт всегда будет самой благородной."
 touhou_VAM_final_notice:0 "Решение для озера Туман."
 touhou_VAM_final_notice_desc:0 "Хотя мы были очень близки с Алисой наедине, теперь мы можем только позволить ей пожертвовать собой ради нас. Отдай Туман Хубэй или подчинись! Читая о былой дружбе, мы снова будем использовать тебя."
 touhou_VAM_attack_belief:0 "Тёмные века."
 touhou_VAM_attack_belief_desc:0 "# Вера бесполезна и больше не нужна в будущем, потому что люди будут руководствоваться нами."
 touhou_VAM_attack_hum:0 "Эпоха монстров."
 touhou_VAM_attack_hum_desc:0 "# Бори, время, когда вы судите о правильном и неправильном, прошло, и будущее будет нашим временем."
 touhou_VAM_governor_evi:0 "Губернатор Туманного озера."
 touhou_VAM_governor_evi_desc:0 "После того, как мир вошел, стало больше шумных горничных - гоблинов, которые хотели уехать отсюда. Но они все наши вещи, и мы не потерпим их, даже если они бесполезны. Отправьте губернатора и научите их, кто главный."
 touhou_VAM_in_self:0 "Объединить город фантазий."
 touhou_VAM_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_VAM_in_all:0 "Вечная мечта Родины."
 touhou_VAM_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 
 touhou_VAM_out_to_ROM:0 "Сказка о Проникновении."
 touhou_VAM_out_to_ROM_desc:0 "В контактах с внешним миром мы слышим интересные вещи, которые, хотя и отличаются от версии нашего мира, никоим образом не влияют на то, что имя этого мирового пронзительного человека становится собственностью лорда Скаретта."
 touhou_VAM_find_vampire:0 "Приказ великого князя."
 touhou_VAM_find_vampire_desc:0 "В этом мире также есть род крови, в отличие от рода крови в поселке Фантазии, они легко сдадутся, просто немного продемонстрировав силу."
 touhou_VAM_vampire_duke:0 "Влад возвращается."
 touhou_VAM_vampire_duke_desc:0 "Настало время, чтобы лорд Скаретт создал новую легенду под именем великого князя Кровавого Влада!"
 touhou_tooltip_vampire_duke:0 "G Немедленно завершить все незавершенные реформы Fantasy Towns и получить все соответствующие выгоды и разблокировать все технологические деревья  n Получил! Родные кровные войска  n в Через день окружающие страны обнаружат наше присутствие и могут начать против нас войну. К этому надо быть готовым."
 romanian_focus:0 "Y Румынская национальная политика"
 touhou_idea_VAM_vampire_duke:0 "Новоселье в новом доме."
 touhou_idea_VAM_vampire_duke_desc:0 "Когда мы приехали в новый дом, Саки ночью задействовал все силы, чтобы устроить наш новый дом."

