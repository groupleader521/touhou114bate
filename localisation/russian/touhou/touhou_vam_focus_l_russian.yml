 VAM_ROM_malaxa:0 "Марша."
 VAM_ROM_malaxa_desc:0 "Мы должны расширить нашу государственную автомобильную промышленность, чтобы нам было легче преобразовать ее и направить на военные цели, когда это необходимо. В этой связи у одного из наших бизнес - магнатов есть довольно интересные идеи, которые мы можем использовать."
 
 #事件：
 vampire.0.t:0 "Решение для озера Туман."
 vampire.0.d:0 "Объявив о своей гегемонии, Красный Волшебник сразу же обратил свой взор на нашу сторону, и, похоже, они, наконец, решили решить эти исторические проблемы, в конце концов, отложить территориальные споры не способствует сохранению гегемонии. Скажите, пожалуйста, как нам реагировать?"
 vampire.0.a:0 "Дай им."
 vampire.0.b:0 "Не думай об этом."
 
 vampire.1.t:0 "Великий князь Влад вернулся."
 vampire.1.d:0 "Влад III Цепеш, правивший здесь в прошлом, вернулся со своей семьей. Хотя некоторые люди сомневаются в внешности ее маленькой девочки, сила и жестокость, которые она демонстрирует, заставляют поверить. Сдаваться или умирать - это ее ультиматум, что нам делать?"
 vampire.1.a:0 "Мы подчинились."
 vampire.1.b:0 "Не думай об этом."
 
 vampire.2.t:0 "Ужас кровавой ночи."
 vampire.2.d:0 "В последнее время во многих странах, в том числе и в нашей, вспыхнула странная болезнь, у пациентов были симптомы анемии, в то время как широко утверждалось, что они видели кровавую луну. В настоящее время это заболевание привело к гибели большого числа людей, но врачи ничего не могут с этим поделать, и почти все страны находятся в состоянии хаоса, в результате которого в одной из самых серьезных стран, по данным следствия, даже произошел государственный переворот, но страна так и не сделала никаких заявлений."
 vampire.2.a:0 "Что, черт возьми, произошло?"
 
 vampire.3.t:0 "Вампирский режим."
 vampire.3.d:0 "Дело прояснилось... Странные болезни на нашей территории, хаос в соседних странах и даже перевороты - все это призрак режима, управляемого вампирами. Хотя мы всегда думали, что вампиры - всего лишь легенды, но... Самое главное, что этот вопрос распространился среди населения, и хотя до сих пор это только уровень слухов, призывы к его уничтожению очень высоки. Но в личных контактах с вампирским режимом другая сторона пообещала, что они также прекратят оказывать влияние на нас, пока мы не будем вмешиваться в них, и отсутствие безопасности в этом месяце является доказательством. Что нам делать? Пожалуйста, решите."
 vampire.3.a:0 "Мы не знаем, какой вампир..."
 vampire.3.b:0 "Убить их!"
 