 temple.0.t:0 "Религиозное решение."
 temple.0.d:0 "↑ Храм Жюлиань послал нам уведомление о том, что в соответствии с результатом религиозного решения нам необходимо прекратить защиту храма Божьего, и хотя результат религиозного решения не является убедительным, он, возможно, все еще делает это для нашей репутации. Скажите, пожалуйста, какое решение?"
 temple.0.a:0 "Ничего не поделаешь."
 temple.0.b:0 "Не думай об этом."