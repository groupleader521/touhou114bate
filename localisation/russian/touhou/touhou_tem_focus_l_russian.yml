l_russian:
 touhou_TEM_out:0 "Фантастическая дипломатия."
 touhou_TEM_out_desc:0 "Храм Лиллиан всегда был твердым сторонником движения за равенство между людьми и демонами в поселке Фантазии и, следовательно, был подавлен оппозицией, под давлением которой и под давлением которой у нас было мало сил для установления дипломатических отношений. Теперь, когда их сила ослабла, мы, наконец, можем возобновить нормальные дипломатические действия."
 touhou_TEM_gentle:0 "Пуду живых существ."
 touhou_TEM_gentle_desc:0 "Под всем небом все живые существа равны."
 touhou_TEM_with_mls:0 "Приветствие эгалитаризму."
 touhou_TEM_with_mls_desc:0 "Несмотря на то, что Морисса - человек, у нее много друзей - монстров, и она всегда относилась к ней одинаково. Мы должны встретиться с нашими товарищами."
 touhou_TEM_unin_des_mls:0 "Фронт равенства живых существ."
 touhou_TEM_unin_des_mls_desc:0 "В отличие от людей или демонов, сила равенства слаба, и нам нужно помогать друг другу и работать вместе."
 touhou_TEM_with_bli:0 "Поздравляем Хранителя."
 touhou_TEM_with_bli_desc:0 "Храм Бори всегда защищал страну фантазий, и мы все должны воздать им должное за заботу о них."
 touhou_TEM_unin_des_bli:0 "Поддержка Хранителя."
 touhou_TEM_unin_des_bli_desc:0 "Но даже если у нас разные идеи, мы работаем над одной и той же целью\: мир в стране фантазий, и мы, безусловно, сможем работать вместе."
 touhou_TEM_unin_des:0 "Ледяной снимет предыдущее."
 touhou_TEM_unin_des_desc:0 "Споры с храмом всегда беспокоили нас. Хотя мы и храм Божий являются врагами, это не настоящая вражда, и все будет хорошо, если мы первыми протянем руку дружбы."
 touhou_TEM_radicalness:0 "? Пуду живые существа (физика)."
 touhou_TEM_radicalness_desc:0 "# Перед истиной (пушка) все равны."
 touhou_TEM_method:0 "Религиозное решение."
 touhou_TEM_method_desc:0 "Хотя в это время религиозные решения уже не имеют смысла, они все еще могут служить хорошим оправданием."
 touhou_TEM_attack_des:0 "Раз и навсегда."
 touhou_TEM_attack_des_desc:0 "Пришло время урегулировать наши разногласия с храмом."
 touhou_TEM_attack_sss:0 "Религиозная самооборона."
 touhou_TEM_attack_sss_desc:0 "Монационализм Храма Юкио всегда угрожал нам, и мы просто защищались."
 touhou_TEM_attack_hum:0 "# Перемещение мира (физика)."
 touhou_TEM_attack_hum_desc:0 "Мир скорбит, все для прежнего благополучия."
 touhou_TEM_in_self:0 "Объединить город фантазий."
 touhou_TEM_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_TEM_in_all:0 "Вечная мечта Родины."
 touhou_TEM_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
