l_russian:
 touhou_demonforce_infantry_equipment:0 "Уровень Ханумана."
 touhou_demonforce_infantry_equipment_desc:0 "Главная часть наземного поля битвы, равна пехоте во внешней науке и технике."
 touhou_demonforce_infantry_equipment_0:0 "Демоны."
 touhou_demonforce_infantry_equipment_0_short:0 "Демоны."
 touhou_demonforce_infantry_equipment_0_desc:0 "* Общее название существ, обладающих демонической силой, включает в себя расы, которые сильно различаются и не могут быть обобщены."
 touhou_demonforce_infantry_equipment_1:0 "Дьявол."
 touhou_demonforce_infantry_equipment_1_short:0 "Дьявол."
 touhou_demonforce_infantry_equipment_1_desc:0 "Обладая силой демона, сила демона идет дальше, чем обычный монстр."
 touhou_demonforce_infantry_equipment_2:0 "Фантазии."
 touhou_demonforce_infantry_equipment_2_short:0 "Фантазии."
 touhou_demonforce_infantry_equipment_2_desc:0 "# Демоны овладевают силой иллюзии, общее название после иллюзии, имеют человеческую форму, меняются тысячи."
 touhou_demonforce_infantry_equipment_3:0 "Хануман."
 touhou_demonforce_infantry_equipment_3_short:0 "Хануман."
 touhou_demonforce_infantry_equipment_3_desc:0 "Индийская мифологическая эпопея. Это сын ветряной резни, и сила может нести гору. Активно участвовал в войне между князем Ромо и десятью Лордами Робанной, возглавив армию обезьян, чтобы помочь Ромо победить."
 
 touhou_demonforce_anti_air_equipment:0 "Однокарабинский уровень."
 touhou_demonforce_anti_air_equipment_desc:0 "Основная часть наземной противовоздушной обороны эквивалентна зенитной артиллерии во внешней науке и технике."
 touhou_demonforce_anti_air_equipment_1:0 "Злодей."
 touhou_demonforce_anti_air_equipment_1_short:0 "Злодей."
 touhou_demonforce_anti_air_equipment_1_desc:0 "В отличие от призраков, которые позже переселились в старый ад, злодеи были коренными жителями ада."
 touhou_demonforce_anti_air_equipment_2:0 "Дьявол."
 touhou_demonforce_anti_air_equipment_2_short:0 "Дьявол."
 touhou_demonforce_anti_air_equipment_2_desc:0 "Еще один абориген ада, обладающий очень сильной силой, предпочитает демагогию."
 touhou_demonforce_anti_air_equipment_3:0 "Один Караби."
 touhou_demonforce_anti_air_equipment_3_short:0 "Один Караби."
 touhou_demonforce_anti_air_equipment_3_desc:0 "Образ пятиконечной звезды, есть и внешность человека. Умение определять свойства драгоценных камней или птиц может привести к стаям птиц. Царь Соломон, 69 - й бог из 72 колонн, маркиз, командующий 30 легионами."
 
 touhou_demonforce_anti_tank_equipment:0 "Уровень Барона."
 touhou_demonforce_anti_tank_equipment_desc:0 "Главная часть наземной противотанковой обороны, эквивалентная противотанковой пушке в внешней науке и технике."
 touhou_demonforce_anti_tank_equipment_1:0 "Зверь."
 touhou_demonforce_anti_tank_equipment_1_short:0 "Зверь."
 touhou_demonforce_anti_tank_equipment_1_desc:0 "* Общее название бегущего по земле зверя также содержит большое количество видов, которые не обладают силой демона, трудно различить."
 touhou_demonforce_anti_tank_equipment_2:0 "Чудо."
 touhou_demonforce_anti_tank_equipment_2_short:0 "Чудо."
 touhou_demonforce_anti_tank_equipment_2_desc:0 "? Животные, благословленные богами (или демонами), обладают магической силой. Хотя внешний мир не считает его монстром, в фантастической стране он все еще принадлежит к большой семье монстров."
 touhou_demonforce_anti_tank_equipment_3:0 "Баллон."
 touhou_demonforce_anti_tank_equipment_3_short:0 "Баллон."
 touhou_demonforce_anti_tank_equipment_3_desc:0 "В балийской фольклорной мифологии рассказывается о монстрах, богах леса и дня."
 
 touhou_demonforce_heavy_tank_equipment:0 "Аббадонский уровень."
 touhou_demonforce_heavy_tank_equipment_desc:0 "Наземная тяжелая броня, эквивалентная тяжелым танкам во внешней науке и технике."
 touhou_demonforce_heavy_tank_equipment_1:0 "Зверь."
 touhou_demonforce_heavy_tank_equipment_1_short:0 "Зверь."
 touhou_demonforce_heavy_tank_equipment_1_desc:0 "* Демонизированные звери, только что приобретшие демоническую силу, общий IQ невелик или даже нет IQ."
 touhou_demonforce_heavy_tank_equipment_2:0 "Чудовище."
 touhou_demonforce_heavy_tank_equipment_2_short:0 "Чудовище."
 touhou_demonforce_heavy_tank_equipment_2_desc:0 "* Легендарные домашние животные адских демонов, на самом деле, большинство из них являются результатом демонизации, вызванной природой или человеком."
 touhou_demonforce_heavy_tank_equipment_3:0 "Аббадон."
 touhou_demonforce_heavy_tank_equipment_3_short:0 "Аббадон."
 touhou_demonforce_heavy_tank_equipment_3_desc:0 "Бездонный владыка, записанный в Имплиците, появился на земле, когда ангел в пятый раз трубил, и принес с собой много саранчи, чтобы съесть всю пищу."
 
 touhou_demonforce_heavy_tank_artillery_equipment:0 "Фюрер многоуровневый."
 touhou_demonforce_heavy_tank_artillery_equipment_desc:0 "Наземная тяжелая артиллерийская броня, эквивалентная тяжелой самоходной артиллерии во внешней науке и технике."
 touhou_demonforce_heavy_tank_artillery_equipment_1:0 "Дракон."
 touhou_demonforce_heavy_tank_artillery_equipment_1_short:0 "Дракон."
 touhou_demonforce_heavy_tank_artillery_equipment_1_desc:0 "* Меньше, чем легендарные драконы, и, если вы настаиваете, птерозавры более уместны. Но все равно нельзя недооценивать."
 touhou_demonforce_heavy_tank_artillery_equipment_2:0 "Злой дракон."
 touhou_demonforce_heavy_tank_artillery_equipment_2_short:0 "Злой дракон."
 touhou_demonforce_heavy_tank_artillery_equipment_2_desc:0 "Дракон, пропитанный злом, хотя размер не изменился, но сила демона значительно улучшилась."
 touhou_demonforce_heavy_tank_artillery_equipment_3:0 "Фрито."
 touhou_demonforce_heavy_tank_artillery_equipment_3_short:0 "Фрито."
 touhou_demonforce_heavy_tank_artillery_equipment_3_desc:0 "Великий дракон из племени асуро, появившийся в ранней ведической мифологии, по имени маскировщик, является божественным явлением засухи."
 
 touhou_demonforce_heavy_tank_destroyer_equipment:0 "Мужской класс."
 touhou_demonforce_heavy_tank_destroyer_equipment_desc:0 "Наземная тяжелая противотанковая броня, эквивалентная тяжелой самоходной противотанковой обороне в внешней науке и технике."
 touhou_demonforce_heavy_tank_destroyer_equipment_1:0 "Разрушители."
 touhou_demonforce_heavy_tank_destroyer_equipment_1_short:0 "Разрушители."
 touhou_demonforce_heavy_tank_destroyer_equipment_1_desc:0 "Человек или другие человекоподобные существа, которые приобретают демоническую силу, поглощаются силой, и в их мозгу остаются только бедные люди, которые разрушают."
 touhou_demonforce_heavy_tank_destroyer_equipment_2:0 "Разрушить короля."
 touhou_demonforce_heavy_tank_destroyer_equipment_2_short:0 "Разрушить короля."
 touhou_demonforce_heavy_tank_destroyer_equipment_2_desc:0 "Редкие из разрушителей сохраняют свой IQ, хотя все еще не могут контролировать себя. Это намного лучше, чем вандалы."
 touhou_demonforce_heavy_tank_destroyer_equipment_3:0 "Мужик Созо."
 touhou_demonforce_heavy_tank_destroyer_equipment_3_short:0 "Мужик Созо."
 touhou_demonforce_heavy_tank_destroyer_equipment_3_desc:0 "Полное имя - Исмаилов. Судзуо - это его имя, а мужчина - это почетное и почетное имя."
 
 touhou_demonforce_heavy_tank_aa_equipment:0 "Уровень Бабукаха."
 touhou_demonforce_heavy_tank_aa_equipment_desc:0 "Наземная тяжелая зенитная броня, эквивалентная тяжелой самоходной противовоздушной обороне в внешней науке и технике."
 touhou_demonforce_heavy_tank_aa_equipment_1:0 "Паникулы."
 touhou_demonforce_heavy_tank_aa_equipment_1_short:0 "Паникулы."
 touhou_demonforce_heavy_tank_aa_equipment_1_desc:0 "# Один вид птиц, очень маленький, трудно заметить."
 touhou_demonforce_heavy_tank_aa_equipment_2:0 "Птицы."
 touhou_demonforce_heavy_tank_aa_equipment_2_short:0 "Птицы."
 touhou_demonforce_heavy_tank_aa_equipment_2_desc:0 "# Большая группа, действующая вместе, под влиянием демонической силы, эта группа на самом деле является существом."
 touhou_demonforce_heavy_tank_aa_equipment_3:0 "Бабуках."
 touhou_demonforce_heavy_tank_aa_equipment_3_short:0 "Бабуках."
 touhou_demonforce_heavy_tank_aa_equipment_3_desc:0 "В кельтской мифологии один из главных богов, член племени богов, ведающий войной и смертью."
 
 touhou_demonforce_super_heavy_tank_equipment:0 "Титановый класс."
 touhou_demonforce_super_heavy_tank_equipment_desc:0 "Наземная сверхтяжелая броня, эквивалентная сверхтяжелым танкам во внешней науке и технике."
 touhou_demonforce_super_heavy_tank_equipment_1:0 "Титан."
 touhou_demonforce_super_heavy_tank_equipment_1_short:0 "Титан."
 touhou_demonforce_super_heavy_tank_equipment_1_desc:0 "Гиганты в греческой мифологии. Один из трех видов гигантов, рожденных богом Ураносом и богом Геей. В отличие от двух диких и примитивных гигантов (два других - циклоп и сотник), титаны обладают высокой степенью интеллекта, чтобы общаться с людьми. Их внешний вид был описан как греческая тяжелая пехота с броней и оружием собственного производства. Время, когда титаны жили вместе с человечеством, называется золотым веком."
 
 touhou_demonforce_super_heavy_tank_artillery_equipment:0 "Уровень бабуля."
 touhou_demonforce_super_heavy_tank_artillery_equipment_desc:0 "Наземная сверхтяжелая артиллерийская броня, эквивалентная избыточной самоходной артиллерии во внешней науке и технике."
 touhou_demonforce_super_heavy_tank_artillery_equipment_1:0 "Бабушка Суки."
 touhou_demonforce_super_heavy_tank_artillery_equipment_1_short:0 "Бабушка Суки."
 touhou_demonforce_super_heavy_tank_artillery_equipment_1_desc:0 "Борзуки - бог змеи в индийской мифологии (бог дракона) и один из восьми королей драконов, статус которого аналогичен статусу Шеша, царя тысячи змей, и даже считается тем же воплощением."
 
 touhou_demonforce_super_heavy_tank_destroyer_equipment:0 "Уровень Шивы."
 touhou_demonforce_super_heavy_tank_destroyer_equipment_desc:0 "Наземная сверхтяжелая противотанковая броня, эквивалентная избыточной самоходной противотанковой обороне в внешней науке и технике."
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1:0 "Шива."
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1_short:0 "Шива."
 touhou_demonforce_super_heavy_tank_destroyer_equipment_1_desc:0 "Предшественником был бог воспроизводства в эпоху цивилизации Инда, бог животного и бог ведической бури Рудра, обладающий двойным характером размножения и разрушения, творения и разрушения, демонстрируя различные причудливые и странные черты, в основном линга фазы, ужасы, нежные фазы, сверхчеловеческие фазы, три фазы, танцевальная фаза, глава стеклянной фазы, равное изображение полуженщины, Линга (корень) является самым основным символом Шивы."
 
 touhou_demonforce_super_heavy_tank_aa_equipment:0 "Уровень Пэн."
 touhou_demonforce_super_heavy_tank_aa_equipment_desc:0 "Наземная сверхтяжелая зенитная броня, эквивалентная избыточной самоходной противовоздушной обороне в внешней науке и технике."
 touhou_demonforce_super_heavy_tank_aa_equipment_1:0 "Ли Пэн."
 touhou_demonforce_super_heavy_tank_aa_equipment_1_short:0 "Ли Пэн."
 touhou_demonforce_super_heavy_tank_aa_equipment_1_desc:0 "Пэн - самая большая птица в китайской мифологии, которая была изменена Куном."
 
 touhou_demonforce_fighter_equipment:0 "Уровни Карреры."
 touhou_demonforce_fighter_equipment_desc:0 "Воздушная боевая единица, эквивалентная истребителю во внешней науке и технике."
 touhou_demonforce_fighter_equipment_0:0 "Есть крылья."
 touhou_demonforce_fighter_equipment_0_short:0 "Есть крылья."
 touhou_demonforce_fighter_equipment_0_desc:0 "# Все крылатые существа в совокупности, демоны или обычные птицы, правда и ложь трудно отличить."
 touhou_demonforce_fighter_equipment_1:0 "Птицы."
 touhou_demonforce_fighter_equipment_1_short:0 "Птицы."
 touhou_demonforce_fighter_equipment_1_desc:0 "* Общее название видов, способных летать на небесах, хотя и птицы, уже нельзя недооценивать под влиянием силы демона."
 touhou_demonforce_fighter_equipment_2:0 "Птицы - призраки."
 touhou_demonforce_fighter_equipment_2_short:0 "Птицы - призраки."
 touhou_demonforce_fighter_equipment_2_desc:0 "Летающие птицы, обладающие силой демона и одновременно ощущающие духовную силу, хотя сила демона является основным телом, поглощение духовной силы также является эффективным способом усиления силы."
 touhou_demonforce_fighter_equipment_3:0 "Божественно."
 touhou_demonforce_fighter_equipment_3_short:0 "Божественно."
 touhou_demonforce_fighter_equipment_3_desc:0 "? Духовные птицы, которые приобретают божественную силу или квазибожественную силу различными способами, но не могут обладать божественным характером."
 touhou_demonforce_jet_fighter_equipment_2:0 "Калеро."
 touhou_demonforce_jet_fighter_equipment_2_short:0 "Калеро."
 touhou_demonforce_jet_fighter_equipment_2_desc:0 "Гигантская божественная птица, описанная в древнеиндийской мифологии, была верхом Вишну, одного из трех главных богов в индуизме, а в буддизме - одной из восьми частей Тяньлуна."
 
 touhou_demonforce_heavy_fighter_equipment:0 "Уровень Самары."
 touhou_demonforce_heavy_fighter_equipment_desc:0 "Тяжелые единицы воздушного боя, эквивалентные тяжелым истребителям во внешней науке и технике."
 touhou_demonforce_heavy_fighter_equipment_1:0 "Гигантские крылья."
 touhou_demonforce_heavy_fighter_equipment_1_short:0 "Гигантские крылья."
 touhou_demonforce_heavy_fighter_equipment_1_desc:0 "Обладая огромными крыльями, можно долго летать."
 touhou_demonforce_heavy_fighter_equipment_2:0 "Гигантские птицы."
 touhou_demonforce_heavy_fighter_equipment_2_short:0 "Гигантские птицы."
 touhou_demonforce_heavy_fighter_equipment_2_desc:0 "Огромная птица, прямая девять дней."
 touhou_demonforce_heavy_fighter_equipment_3:0 "Самаритянин Эл."
 touhou_demonforce_heavy_fighter_equipment_3_short:0 "Самаритянин Эл."
 touhou_demonforce_heavy_fighter_equipment_3_desc:0 ""
 
 touhou_demonforce_CAS_equipment:0 "Уровень Валькири."
 touhou_demonforce_CAS_equipment_desc:0 "Подразделения воздушной поддержки, эквивалентные наземным штурмовикам во внешней науке и технике."
 touhou_demonforce_CAS_equipment_1:0 "Орлы."
 touhou_demonforce_CAS_equipment_1_short:0 "Орлы."
 touhou_demonforce_CAS_equipment_1_desc:0 "# Органическое сочетание настороженности и силы, как только на него смотрят, едва ли можно сбежать."
 touhou_demonforce_CAS_equipment_2:0 "Женщина - богиня."
 touhou_demonforce_CAS_equipment_2_short:0 "Женщина - богиня."
 touhou_demonforce_CAS_equipment_2_desc:0 "Чтобы подготовиться к неминуемому закату богов, выберите из людей хороших воинов и направьте их в Храм Духов."
 touhou_demonforce_CAS_equipment_3:0 "Валкилли."
 touhou_demonforce_CAS_equipment_3_short:0 "Валкилли."
 touhou_demonforce_CAS_equipment_3_desc:0 "В скандинавской мифологии свита Одина, женщина - богиня боевых искусств, летящая на лошади в небе, и богиня красоты Фрия руководит ими. Их великолепные доспехи образуют полярное сияние."