l_russian:
 touhou_wakan_infantry_equipment:0 "Скачать Волшебник снаряжение."
 touhou_wakan_infantry_equipment_desc:0 "Линия духовных сил была первоначально создана для защиты слабых людей от демонов, хотя до сих пор она уже не существует только для борьбы с демонами, и ее имя используется до сих пор."
 touhou_wakan_infantry_equipment_0:0 "Дезинформация."
 touhou_wakan_infantry_equipment_0_short:0 "Дезинформация."
 touhou_wakan_infantry_equipment_0_desc:0 "* С самого начала оставили бесчисленные легенды о различных реквизитах, есть ли реальный эффект не может быть изучен. Это основа появления и развития всех духовных систем."
 touhou_wakan_infantry_equipment_1:0 "Духовный инструмент."
 touhou_wakan_infantry_equipment_1_short:0 "Духовный инструмент."
 touhou_wakan_infantry_equipment_1_desc:0 "Присоединяйте духовность к реквизиту, так что обычный простой реквизит может иметь огромный эффект."
 touhou_wakan_infantry_equipment_2:0 "Духовное поле."
 touhou_wakan_infantry_equipment_2_short:0 "Духовное поле."
 touhou_wakan_infantry_equipment_2_desc:0 "# Через адсорсинговый реквизит, вызывая духовный резонанс, образуя духовное поле, даже без прямого удара, может нанести эффективный вред."
 touhou_wakan_infantry_equipment_3:0 "Духовная граница."
 touhou_wakan_infantry_equipment_3_short:0 "Духовная граница."
 touhou_wakan_infantry_equipment_3_desc:0 "Благодаря эффекту духовного поля адсорсинга, несколько духовных полей систематически объединяются, чтобы достичь эффекта далекого сверхдуховного поля."
 
 touhou_wakan_motorized_equipment:0 "Фантастика."
 touhou_wakan_motorized_equipment_desc:0 "Не восполнив огромную физиологическую пропасть с врожденно могущественными монстрами, колдуны разработали различные духовные костюмы, которые позволили колдунам обрести силу Первой мировой войны."
 touhou_wakan_motorized_equipment_1:0 "Высокоскоростные костюмы."
 touhou_wakan_motorized_equipment_1_short:0 "Высокоскоростные костюмы."
 touhou_wakan_motorized_equipment_1_desc:0 "Чтобы максимально увеличить скорость движения экипировщика, для других аспектов мало улучшения, перед лицом высокоскоростных монстров, является незаменимым и важным оборудованием."
 
 touhou_wakan_mechanized_equipment:0 "Установить машину."
 touhou_wakan_mechanized_equipment_desc:0 "Добавление внешней брони на высокоскоростной гибкой основе, без ущерба для скорости, увеличивает защитные свойства."
 touhou_wakan_mechanized_equipment_1:0 "Установить машину."
 touhou_wakan_mechanized_equipment_1_short:0 "Установить машину."
 touhou_wakan_mechanized_equipment_1_desc:0 "Добавление внешней брони на высокоскоростной гибкой основе, без ущерба для скорости, увеличивает защитные свойства."
 touhou_wakan_mechanized_equipment_2:0 "Укрепляем машину."
 touhou_wakan_mechanized_equipment_2_short:0 "Укрепляем машину."
 touhou_wakan_mechanized_equipment_2_desc:0 "Усилить прочность внешней брони и общей рамочной структуры, усилить как атакующие, так и оборонительные возможности."
 touhou_wakan_mechanized_equipment_3:0 "Бессмертная машина."
 touhou_wakan_mechanized_equipment_3_short:0 "Бессмертная машина."
 touhou_wakan_mechanized_equipment_3_desc:0 "Всестороннее улучшение, бессмертный уровень может достичь теоретической максимальной производительности."
 
 touhou_wakan_amphibious_mechanized_equipment:0 "Универсальная гибкая машина."
 touhou_wakan_amphibious_mechanized_equipment_desc:0 "Чтобы быть в состоянии адаптироваться к различным ответственным средам, волшебники внесли широкий спектр корректировок в духовную машину, которая является универсальной духовной машиной."
 touhou_wakan_amphibious_mechanized_equipment_1:0 "Универсальная гибкая машина."
 touhou_wakan_amphibious_mechanized_equipment_1_short:0 "Универсальная гибкая машина."
 touhou_wakan_amphibious_mechanized_equipment_1_desc:0 "Функция универсального назначения выполняет те же функции в воде, что и на суше, и не зависит от сложной среды."
 touhou_wakan_amphibious_mechanized_equipment_2:0 "Усиленный универсальный адаптер."
 touhou_wakan_amphibious_mechanized_equipment_2_short:0 "Усиленный универсальный адаптер."
 touhou_wakan_amphibious_mechanized_equipment_2_desc:0 "* Улучшенная версия универсальной гибкой машины, все возможности улучшились."
 
 touhou_wakan_motorized_rocket_equipment:0 "Огненный шторм."
 touhou_wakan_motorized_rocket_equipment_desc:0 "? Высокая плотность, широкий диапазон проецируемых духовных триггеров, таких как шторм, в целевой области, чтобы зажечь бесконечное пламя, поэтому имя."
 touhou_wakan_motorized_rocket_equipment_1:0 "Огненный шторм."
 touhou_wakan_motorized_rocket_equipment_1_short:0 "Огненный шторм."
 touhou_wakan_motorized_rocket_equipment_1_desc:0 "? Высокая плотность, широкий диапазон проецируемых духовных триггеров, таких как шторм, в целевой области, чтобы зажечь бесконечное пламя, поэтому имя."
 
 touhou_wakan_artillery_equipment:0 "Снаряжение колдунов."
 touhou_wakan_artillery_equipment_desc:0 "* Технология детонации духовной силы, которая образует локальный мелкомасштабный взрыв."
 touhou_wakan_artillery_equipment_1:0 "Духовное поле."
 touhou_wakan_artillery_equipment_1_short:0 "Духовное поле."
 touhou_wakan_artillery_equipment_1_desc:0 "Технология формирования высокоэнергетической зоны в виде взрыва для нанесения постоянных повреждений, хотя и имеет сходное название, существенно отличается от духовного поля в системе сломанных магических реквизитов."
 touhou_wakan_artillery_equipment_2:0 "Духовный взрыв."
 touhou_wakan_artillery_equipment_2_short:0 "Духовный взрыв."
 touhou_wakan_artillery_equipment_2_desc:0 "Вместо того, чтобы формировать духовное поле, но непосредственно детонировать, высвобождая всю энергию на одном дыхании, вместо того, чтобы продолжать повреждение."
 touhou_wakan_artillery_equipment_3:0 "Космические землетрясения."
 touhou_wakan_artillery_equipment_3_short:0 "Космические землетрясения."
 touhou_wakan_artillery_equipment_3_desc:0 "? Используя пространство сжатия духовной силы, технологию высвобождения еще одного вздоха, разрушительная сила поражает, но при использовании появляется время реакции, обеспечивающее условия для уклонения противника."
 
 touhou_wakan_anti_air_equipment:0 "Скайнет - колдун оснащен."
 touhou_wakan_anti_air_equipment_desc:0 "# Развернуть в небе гигантскую сеть в виде занавески от пули, чтобы получить свое имя."
 touhou_wakan_anti_air_equipment_1:0 "Скайнет."
 touhou_wakan_anti_air_equipment_1_short:0 "Скайнет."
 touhou_wakan_anti_air_equipment_1_desc:0 "# Развернуть в небе гигантскую сеть в виде занавески от пули, чтобы получить свое имя."
 touhou_wakan_anti_air_equipment_2:0 "Скайнет."
 touhou_wakan_anti_air_equipment_2_short:0 "Скайнет."
 touhou_wakan_anti_air_equipment_2_desc:0 "# Многоуровневая, трехмерная конфигурация земной сети Скайнет, вместо того, чтобы мешать друг другу, но может повысить общую эффективность."
 touhou_wakan_anti_air_equipment_3:0 "Скайнет закрывается."
 touhou_wakan_anti_air_equipment_3_short:0 "Скайнет закрывается."
 touhou_wakan_anti_air_equipment_3_desc:0 "Применить технологию пересечения границ к Skynet, временно заблокировав воздушные единицы, близкие к Skynet."
 
 touhou_wakan_fighter_equipment:0 "Колдуны ураганов оснащены."
 touhou_wakan_fighter_equipment_desc:0 "* Технология управления ветром для поражения воздушных единиц противника, повреждение земли очень ограничено, ограничена дальностью и должна использоваться воздушными единицами."
 touhou_wakan_fighter_equipment_0:0 "Ветер."
 touhou_wakan_fighter_equipment_0_short:0 "Ветер."
 touhou_wakan_fighter_equipment_0_desc:0 "* Технология управления ветром для поражения воздушных единиц противника, повреждение земли очень ограничено, ограничена дальностью и должна использоваться воздушными единицами."
 touhou_wakan_fighter_equipment_1:0 "Сильный ветер."
 touhou_wakan_fighter_equipment_1_short:0 "Сильный ветер."
 touhou_wakan_fighter_equipment_1_desc:0 "# Свернуть сильный ветер, нарушить действия противника, причинить вред."
 touhou_wakan_fighter_equipment_2:0 "Ветер."
 touhou_wakan_fighter_equipment_2_short:0 "Ветер."
 touhou_wakan_fighter_equipment_2_desc:0 "Пусть закатывает ветер, мешает действиям противника, причиняет вред."
 touhou_wakan_fighter_equipment_3:0 "Ураган."
 touhou_wakan_fighter_equipment_3_short:0 "Ураган."
 touhou_wakan_fighter_equipment_3_desc:0 "# Свернуть ураган, вмешаться в действия противника, причинить вред."
 touhou_wakan_jet_fighter_equipment_2:0 "Дракон."
 touhou_wakan_jet_fighter_equipment_2_short:0 "Дракон."
 touhou_wakan_jet_fighter_equipment_2_desc:0 "? Сверните торнадо, которые существуют только в небе, сверните все."
 
 touhou_wakan_CAS_equipment:0 "Зовите громадников снаряжением."
 touhou_wakan_CAS_equipment_desc:0 "Технология управления ударами молнии с воздуха по наземным подразделениям противника."
 touhou_wakan_CAS_equipment_1:0 "Гром."
 touhou_wakan_CAS_equipment_1_short:0 "Гром."
 touhou_wakan_CAS_equipment_1_desc:0 "Опустить гром над головой врага."
 touhou_wakan_CAS_equipment_2:0 "Гром."
 touhou_wakan_CAS_equipment_2_short:0 "Гром."
 touhou_wakan_CAS_equipment_2_desc:0 "Но если гром, как гром, может нанести масштабный удар."
 touhou_wakan_CAS_equipment_3:0 "Милли."
 touhou_wakan_CAS_equipment_3_short:0 "Милли."
 touhou_wakan_CAS_equipment_3_desc:0 "Вызовите десятки тысяч молний и нанесите широкомасштабный удар врагу."
 
 touhou_wakan_tac_bomber_equipment:0 "Огненная экипировка."
 touhou_wakan_tac_bomber_equipment_desc:0 "Вызовите огненный шар, падающий с неба, из - за проблем с дальностью поражения и дальностью, должен быть выпущен в небо."
 touhou_wakan_tac_bomber_equipment_0:0 "Огонь."
 touhou_wakan_tac_bomber_equipment_0_short:0 "Огонь."
 touhou_wakan_tac_bomber_equipment_0_desc:0 "Призвать огненный шар упасть с неба."
 touhou_wakan_tac_bomber_equipment_1:0 "Огонь."
 touhou_wakan_tac_bomber_equipment_1_short:0 "Огонь."
 touhou_wakan_tac_bomber_equipment_1_desc:0 "Вызовите больший огненный шар, падающий с неба."
 touhou_wakan_tac_bomber_equipment_2:0 "Огонь падает."
 touhou_wakan_tac_bomber_equipment_2_short:0 "Огонь падает."
 touhou_wakan_tac_bomber_equipment_2_desc:0 "Призвать огненный шар с ядром упасть с неба."
 touhou_wakan_tac_bomber_equipment_3:0 "Огненный дождь."
 touhou_wakan_tac_bomber_equipment_3_short:0 "Огненный дождь."
 touhou_wakan_tac_bomber_equipment_3_desc:0 "На одном дыхании зовет множество небесных огней, падающих с неба."
 touhou_wakan_jet_tac_bomber_equipment_2:0 "Небеса меняются."
 touhou_wakan_jet_tac_bomber_equipment_2_short:0 "Небеса меняются."
 touhou_wakan_jet_tac_bomber_equipment_2_desc:0 "# Небо упало, земля перевернулась."
 