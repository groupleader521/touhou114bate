l_russian:
 touhou_RAB_out:0 "Фантастическая дипломатия."
 touhou_RAB_out_desc:0 "Чтобы избежать преследования Луны, Вечный Бут всегда был очень внимательным, чтобы скрыть себя. Но теперь все по - другому, на этой стороне луны нет луны, поэтому давайте также встанем в центр внимания, чтобы вести время."
 touhou_RAB_gentle:0 "Вечная научно - техническая выставка."
 touhou_RAB_gentle_desc:0 "Вечный павильон находится в более неловком политическом положении по историческим причинам. Тем не менее, у нас все еще есть фишка технологии, давайте посмотрим, кто будет заинтересован в этом."
 touhou_RAB_with_kap:0 "Промышленное сотрудничество речных детей."
 touhou_RAB_with_kap_desc:0 "# На выставке Речные дети показали отличные промышленные технологии, мы должны сотрудничать."
 touhou_RAB_collaborate_kap:0 "Речные технологии контроля воды."
 touhou_RAB_collaborate_kap_desc:0 "Хотя речные дети не приспосабливаются к соленой воде мира, это не означает, что их способность управлять водой будет нарушена."
 touhou_RAB_with_ali:0 "Соглашение о сети кукол."
 touhou_RAB_with_ali_desc:0 "На выставке сеть кукол Алисы обладает неограниченным потенциалом, который мы должны раскрыть вместе."
 touhou_RAB_collaborate_ali:0 "Технология кукол Элис."
 touhou_RAB_collaborate_ali_desc:0 "Куклы действительно волшебные продукты, которые обладают как биологическими, так и механическими свойствами и даже могут иметь душу."
 touhou_RAB_unin:0 "Научно - технический союз."
 touhou_RAB_unin_desc:0 "По мере того, как сотрудничество углубляется, они начинают открывать свои сердца для нас, и настало время сделать наши отношения еще дальше."
 touhou_RAB_help_kap:0 "Новое толкование договора."
 touhou_RAB_help_kap_desc:0 "* Речные дети работают с нами, но в то же время контролируются другими силами, и это не то, что мы хотим видеть. Посмотрите, как выглядит разум месяца."
 touhou_RAB_radicalness:0 "Фантазия гегемонии."
 touhou_RAB_radicalness_desc:0 "Несмотря на то, что мы покинули столицу Луны, мы все еще более благородная раса, и они будут гордиться тем, что стали нашей приманкой и ступенькой. Теперь, когда нет месяца, никто не сможет остановить нашу гегемонию."
 touhou_RAB_attack_ali:0 "Показать клыки."
 touhou_RAB_attack_ali_desc:0 "Это наша первая цель, отсюда начинается наша гегемония."
 touhou_RAB_attack_mls:0 "Это провокация."
 touhou_RAB_attack_mls_desc:0 "Для Мориша с большим количеством друзей, пусть она будет активно атаковать, будет лучше."
 touhou_RAB_method:0 "Способы лунного разума."
 touhou_RAB_method_desc:0 "В народе - центр поселка фантазий, который надо занять. Хотя люди защищены слоями, это не может не перевернуть голову Луны, и никто даже не обнаружит, что их защита в людях неэффективна."
 touhou_RAB_attack_hum:0 "Смена владельца в человеке."
 touhou_RAB_attack_hum_desc:0 "Люди без защиты будут уязвимы."
 touhou_RAB_in_self:0 "Объединить город фантазий."
 touhou_RAB_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_RAB_in_all:0 "Вечная мечта Родины."
 touhou_RAB_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 
 touhou_RAB_out_world:0 "План внешнего проникновения."
 touhou_RAB_out_world_desc:0 "Когда мир вошел, наша секретная лунная линия связи вышла из - под контроля, обходя Большую границу Бори и соединяя ее непосредственно с внешним миром. Это прекрасная возможность раз в жизни, нам больше не нужно быть привязанными к родине фантазий, внешний мир - это наш мир, просто нужно подготовиться."
 touhou_RAB_permeate_politics:0 "Политическое проникновение."
 touhou_RAB_permeate_politics_desc:0 "Человек не совершенен, мудрецы все еще так делают. Нужны лишь небольшие средства, чтобы мы могли использовать их важных политических советников. Мы просто проложим ему путь, и все, что остается, это просто ждать времени."
 touhou_RAB_permeate_society:0 "Социальная инфильтрация."
 touhou_RAB_permeate_society_desc:0 "Общество является краеугольным камнем государства, которое контролирует регион, прежде всего, чтобы контролировать его людей. И никто не сомневается, что их соседи могут быть монстрами."
 touhou_RAB_permeate_military:0 "Военно - политическое проникновение."
 touhou_RAB_permeate_military_desc:0 "После политики и общества военное ведомство также является важной частью. Во время последнего назначения выделяется молодой и многообещающий генерал, который будет повторно использован. Они будут в восторге от того, что найдут такого хорошего человека."
 touhou_RAB_permeate_army:0 "Войска проникли."
 touhou_RAB_permeate_army_desc:0 "Но даже если все будет готово, без поддержки силы не обойтись. Новые молодые генералы скоро соберут на своей территории перемещенных лиц и подготовят хороших бойцов. Это было бы его важной заслугой, и, возможно, военное ведомство обсудит вопрос о награждении его медалью."
 touhou_RAB_exchange:0 "Заменить провинциальное правительство."
 touhou_RAB_exchange_desc:0 "Пришло время, когда все готово, и только по приказу вся провинция станет нашим достоянием. Конечно, солнце взойдет, как обычно, поэтому никто не будет сомневаться."
 touhou_RAB_exchange_all:0 "Чтобы украсть день."
 touhou_RAB_exchange_all_desc:0 "# Предыдущие действия были очень успешными, теперь надо подумать о следующем действии."
 touhou_RAB_exchange_all_tooltip:0 "Если Япония не является союзником или аффилированным государством вечного павильона, резолюция может мгновенно объявить войну Японии и получить ядро всех основных районов Японии, Япония не будет уведомлена об объявлении войны."
 #idea:
 touhou_RAB_new_explain:0 "Новое толкование договора."
 touhou_RAB_new_explain_desc:0 "Благодаря целому ряду средств, которые позволят по - новому интерпретировать договор, ? Речные мальчики? смогут постепенно освободиться от контроля других сил."
 
