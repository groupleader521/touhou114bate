#灵力
 wakan:0 "Духовная сила."
 touhou_wakan:0 "Духовная сила."
 touhou_wakan_desc:0 "Духовная сила существует во всем мире, и духовное снаряжение - это естественная конденсация всех сил. Ношение духовного снаряжения дает полную защиту. На полебоя G сохраняет организационную силу. И это оборудование очень легко изготовить! Но духовное снаряжение не очень хорошо в атаке."
 touhou_wakan_infantry:0 "Дьявол."
 touhou_wakan_special:0 "Небесные жилы."
 touhou_wakan_artillery:0 "Сломать дух."
 touhou_wakan_armor:0 "Скачать."
 touhou_wakan_air_fighter:0 "Небесный дух."
 touhou_wakan_air_tactics_bomber:0 "Небесные видения."

#妖力
 demonforce:0 "Сила демона."
 touhou_demonforce:0 "Сила демона."
 touhou_demonforce_desc:0 "Сила демона - это сила, которая действительно исходит из борьбы. Солдаты, использующие демоническую силу, будут использовать все на поле битвы, что значительно снижает логистическое давление И это оборудование скоординировано в атаке и обороне. Удивительная скорость G. Прорыв вражеского фронта."
 touhou_demonforce_infantry:0 "Сила демона."
 touhou_demonforce_special:0 "Драконы и тигры."
 touhou_demonforce_artillery:0 "Тяньтянь Тяньцзюнь."
 touhou_demonforce_armor:0 "Речные дети перевооружаются."
 touhou_demonforce_air_fighter:0 "Демонизация Дьявола."
 
 touhou_support_folder:0 "Фантазия поддержки."
 touhou_support_folder_desc:0 "Способы поддержки фронтовых войск, характерные для поселка Фантастика. Хотя процесс немного странный, эффект и внешние силы поддержки имеют то же самое."
 touhou_tech_engineers:0 "Посланник земли."
 touhou_tech_engineers_desc:0 "Несмотря на различия в конкретных способах, строительство укреплений и устранение препятствий - это работа земного посланника. Для них нет так называемой трудной местности. Следует отметить, что они не предоставляют послепродажные услуги, такие как гарантия качества."
 touhou_tech_engineers2:0 "Земляной посланник LV2."
 touhou_tech_engineers2_desc:0 "Повысилась власть земных эмиссаров над местностью."
 touhou_tech_engineers3:0 "Земляной посланник LV3."
 touhou_tech_engineers3_desc:0 "Повысилась способность земных эмиссаров разрушать местность."
 touhou_tech_engineers4:0 "Земляной посланник LV4."
 touhou_tech_engineers4_desc:0 "Расширение возможностей земного посланника по изменению рельефа."
 touhou_tech_recon:0 "Смотреть глазами."
 touhou_tech_recon_desc:0 "Несмотря на то, что его называют Глазом бдительности, в отличие от ясновидящего белого волка, они больше полагаются на заклинание, чтобы получить множество разведывательных данных, чем получать изображения напрямую. Хотя они иногда используют магию изображения, большинство из них подсматривают телевизор дома."
 touhou_tech_recon2:0 "Обсуждение LV2."
 touhou_tech_recon2_desc:0 "* Увеличить диапазон заклинаний глаз наблюдения (предлагая больше вариантов подглядывания)."
 touhou_tech_recon3:0 "Обсуждение LV3."
 touhou_tech_recon3_desc:0 "* Уточнить разделение труда, улучшить возможности фильтрации информации (а также предоставить средства для удаления каналов, которые не хотят смотреть)."
 touhou_tech_recon4:0 "Обсуждение LV4."
 touhou_tech_recon4_desc:0 "* Наблюдательный глаз может формировать массивы, что значительно повышает способность собирать информацию (и избегает того, чтобы они подсматривали телевизор, если только весь массив не смотрит одну и ту же программу вместе)."
 touhou_tech_military_police:0 "Фантазия Учителя."
 touhou_tech_military_police_desc:0 "Не сильно отличается от имама религиозной концепции, с одной стороны, чтобы найти способ, чтобы люди следовали, а с другой стороны, чтобы сделать людей послушными, за исключением иллюзий о том, что метод, который преподает имам, в основном состоит в том, чтобы выбить голову противнику."
 touhou_tech_military_police2:0 "Иллюзионист LV2."
 touhou_tech_military_police2_desc:0 "Улучшить экипировку фэнтезийных имамов, чтобы они могли причинять больше страданий, не убивая цели. Но они предпочитают бить друг друга по голове."
 touhou_tech_military_police3:0 "Иллюзионист LV3."
 touhou_tech_military_police3_desc:0 "Оборудование орденов для имамов, чтобы они могли напрямую сдерживать сердца друг друга словами. (Мало кто может слышать это живым)."
 touhou_tech_military_police4:0 "Фантастический профессор LV4."
 touhou_tech_military_police4_desc:0 "* Болезненная цепь, которая позволяет священнику причинять вред цели, когда он может позволить окружающим людям почувствовать ту же боль. (Большинство имамов говорят, что они предпочитают поворачиваться один за другим)."
 touhou_tech_maintenance_company:0 "Ради бога."
 touhou_tech_maintenance_company_desc:0 "Название дьявола - топора мало связано с их техникой, в основном с составом этого подразделения, ответственного за демонтаж, известный как призрак, и после этого только Бог может отремонтировать. Кроме того, все речные дети были устранены в самом начале отбора из - за проблем с несанкционированной модификацией и взрывом."
 touhou_tech_maintenance_company2:0 "Скачать LV2."
 touhou_tech_maintenance_company2_desc:0 "? Улучшить свое оборудование, чтобы помочь им в их ремонтных работах. (Привидение или предпочитает руки)."
 touhou_tech_maintenance_company3:0 "Скачать LV3."
 touhou_tech_maintenance_company3_desc:0 "# Улучшить образование, сказать призракам, так называемый демонтаж, не то, чтобы сделать все в состояние деталей на линии. (После этого ответ Бога говорит, что вместо того, чтобы сделать их причудливыми, или стать частью немного проще)."
 touhou_tech_maintenance_company4:0 "Скачать LV4."
 touhou_tech_maintenance_company4_desc:0 "? Наем консультантов речных детей для руководства ремонтом, избегая их непосредственного участия в работе, должен избежать проблемы модификации и взрыва. (Вон там! Вернитесь на место советника! Кто открыл клетку!)"
 touhou_tech_field_hospital:0 "Иен Ван беспокоится."
 touhou_tech_field_hospital_desc:0 "Но так как четыре сезона Yingji публично заявили, что ненавидят их (вкус тела), это имя. Кроме того, то, что они называют спасением, в основном достигается смертью, которая бежит, чтобы забрать свою душу, что может быть одной из причин, по которой Yingji ненавидит их."
 touhou_tech_field_hospital2:0 "Скачать LV2."
 touhou_tech_field_hospital2_desc:0 "В отличие от концепции внешнего мира, модернизация оборудования Yan Wanghao в основном направлена на повышение травматизма оборудования. (Смерть протестует против этого)."
 touhou_tech_field_hospital3:0 "Скачать LV3"
 touhou_tech_field_hospital3_desc:0 "Более тяжелая броня, более мощная огневая мощь и самые элитные бойцы, это стандартная конфигурация больницы. (Лекарства? Что это?)"
 touhou_tech_field_hospital4:0 "Скачать LV4"
 touhou_tech_field_hospital4_desc:0 "Госпиталь (крепость) является самым охраняемым местом среди всех учреждений, и даже один червь не может попасть туда по своему усмотрению, в результате чего смертность в больнице снизилась почти до нуля. (Уровень смертности за пределами больниц резко возрос, и соответствующие части напоминают широкой общественности не приближаться по своему усмотрению)."
 touhou_tech_logistics_company:0 "Дед Мороз."
 touhou_tech_logistics_company_desc:0 "# Один удар в красном халате (кровь врага покраснела), с большим карманом (десятки тонн груза), верхом на санях (тянутся чудовищем), чтобы принести подарки (или смерть) фронтовикам, точно так же, как легендарный Санта - Клаус."
 touhou_tech_logistics_company2:0 "Дед Мороз LV2."
 touhou_tech_logistics_company2_desc:0 "Но так как это транспортник, то грузоподъемность должна быть самым приоритетным содержанием, чтобы увеличить емкость кармана Санта - Клауса, чтобы облегчить транспортировку большего количества предметов снабжения (и повысить его огневую мощь)."
 touhou_tech_logistics_company3:0 "Дед Мороз LV3."
 touhou_tech_logistics_company3_desc:0 "● Установить специальное снаряжение для саней, чтобы сделать их более прочными, способными достигать самых опасных районов, транспортировать материалы (и сбивать противника)."
 touhou_tech_logistics_company4:0 "Дед Мороз LV4."
 touhou_tech_logistics_company4_desc:0 "· Логистика является объектом целенаправленного удара противника, является самым опасным местом, благодаря специальной подготовке Санта - Клаус может эффективно избежать риска (найти цель, которую он может поразить)."
 touhou_tech_signal_company:0 "Коммуникационная кукла."
 touhou_tech_signal_company_desc:0 "За исключением небольшого числа телепатических героев, подавляющее большинство войск до сих пор используют письменную форму для передачи информации, пока не появится кукла - коммуникатор Алисы. Основываясь на принципе неопределенности (слухи говорят, что Алиса слушает голос с одной стороны, а затем контролирует, что говорит кукла с другой стороны), кукла - коммуникатор может воспроизводить то, что другой человек слышит с небольшой задержкой, и даже фоновый звук идеально воспроизводится, что значительно меняет всю структуру поля битвы. (Командный совет дружбы\: пожалуйста, не используйте выделенные каналы для обсуждения ужина и транслируемого телевизионного контента.)"
 touhou_tech_signal_company2:0 "Коммуникационная кукла LV2."
 touhou_tech_signal_company2_desc:0 "Элис обновила куклу - корреспондента, и теперь она может поддерживать встречи с несколькими людьми."
 touhou_tech_signal_company3:0 "Коммуникационная кукла LV3."
 touhou_tech_signal_company3_desc:0 "Алиса обновила куклу связи, и теперь она может передавать простые изображения, когда она общается один на один."
 touhou_tech_signal_company4:0 "Коммуникационная кукла LV4."
 touhou_tech_signal_company4_desc:0 "Алиса обновила куклу связи, которая теперь может плавать сама по себе и следовать за войсками."

 human_wave_offensive_tt:0 "Вся обычная пехота и моторизованная / механизированная\: ширина пехоты\:"