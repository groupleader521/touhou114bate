 goliath_0:0 "Голиаф."
 goliath_0_desc:0 "Голиаф - сверхмассивная кукла, созданная Алисой, которая проводила эксперименты по запуску в Fantasy Towns, ограничиваясь тем, что материалы и процессы теряют способность двигаться вскоре после запуска. Теперь ситуация другая, и чтобы изменить статус - кво, Алиса перезапустила проект.  n  n"
