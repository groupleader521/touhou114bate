#魔法
 magic:0 "Магия."
 touhou_magic:0 "Магия."
 touhou_magic_desc:0 "Магия делает его прирожденным исследователем, магия является кристаллом гениальной мудрости. Магическое снаряжение обладает лучшей огневой мощью G Но эти лабораторные продукты требуют отличной среды использования. И очень высокая стоимость производства."
 touhou_magic_infantry_technologies:0 "Фундаментальная магия."
 touhou_magic_special:0 "Элементная магия."
 touhou_magic_artillery_tree_text:0 "Огненная магия."
