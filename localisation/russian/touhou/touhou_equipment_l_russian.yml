 suicide_puppet_equipment_2_short:0 "Стратегические ракеты."
 suicide_puppet_equipment_2_desc:0 "Изучение побочных продуктов куклы - камикадзе, дорогостоящее, должно быть запущено с использованием аэропорта, но может нанести удар высокой мощности в очень больших пределах."


 goliath_equipment:0 "Голиаф."
 goliath_equipment_short:0 "Голиаф."
 goliath_equipment_desc:0 "Полное боевое оружие, твердое алхимическое тело, мощная сила и подавляющая огневая мощь, ничто на земле не может помешать Голиафу Алисы."
 goliath_equipment_1:0 "Голиаф фантазирует по - деревенски."
 goliath_equipment_1_short:0 "Голиаф фантазирует по - деревенски."
 goliath_equipment_1_desc:0 "Голиаф был сверхмассивным кукольным оружием, разработанным Алисой, но в Fantasy Township не было войны, и проект быстро сел на мель, и его производительность не могла похвалить.  n  n"
 goliath_equipment_2:0 "Улучшенная Голиафа."
 goliath_equipment_2_short:0 "Улучшенная Голиафа."
 goliath_equipment_2_desc:0 "* Материалы, процессы и другие технологии, внедренные в этот мир, были преобразованы с помощью экспериментальных данных типа Fantasy Holdings, и первоначальное видение Алисы было реализовано шаг за шагом, иногда она вздыхала, но не прекращала работать ни на минуту. В мире есть только победители, проигравшие и бессильные, которые не могут сделать выбор."
 goliath_equipment_3:0 "Голиаф закончен."
 goliath_equipment_3_short:0 "Голиаф закончен."
 goliath_equipment_3_desc:0 "Мы получили все данные, необходимые Алисе на полебоя, и Алиса, казалось, была немного взволнована и днем и ночью устраняла недостатки модифицированного Голиафа, сделав его настоящим козырем. G Разумный и правильный не то же самое, так называемый герой - это человек, который сталкивается и принимает этот факт."
 goliath_equipment_4:0 "Голиафа."
 goliath_equipment_4_short:0 "Голиафа."
 goliath_equipment_4_desc:0 "? Куклы, сделанные Алисой лично, абсолютной гегемонией земли, пора положить конец всему. Когда эта катастрофа закончится, я открою чаепитие, все придут, без кого не получится, Алиса дерьмово делает манифест, но все принимают."

