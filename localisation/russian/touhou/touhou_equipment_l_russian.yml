 touhou_support_equipment_short:0 "Оборудование для поддержки фантазий."
 touhou_support_equipment_0_desc:0 "Опираясь на сложную природную и социальную среду в Fantasy Township и почти ежедневно меняющийся ландшафт, технология поддержки является единственным проектом Fantasy Township, который может достичь или даже превзойти внешние технологии. Несмотря на огромные различия между магией, силой демона и силой духа, существует широкий спектр вспомогательных средств, которые образуют универсальную и признанную оптимальную систему."
