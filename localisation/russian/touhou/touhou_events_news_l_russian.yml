 news.994.t:0 "За сакуру."
 news.994.d:0 "Всего несколько часов назад фронтовые журналисты прислали экспресс - сообщение, в котором утверждалось, что войска Fantasy Township отступили от Вишны. По состоянию на выпуск, боевые действия продолжаются, войска Fantasy Township продолжают яростное наступление на иностранцев, пытаясь вернуть Вишну, но под постоянным притоком внешних войск Fantasy Township показали усталость. Согласно анализу соответствующих источников, войска Fantasy Township будут продолжать атаковать любой ценой, а их противники сделают все возможное, чтобы дать отпор. Предсказуемо, что битва за Вишну будет продолжаться еще некоторое время. Но теперь там уже не фантазируют о руках деревни."
 news.994.a:0 "Открытые двери."
 news.994.b:0 "Но награждение откладывается."
 news.995.t:0 "Убить Яна."
 news.995.d:0 "Всего несколько часов назад фронтовые журналисты прислали экспресс - сообщение, в котором утверждалось, что войска Fantasy Township отступили из зала по существу. По состоянию на выпуск, боевые действия продолжались, войска Fantasy Township продолжали яростное наступление на посторонних, пытаясь отвоевать зал по существу, но под постоянным притоком внешних войск Fantasy Township они проявили усталость. Согласно анализу соответствующих источников, войска Fantasy Township будут продолжать атаковать любой ценой, а их противники сделают все возможное, чтобы дать отпор. Предсказуемо, что борьба по существу будет продолжаться еще некоторое время. Но теперь там уже не фантазируют о руках деревни."
 news.995.a:0 "Открытые двери."
 news.995.b:0 "Виновен!"
 news.995.c:0 "Суд начинается."
 news.996.t:0 "Войти в границы."
 news.996.d:0 "Всего несколько часов назад фронтовые журналисты прислали экспресс - сообщение, в котором утверждалось, что войска в поселке Фантастика не смогли удержать Вечный павильон. По состоянию на выпуск, боевые действия продолжались, войска Fantasy Township продолжали яростное наступление на посторонних, пытаясь вернуть Вечный павильон, но под постоянным притоком внешних войск Fantasy Township проявили усталость. Согласно анализу соответствующих источников, войска Fantasy Township будут продолжать атаковать любой ценой, а их противники сделают все возможное, чтобы дать отпор. Предсказуемо, что битва за Вечный Бут будет продолжаться еще некоторое время. Но теперь там уже не фантазируют о руках деревни."
 news.996.a:0 "Открытые двери."
 news.996.b:0 "Вы заплатите!"
 news.996.c:0 "Должны быть заблокированы."
 news.997.t:0 "Граница была нарушена."
 news.997.d:0 "Всего несколько часов назад фронтовые журналисты прислали экспресс - сообщение, в котором утверждалось, что большой пограничный вход в храм Бори был взломан. По состоянию на выпуск, боевые действия продолжались, войска Фантастического поселка продолжали яростное наступление на посторонних, пытаясь отвоевать входы и выходы через большую границу, но под постоянным притоком внешних войск Фантастического поселка они проявили усталость. Согласно анализу соответствующих источников, войска Fantasy Township будут продолжать атаковать любой ценой, а их противники сделают все возможное, чтобы дать отпор. Предсказуемо, что битва за вход и выход через большую границу будет продолжаться еще некоторое время. Но теперь там уже не фантазируют о руках деревни."
 news.997.a:0 "Открытые двери."
 news.997.b:0 "Границы Бори! Нет!!!"
 news.997.c:0 "Никогда не думал, что наступит такой день."
 
 news.998.t:0 "Алиса восстанавливается."
 news.998.d:0 "После долгого отсутствия новостей Алиса, наконец, снова появилась на публике. Ранее внешний мир задавался вопросом, была ли Алиса серьезно ранена под влиянием фантазии. Сама Алиса на это никак не отреагировала, сразу же после публичного появления снова закрылась в кукольной мастерской и погрузилась в изучение кукольной технологии. Однако, по крайней мере, на данный момент кажется, что Алиса совершенно не имеет никаких признаков травмы."
 news.998.a:0 "Благословенно."
 news.999.t:0 "Алиса снова победила Метишина"
 news.999.d:0 "В Метихине под флагом Фронта освобождения кукол было совершено еще одно нападение на Алису, на этот раз, по сообщениям журналистов, направленных на решающую битву, Алиса одержала победу. Метихин снова отступил на солнечную поляну. По состоянию на выпуск, ветер, чтобы увидеть аромат, сказал, что будет продолжать заботиться о Метишин, пока она не сможет быть одна. Алиса, как и раньше, не преследовалась. В целом, как и их бесчисленные предыдущие поединки, ничего не изменилось."
 news.999.a:0 "Но это не удивительно."
 news.1000.t:0 "Элис победила Метишина."
 news.1000.d:0 "Когда Метихин снова напал на Алису под флагом Фронта освобождения кукол, все думали, что это закончится неудачей, как и бесчисленные предыдущие. Однако, по сообщениям журналистов, отправленных на решающую битву, на этот раз победу одержала Метихина, а Алиса пропала без вести. Недавно Метихин поселился в кукольном доме, и все кукольные подразделения Алисы были адаптированы Метихином, включая кукол Шанхая и кукол Пэнлай. К этому времени кукольная мастерская завершила адаптацию без потери каких - либо сил. По состоянию на выпуск, ветер, чтобы увидеть аромат, еще не высказал никакого мнения по этому вопросу. Хотя Метихин сказал, что Алиса была убита самим собой, репортеры видели похожие фигуры на поле солнечных цветов, когда они пытались взять интервью у ветра, чтобы увидеть аромат, поэтому не так много комментариев."
 news.1000.a:0 "- Элис! Та Алиса? Она проиграла!"
 news.1001.t:0 "Фантастическое воссоединение деревни."
 news.1001.d:0 "Срочные новости. Континент, внезапно появившийся в Японском море, похоже, был воссоединен на днях. С начала войны дым с материка также рассеялся. Новая страна, называющая себя родиной фантазий, официально начала дипломатическую деятельность со всеми странами мира. Однако, поскольку таинственная сила, отделяющая этот континент от нашего мира, все еще существует, мы все еще ничего не знаем о том, что происходит в стране фантазий."
 news.1001.a:0 "Очень интересно."
 news.1002.t:0 "Новый Адский курс."
 news.1002.d:0 "На днях другая сторона выступила с официальным заявлением. Это заявление показывает, что в будущем другая сторона будет совершенно по - новому взаимодействовать с другими силами в стране фантазий. По словам людей, знакомых с этим вопросом, эта внешнеполитическая мутация с другой стороны связана с огромными изменениями в ее политической структуре. Кроме того, недавно пришедший к власти Ян Ло, похоже, сомневается в политике высокого давления, которая всегда была на другой стороне, что также непосредственно способствовало изменениям на этот раз."
 news.1002.a:0 "Но новой войны не будет."
 news.1003.t:0 "Подтверждается право собственности на ад."
 news.1003.d:0 "На днях, как только политическая реорганизация на другой стороне закончилась, было сделано еще одно заявление, осуждающее Jue Monster и незаконное вооруженное проникновение духов в старый ад. Цзюе - минь, как и прежде, публично осудил захват своей родины другой стороной. Конечно, отношения между двумя сторонами не изменились или остались ниже точки замерзания."
 news.1003.a:0 "Как и раньше."
 news.1004.t:0 "Завершено строительство старого винодельческого завода."
 news.1004.d:0 "Недавно было официально завершено крупномасштабное пивоваренное предприятие, построенное в старой столице, и началось снабжение вином. Репортерам посчастливилось быть приглашенными на церемонию завершения пивоваренного завода, на которой лидеры духов объявили, что они будут еще больше расширяться и производить больше различных сортов вина, чтобы обеспечить потребности людей - призраков. Кроме того, репортер обнаружил, что после того, как пивоварня была завершена, все люди - призраки стекались на пивоварню, чтобы попробовать свежее вино, что привело к пустой ситуации. Можно предвидеть, что в течение очень долгого времени в будущем у них больше не будет ни малейшего интереса к возвращению на землю."
 news.1004.a:0 "Собаки могут успокоиться."
 news.1005.t:0 "Дьяволы требуют дань."
 news.1005.d:0 "После того, как дьявол впервые создал дипломатическую службу и официально установил дипломатические отношения с другими силами. Он не мог дождаться дипломатического приказа, угрожающего войной и требующего от Тяньцзы большого количества дани и вина. Тем не менее, дьяволы до сих пор не понимают, что такое дипломатия, и посылают всем силам один и тот же дипломатический приказ, в котором говорится только о Скайпсе. То есть, по крайней мере, в настоящее время только Тяньцзы находятся под прямой угрозой со стороны духов. По состоянию на выпуск, правительство Tianso до сих пор не дало никакого ответа и отказалось от каких - либо комментариев."
 news.1005.a:0 "Случилось то, о чем беспокоились собаки."
 news.1006.t:0 "Соглашение о сотрудничестве в Адской печи."
 news.1006.d:0 "* Рамки соглашения о сотрудничестве в адской печи Direction Temple, которые всегда привлекали большое внимание, наконец, были официально выпущены вчера. Адская печь, являющаяся основой существования храма и всего старого ада, была построена за огромную цену Цзюе - минем после того, как другая сторона покинула старый ад из - за миниатюризации ада, и до сих пор удерживается с другой стороны. Тем не менее, удивительно, что столь важная адская печь, Храм подземного духа готов поделиться ею. Сообщения, поступившие от фронтовых журналистов, свидетельствуют о том, что Direction Temple выразил готовность делиться энергией, производимой адскими печами, с другими силами, кроме другой стороны и белого нефритового здания, в обмен на убежище и жизненное пространство. Несмотря на то, что несколько сил ранее выражали постоянную озабоченность по поводу соглашения, ни одна из них официально не дала положительного ответа. Предполагается, что, с одной стороны, это страх перед отношением другой стороны, а с другой стороны, все еще есть сомнения по этому вопросу, сохраняя выжидание."
 news.1006.a:0 "Кому - то будет интересно."
 news.1007.t:0 "Чувство демона, который ищет землю."
 news.1007.d:0 "? Чувственные монстры, которые жили на дне земли, вчера внезапно сделали заявление, официально взяв землю на себя. С тех пор официально всплыла ? программа переселения монстров?, которая когда - то считалась слухом. По словам заинтересованных лиц, этот шаг не вызывает удивления, главным образом потому, что среда старого ада на самом деле не особенно подходит для выживания Цзюе - миня, хотя и не является плохой, но абсолютно не может быть комфортной, чтобы возродить Цзюе - миня и расширить популяцию, они должны переехать в более удобное место. Несмотря на то, что после заявления в настоящее время Храм Дитриха не предпринимает никаких дальнейших действий, есть доказательства того, что они активно расширяют свои вооружения, и я боюсь, что в ближайшее время что - то будет сделано."
 news.1007.a:0 "Наконец - то появились клыки."
 news.1008.t:0 "Риверсайд Собака Церемония дани."
 news.1008.d:0 "В последнее время Риверсайд и Скайпс публично провели первую церемонию дани после того, как мир вступил в измену. По словам фронтовых репортеров, в этом дани нет ничего особенного, даже меньше, чем до изменения, но это совершенно не мешает SkyDog раздувать шум. Соответствующие источники проанализировали, что политическое значение этой церемонии намного больше, чем практическое значение, основная цель - объявить всему городу Фантазии, что Тяньцзы по - прежнему твердо держат речных детей на ладони, и Речные дети не намерены менять ситуацию."
 news.1008.a:0 "Собаки будут счастливы."
 news.1009.t:0 "Речная делегация."
 news.1009.d:0 "На недавно завершившихся многосторонних переговорах впервые появился речной мальчик. Все это время Речные дети находились под жестким контролем Скайпса и были заменены такими вещами, как дипломатия. Делегация ? Речных детей? стала первым независимым мероприятием, в котором ? Речные детены? вступили в контакт с другими силами. Причины таких изменений до сих пор неизвестны, но можно предвидеть, что Риверсайд пытается ослабить контроль SkyDog, чтобы быть независимым и взаимодействовать с другими силами в Фантазии."
 news.1009.a:0 "Все стало интересно."
 news.1010.t:0 "Белый дом принимает участие в конференции подземелья."
 news.1010.d:0 "Первая конференция подземного царства после реорганизации с другой стороны, которая недавно завершилась в зале по существу дела, отправила представителей из Белого нефритного здания. Это означает, что Белая нефритовая башня официально признала недавно реорганизованный режим Яньлудяня законным режимом с другой стороны. Кроме того, представитель Белого дома также заявил после встречи, что ? Соглашение о подземном царстве? остается в силе в нынешних обстоятельствах и что он будет продолжать выполнять свои обязательства по нему. Ранее высказывались опасения, что Белая нефритовая башня попытается стать независимой, и что подземное царство в оральном сексе будет схвачено парламентом мудрецов. Однако, судя по нынешней ситуации, это несколько необоснованно."
 news.1010.a:0 "И Ян будет доволен."
 news.1011.t:0 "Белая башня отсутствовала на собрании подземелья."
 news.1011.d:0 "Первое собрание подземного царства после реорганизации с другой стороны, недавно завершилось в зале по существу дела, и Белое нефритовое здание отсутствовало на собрании. Хотя причины отсутствия белого нефрита неясны, это, несомненно, усиливает подозрения со стороны. Ранее соответствующие источники анализировали\: ? Учитывая близость нынешнего лидера Белого нефритового здания и мудреца из Совета мудрецов Фантастического поселка, Белое нефритовое здание, скорее всего, воспользуется этой возможностью, чтобы избавиться от контроля с другой стороны и перейти в объятия Совета мудрецов?. Согласно последней полученной информации, в последнее время действительно есть люди, подозреваемые в мудрецах, которые входят и выходят из здания с белым нефритом, и сторона здания с белым нефритом отказывается отвечать на это."
 news.1011.a:0 "Мудрые начали действовать."
 news.1012.t:0 "Рай Гоблинов расширяется."
 news.1012.d:0 "Расширение парка гоблинов недавно было полностью завершено, и журналистам посчастливилось присутствовать на церемонии завершения, хотя это была церемония, но больше похоже на банкет. По словам репортера, гоблины по - прежнему заинтересованы только в играх, этот мир явно предлагает им больше развлекательных программ, что также является основной целью расширения парка гоблинов\: включить больше развлекательных программ."
 news.1012.a:0 "Будем надеяться, что они смогут немного успокоиться."
 news.1013.t:0 "Конгрегация гоблинов."
 news.1013.d:0 "На днях официально закрылся съезд гоблинов в Туманном озере, первый съезд, в котором приняли участие все гоблины, поэтому журналистам не разрешили принять участие. Тем не менее, по словам людей, знакомых с этим вопросом, конференция, хотя 99% времени не имеет какого - либо существенного содержания, все же достигла соглашения о создании проблем для Красного Волшебника. Хотя подавляющее большинство гоблинов не заботятся о причинах, по сравнению с предыдущими проявлениями, вероятность борьбы за независимость очень высока, даже если они не понимают, что такое независимость."
 news.1013.a:0 "Красный Волшебник начинает беспокоиться."
 news.1014.t:0 "Переговоры с Бори."
 news.1014.d:0 "Встреча, организованная храмом Боли, состоялась недавно в соответствии с графиком в храме Боли. В отличие от предыдущих собраний Fantasy Township, которые проводились под эгидой парламента мудрецов, основными участниками этих переговоров были эксперты, которые имели дело с переменами в прошлом, и вопросы были в основном сосредоточены на решении проблемы изменения мира и поддержании порядка в таких условиях. Несмотря на огромные усилия, приложенные храмом & lt; & lt; Бори & gt; & gt; на всех фронтах, переговоры по - прежнему не принесли никаких результатов, и в ходе только что начавшегося нового раунда консультаций явка была ниже половины. В настоящее время представляется, что, за исключением храма Бори, только храм Сянлинь настроен позитивно, в то время как люди пытаются найти убежище и имеют холодное отношение к поддержанию порядка. По данным инсайдеров, Алиса также очень редко покидала мастерскую, участвовала в этой встрече и договорилась с храмом Бори по некоторым вопросам, однако сама Алиса до сих пор не появилась на публике и не ответила на слухи."
 news.1014.a:0 "Они все еще пытаются."
 news.1015.t:0 "Объявление о храме Бори."
 news.1015.d:0 "Спустя долгое время после того, как произошел переворот, представитель храма Бори, наконец, выступил с официальным заявлением. В своей речи храм Бори предупредил все силы в поселке Фантазии, что они должны быть в безопасности, иначе храм Бори, как хранитель поселка Фантазии, будет использовать все средства для поддержания порядка. В то же время силы в поселке Фантастика также получили официальное уведомление из храма Бори. Предсказуемо, что красные убийцы скоро вернутся."
 news.1015.a:0 "Будьте осторожны."
 news.1016.t:0 "Вечная научно - техническая выставка."
 news.1016.d:0 "В последнее время в Вечном павильоне официально открылась выставка науки и техники ? Вечный павильон?, которая является первым подобным мероприятием в поселке Фантастика и поэтому привлекает большое внимание всех сторон. Тем не менее, журналисты обнаружили, что, возможно, из - за нынешней напряженной ситуации, хотя все силы уделяют большое внимание этому событию, они холодно относятся к участию, подавляющее большинство выставочных площадок - это всего лишь некоторые обычные мелочи, а некоторые даже пустые. Тем не менее, выставка все еще находится в центре внимания всей Fantasy Township с тремя активными выставочными площадями. Выставочная площадка вечного павильона с ультрасовременными технологиями лунной столицы, чтобы дать людям фантастический опыт; Несмотря на то, что сама Алиса не смогла присутствовать, в зале кукольной мастерской, расположенном в городе Пэнлай, было самое большое количество сотрудников, без какого - либо другого оборудования, и только куклы могли достичь нанометровой точности, заставляя людей оплакивать мощь электронных технологий и автоматизации; Выставочная площадка Rivertown полностью иллюстрирует очарование тяжелой техники, имеет самую большую площадь из всех выставочных площадок и без каких - либо отходов заполняет ее тяжелой техникой, единственным недостатком является необходимость носить специальную защитную одежду, предоставленную Rivertown, и быть готовым к взрыву."
 news.1016.a:0 "Просто хитрость."
 news.1016.b:0 "Это будущее."
 news.1017.t:0 "Вечная военная операция."
 news.1017.d:0 "В последнее время журналисты получили взрывную информацию о том, что Вечный павильон проводит крупномасштабную военную мобилизацию, цель неизвестна. Репортер немедленно принял меры и во время посещения потерянных бамбуковых лесов обнаружил, что кролики - монстры, которые первоначально были повсюду в потерянных бамбуковых лесах, теперь трудно найти, и большое количество районов было классифицировано как зоны военного контроля. Представитель YongTing ответил, что речь идет только о военных учениях, проводимых в ответ на нынешнюю напряженную ситуацию, чтобы защитить себя. Тем не менее, журналисты обнаружили следы крупномасштабной мобилизации большого количества тяжелых вооруженных сил, в связи с чем пресс - секретарь YongTing по - прежнему настаивает только на военных учениях и не имеет никаких оправданий против кого - либо."
 news.1017.a:0 "Неудивительно."
 news.1018.t:0 "Вечное закрытие границы."
 news.1018.d:0 "Только месяц назад завершился съезд Fantasy Township, и YongTing внезапно издал запрет, объявив о закрытии границ и начале депортации других рас, которые все еще находятся в потерянном бамбуковом лесу. В настоящее время цель этого шага неясна, хотя есть признаки того, что военная мобилизация сосредоточена на вечном павильоне, и поэтому вероятность нападения на другие силы невелика. Согласно анализу заинтересованных сторон, когда мир только что вошел, в вечном павильоне наблюдались аномальные колебания пространства, и серия аномальных действий вечного павильона, скорее всего, будет связана с этим."
 news.1018.a:0 "Что - то должно случиться."
 news.1019.t:0 "Ужин красных дьяволов."
 news.1019.d:0 "# Today Express, Красный Волшебник отправил всем Fantasy Township приглашение принять участие в предстоящем банкете Red Digital в Red Digital Hall, который открыт для всех, независимо от расы, пола и возраста. Будучи одной из немногих сил в поселке Фантастика, способных провести самый большой банкет, Красный дьявол неоднократно устраивал банкеты, прежде чем мир вошел, поэтому этот банкет также получил широкое распространение. Согласно анализу соответствующих источников, Красный Волшебник в такой напряженной обстановке, чтобы открыть свою собственную базу для проведения банкета, чтобы передать внешнему миру сигнал о том, что он предпочитает вино, чем кровь. Хотя ? Красный дьявол? всегда был сильным конкурентом гегемонии демонов, но, судя по банкету, у них больше нет намерения продолжать гегемонию."
 news.1019.a:0 "За последнее спокойствие."
 news.1020.t:0 "Красный дьявол претендует на гегемонию."
 news.1020.d:0 "? Экстренные новости, Красный Волшебник, один из двух гигантов силы монстров Fantasy Township, объявляет весь Fantasy Township и называет себя лордом Fantasy Township. Как только объявление было опубликовано, оно вызвало сильную реакцию в Fantasy Township, где только представители расы, входящей в Красный Волшебник, выразили свою поддержку, а человеческая сторона сопротивлялась сильному сопротивлению, в то время как многие другие расы по - прежнему занимают выжидательную позицию. Еще один крупный гигант демонических сил, Тяньцзы, отказался ответить на этот вопрос."
 news.1020.a:0 "Луна здесь не красная."
 news.1021.t:0 "Для язычников открыты специальные заведения."
 news.1021.d:0 "В начале объявления о том, что все его объекты будут открыты для верующих всех религий бесплатно, все думали, что это новый трюк целенаправленного преследования язычников, но только ранее святой Белиан из храма Жюлиан взял канатную дорогу, чтобы взять стрелу, чтобы вернуться в храм Жюлиан, став первым язычником, который воспользовался вахтовым объектом. На самом деле, храм Linglian не находится рядом с храмом Shoyua, а только увеличивает расстояние через храм Shoyua, поэтому этот шаг не имеет практического значения, но его символическое значение беспрецедентно велико. Г - жа Сен - Белиан заявила, что она готова поверить в то, что этот шаг Храма Юкио был предпринят в духе доброй воли, и доказать это. Это также привело к новой интерпретации цели политики сохранения храма."
 news.1021.a:0 "Это будет намного удобнее."
 news.1022.t:0 "Церемония присяги верующих."
 news.1022.d:0 "В последнее время в храме Суйцяо состоялось масштабное собрание под присягой, и, согласно опросу, все верующие были вынуждены принять участие. Хотя журналистам было отказано в доступе, и почти все участники отказались говорить об этом, некоторые подсказки были найдены благодаря неустанным усилиям. Есть доказательства того, что на собрании все верующие, соблюдающие Цяо, приносят присягу, клянутся посвятить все своей вере, чтобы сохранить Цяо, чтобы внести все, чтобы сохранить Цяо дела, дети и внуки, бесконечные нужды тоже."
 news.1022.a:0 "В таких вещах всегда хорошо разбираются."
 news.1023.t:0 "Достопримечательности в поселке Фантастика."
 news.1023.d:0 "В последнее время, по приглашению небесных собак, совместная туристическая группа, состоящая из различных сил в поселке Фантастика, официально вошла в гору монстров и начала трехдневный осмотр достопримечательностей и визит. Репортер узнал, что этот туристический маршрут в основном сосредоточен на периферии горы монстров и не войдет в более глубокую область. Ученые говорят, что это попытка SkyDog изменить статус - кво полностью закрытого и эксклюзивного общества. Гора - монстр всегда была известна своей красотой и тем, что сразу же после входа в нее ее выгоняют небесные собаки. Поэтому удивительно, что на этот раз Tianso взял на себя инициативу пригласить иностранцев посетить его. Кроме того, визит этого репортера обнаружил, что в лагере Тяньцзу не так много людей, которые недовольны этим движением, и, возможно, именно так, маршрут туристической группы выбрал периферию, кажется, что Тяньцзу все еще нужно некоторое время, чтобы завершить открытие."
 news.1023.a:0 "Все очень ново."
 news.1024.t:0 "Полное военное положение."
 news.1024.d:0 "Несмотря на то, что никаких изменений со стороны не видно, журналисты считают, что мир должен знать об этом. В последнее время в Монстр - Хилле введено чрезвычайное положение и чрезвычайная воинская повинность, все население находится под единым контролем, никто не может действовать самовольно, депортировать всех иностранцев в Монстр - Хилле и открыть для невооруженного персонала право свободного использования несмертоносного оружия и ограниченные ограничения на угрозу применения смертоносного оружия. Похоже, что Скайпс официально готов к войне."
 news.1024.a:0 "Действительно ничего не изменилось."
 news.1025.t:0 "Молиша навестила друзей."
 news.1025.d:0 "Но недавно, во время посещения Сянлиньского зала, репортер обнаружил, что лидер Сянлиньского зала, мисс Риша из туманного дождя, выбирает аксессуары на рынке, и, по словам торговцев на рынке, мисс Ту Юй в последнее время часто появляется на рынке и выбирает различные мелочи. По словам людей, знакомых с этим вопросом, мисс Ту Юй недавно совершила визит к своим друзьям, который включал как официальные визиты, так и частные встречи, но некоторые из них могут быть позади из - за большого количества кандидатов. В настоящее время официальный график еще не выпущен, но эти визиты уже на доске."
 news.1025.a:0 "У нее много друзей..."
 news.1026.t:0 "Огромное количество краж."
 news.1026.d:0 "Недавно, во время своего визита в храм Сянлинь, репортер обнаружил, что силы вокруг храма Сянлинь, похоже, неоднократно совершали кражи, но потери были минимальными. В отношении этого инцидента эксперты предполагают, что это сделал какой - то маг - вор, но до сих пор неизвестно, чтобы практиковать, тренироваться или просто щекотать руки. Тем не менее, по словам журналистов, в настоящее время все силы усилили охрану и готовы реагировать на угрозы."
 news.1026.a:0 "Даже в такое время..."
 news.1027.t:0 "Закон о храме."
 news.1027.d:0 "В последнее время завершился самый большой судебный процесс в истории храма. Это судебное мероприятие было спланировано и организовано самим храмом Жюлиань, который пригласил членов, чтобы охватить все расы в поселке Фантазии, чтобы успокоить многих живых существ, которые пожертвовали миром в измене. Несмотря на то, что отношения между людьми и демонами сильно противостоят друг другу из - за влияния вхождения в мир, обе стороны проявили сдержанность во время этого судебного процесса, и никакого неожиданного и успешного завершения не произошло. Храм Linglian также после судебного дела, призывает все стороны, чтобы противостоять различиям, равенства и взаимной помощи, идти рука об руку."
 news.1027.a:0 "Только доброе сердце."
 news.1028.t:0 "Монахи практикуют."
 news.1028.d:0 "В последнее время, во время визита репортера, выяснилось, что храм Жюлянь и его окрестности были преобразованы в больших масштабах, большое количество районов было преобразовано в боевые поля, в то время как практикующих учеников также много. Понятно, что храм Liulian недавно внезапно начал набирать учеников на большой площади и поставил монашескую практику на первое место. Действительно, вызывает недоумение тот факт, что Храм Лиллиан всегда был привержен созданию равных условий для людей и демонов и всегда стремился решить проблемы путем диалога."
 news.1028.a:0 "У тех, кто не создает проблемы, нет проблем."
 news.1029.t:0 "Даосский спуск."
 news.1029.d:0 "Репортер получил телеграмму, в которой утверждалось, что среди людей внезапно появилось большое количество даосов. После визита журналистов выяснилось, что подавляющее большинство этих монахов пришли из храмов и являются практикующими храмов. Эти монахи помогают человечеству независимо от силы, убеждая демонов и проявляя большую сдержанность даже перед их лицом (примечание редактора\: для них большая сдержанность). До этого монахи были закрыты в храме богов, чтобы практиковаться, чтобы стать феем, чтобы взять на себя ответственность, никогда не спрашивая о мире, поэтому это массовое восхождение действительно удивительно."
 news.1029.a:0 "Вешать горшок."
 news.1030.t:0 "Созвать бессмертных."
 news.1030.d:0 "В последнее время было установлено, что видения, существующие на территории храма Божьего, связаны с созывом храма Божьего Всевышнего. Ранее журналисты также получили газету о том, что большое количество бессмертных вылилось в храм богов, но храм богов всегда был известен идеей человеческого превосходства, поэтому репортерам не разрешили выяснить это. Согласно анализу соответствующих источников, этот шаг храма в основном предназначен для борьбы с возможными угрозами, но также не исключает возможности его активного нападения."
 news.1030.a:0 "Неблагоприятный меч."
 news.1031.t:0 "Религиозная защита людей."
 news.1031.d:0 "* В последнее время люди публикуют публичные объявления, утверждая, что они предоставляют убежище и многочисленные привилегии для верующих. Люди всегда были в центре соперничества сил, демоны питаются страхом, который они производят, а религиозные фракции полагаются на них, чтобы обеспечить веру и последователей. Конечно, по сравнению с монстрами, люди приветствуют религиозные силы, которые являются людьми. По мнению заинтересованных сторон, этот шаг в основном является мерой самозащиты против недавнего роста напряженности, демонстрируя доброту основным конфессиям в обмен на большую поддержку. Однако в нынешних условиях основные силы не могут быть уверены в том, насколько позитивным будет этот шаг. Предсказуемо, что люди будут предпринимать дальнейшие действия, чтобы привлечь стороны."
 news.1031.a:0 "В конце концов, это центр борьбы."
 news.1032.t:0 "Религиозные перемены в людях."
 news.1032.d:0 "В последнее время был официально обнародован законопроект о религиозных изменениях, вызвавший много внимания и широкое обсуждение, который включает в себя множество положений, таких как механизм регистрации верующих, законопроект о подаче заявок на собрания и система контроля за религиозными местами, что свидетельствует о том, что люди начали контролировать действия основных религий. Пресс - секретарь сказал, что это большой прогресс в людях. Тем не менее, религиозные силы говорят, что это неуважение к богам. Но в любом случае законопроект был официально обнародован среди людей и неуклонно продвигается вперед. По словам людей, знакомых с этим вопросом, этот шаг направлен на изменение ситуации, которая ранее контролировалась другими, и хотя они могут потерять защиту религиозных сил, они готовы противостоять рискам и вызовам, которые могут возникнуть в будущем."
 news.1032.a:0 "Похоже, они хотят уйти сами."
 news.1033.t:0 "Подарок куклы."
 news.1033.d:0 "В последнее время все великие силы получили подарки от кукольных мастерских, содержание, конечно, красивые куклы. До создания кукольной мастерской Алиса славилась всей страной фантазий своими великолепными кукольными изделиями, и ходили слухи, что красота самой Алисы не была под ее куклой, но из - за опасной обстановки в волшебном лесу мало кто мог увидеть ее. После того, как была создана кукольная мастерская, кукла Алисы, наконец, начала постепенно проникать в общественное мнение и стала одним из лучших подарков высшего класса, но, поскольку куклы были сделаны вручную самой Алисой, они были в дефиците. Согласно неполным статистическим данным, количество подарков больше, чем количество проданных или подаренных кукольных мастерских за последнее десятилетие вместе взятых, хотя до этого кукольные мастерские также имели традицию дарить кукольные подарки, но такие огромные масштабы беспрецедентны. Согласно анализу соответствующих источников, этот шаг Алисы направлен на то, чтобы максимально ослабить нынешнюю напряженность, а также является мощным ответом на широко распространенные в последнее время слухи о том, что Алиса мертва."
 news.1033.a:0 "Работы кукольной мастерской известны."
 news.1034.t:0 "Появляются куклы."
 news.1034.d:0 "В последнее время на всей территории фантастического поселка появилось большое количество кукол неизвестного происхождения. Будь то в джунглях или деревнях, в небе или под водой, есть свидетели. По словам очевидцев, куклы часто бывают в уголках, на которые они обычно не обращают внимания, или в скрытых местах, таких как трава или куча мусора, и все другие свидетели говорят, что эти куклы выходят наружу и пристально смотрят на все, что идет и уходит, и, когда кто - то замечает это, исчезают, не зная, когда они исчезают, и возвращаются к месту обнаружения через несколько дней, хотя часто их становится труднее найти в другом месте. Свидетельские показания имеются даже в зонах ограниченного доступа или в зонах повышенной секретности. В настоящее время, чтобы избежать дальнейшей утечки информации, несколько сил начали искать этих кукол. Трудно представить, что такие организованные действия будут спонтанными, но кукольная мастерская все еще говорит, что это не имеет к этому никакого отношения."
 news.1034.a:0 "Брат смотрит на всех."
 news.1035.t:0 "Бог сотворения."
 news.1035.d:0 "Да святится имя Твое, мать наша на небесах. Да придет Царство Твое и да будет воля Твоя на земле, как на небесах. Питание, которое мы употребляем ежедневно, дается нам сегодня. И прости нам долги наши, как мы прощаем долги человеческие. Не дай нам встретить искушение и спасти нас от злого. Ибо царство, власть, слава, все твое, навеки."
 news.1035.a:0 "Аминь."
 news.1036.t:0 "Кровь уходит."
 news.1036.d:0 "* После того, как мир изменился, Красный Волшебник, похоже, начал что - то планировать и недавно завершил подготовку, но репортеры прибыли, когда они были пусты. В настоящее время периферийные силы завершили захват района, принадлежащего бывшему Красному Волшебнику. Согласно информации, полученной журналистами, в Красном Волшебнике и его окрестностях осталось мало кровных племен, которые и без того были довольно активными, а оставшиеся ничего не знают об этом."
 news.1036.a:0 "Меньше противников всегда хорошо."
 news.1037.t:0 "Кровавая лунная болезнь."
 news.1037.d:0 "В последнее время, начиная с Валахии, вспыхнула странная болезнь, которая очень быстро распространилась по соседним странам. Согласно информации, полученной журналистами, пациенты имели явные симптомы анемии и в то же время, как правило, утверждали, что видели окровавленную луну, поэтому болезнь была названа кровавой лунной болезнью. В настоящее время это заболевание привело к гибели большого числа людей, но врачи ничего не могут с этим поделать, и почти все страны, в которых произошла вспышка, находятся в состоянии хаоса, и одна из самых серьезных стран даже начала войну, но эта страна не сделала никаких заявлений."
 news.1037.a:0 "Усилить борьбу с эпидемией."
 news.1038.t:0 "Фантастическое воссоединение деревни."
 news.1038.d:0 "В последнее время наш великий вождь объявил в своей великой столице о том, что он официально вступил в должность верховного вождя Фантазии, что наш великий вождь пользуется любовью всех общин Фантастики, пользуется поддержкой всей Фантазии, что, услышав о вступлении в должность вождя, вся Фантазия кипит, и все спонтанно выходят на улицы, чтобы отпраздновать это. Это великое событие не может не напоминать мне о том, что бывший верховный лидер путешествовал по стране фантазий с приспешниками и дружественно общался со всеми героями, хотя иногда и противоречиво, с очарованием великого лидера, чтобы служить людям, и каждый раз, когда я посещаю место, местные жители приветствуют его. Тот, кто может руководить нами, не является верховным лидером. Да здравствует вождь! Да здравствует! Миллионы лет! Кроме того, все слухи о протестах, волнениях, митингах и т. д., которые вы слышали, беспочвенны, и никто в поселке фантазий не поддерживает нового верховного лидера, и вы слышите дома не звуки выстрелов или артиллерии, это взрывы бамбука, которые возбужденные люди поджигают, чтобы отпраздновать, а пылающий огонь - это костер празднования. Эта гостеприимная подсказка, пожалуйста, читатели, оставайтесь в помещении, закройте двери и окна, независимо от того, насколько вы взволнованы, но также не присоединяйтесь к карнавалу снаружи, пока армия нового правительства не выведет вас из дома, спасибо вам за сотрудничество."
 news.1038.a:0 "Человек - хозяин страны фантазий."
 news.1038.b:0 "Наступила новая эра монстров."
 news.1038.c:0 "Все вместе трудиться, страна фантазий всегда процветает."
 news.1038.e:0 "Все по - старому."

 news.1039.t:0 "Умирающая девушка."
 news.1039.d:0 "Экстренные новости Fantasy Township Times! Источники огромной энергии, которую вы ощущаете сегодня, были подтверждены, и было установлено, что она исходит от кукольной мастерской. По словам мудрецов, которые только что закончили встречу, эта энергия не принадлежит ни нашему миру, ни этому миру, а исходит от силы мира волшебства. По словам неназванного информированного источника, парламент мудрецов давно обнаружил признаки, которые могли бы привести к нынешней ситуации, но не предпринял никаких действий, и неизвестно, связано ли это с тем, что парламент мудрецов заключил с ним раннее соглашение. Пока неясно, какое влияние это событие окажет на страну фантазий и на внешний мир, но вполне предсказуемо, что мир не будет сидеть сложа руки перед лицом вторжения божественных сил, которые создали мир из другого мира."
 news.1039.a:0 "- Нет! Почему! Элис!"
 news.1039.b:0 "Примите милость Божьей Матери и исполняйте приказы Сына."

 news.1040.t:0 "Зов мира."
 news.1040.d:0 "Но мир... Угрозы... Чувствовать чужую... Приближается... Сопротивление провалилось... Подтвердить периферийный якорь... Исключить... Ради мира..."
 news.1040.a:0 "Ради мира..."

 news.1041.t:0 "Приходит волшебный мир."
 news.1041.d:0 "После того, как кукольные мастерские соединились с волшебным миром, мы столкнулись с яростным сопротивлением мирового подавления, которое мобилизовало против нас главные силы мира. Тем не менее, мы выстояли и добились успеха, дожидаясь, пока в этот мир придет царство дьявола, передовые силы из мира дьявола успешно прибыли в кукольную мастерскую, ожидая развертывания, и последующая поддержка будет непрерывно поступать, и ни люди, ни демоны не смогут сопротивляться перед силами мирового класса, и все, что мы можем сделать, это ползти по земле и умолять милосердия Господа..."
 news.1041.a:0 "Волшебные войска прибыли в ее верный город фантазий..."
 news.1041.b:0 "Возвращение Святого Сына."

 news.1042.t:0 "Приходит волшебный мир."
 news.1042.d:0 "Пришел инопланетянин... Сопротивление провалилось... Ошибка удаления якоря... Обнаружена сила созидания... Шансы на победу... Для нуля... Невозможность сопротивляться... Ликвидировать якорь любой ценой."
 news.1042.a:0 "Ради мира... Любой ценой..."

 news.1043.t:0 "Что - то странное."
 news.1043.d:0 "В последнее время кто - то обнаружил [from.getname], что с человеком явно что - то не так, стал слишком сумасшедшим, нет, следует сказать, что потерял душу? Тоже неправильно. Мы не можем угадать, что на самом деле произошло в этой стране, но нет никаких сомнений в том, что [from. getname] уже не то же самое, и все их враги объявили о капитуляции.  n Общество рекомендует странам подумать о возможных будущих изменениях."
 news.1043.a:0 "- Что?"

 news.1046.t:0 "Испытания начинаются."
 news.1046.d:0 "* [GetDateText], страна официально переименована в Мир Дьявола. Он стал лидером страны и аннексировал зависимые страны и союзников страны.  n - - Написать письмо в страны мира, начать испытания, критики считают это глупым поступком."
 news.1046.a:0 "- Бить камнями."

 news.1047.t:0 "Новое умиротворение."
 news.1047.d:0 "Мощность этого мира устрашила весь мир, почти вся Лига Наций мгновенно рухнула, большинство колоний были заброшены, и даже воюющие армии поспешили на родину. Очевидно, что эти изолированные анти - магические фронты скоро станут топливом для агрессии. Известный международный критик Билл Гриллерд (Bear Grilled) сказал\:"
 news.1047.a:0 "Смерть сегодня или завтра, какой лучше?"

 news.1045.t:0 "Союз забытых."
 news.1045.d:0 "Сегодня официально создан Союз забытых, и все члены этой организации являются брошенными и слабыми странами. Великие державы насмехаются над этим... Нет, это активная поддержка, и великие державы искренне надеются, что она станет образцом Лиги Наций в эпоху рубрики."
 news.1045.a:0 "Бедность меняется."

 news.1049.t:0 "Новая тактика."
 news.1049.d:0 "В последнее время страны разрабатывают новые, более мощные тактики, что является самым значимым шагом со времени вторжения в страну. Стоит отметить, что, хотя страны разрабатываются независимо друг от друга, разработанные тактики почти идентичны, но на них не так много ответов на высоком уровне."
 news.1049.a:0 "Но кто знает."

 news.1050.t:0 "Неизвестно, поэтому новые мысли."
 news.1050.d:0 "В последнее время в различных группах в разных странах практически одновременно появляются новые идеи. Эта новая тенденция мышления, в которой доминируют эгалитаризм и интернационализм, имеет очевидный коммунистический оттенок, но, в отличие от всех современных коммунистических теорий, кажется, ближе к человеческому обществу в Библии, Ветхом Завете, Бытие. Его содержание современно и даже имеет прогрессивное понимание различных социальных теорий, но его ядро довольно старое и даже может следовать описанию золотого века, разделяемому мифами разных стран, и трудно представить, какой опыт имели первоначальные авторы. Распространение этой теории, вероятно, заставит страны провести внутренние и внешние реформы."
 news.1050.a:0 "Благослови ли Господь? Это абсурд..."

 news.1048.t:0 "Страны восстанавливают дипломатию."
 news.1048.d:0 "Роль ? Союза забытых людей? выходит далеко за рамки нашего воображения, и эти брошенные малые страны в несколько раз сильнее, чем они сами. Государства призывают к возобновлению сотрудничества, к тому, чтобы проблемы всех людей решались всеми вместе и чтобы будущее всех определялось всеми.  n Пользуясь случаем, известный международный деятель Лесс Нам (Less Name) провела банкет, который предоставил возможность для глубокого общения между высокопоставленными лицами разных стран. После банкета, политические деятели разных стран подписали Договор Coujino, объявив о возобновлении активного строительства Лиги Наций."
 news.1048.a:0 "Спаситель на языке."

 news.1044.t:0 "Человеческое сопротивление создано."
 news.1044.d:0 "Сегодня на снежных полях Сибири, в южноафриканской пустыне, в бразильских тропических лесах, на равнинах Европы, на земле, где еще не исчезло всякое правосудие, блуждающий призрак, наконец, демонстрирует свой гнев, и восставшие собираются вместе, чтобы сразиться с волшебным миром до конца!"
 news.1044.a:0 "Трагическая эпопея человеческой борьбы и мужества!"

 news.1051.t:0 "Приглашение в неизвестном направлении."
 news.1051.d:0 "Сегодня правительства одновременно получают письмо неизвестного происхождения, в котором говорится, что первое испытание человечества прошло, и что хозяин мира магии приглашает страны на войну, иначе человеческий фронт рухнет в одно мгновение. Не стоит ждать, что на обратной стороне письма будет добавлено такое предложение."
 news.1051.a:0 "Пусть заплатят за свое высокомерие!"

 news.1052.t:0 "В этом мире была создана Федерация."
 news.1052.d:0 "Но сегодня [from.getleader] объявляет об официальном создании Альянса против рубрики, Федерации этого мира, и вот что сказано в речи\:  n Пользуясь случаем, я хочу обратиться к вам, потому что мы подошли к решающему моменту войны. Вчера, в 4 часа утра, Волшебство вторглось в страну. Бомба внезапно появилась над городом, и капли дождя упали на головы спящих невинных людей. Я подписал еще один мобилизационный приказ, чтобы отправить больше молодых людей на полебоя, а точнее в ад.  n На площади меня окружают люди. Я не могу поднять голову - мне стыдно смотреть в глаза этим матерям и женам. Молодая женщина подошла ко мне и обняла ребенка. Я боялся, что она спросит меня, когда я отправлю этого ребенка в ад - к его отцу. Она похлопала меня по плечу, мы еще не можем сдаться, она дрожала, как лист бумаги, который в любой момент может быть сдут ветром, толпа рассеялась, и все вернулись на работу. Мы будем ползать по адской реальности, а наши дети будут стоять на славной земле и гордиться нами."
 news.1052.a:0 "Справедливость еще не угасла!"

 news.1054.t:0 "Время решающего сражения."
 news.1054.d:0 "Сегодня правительства одновременно получили письмо неизвестного происхождения, в котором они поздравили человечество с прохождением еще одного испытания, и хозяин мира магии пригласил все страны на окончательную битву."
 news.1054.a:0 "Рассвет прямо перед глазами!"

 news.1056.t:0 "Предательство."
 news.1056.d:0 "Сегодня мы получили удивительное сообщение. [FROM. GetLeader] принял палача Фрейра Спейреинга и приказал [FROM. GetName] принять Армию спасения человечества. ? Я хочу знать, что мы имеем в виду, сражаясь с миром, где толпа военных преступников с окровавленными руками считается гостем и наслаждается лучшим обращением, чем воины, сражающиеся на фронте, и я хочу знать, что мы отчаянно делаем! ? [from. getleader] Этот шаг, несомненно, является предательством для всех в этом мире!  n Страны, в том числе [from. getname], начали марши против этого шага, и я не думаю, что все это легко закончится."
 news.1056.a:0 "· Цена."
 touhou_ideas_god_of_makai_wrath:0 "Вот это возмущение."
 touhou_ideas_god_of_makai_wrath_desc:0 "R Встаньте, предстаньте перед судом за свои преступления!"

 news.10561.t:0 "Предательство."
 news.10561.d:0 "Сегодня мы получили удивительное сообщение. [FROM.GetLeader] принял палача Фрейра Спейреинга и приказал [FROM.GetName] принять Армию спасения человечества. Я хочу знать, что мы имеем в виду, сражаясь с миром, где толпа военных преступников с окровавленными руками считается гостем, и с ними обращаются лучше, чем с солдатами, сражающимися на фронте. [from. getleader] Этот шаг, несомненно, является предательством для всех в этом мире!  n Страны, в том числе [from. getname], начали марши против этого шага, и я не думаю, что все это легко закончится."
 news.10561.a:0 "Чего они хотят!"

 news.1057.t:0 "Справедливость."
 news.1057.d:0 "Сегодня мы получили захватывающую новость. [FROM. GetName] Арест палача Фрейра Спейреинга и его печально известной Армии спасения человечества.  n После допроса Фрейр объяснил им, что они не контролировались хозяином мира Рубика, то есть то, что они делали, вовсе не было принуждено к беспомощности, а исходило от их сердца, и эти животные должны были умереть за свои грехи!  n Без сомнения, [from.getleader] - настоящий герой!"
 news.1057.a:0 "Куда ведет эта дорога?"
 touhou_ideas_god_of_makai_justice:0 "Посланник справедливости."
 touhou_ideas_god_of_makai_justice_desc:0 "Правосудие настолько дорого, что мы должны исчерпать его."

 news.10571.t:0 "Справедливость."
 news.10571.d:0 "Сегодня мы получили захватывающую новость. [FROM. GetName] Арест палача Фрейра Спейреинга и его печально известной Армии спасения человечества.  n После допроса Фрейр объяснил им, что они не контролировались хозяином мира Рубика, то есть то, что они делали, вовсе не было принуждено к беспомощности, а исходило от их сердца, и эти животные должны были умереть за свои грехи!  n Без сомнения, [from.getleader] - настоящий герой!"
 news.10571.a:0 "Пусть кровь возродит душу справедливости."

 news.1053.t:0 "Таинственные похороны."
 news.1053.d:0 "Но сегодня [from. getname] даже провел государственные похороны лидера повстанцев, и общественное мнение взбунтовалось. Мировые лидеры [from. getleader] просто объясняют, что она действительно благородный человек."
 news.1053.a:0 "Время катится вперед, чем мы должны воздать должное нашим предшественникам..."

 news.1055.t:0 "Испытания закончились."
 news.1055.d:0 "Сегодня мы с коллегами чувствуем небывалое спокойствие, - Уезжаем, все кончено, хорошо высыпайтесь, ребята."
 news.1055.a:0 "- Спокойной ночи."