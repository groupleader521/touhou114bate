 chireiden.1.d:0 "Но, как мы предполагали, пришло официальное уведомление о храме, и они попросили нас дать землю. В противном случае будет объявлена война, мы должны сражаться, но если вы хотите..."
 chireiden.1.a:0 "Нет выхода."
 chireiden.1.b:0 "Не думай об этом."