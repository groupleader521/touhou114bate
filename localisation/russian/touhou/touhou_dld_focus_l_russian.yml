l_russian:
 touhou_DLD_out:0 "Фантастическая дипломатия."
 touhou_DLD_out_desc:0 "Из - за отношений с другой стороны, другие силы в Фантазии всегда держались от нас подальше. Но теперь, когда руки с другой стороны уже трудно протянуть к ним, мы должны воспользоваться этой возможностью и установить с ними контакт."
 touhou_DLD_first_kill:0 "Преждевременно."
 touhou_DLD_first_kill_desc:0 "Но другая сторона пытается отнять у нас последнее жизненное пространство, и, как и раньше, скоро их армия вторгнется. Но на этот раз наша очередь опередить!"
 touhou_DLD_open_furnace:0 "Открыть Адскую печь."
 touhou_DLD_open_furnace_desc:0 "* Попытка сделать Lingwuluhong трехногим черным пятном, как сердце адской печи, была очень успешной, достаточно мощной энергии, чтобы адская печь оставалась относительно стабильной и обеспечивала стабильную производительность. Таким образом, у нас, наконец, есть все силы, чтобы начать работать, чтобы избавиться от хронического вымирания. Первый шаг, давайте завоевывать союзников с избыточным продуктом."
 touhou_DLD_old_hell:0 "Эвакуация старой столицы."
 touhou_DLD_old_hell_desc:0 "Адская печь стала относительно стабильной, и нам больше не нужно постоянно следить за ситуацией в старой столице. Пусть жители старой столицы живут свободно."
 touhou_DLD_surface:0 "Смотреть на землю."
 touhou_DLD_surface_desc:0 "* Адская среда не является исключительным временем для нас, хотя и не является плохим, но также не может быть комфортом. Найдите союзников на земле, где мы будем жить лучше."
 touhou_DLD_collaborate_with_boli:0 "Сотрудничество с храмом Бори."
 touhou_DLD_collaborate_with_boli_desc:0 "Храм Бори, как хранитель Фантазии, а также ближайшая к нам наземная сила, является идеальным объектом притяжения."
 touhou_DLD_invite_old_friend:0 "Приглашаем старых друзей."
 touhou_DLD_invite_old_friend_desc:0 "Имея новых друзей, нельзя забывать старых."
 touhou_DLD_renaissance:0 "Монстр возрождается."
 touhou_DLD_renaissance_desc:0 "Для этого дня мы ждали слишком долго. Это только первый шаг, и блестящее будущее Цзюе - миня все еще ждет нас."
 touhou_DLD_new_world:0 "Новый мир."
 touhou_DLD_new_world_desc:0 "Адская печь стабилизировалась, и пришло время уйти отсюда и найти более удобное место. Возможно, мы будем жить лучше на земле, по крайней мере, намного лучше, чем это хроническое вымирание сейчас."
 touhou_DLD_warning:0 "Объявление Ада."
 touhou_DLD_warning_desc:0 "? Храм Бори прямо над нами, будет идеальной целью, но есть небольшая проблема..."
 touhou_DLD_soil_or_war:0 "Земля или война."
 touhou_DLD_soil_or_war_desc:0 "Пришло время, когда мы живем под землей, и эпоха медленного вымирания прошла! С сегодняшнего дня мы придем на землю и возродимся!"
 touhou_DLD_just_for_live:0 "Только для того, чтобы выжить."
 touhou_DLD_just_for_live_desc:0 "Но недостаточно, просто этого недостаточно... Нам нужно больше... Просто чтобы выжить."
 touhou_DLD_assimilate_hell:0 "Старое возвращается."
 touhou_DLD_assimilate_hell_desc:0 "Старая столица всегда была собственностью [Root.GetName], которая была просто одолжена вам, и пришло время вернуть ее."
 touhou_DLD_in_self:0 "Объединить город фантазий."
 touhou_DLD_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_DLD_in_all:0 "Вечная мечта Родины."
 touhou_DLD_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 touhou_lord_of_hell_2:0 "Момент мести."
 touhou_lord_of_hell_2_desc:0 "Когда - то другая сторона бросила нас, чтобы мы оказались здесь, даже осуждая нас за захват их земли! Теперь, когда время еще цвета, мы вернем наши права!"
 
