l_russian:
 touhou_EVI_out:0 "Фантастическая дипломатия."
 touhou_EVI_out_desc:0 "- Дипломатия? Это как письмо."
 touhou_EVI_gentle:0 "Рай расширяется."
 touhou_EVI_gentle_desc:0 "У нас есть новые игрушки – их уже некуда девать? Сделайте игровую площадку побольше."
 touhou_EVI_expanded_production:0 "Новые развлекательные технологии."
 touhou_EVI_expanded_production_desc:0 "- Технологии? Если можно придумать что - то более интересное, сделайте это."
 touhou_EVI_warfare_will:0 "Военные игры."
 touhou_EVI_warfare_will_desc:0 "Не важно, оружие это или игрушка, просто веселье."
 touhou_EVI_special_supply:0 "Высокоскоростной транспорт."
 touhou_EVI_special_supply_desc:0 "Быстрее, быстрее!"
 touhou_EVI_forever:0 "Весело не думать о Шу."
 touhou_EVI_forever_desc:0 "Здесь хорошо, не хочется домой."
 touhou_EVI_unity:0 "Единство демонов."
 touhou_EVI_unity_desc:0 "Слабые и умственно отсталые гоблины кажутся здравым смыслом в стране фантазий, поэтому никто не смотрит на нас. Хотя подавляющее большинство гоблинов действительно так, но мы разные, давайте посмотрим миру, насколько могущественны гоблины, если они объединены!"
 touhou_EVI_campaign:0 "Движение за свободу гоблинов."
 touhou_EVI_campaign_desc:0 "Гоблины нуждаются в независимости, и хотя мы еще не способны с ними столкнуться, мы должны быть готовы."
 touhou_ideas_evil_uprising:0 "Беспокойный демон."
 touhou_ideas_evil_uprising_desc:0 "* Дурацкие гоблины, кажется, что - то замышляют, может быть, нам стоит послать кого - нибудь посмотреть на ситуацию [EVI.capital.GetName]."
 touhou_operation_evil_steal_intel_army:0 "Похищение стратегической информации."
 touhou_operation_evil_steal_intel_army_desc:0 "В течение долгого времени странные действия гоблинов привлекали внимание, и все это должно быть связано с [EVI.GetName], и мы должны инвестировать больше ресурсов в соответствующую разведывательную работу."
 touhou_tooltip_evil_steal_intel_army:0 "Неудивительно, что все это подпитывается [EVI.GetName], кража ключевых списков может нанести удар по силам гоблинов в стране."
 touhou_EVI_recapture_north:0 "Вернуть Северный берег."
 touhou_EVI_recapture_north_desc:0 "Озеро тумана принадлежит демонам, и не только это, но и то, что все озеро тумана должно принадлежать демонам."
 touhou_EVI_recapture_south:0 "Вернуть Южный берег."
 touhou_EVI_recapture_south_desc:0 "Озеро тумана принадлежит демонам, и не только это, но и то, что все озеро тумана должно принадлежать демонам."
 touhou_EVI_war:0 "Великая война демонов."
 touhou_EVI_war_desc:0 "Давай! Мои соотечественники! Уничтожьте все угнетения демонов!"
 touhou_EVI_in_self:0 "Объединить город фантазий."
 touhou_EVI_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_EVI_in_all:0 "Вечная мечта Родины."
 touhou_EVI_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."