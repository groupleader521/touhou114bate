l_russian:
 touhou_TOUHOU_focus:0 "Фантастическая деревня."
 
 touhou_in_self:0 "Объединить город фантазий."
 touhou_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."

 touhou_in_all:0 "Вечная мечта Родины."
 touhou_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 
 touhou_society:0 "Социальная реформа в поселке Фантазия."
 touhou_society_desc:0 "Благодаря фантазии о помощи как в деревне, так и за ее пределами, обучению за рубежом и собственным усилиям, мы теперь готовы реформировать отсталое общество."
 
 touhou_government:0 "Фантастическая реформа сельского правительства."
 touhou_fiscal_desc:0 "Благодаря фантазии о помощи как в деревне, так и за ее пределами, обучению за рубежом и собственным усилиям, мы теперь готовы реформировать отсталое правительство."
 
 touhou_research:0 "Научная реформа в поселке Фантастика."
 touhou_research_desc:0 "Благодаря фантазии о помощи как в деревне, так и за ее пределами, обучению за рубежом и собственным усилиям, мы теперь готовы реформировать отсталые научные исследования."
 
 touhou_army:0 "Военная реформа в поселке Фантазия."
 touhou_army_desc:0 "Благодаря фантазии о помощи как в деревне, так и за ее пределами, обучению за рубежом и собственным усилиям, мы теперь готовы реформировать отсталые военные."
 
 touhou_industrial:0 "Индустриальная реформа в поселке."
 touhou_industrial_desc:0 "Благодаря фантазии о помощи как в деревне, так и за ее пределами, обучению за рубежом и собственным усилиям, мы теперь готовы реформировать отсталую промышленность."
 
 touhou_future:0 "Мечтать о будущем Родины."
 touhou_future_desc:0 "После серии реформ мы догоняем внешний мир во всех областях, благодаря тому, что у нас есть экзотические силы, у нас есть дополнительные силы, которые мы можем инвестировать в развитие, мы можем полностью развивать области, которые достигли пика в определенном направлении, или сбалансировать развитие, чтобы каждая область могла быть улучшена."
 
 super_touhou_society:0 "Всецело развивать общество."
 super_touhou_society_desc:0 "Мы вкладываем все силы в общество, и наша нация и общество становятся чрезвычайно сплоченными."
 
 super_touhou_government:0 "Полностью развивать правительство."
 super_touhou_fiscal_desc:0 "Мы вкладываем все силы в правительство, наше правительство абсолютно эффективно."
 
 super_touhou_research:0 "Всецело развивать научные исследования."
 super_touhou_research_desc:0 "Мы вкладываем все силы в научные исследования, наша скорость научных исследований номер один в мире."
 
 super_touhou_army:0 "Полностью развивать военные."
 super_touhou_army_desc:0 "Мы вкладываем все силы в армию, и наша армия непобедима."
 
 super_touhou_industrial:0 "Всецело развивать промышленность."
 super_touhou_industrial_desc:0 "Мы вкладываем все силы в промышленность, наша промышленность сопоставима с мировыми заводами."
 
 good_touhou_all:0 "Сбалансированное развитие."
 good_touhou_all_desc:0 "Мы вложили баланс сил во все сферы, и все они были улучшены."
 
 touhou_world:0 "Мировая сцена."
 touhou_world_desc:0 "После реформы мы показали миру свой потенциал, и пришло время вновь встать на мировую арену."
 
 touhou_army_effort:0 "Расследование внешних войск."
 touhou_army_effort_desc:0 "Не желая признавать это, внешняя военная доктрина действительно лучше приспособлена к условиям этого мира. Война недалеко от нас, надо быть готовым."
 touhou_equipment_effort:0 "Внешние вооружённые."
 touhou_equipment_effort_desc:0 "* Оружие этого мира, опираясь на высокотемпературное расширение, выталкивает металл, чтобы причинить вред. Это далеко от нашей системы, но мы должны научиться адаптироваться."
 touhou_motorization_effort:0 "Летающая альтернатива."
 touhou_motorization_effort_desc:0 "В ходе наблюдения мы обнаружили, что посторонние люди не могут летать, но они используют специальное оборудование для быстрого перемещения. Это будет хорошо для наших людей."
 touhou_doctrine_effort:0 "Скрытый отряд."
 touhou_doctrine_effort_desc:0 "Недостаточно просто наблюдать на расстоянии, чтобы узнать больше, мы должны участвовать в этом. Отправьте специально обученную камуфляжную команду, смешанную с их армией, и после фактического участия мы сможем лучше понять их тактику."
 touhou_equipment_effort_2:0 "Кинетическое оружие."
 touhou_equipment_effort_2_desc:0 "Наши предыдущие выводы были слишком категоричными. На самом деле, не всегда важно, какой ущерб причинен, и важно, как гарантировать, что вред может быть причинен. Этот мир, не такая сложная энергетическая система, как наш мир, поэтому просто используйте динамическую энергию."
 touhou_mechanization_effort:0 "Вооружение мобильной техники."
 touhou_mechanization_effort_desc:0 "По совпадению одного эксперимента мы обнаружили, что граница между мобильным оборудованием и оружием не была очевидна, и при некоторых модификациях оборудование, которое первоначально использовалось только для быстрого перемещения, может быть преобразовано в мощное оружие."
 touhou_doctrine_effort_2:0 "Приглашаем внешних военных советников."
 touhou_doctrine_effort_2_desc:0 "Благодаря наблюдению и непосредственному участию мы многому научились, и настало время проверить результаты обучения. Приглашение человека, знающего внешнюю военную доктрину, в качестве консультанта, хотя оно может быть выбрано только из числа знакомых, делает мало дополнительных вариантов, но должно быть достаточно."
 touhou_equipment_effort_3:0 "Фантазия вооружить."
 touhou_equipment_effort_3_desc:0 "Недостаточно просто подражать внешнему оружию, чтобы максимизировать боевую эффективность, необходимо разработать оружие, подходящее для страны фантазий. К счастью, это не пустые разговоры."
 touhou_armor_effort:0 "Фантастическая броня."
 touhou_armor_effort_desc:0 "В процессе вооружения подвижной техники растущая толщина брони и растущая огневая мощь постепенно превращают ее в мощное оружие. По сравнению с внешней броней, это более подходит для использования жителями фантастического поселка."
 touhou_special_forces:0 "Спецназ."
 touhou_special_forces_desc:0 "Способность справляться с более суровыми вызовами в более суровых условиях - это спецназ Fantasy Township."

#空军国策树
 touhou_aviation_effort:0 "Внешняя авиационная техника."
 touhou_aviation_effort_tt:0 "Y Внешнее научно - техническое дерево ВВС"
 touhou_aviation_effort_desc:0 "Хотя после того, как мир вошел, мы все потеряли способность летать, это не означает, что небо было потеряно для нас. Внешний мир имеет специальное снаряжение, которое может летать в небо. Но сначала надо начать с теории."
 touhou_fighter_focus:0 "Небо в приоритете."
 touhou_fighter_focus_desc:0 "Но когда все еще фантазирует о деревне, опыт Тяньцзы говорит нам, кто овладеет небом, тот овладеет победой."
 touhou_bomber_focus:0 "Земля в приоритете."
 touhou_bomber_focus_desc:0 "Несмотря на важность неба, история внешней войны учит нас, что война - это соперничество сил всей страны, и побеждает только та сторона, которая может максимально разрушить производственные возможности противника."
 touhou_aviation_effort_2:0 "Экспериментальная авиация."
 touhou_aviation_effort_2_desc:0 "Развитие авиации уже принесло первые результаты. Формирование экспериментальной авиационной команды, с помощью практических испытаний, может еще больше способствовать развитию нашей авиационной теории."
 touhou_CAS_effort:0 "Воздушный удар."
 touhou_CAS_effort_desc:0 "# Никто не может одновременно обратить внимание на землю и небо, посторонние не могут, а жители фантастической деревни не могут."
 touhou_NAV_effort:0 "Бомбардировка кораблей."
 touhou_NAV_effort_desc:0 "В деревне фантазий нет моря, но это не мешает нам создавать авиационную технику, которая лучше всего подходит для поражения морских целей."
 touhou_aviation_effort_3:0 "Приглашаем внешних военных советников."
 touhou_aviation_effort_3_desc:0 "Недостаточно просто изучать внешний мир, мы должны развивать нашу собственную теорию авиации. Поиск консультанта, который знает ситуацию в стране фантазий и знает внешний мир, хотя он может быть выбран только из знакомых, делает мало дополнительных вариантов, но этого должно быть достаточно."

#海军国策树
 touhou_naval_effort:0 ""
 touhou_naval_effort_tt:0 "Y Внешнее военно - морское научно - техническое дерево"
 touhou_naval_effort_desc:0 "В деревне фантазий нет моря, поэтому мы совершенно пусты в этой области. К счастью, по соседству находится страна с мощным военно - морским флотом, полагая, что они не будут возражать, просто тихо забирая некоторое оборудование и информацию."
 touhou_flexible_navy:0 "Гибкий флот."
 touhou_flexible_navy_desc:0 "Имеющаяся у нас информация свидетельствует о том, что гибкие флоты лучше справляются со сложными и постоянно меняющимися боевыми ситуациями и пользуются преимуществами."
 touhou_large_navy:0 "Большой корабль артиллерии."
 touhou_large_navy_desc:0 "Полученная нами информация показывает, что тяжелая броня и огромная огневая мощь сделают флот непобедимым."
 touhou_submarine_effort:0 "Глубоководные охотники."
 touhou_submarine_effort_desc:0 "Оборудование для подводной деятельности? Похоже на работу Речных Детей."
 early_ship_hull_submarine:0 "Ранние подводные лодки."
 basic_ship_hull_submarine:0 "1936 Корпус подводной лодки."
 touhou_cruiser_effort:0 "Морской пионер."
 touhou_cruiser_effort_desc:0 "# Сильнее, чем эсминец, более гибкий, чем линкор, и крейсер способен справиться с задачами обеих сторон."
 early_ship_hull_cruiser:0 "Ранний крейсер."
 basic_ship_hull_cruiser:0 "Корабль крейсера 1936."
 touhou_destroyer_effort:0 "Гибкие корабли."
 touhou_destroyer_effort_desc:0 "# Маленький, быстрый, гибкий и дешевый, такой небольшой корабль, хотя и не достаточно мощный, но абсолютно гибкий."
 early_ship_hull_light:0 "Ранние эсминцы."
 basic_ship_hull_light:0 "1936 Корпус эсминца."
 touhou_capital_ships_effort:0 "Гигантские военные корабли."
 touhou_capital_ships_effort_desc:0 "Линейные корабли, способные легко разорвать линию обороны, авианосцы, которые позволяют авиационному флоту уничтожить все, являются морскими гегемонами."
 early_ship_hull_heavy:0 "Ранние линкоры."
 basic_ship_hull_heavy:0 "Корабль 1936 года."
 early_ship_hull_carrier:0 "Замена палубы корпуса."
 basic_ship_hull_carrier:0 "1936 Корпус авианосца."
 touhou_navy_doctrine:0 "Морская теория."
 touhou_navy_doctrine_desc:0 "Благодаря полученным данным, а также нашим собственным испытаниям, хотя и немногочисленным, мы наконец получили свою собственную военно - морскую теорию."
 touhou_navy_doctrine_2:0 "Приглашаем внешних военно - морских советников."
 touhou_navy_doctrine_2_desc:0 "Мы слишком поздно начали на флоте, чтобы найти консультанта, который знал бы город фантазий и в то же время знал бы внешний флот, хотя его можно было бы выбрать только из тех, кто знал, что делает мало дополнительных вариантов, но надежды достаточно."

#工业国策树
 touhou_industrial_effort:0 "Приглашаем консультантов по промышленной реформе."
 touhou_industrial_effort_desc:0 "Хотя в стране фантазий нет так называемой промышленной концепции, у нас все еще есть свой способ производства, который дает нам драгоценное время учиться у внешнего мира, чтобы наши производственные мощности могли адаптироваться к этому миру."
 touhou_industrial_effort_tt:0 "Технологическое дерево внешней инженерии И Y Внешнее промышленное технологическое дерево Консультанты по промышленной реформе повысили производительность наших заводов на 5%."
#科研线
 touhou_focus_research:0 "Внимание научным исследованиям."
 touhou_focus_research_desc:0 "После того, как мир войдет, все силы будут готовы, и мы должны быстро овладеть более передовыми технологиями."
 touhou_focus_research_tt:0 "* Консультанты по промышленной реформе увеличивают скорость научных исследований на 5%. (Всего 10%)."
 touhou_focus_research_2:0 "Мозг месяца."
 touhou_focus_research_2_desc:0 "Почему - то, восемь Yonglin быстрее, чем кто - либо другой, чтобы понять новые технологии, иногда она бормочет\:"
 touhou_focus_research_2_tt:0 "* Институт вечного Тинга увеличивает скорость научных исследований на 5% и обеспечивает дополнительные 5% скорости научных исследований для промышленной реформы. (Всего 15%)."
 touhou_focus_research_3:0 "Базовое образование."
 touhou_focus_research_3_desc:0 "Немногие дни могут привести к прорыву, но лидерство большинства - это истинное общее лидерство, и мы должны дать образование всем людям или демонам, что хорошо для них, для нас и для всех, и мы можем принять соответствующую цену."
 touhou_focus_research_4:0 "Информационные войска."
 touhou_focus_research_4_desc:0 "Благодаря сочетанию технологий Fantasy Town с внешними технологиями мы завершили образование для всех с удивительной скоростью, которую мир называет чудом [Root.GetName]. Бесчисленные ученые пришли, чтобы избавиться от политического контроля над наукой [Root.GetName]. Благодаря благословению этих ученых мы создали первую в мире информационную боевую силу."
 touhou_focus_research_4_tt:0 "Советники по промышленной реформе увеличили численность армии на 2% и синергию на 5%."
#产出线
 touhou_focus_industrial:0 "Внимание к производственным мощностям."
 touhou_focus_industrial_desc:0 "После того, как мир вошел, силы всех сторон были готовы, и мы должны быстро увеличить наши производственные мощности."
 touhou_focus_industrial_tt:0 "* Консультанты по промышленной реформе увеличили выпуск завода на 5%. (Всего 10%)."
 touhou_focus_industrial_2:0 "Семь цветных кукол."
 touhou_focus_industrial_2_desc:0 "# С переменами в деревне Алиса, уединившаяся в волшебном лесу, активизировалась, и хотя мы еще не знаем причины, всегда хорошо, что кто - то помогает."
 touhou_focus_industrial_2_tt:0 "* Сеть кукол увеличивает производство на 10% и дополнительно на 10% для промышленной реформы. (Всего 20%)."
 touhou_focus_industrial_3:0 "Промышленное обучение."
 touhou_focus_industrial_3_desc:0 "Страна рабочих будет иметь бесчисленные продукты, давайте начнем!"
 touhou_focus_industrial_4:0 "Нежная магия делает."
 touhou_focus_industrial_4_desc:0 "Элис снова помогла нам и предупредила, что в следующий раз не будет, но мы знаем, что она поможет нам в следующий раз."
 touhou_focus_industrial_4_tt:0 "Элис использует волшебные книги, чтобы помочь нам решить логистические проблемы, используя кукольные мастерские, чтобы сократить потребление топлива и снабжения на 10%."
#建筑线
 touhou_focus_buildings:0 "Внимание к строительству."
 touhou_focus_buildings_desc:0 "После того, как мир вошел, все силы были готовы, и мы должны использовать каждый дюйм земли."
 touhou_focus_buildings_tt:0 "* Консультанты по промышленной реформе увеличивают темпы строительства на 5%."
 touhou_focus_buildings_2:0 "Водный инженер."
 touhou_focus_buildings_2_desc:0 "Речные дети - настоящие инженеры в поселке Фантазии, и мы должны передать развитие специалистам по сравнению с другими людьми, которые верят в дом на полпути."
 touhou_focus_buildings_2_tt:0 "* Heavy Industries увеличила темпы строительства на 5% и увеличила темпы строительства на 5% для промышленной реформы. (Всего 10%)."
 touhou_focus_buildings_3:0 "Развивайте земли другого мира."
 touhou_focus_buildings_3_desc:0 "Мы открыли дверь, которую не должны были открывать, и это, безусловно, похоронит нас, но в долгосрочной перспективе мы все умрем!"
 touhou_focus_buildings_4:0 "Промышленная война."
 touhou_focus_buildings_4_desc:0 "Война в новую эпоху состоит отнюдь не только из армии, все отрасли промышленности являются частью войны."
 touhou_focus_buildings_4_tt:0 "Консультанты по промышленной реформе увеличили темпы строительства центров снабжения и железных дорог на 35%."
#工业改革完成
 touhou_industrial_finish:0 "Завершена промышленная реформа."
 touhou_industrial_finish_desc:0 "Мы успешно завершили промышленную реформу, пора сделать шаг вперед."

 touhou_ALL_in:0 "Внутренние реформы."
 touhou_ALL_in_desc:0 "? Фантастическая сельская система управления, которая не может адаптироваться к этой ситуации, [Root.GetName] требует более эффективной административной системы."
 touhou_ALL_for_monster:0 "Маршрут чудовищ."
 touhou_ALL_for_monster_desc:0 "Демоны лучше, надо позволить монстрам руководить всем."
 touhou_ALL_militarism:0 "Армия монстров."
 touhou_ALL_militarism_desc:0 "Каждый монстр - хороший воин."
 touhou_ALL_military_youth:0 "Молодой монстр."
 touhou_ALL_military_youth_desc:0 "В необычные времена даже юные монстры должны вносить свой вклад в демонов."
 touhou_ALL_paramilitarism:0 "Военная организация."
 touhou_ALL_paramilitarism_desc:0 "Демоны, как правило, умеют сражаться и могут сократить время обучения наших войск, просто предоставив людям немного базового военного образования."
 touhou_ALL_for_balance:0 "Путь к равноправному сосуществованию."
 touhou_ALL_for_balance_desc:0 "Люди и демоны равны, и ни одна из сторон не должна подвергаться угнетению."
 touhou_ALL_political_correctness:0 "Система сосуществования."
 touhou_ALL_political_correctness_desc:0 "Чтобы обеспечить сосуществование, нам нужно внести соответствующие изменения."
 touhou_ALL_indoctrination_focus:0 "Пропаганда равенства."
 touhou_ALL_indoctrination_focus_desc:0 "Недостаточно просто правительственного признания, и концепция равноправного сосуществования должна быть глубоко укоренена в сердцах людей."
 touhou_ALL_everyone_communist:0 "Ни одного меньше."
 touhou_ALL_everyone_communist_desc:0 "Наше будущее - это не будущее немногих элит, все люди, демоны и даже гоблины - наши верные товарищи!"
 touhou_tooltip_everyone_cummunist:0 "После завершения государственной политики можно постановлением создать в контролируемых местах отделения Всенародной партии."
 touhou_ALL_for_human:0 "Человеческий путь вверх."
 touhou_ALL_for_human_desc:0 "# Человечество лучше, надо дать человечеству руководить всем."
 touhou_ALL_deterrence:0 "Оборона сдерживания."
 touhou_ALL_deterrence_desc:0 "Человечество, в отличие от монстров, обладает сильной боевой мощью, но мы способны создавать благоприятные условия и побеждать."
 touhou_ALL_human_deterrence:0 "Человеческая молодежь."
 touhou_ALL_human_deterrence_desc:0 "Чрезвычайные времена, даже молодые люди должны вносить свой вклад в человечество."
 touhou_ALL_why_we_fight:0 "Человеческая свобода."
 touhou_ALL_why_we_fight_desc:0 "Отныне человечество больше не позволит ни одной другой расе стоять на своих головах, и мы станем нашими хозяевами!"
 touhou_ALL_ideological_fanaticism:0 "Фанатизм."
 touhou_ALL_ideological_fanaticism_desc:0 "Только для [Root.GetName]!"
 
 touhou_end_war:0 "Противник Y не будет уведомлен о том, что вы создаете причины войны!  n."
 touhou_out_self_war:0 "Y Соседние страны, которые не являются родиной фантазий и не находятся в одном лагере со своей страной Аннексия Y Цели войны.  n Пожалуйста, обратите внимание\: Страны, граничащие с земельными участками, соединенными через море, не считаются соседними. Оригинал установлен таким образом.  n."
 touhou_out_all_union:0 "Огромное увеличение! Относитесь к своей доброте и пригласите их присоединиться к фракции.  n Пожалуйста, обратите внимание\: Страны, граничащие с земельными участками, соединенными через море, не считаются соседними. Оригинал установлен таким образом.  n."
 touhou_in_self_war:0 "Y Все страны, не являющиеся гражданами страны и не находящиеся в одном лагере со своей страной Аннексия Y Цели войны.  n."
 touhou_in_all_union:0 "Все фантазии без фракций Страна! Y Присоединяйтесь к вашей фракции.  n."
 
 touhou_other_country_has_fascism_tt:0 "Любая другая фантастическая местная сила - это Идея."
 touhou_other_country_no_has_fascism_tt:0 "Нет иллюзий о том, что власть на родине - это Идея."
 
 has_fantasy_help:0 "Помогло село фантазий."

#成立后国策树
 touhou_evil_happy_place:0 "Парк развлечений для гоблинов."
 touhou_evil_happy_place_desc:0 "* Количество гоблинов велико, но только приносит хаос. Разделение зоны, предназначенной для развлечений и времени гоблинов, может освободить другие районы от преследования гоблинов."
 touhou_boli_wunv:0 "Назначить ведьму Бори."
 touhou_boli_wunv_desc:0 "Волшебница - символ страны фантазий, хотя теперь больше не нужно, чтобы колдунья Бори поддерживала порядок, страна фантазий все еще не может обойтись без колдуньи Бори."
 touhou_mingliansi_move:0 "↑ Жэньлиньская группа."
 touhou_mingliansi_move_desc:0 "По неизвестным причинам храм Liulian имеет большой опыт в мобильном оборудовании и его использовании. Несмотря на то, что они отклонили приглашение присоединиться к поставщику, они заявили о своей готовности оказать техническую поддержку."
 touhou_shousi_wunv:0 "Придерживайтесь веры."
 touhou_shousi_wunv_desc:0 "Поощряя целеустремленную веру по всей деревне, вы можете получить поддержку Божьего племени и в то же время усилить идеологический контроль над людьми. Эта вера может даже заставить людей забыть о существовании ведьм Бори."
 touhou_shenlingmiao_fu:0 "Заклинание храма Божьего."
 touhou_shenlingmiao_fu_desc:0 "Улучшенные талисманы храма, хотя они все еще не могут восстановить прежнюю силу, сияют в другой области. Эти талисманы усиливают определенные свойства наших материалов, делая их легче ковать, одновременно улучшая качество готовой продукции, особенно на артиллерии, наиболее заметно."
 touhou_human_publicity:0 "Пропаганда среди людей."
 touhou_human_publicity_desc:0 "Даже сейчас, когда город фантазий восстановлен, огромное количество людей находится в старой идеологической модели прошлого. Измените свои мысли с помощью некоторых простых средств, чтобы использовать их для нас."
 touhou_xianglin_business:0 "Коммерческая лицензия."
 touhou_xianglin_business_desc:0 "Большинство из нас не могут адаптироваться к передовым бизнес - моделям внешнего мира и не могут добиться успеха. Тем не менее, разрешение опытному храму Сянлинь заниматься частной коммерческой деятельностью может быть очень эффективным, чтобы облегчить давление на нашу гражданскую промышленность."
 touhou_kappa_private_research:0 "Частный институт речных детей."
 touhou_kappa_private_research_desc:0 "После реконструкции Fantasy Town большинство речных детей вошли в правительственные исследовательские институты или фабрики, но немногие из них все еще не любят быть связанными и выбирают путь свободных исследователей. Предоставляя им необходимую поддержку, они могут способствовать конкуренции в области научных исследований, тем самым повышая общую эффективность научных исследований."
 touhou_doll_factory:0 "Инвестировать в кукольную мастерскую."
 touhou_doll_factory_desc:0 "Специализируясь на энергетических машинах и оборудовании, кукольная мастерская быстрее всего овладела бронетехникой в этом мире и стала авторитетом в смежных областях. Мы можем еще больше укрепить его потенциал, увеличив инвестиции, разработав благоприятную политику и определив исключительные экспериментальные зоны. Но как только мы это сделаем, это неизбежно приведет к недовольству сил красных дьяволов и потере возможности получить их дальнейшую поддержку."
 touhou_sun_flower:0 "Соглашение о солнечных полях."
 touhou_sun_flower_desc:0 "Благодаря кукольной мастерской у нас, наконец, есть возможность заключить соглашение о развитии с солнечным цветочным полем. Под воздействием ветра и аромата различные виды производства на солнечных полях в несколько раз больше, чем в других регионах того же типа, что создает основу для роста нашего населения."
 touhou_vampire_infantry:0 "Инвестиции в тренировочный комплекс красных дьяволов."
 touhou_vampire_infantry_desc:0 "* Дракон и тигр Вэй, созданные для борьбы с Кровавым парламентом, превратились в единственную многоэтническую силу в поселке Фантастика. Красный Волшебник - единственная сила, которая имеет опыт в том, как координировать многоэтнические военные операции. Мы можем эффективно повысить силу наших войск, инвестируя в наем соответствующих людей для руководства нашими войсками. Но, основываясь на исторических проблемах, мы должны отказаться от возможности дальнейшего сотрудничества с кукольными мастерскими, чтобы избежать неприятностей для наших партнеров."
 touhou_vampire_big_book:0 "Красная библиотека."
 touhou_vampire_big_book_desc:0 "Библиотека ? Красных дьяволов? является одной из лучших в мире, и сегодня, когда мы тесно связаны с силами ? красных дьяволов?, мы, наконец, можем увидеть всю ее картину. Эта богатая коллекция книг может значительно повысить наш общий уровень исследований. Только, надо помнить вернуть книгу."
 touhou_tengu_air:0 "Инструктор ВВС Тяньцзы."
 touhou_tengu_air_desc:0 "* Весь город фантазий, никто не может узнать небо лучше, чем Скайпс. Хотя наши люди полагаются на самолеты для борьбы, опыт SkyDog не имеет большого значения для обычных людей, но для некоторых талантливых пилотов этот опыт является ключом к их превращению из обычных людей в козыри."
 touhou_power_hell_stove:0 "Укрепить адскую печь."
 touhou_power_hell_stove_desc:0 "Несмотря на то, что Адская печь работает в течение длительного времени, ее мощность остается неизменной, и мы можем укрепить ее различными способами, чтобы она могла производить в несколько раз больше энергии и поставлять ее для использования по всей стране. Тем не менее, укрепленная адская печь будет более тесно связана со старым адом, что сделает другую сторону недовольной."
 touhou_old_hell:0 "Эксплуатация старых ресурсов ада."
 touhou_old_hell_desc:0 "Несмотря на то, что до сих пор в старом аду было очень много районов, которые не были полностью исследованы, теперь, после укрепления адской печи, район, доступный для исследования в старом аду, еще больше расширился, и можно предвидеть, что в нем будет много ресурсов."
 touhou_ghost_extradite:0 "Соглашение об экстрадиции мертвецов."
 touhou_ghost_extradite_desc:0 "Несмотря на сильное сопротивление со стороны консерваторов, мы достигли соглашения с другой стороной, и мы можем позволить душе нашего погибшего ветерана войти в подземное царство после передачи всего его опыта. Однако из - за наших тесных связей с другой стороной недоверие к нам со стороны Jue Monster углубилось, и наш персонал был совершенно не в состоянии приблизиться к адской печи."
 touhou_ghost_tech:0 "Технология Белого дома."
 touhou_ghost_tech_desc:0 "После экстрадиции мёртвых наши люди также привыкли к существованию мертвых и, следовательно, больше не исключают духовности. Духовные солдаты могут эффективно снизить неблагоприятное воздействие местности."
 touhou_special_forces_drill:0 "Вечная тренировочная площадка."
 touhou_special_forces_drill_desc:0 "? Даже в этом мире технологии лунных людей очень продвинуты, и их методы обучения одинаковы. Хотя я не понимаю, почему они так привязаны к специальным операциям, это значительно повышает нашу способность к специальным операциям."
 touhou_power_boli_wall:0 "Укрепить границы Бори."
 touhou_power_boli_wall_desc:0 "Мир полон опасностей, и мы делаем все возможное, чтобы защитить себя."
 touhou_power_move_road:0 "Укреплять внешние связи."
 touhou_power_move_road_desc:0 "# Снаружи, какие заманчивые слова, мы уже не можем дождаться."
 touhou_sea_boli_wall:0 "Морская граница Бори."
 touhou_sea_boli_wall_desc:0 "* Граница Боли была усилена, но недостаточно, нам нужно еще больше расширить ее, чтобы заблокировать все возможные угрозы за дверью."
 touhou_sea_move_road:0 "Морская линия обмена."
 touhou_sea_move_road_desc:0 "# Сухопутный путь уже совершенен, но недостаточно, мы должны вернуться во внешний мир всеми способами, включая море."
 touhou_bread_and_butter:0 "Хлеб и масло."
 touhou_bread_and_butter_desc:0 "# Мы в безопасности, мы окружены чувством безопасности, и у нас будет лучшая жизнь."
 touhou_safe_air:0 "Наблюдать за небом."
 touhou_safe_air_desc:0 "Когда - то некоторые из нас могли летать в небе, как маленькие птицы, но теперь это стало роскошью, но это не означает, что небо отдалилось от нас. Напротив, небо там, ждет."
 touhou_guns_and_cannons:0 "Оружие и пушки."
 touhou_guns_and_cannons_desc:0 "# Я иду, я вижу, я завоевываю."
 touhou_support_the_art_creation:0 "Поощрение художественного творчества."
 touhou_support_the_art_creation_desc:0 "Хорошая жизнь - это не только материальное, но и культурное развитие."
 touhou_ministry_of_defence:0 "Министерство обороны поселка Фантастика."
 touhou_ministry_of_defence_desc:0 "Нам нужно изменить нынешнюю ситуацию с разбросанными войсками и создать специальный отдел, который будет управлять оборонительными силами в поселке Фантастика."
 touhou_ministry_of_attack:0 "Военная часть поселка Фантазии."
 touhou_ministry_of_attack_desc:0 "Нам нужно изменить нынешнюю ситуацию с разбросанными войсками и создать специальное подразделение, которое будет управлять наступательными силами в поселке Фантастика."
 touhou_ministry_of_plan:0 "Департамент планирования поселка Фантазии."
 touhou_ministry_of_plan_desc:0 "Нам нужно изменить нынешнюю ситуацию с разбросанными войсками и создать специальное подразделение, которое будет управлять военными силами в поселке Фантастика."
 touhou_army_leader_power:0 "Дополнительные места для военных мудрецов."
 touhou_army_leader_power_desc:0 "В прошлом мы слишком мало внимания уделяли военным вопросам, и это стоило нам очень дорого. Теперь, установив соответствующие места почетных мудрецов, мы можем значительно расширить права нашей армии и тем самым укрепить общую военную мощь."
 touhou_for_the_fantasy:0 "Охрана родины фантазий."
 touhou_for_the_fantasy_desc:0 "Fantasy Township - это наш дом, и каждый из нас делает ставку на все, чтобы защитить его."
 touhou_terrors_unknown:0 "Неизвестный ужас."
 touhou_terrors_unknown_desc:0 "Мы привносим страх в этот мир, и страх еще больше усиливает нашу силу, будь то демоны или люди."
 touhou_out_self:0 "Войти в мир фантазий."
 touhou_out_self_desc:0 "Когда - то мы были угнетены, вытеснены, забыты, вынуждены были бежать в страну фантазий, но теперь все изменилось, и мы снова принесем миру страх и страх перед нами, и мы вернем забытую славу прошлого."
 touhou_out_all:0 "Фантастический союз."
 touhou_out_all_desc:0 "Мир - это единое целое, у нас есть только один мир, и мы объединимся, чтобы защитить всех людей, независимо от национальности или расы."
 touhou_oracle_meeting:0 "Созыв конференции мудрецов."
 touhou_oracle_meeting_desc:0 "Город фантазий восстановлен, но жители поселка фантазий в целом недовольны нашим правлением и считают, что мы принесли огонь и страдания в мирный город фантазий, куда мы должны идти в будущем?"
 touhou_sages_support:0 "Поддержка со стороны мудрецов."
 touhou_sages_support_desc:0 "Мудрые могут быть не очень довольны новым фантастическим поселковым правительством, но мудрецы не скупятся на что - либо, что может помочь фантастическому поселку."
 touhou_rebuild_fantasy_land:0 "Восстановить город фантазий."
 touhou_rebuild_fantasy_land_desc:0 "Война принесла огромные разрушения прекрасной стране фантазий, но в конце концов мы уничтожим шрамы."
 touhou_military_intelligence_department:0 "Создание разведывательной службы в поселке Фантастика."
 touhou_military_intelligence_department_desc:0 "Сегодняшняя разведывательная система Fantasy Township слишком отсталая для внешнего мира, и нам нужно использовать наши уникальные преимущества для создания собственной разведывательной службы."
 touhou_politics_oracle:0 "Мудрый политический советник."
 touhou_politics_oracle_desc:0 "Чтобы лучше прислушиваться к мудрости мудрецов, необходимо укреплять связи между мудрым парламентом и высшим руководством правительства. Недавно созданные политические советники мудрецов, независимо от существующей системы советников, сменяются мудрецами, которые консультируют по вопросам управления страной фантазий."
 touhou_general_oracle:0 "Выборы новых мудрецов."
 touhou_general_oracle_desc:0 "Скупщина мудрецов была немного негибкой, и состав мудрецов практически не изменился с момента создания Fantasy Township. Всеобщее избрание некоторых уважаемых и мудрых людей в поселок Фантазии в парламент мудрецов может принести новую энергию и привести к огромным изменениям."
 touhou_connect_oracle:0 "Укреплять политические связи."
 touhou_connect_oracle_desc:0 "Наша политическая сила эффективно укрепляется за счет дальнейшего укрепления парламента мудрецов и наших политических связей. Это также отвечает требованиям парламента мудрецов для участия в политической жизни."
 touhou_new_oracle:0 "Примирение внутренних противоречий."
 touhou_new_oracle_desc:0 "После того, как мы соберем силы и начнем строить город фантазий, мудрецы готовы поддержать нас и примирить противоречия для нас."
 touhou_cabinet_oracle:0 "Создать кабинет мудрецов."
 touhou_cabinet_oracle_desc:0 "В дополнение к существующему кабинету сформируйте кабинет мудрецов, чтобы мудрость и опыт мудрецов могли сиять прямо в деревне управления фантазиями."
 touhou_oracle_bureau:0 "Офис мудрецов."
 touhou_oracle_bureau_desc:0 "Офис мудреца, расположенный в прекрасной окружающей среде, теплый зимний и прохладный летний рай. Там (старые) мудрецы могут делать то, что им больше всего нравится, не беспокоясь мирских дел, - бороться за власть, чтобы мечтать о будущем своей родины."
 touhou_new_fantasy:0 "Новая мечта Родины."
 touhou_new_fantasy_desc:0 "Благодаря нашим постоянным усилиям город Фантазии, наконец, вышел из темных облаков войны и оживил новую жизнь."
 touhou_join_oracle:0 "Вступить в Совет мудрецов."
 touhou_join_oracle_desc:0 "Благодаря серии усилий мы, наконец, получили признание мудрецов, и теперь остается только последний шаг. По приглашению мудрецов наш лидер официально войдет в Совет мудрецов, станет мудрецом и вместе с другими мудрецами возглавит город фантазий, чтобы двигаться вперед к более светлому будущему."
 
 touhou_into_the_world:0 "Министерство иностранных дел Фантазии."
 touhou_into_the_world_desc:0 "После того, как мир вошел, мы многому научились в этом мире, и очень важным из них является то, что слова очень важны. В этом мире многие вещи гораздо проще решить словами, чем силой, по крайней мере, чтобы сделать силу логичной."
 touhou_into_the_world_tooltip:0 "  n  n     R Примечание, что это дерево национальной политики относится к дереву национальной политики развлечений, чрезвычайно супермодель, пожалуйста, осторожно открывайте!!!"
 touhou_focus_intervene:0 "Вмешательство в центр тяжести."
 touhou_focus_intervene_desc:0 "Мир переживает бурную эпоху, и ему нужно, чтобы мы направляли его вперед."
 touhou_war_world:0 "Мировое полебоя."
 touhou_war_world_desc:0 "Мир превращается в пороховую бочку, и только небольшое изменение Марса взорвет ее."
 touhou_underground:0 "Пограничный портал."
 touhou_underground_desc:0 "Если ребенок может вырасти в мире, наши бойцы готовы ворваться в самые опасные места."
 touhou_underground_tooltip:0 "Y получил Отряд обезглавливания, составленный резолюцией о создании Отряда обезглавливания на случайной основной территории враждебного государства."
 touhou_strategy_mediate:0 "Фантастический поселок сдерживает."
 touhou_strategy_mediate_desc:0 "Если никто не хочет войны, какая польза от оружия на складе?"
 touhou_strategy_mediate_tooltip:0 "В течение 90 дней Y90 все воюющие народы во всех странах, находящихся в состоянии войны, отвергают войну."
 touhou_focus_diplomacy:0 "Дипломатический центр тяжести."
 touhou_focus_diplomacy_desc:0 "Но иногда политика гораздо сильнее военной."
 touhou_threat_assessment:0 "Группа по оценке потенциальных угроз."
 touhou_threat_assessment_desc:0 "* Силы в этом мире сосредоточены в руках нескольких крупных стран, которые могут быть моими союзниками или нашими потенциальными врагами."
 touhou_threat_assessment_tooltip:0 "Когда Y завершит национальную политику, мы сможем расследовать эти могущественные страны посредством резолюции."
 touhou_east_mystical_power:0 "Таинственные силы Востока."
 touhou_east_mystical_power_desc:0 "Если они не подчиняются нам, мы изменяем их мысли, пока они не подчиняются нам."
 touhou_east_mystical_power_tooltip:0 "Страны, в которых у нас есть разведка, увеличивают нашу идеологическую поддержку на 0,2 в день."
 touhou_close_action:0 "Очень секретные операции."
 touhou_close_action_desc:0 "Если они не подчиняются нам, мы позволяем им убивать друг друга, пока они не подчиняются нам."
 touhou_close_action_tooltip:0 "Страны, в которых у нас есть информация, если не наши союзники или марионеточные страны, охвачены гражданской войной со стороны наших идеологических сторонников."

 #红线总策划：
 #1.开局会得到一个不受欢迎的debuff，扣稳定度和pp，但是在最后能变成共建社会主义，提供全面的工业和政府buff。
 #2.会给阵营内的盟友解锁幻想乡理念削弱版，并且会提供一个地区建设决议，能升级地块并且给地块加建设buff，这个决议幻想乡和盟友都能点，另外还会少量增加党支部的效果(我已经预感到联机的时候这决议吸干全世界的场景了，一块地50pp，一点一个不吱声好吧)
 focus.1:"走出幻想乡"
 focus.1_desc:"我们固步自封已经太久了，外界在飞速发展，飞机大炮的战斗力已经比肩甚至超过妖怪，我们却对此一无所知，我们需要走出幻想乡，再一次踏上这片土地。"
 focus.1_tooltip:"§R注意，这条国策树在初期会产生debuff，如果不是联机状态下的话有人帮忙消debuff的话，建议点完重建幻想乡再点§"
 focus.2:"联系社会主义国家"
 focus.2_desc:"人与妖怪和谐共处，这是何等愚蠢的理想主义者，哪怕在幻想乡，人与妖怪长期混居，我们实现人与妖怪平等共处的过程都举步维艰，幸好，这个世界不缺理想主义者"
 #文文新闻GUI在做了
 focus.3:"扩大文文新闻影响力"
 focus.3_desc:"作为幻想乡最大的报纸发行商，文文新闻足以影响整个幻想乡，只要我们的共产主义盟友愿意让我们在他们那发行报刊，「妖怪的报纸」必定会在全世界流行，这会显著提升我们在外界的风评"
 #下边仨国策都要求声望
 focus.4:"基建妖精"
 focus.4_desc:"长期一来，数量众多的妖精一直是我们的负担，过多的数量以及较低的教育水平让妖精们经常会惹出些小麻烦，但是换个思路，我们也许可以让妖精在广袤的世界出一份力？"
 focus.5:"幻想军势"
 focus.5_desc:"外界人的军事组织能力远胜于我们，我们可以向外界学习他们的军备组织，同时为我们的社会主义盟友提供普通人类也能学习的灵力使用方法"
 focus.6:"向共产主义盟友提供人偶"
 focus.6_desc:0 :"一寸河山一寸血，是外界人类斗争的真实写照，如果我们为他们提供大量可以替代士兵的人偶，想必他们不会拒绝减少牺牲"
 focus.6_tooltip:"向盟友提供人偶可以提高外界对我们的评价"
 focus.7:"现代魔法化生产"
 focus.7_desc:"我们跟社会主义盟友的工业交流非常顺利，在交流的过程中我们惊喜的发现，现代化工业生产和魔法并不冲突，甚至是互补的，我们如果能学习先进的管理经验将会大大提升我们的工业水平"
 #focus.8:"低价资源出口"
 focus.8_desc:"矿物资源对于我们来说不过是可再生资源而已，但是对外界人来说矿物就是生命，如果能够跟我们的社会主义盟友商讨低价出售矿物，我们不仅可以获得大量的工厂，而且还能大大提高我们的声望"
 #减少贸易成本，增加贸易影响力，增加声望
 focus.9:"邀请社会主义者参观"
 focus.9_desc:"目前我们的社会主义盟友对我们普遍还是持谨慎态度，如果能够邀请到我们的盟友参观幻想乡，没准能让我们的形象大大改观"
 #增加声望，同时给盟友发pp