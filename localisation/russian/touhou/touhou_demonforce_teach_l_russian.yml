l_russian:
 touhou_demonforce_infantry_weapons2:0 "Фантазия."
 touhou_demonforce_infantry_weapons2_desc:0 "Способность мобилизовать демоническую силу и иллюзировать все."
 touhou_demonforce_improved_infantry_weapons_2:0 "Повышение."
 touhou_demonforce_improved_infantry_weapons_2_desc:0 "Преодолеть границы демонов, приблизиться к Божьей области."
 touhou_demonforce_advanced_infantry_weapons2:0 "Боголюбование."
 touhou_demonforce_advanced_infantry_weapons2_desc:0 "Концепция или сила боготворилась, приобретая силу, подобную божественной. Но на самом деле он не стал Богом."
 touhou_demonforce_infantry_at:0 "Прорезание."
 touhou_demonforce_infantry_at_desc:0 "Эволюция может проходить сквозь острые шипы брони."
 touhou_demonforce_infantry_at2:0 "Чтобы сверлить лезвие."
 touhou_demonforce_infantry_at2_desc:0 "Эволюция с острым лезвием долота."
 
 touhou_demonforce_support_weapons:0 "Жесткая кожа."
 touhou_demonforce_support_weapons_desc:0 "# Вызывайте силу демона, закаляйте кожу."
 touhou_demonforce_support_weapons2:0 "Арматура."
 touhou_demonforce_support_weapons2_desc:0 "- Укреплять мускулы."
 touhou_demonforce_support_weapons3:0 "Железная кость."
 touhou_demonforce_support_weapons3_desc:0 "Повышение общей структурной прочности костей."
 touhou_demonforce_support_weapons4:0 "Дьявольские доспехи."
 touhou_demonforce_support_weapons4_desc:0 "? Используйте силу демона, чтобы создать оболочку, похожую на броню на коже, но не влияющую на действие, как броня."
 
 touhou_demonforce_night_vision:0 "Ночной дьявол."
 touhou_demonforce_night_vision_desc:0 "Ночной дьявол - ночное существо, которое не влияет на зрение в темноте."
 touhou_demonforce_night_vision2:0 "Кровь."
 touhou_demonforce_night_vision2_desc:0 "Кровавые - это мастера тайных действий, и с их помощью ночь больше не будет препятствием."
 
 touhou_demonforce_marines:0 "Вода."
 touhou_demonforce_marines_desc:0 "Борьба там, где есть вода, водные расы ведут себя лучше, водные этнические специфичные формирования могут максимизировать это преимущество."
 touhou_demonforce_marines2:0 "Водный дьявол."
 touhou_demonforce_marines2_desc:0 "# Вода сеет демонов, чтобы получить большую силу."
 touhou_demonforce_marines3:0 "Левиафан."
 touhou_demonforce_marines3_desc:0 "Это означает трещину, в Библии это своего рода морское чудовище, которое символизирует зло и часто описывается как кит. Записи о Левиафане следуют за следующей главой о Бехмосе, где Левиафан, описанный в книге, на самом деле является рыбой с твердыми чешуйками, острыми зубами и острыми шипами под животом."
 touhou_demonforce_tech_mountaineers:0 "Туземцы."
 touhou_demonforce_tech_mountaineers_desc:0 "В горных боях местные расы ведут себя лучше, местные этнические формирования могут максимизировать это преимущество."
 touhou_demonforce_tech_mountaineers2:0 "Земный дьявол."
 touhou_demonforce_tech_mountaineers2_desc:0 "* Земельные демоны могут получить большую силу."
 touhou_demonforce_tech_mountaineers3:0 "Дикий молот."
 touhou_demonforce_tech_mountaineers3_desc:0 "Эльфы змей, обитающие в горах, которые появляются в древних летописях, управляют земными жилами."
 touhou_demonforce_paratroopers:0 "Ветер."
 touhou_demonforce_paratroopers_desc:0 "Воздушные расы могут упасть с неба и нанести врагу огромный удар."
 touhou_demonforce_paratroopers2:0 "Волшебство."
 touhou_demonforce_paratroopers2_desc:0 "Ветер сеет демонов, чтобы получить большую силу."
 touhou_demonforce_paratroopers3:0 "Габриэль."
 touhou_demonforce_paratroopers3_desc:0 "Дьявол, записанный в каталоге ? Книги лжеиноха?, написанном по образцу книги Откровения ? Книга Еноха?. Одно из псевдонимов Наберия. Не очень похоже на демона, но духовные тела (призраки и боги) имеют более густой цвет."
 
 touhou_demonforce_tech_special_forces:0 "Родился."
 touhou_demonforce_tech_special_forces_desc:0 "Это значит расти в соответствующей среде и быстрее адаптироваться к особой среде."
 touhou_demonforce_advanced_special_forces:0 "Усиление размножения."
 touhou_demonforce_advanced_special_forces_desc:0 "Для более сильных индивидов допустимо потерять некоторую эффективность."
 touhou_demonforce_improved_special_forces:0 "Быстрое размножение."
 touhou_demonforce_improved_special_forces_desc:0 "Чтобы выиграть войну, скорость на первом месте, нужно как можно быстрее получить армию."
 touhou_demonforce_extreme_environment_training:0 "Специфическая эволюция."
 touhou_demonforce_extreme_environment_training_desc:0 "Специализированные группы могут быстрее адаптироваться к изменениям окружающей среды, и потеря некоторой эффективности является приемлемой."
 touhou_demonforce_survival_training:0 "Универсальная эволюция."
 touhou_demonforce_survival_training_desc:0 "Объединить наши армии, насколько это возможно, без ущерба для боевой эффективности. Это повысит нашу эффективность."
 touhou_demonforce_elite_forces:0 "Драконы и тигры."
 touhou_demonforce_elite_forces_desc:0 "Дьявол рождается из неба и земли и получает убежище от неба и земли, по словам одной стороны, непобедимой тоже."
 
 touhou_demonforce_antiair1:0 "Демонизация."
 touhou_demonforce_antiair1_desc:0 "Злодей приобретает силу демона и превращается в демона."
 touhou_demonforce_antiair3:0 "Химическая форма."
 touhou_demonforce_antiair3_desc:0 "Дьяволизируются формы, но бывают разные."
 touhou_demonforce_antiair4:0 "Это приказ."
 touhou_demonforce_antiair4_desc:0 "Ведь никто не может нарушить приказа."
 
 touhou_demonforce_antitank1:0 "Благослови."
 touhou_demonforce_antitank1_desc:0 "И хотя для зверей благословляются феи и демоны, и боги. Но на самом деле, так называемое благословение больше относится к процессу, посредством которого зверь превращается в божественность через свою собственную демоническую силу."
 touhou_demonforce_antitank3:0 "Великий."
 touhou_demonforce_antitank3_desc:0 "^ То есть зверь Божий, не сходный с обычным зверем, но получивший гигантское тело, длинные клыки, или застенчивый, или святой."
 touhou_demonforce_antitank4:0 "Охрана."
 touhou_demonforce_antitank4_desc:0 "И Бог зверь, оберегающий покой одной стороны, и небеса почитают."