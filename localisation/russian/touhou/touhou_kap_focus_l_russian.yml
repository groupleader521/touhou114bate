l_russian:
 touhou_KAP_out:0 "Фантастическая дипломатия."
 touhou_KAP_out_desc:0 "* Все это время наша дипломатическая деятельность осуществлялась от имени небесных собак, что позволяет нам сэкономить наши сердца и спокойно изучать. Но после того, как мир вошел, небесные собаки перегружены и больше не могут делать это вместо себя, возможно, нам также следует попробовать."
 touhou_KAP_gentle:0 "Подарок для Собаки."
 touhou_KAP_gentle_desc:0 "* Небесная собака всегда осуществляла суверенную деятельность от нашего имени, и мы также считаем, что это хорошо, провести церемонию дани с Небесной собакой. Таким образом, мы снова можем не беспокоиться мирской жизнью и сосредоточиться на исследовании."
 touhou_KAP_expanded_production:0 "Спонтанное производство."
 touhou_KAP_expanded_production_desc:0 "Речные дети не все ученые, есть некоторые изобретатели. Именно эти изобретатели, собравшись, спонтанно помогают нам строить."
 touhou_KAP_special_supply:0 "Улучшение связи с Монстр - Хилл."
 touhou_KAP_special_supply_desc:0 "Исследования - это производство материалов, необходимых для транспортировки материалов, без хорошей транспортной системы мы не можем спокойно проводить научные исследования."
 touhou_KAP_warfare_will:0 "Вооруженный завод Тяньцзы."
 touhou_KAP_warfare_will_desc:0 "В обмен на нас, SkyDog поддерживает некоторые из наших военных производственных линий, хотя мы не заинтересованы в военных, но всегда хорошо."
 touhou_KAP_champion:0 "Новое изобретение."
 touhou_KAP_champion_desc:0 "После церемонии мы вновь обрели любимый покой и породили бесчисленные вспышки в тишине. Теперь пришло время сделать вспышку реальностью."
 touhou_KAP_forever:0 "Изобретения и наука."
 touhou_KAP_forever_desc:0 "Творчество речных детей бесконечно, и только небольшой взрыв не помешает их прогрессу."
 touhou_KAP_special_envoy:0 "Секретный посланник."
 touhou_KAP_special_envoy_desc:0 "Только после того, как мы действительно взяли суверенитет в свои руки, мы действительно поняли, что мы больше не можем позволить Скайпсу задушить наше горло. Через конфиденциальных посланников, чтобы вести переговоры с соседними странами, нам нужны союзники."
 touhou_KAP_talk_with_ali:0 "Встреча с Алисой."
 touhou_KAP_talk_with_ali_desc:0 "Куклы в кукольных мастерских, хотя и основаны на магии, также являются творениями. Они будут заинтересованы в нашей технологии."
 touhou_KAP_talk_with_vam:0 "Встреча с Красным Волшебником."
 touhou_KAP_talk_with_vam_desc:0 "Красный Волшебник боролся за гегемонию с Скайпсом, и хотя они также представляют угрозу для нас, теперь они могут использовать это, чтобы завоевать их на нашей стороне."
 touhou_KAP_talk_with_rab:0 "Встреча с Вечным Бутом."
 touhou_KAP_talk_with_rab_desc:0 "Вечная беседа с лунным умом, она поймет важность ослабления могущественной силы."
 touhou_KAP_independent:0 "Объявить независимость."
 touhou_KAP_independent_desc:0 "Пришло время, и теперь мы избавимся от оков небесных собак. Мы все держим в своих руках."
 touhou_KAP_war:0 "Противоположный удар."
 touhou_KAP_war_desc:0 "* Хотя нам стыдно за силы, которые помогли нам, но нам нужна большая земля, для науки, для прогресса."
 touhou_KAP_in_self:0 "Объединить город фантазий."
 touhou_KAP_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_KAP_in_all:0 "Вечная мечта Родины."
 touhou_KAP_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 
 #事件：
 kappa.2.t:0 "Секретный посланник Риверсайд."
 kappa.2.d:0 "В ходе последних многосторонних переговоров с нами связались секретные посланники ? Риверсайд?, которые выразили готовность оказать нам поддержку в научной и промышленной областях в обмен на будущую поддержку их независимых действий. На данный момент это выглядит как хорошая сделка, и как мы должны реагировать?"
 kappa.2.a:0 "Ладно."
 kappa.2.b:0 "Не думай об этом."
 kappa.3.t:0 "Речной мальчик стал независимым."
 kappa.3.d:0 "Речные дети внезапно официально объявили о своей независимости и в одностороннем порядке разорвали с нами связи. Похоже, что, участвуя в переговорах в поселке Фантастика, они достигли соглашения с некоторыми другими силами, что сделало Речных детей гораздо более смелыми. Такое поведение недопустимо, но, возможно, у вас будут и другие соображения..."
 kappa.3.a:0 "Пусть идут."
 kappa.3.b:0 "Не думай об этом."
 
 KAP_is_ok_tooltip:0 "Центральный институт речных детей И Центральная фабрика Y Rivertong! G больше не взорвется"