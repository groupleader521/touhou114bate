l_russian:
 touhou_OPP_out:0 "Фантастическая дипломатия."
 touhou_OPP_out_desc:0 "Янь Ло из десяти храмов не пришел в другой мир вместе с залами по существу и по существу, и не только это, но и то, что на другой стороне теперь остался только один Ян Ло, что остановило дипломатические действия. Мы должны восстановить связи с силами в поселке фантазий."
 touhou_OPP_gentle:0 "Адский новый курс."
 touhou_OPP_gentle_desc:0 "Недостаток десяти храмов Иона Ло дал четыре сезона Yingji Yamasanado возможность изменить политику ада, и в этом случае ад должен быть единым, а не враждебным."
 touhou_OPP_Hades_self:0 "Подземная автономия."
 touhou_OPP_Hades_self_desc:0 "Лучше всего управлять подземным миром."
 touhou_OPP_Hades_unin:0 "Подземелье объединяется."
 touhou_OPP_Hades_unin_desc:0 "Несмотря на то, что храм Яньлудянь всегда считал подземелье слугой, друзья - это наши правильные отношения."
 touhou_OPP_admit_old_hell:0 "Признать право собственности демона."
 touhou_OPP_admit_old_hell_desc:0 "# В прошлом [Root.GetName] однажды отказался от них, надеясь, что теперь эти крошечные компенсации не будут слишком поздно."
 touhou_OPP_admit_oni:0 "Легализация проживания призраков."
 touhou_OPP_admit_oni_desc:0 "Несмотря на то, что призраки были пришельцами совсем недавно, так как Цзюе - миньоны признали их легитимность, мы должны также признать их легитимность."
 touhou_OPP_new_hell_unin:0 "Адский союз."
 touhou_OPP_new_hell_unin_desc:0 "Давайте объединимся и будем работать вместе ради будущего ада."
 touhou_OPP_radicalness:0 "Подтверждение адской собственности."
 touhou_OPP_radicalness_desc:0 "Как всегда заявлял Ян Лодянь\: мы единственные владельцы всего ада."
 touhou_OPP_final_notice:0 "Старый адский ультиматум."
 touhou_OPP_final_notice_desc:0 "Это их единственный шанс, сдаться или умереть!"
 touhou_OPP_for_war:0 "Приготовиться к войне."
 touhou_OPP_for_war_desc:0 "Ад наш, и никто не может противостоять нам в аду."
 touhou_OPP_own_hell_all:0 "Возвращение Господа Ада."
 touhou_OPP_own_hell_all_desc:0 "[Root.GetName] - единственный хозяин ада."
 touhou_OPP_Hades_join_us:0 "Подземная интеграция."
 touhou_OPP_Hades_join_us_desc:0 "Но подземелье всегда было собственностью [Root.GetName], которое раньше было просто одолжено вам, и пришло время вернуть его."
 touhou_OPP_in_self:0 "Объединить город фантазий."
 touhou_OPP_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_OPP_in_all:0 "Вечная мечта Родины."
 touhou_OPP_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 touhou_lord_of_hell:0 "Господь Ада."
 touhou_lord_of_hell_desc:0 "Но ад с древних времен и до сих пор - это все, что есть с другой стороны, и мы готовы позволить этим ворам заплатить."
 
 #事件：
 opposite.0.t:0 "С другой стороны ультиматум."
 opposite.0.d:0 "Но, как и в своей фантазии, другая сторона вновь требует от нас подчинения. Несмотря на то, что мы отбивали их бесчисленное количество раз, можно ли это сделать в нынешних обстоятельствах?"
 opposite.0.a:0 "Мы подчинились."
 opposite.0.b:0 "Не думай об этом."