 touhou_GATHERING_STORM_NAME:0 "Войти в мир фантазий."
 touhou_GATHERING_STORM_DESC:0 "В 1936 году мир постепенно приближался к темноте, и внезапно вспыхнула перемена. В Японском море появилась совершенно новая и неизвестная область, в которой живут не только люди, не отличающиеся от мира, но и множество разновидностей экзотических монстров. Направленные людьми следственные группы были остановлены на краю таинственной зоны, как будто им мешал какой - то невидимый барьер. Но даже если бы это произошло, человечество было бы погружено в коварство\: в Европе Гитлер укрепил свою власть и устремил свой взор за пределы Германии. Италия Муссолини продолжает свои смелые военные авантюры, в то время как Японская империя готова атаковать Китай. Прошло почти два десятилетия после окончания мировой войны, и человечество до сих пор не усвоило этот урок и вновь превратило мир в пороховую бочку. Но на этот раз, с присоединением новых членов, направление колеса истории будет еще более сложным и запутанным."

 ALI_GATHERING_STORM_DESC:0 "В первые дни, когда мир фантазий вступил в изменчивость, Алиса была первой, кто обнаружил это изменение, потеряв связь с миром магии, и вместе с Советом мудрецов пыталась предотвратить его. После неудачи усилий направленных на то чтобы остановить изменчивость страна фантазий была брошена в этот мир. Будучи одним из первых, кто обнаружил изменчивость, Алиса была не так хорошо подготовлена, чтобы ее можно было назвать адекватной, и Алиса потеряла почти всех своих кукольных слуг, когда ее действия по ее предотвращению и последующее выбрасывание в Новый Свет. К счастью, магия этого мира, хотя и скудна, все еще может удовлетворить потребности выживания, хотя материал этого мира не содержит магии, процесс не имеет магических элементов, все еще может сделать автоматическую куклу, Алиса все еще имеет возможность восстановить силу, просто требуется время. С другой стороны, из - за внезапной потери связи с Алисой, все были в отчаянии, и теперь их больше всего беспокоит то, как скрыть Божью Ци или как убедить Божью Ци не перевернуть бесчисленные миры, чтобы найти Алису."
 VAM_GATHERING_STORM_DESC:0 "Несмотря на то, что семья Скаретт всегда была одной из главных сил в стране фантазий, правление Ремелии не может быть устойчивым. Окровавленный парламент снаружи готов вернуться к власти; Внутри есть Фландролу, которая также имеет сильное утверждение о титуле маркиза, и хотя все знают, что у нее нет никакого намерения захватить власть, всегда есть люди, которые хотят ее использовать; Военный аспект, который ранее был санкционирован Red Mi Ling для борьбы с Кровавым парламентом, который не мог конкурировать со следующей группой крови, похоже, начал превращаться в ее частную силу, но, к счастью, в настоящее время она кажется лояльной; На политическом фронте, Пацюли, которая сделала заслугу Хамма для своей семьи, уже имеет некоторые признаки превосходства, начинает постепенно захватывать власть, слабо имеет тенденцию начать регентство, ее маленький демон, хотя и не сильный, но также является силой; Но, к счастью, присутствие Собаки на шестнадцать ночей избавило ее от необходимости беспокоиться о токсичности алкоголя. Эта фантазия в изменчивости, как возможность, так и вызов для Ремелии, чтобы понять, может ли она ухватиться, чтобы увидеть себя."
 TEN_GATHERING_STORM_DESC:0 "В Фантастической деревне Тяньцзы всегда были состоянием внутреннего давления, внешней цепи страны, внутренняя расовая стратификация очень серьезная, благодаря кошмарам прошлого порабощения призраками, Тяньцзы также поддерживают почти фанатичное единство и ксенофобию. Став величайшей силой горы монстров, он также начал преследовать гегемонию и начал угнетать своих сограждан, которые ранее были порабощены призраками, - семейство речных детей. Небесные псы кажутся могущественными и таинственными и обладают высокой степенью сплоченности, но угнетенные низшие небесные псы и речные дети не могут не жаловаться. По мере того, как мир меняется, приток внешних мыслей в настоящее время, могут ли собаки поддерживать стабильность? Куда пойдут следующие собаки?"
 TEM_GATHERING_STORM_DESC:0 "Храм Лилянь всегда был твердым сторонником равенства между людьми и демонами, и храм Лилянь действительно это сделал. Тем не менее, давние обиды между людьми и монстрами не могут быть разрешены только под одной крышей, и хотя обе стороны кажутся гармоничными, в спине нет недостатка. Каким катализатором может стать эта перемена и какой будет реакция между двумя фракциями?"
 RAB_GATHERING_STORM_DESC:0 "Люди в вечном павильоне давно привыкли к блужданию и, следовательно, почти не пострадали, но кролики - монстры, которые жили в потерянном бамбуковом лесу, чтобы избежать мира, совершенно не могут успокоиться, особенно лидер кролика - монстра, который, возможно, полагался на удачу, может быть, опыт или что - то еще, почувствовал немного странное дыхание, которое начало активно вести к переменам. С другой стороны, потерявшие силу люди Луны начали терять контроль над своими противниками, Колокольчик был принят кроликами - монстрами, и разум Луны начал пытаться адаптироваться к новым условиям, но долгие времена дали ей мудрость, и ей было трудно адаптироваться к новым изменениям и, следовательно, потребовалось время. Когда мир вошел, секретная лунная линия связи, расположенная в вечном павильоне, вышла из - под контроля и даже обошла большую границу Бори, чтобы напрямую связаться с внешним миром. Вечный павильон не только потерял связь с силами поддержки Луны, но и должен был противостоять внешним угрозам. Каким будет будущее вечного Бута?"
 OPP_GATHERING_STORM_DESC:0 "Мир меняется, и это влияет даже на другую сторону. Другая сторона была выброшена на землю целиком, но также потеряла связь с десятью храмами Яна Ло. Четыре сезона, как единственный оставшийся на другой стороне Ян Ло, стали верховным правителем, и именно в день, когда четыре сезона были на престоле, был издан очень противоречивый указ о перевоспитании мертвых. Указ предписывает, чтобы все мертвые души, прежде чем войти в подземелье, работали на другой стороне и в белом нефритовом здании, чтобы совершить предварительное искупление. Четыре сезона сами прекрасно знают, что эти мертвые не из этого мира, а скорее из этого мира, но четыре сезона сами не знают, куда и куда эти мертвые приходят."
 SSS_GATHERING_STORM_DESC:0 "С тех пор, как храм стал настоящим конкурентом храма Бори, он забрал почти всю его веру, но он так и не смог занять место хранителя своей мечты, и, судя по обстоятельствам, они не собираются отказываться от этой возможности."
 MLS_GATHERING_STORM_DESC:0 "Сегодня утром, когда Мориша постучал в дверь, я понял, что у меня гораздо больше проблем, чем разбитый магазин. By Xianglin Дневник (Мир в день перемен)."
 KAP_GATHERING_STORM_DESC:0 "Речные дети, по сравнению с другими расами на горе - монстре, имеют слабую индивидуальную силу и поэтому предпочитают укреплять себя с помощью оборудования, но в этом процессе усиленная сила постепенно заменяется удовольствием от наилучшего поиска и творчества неизвестного, и теперь Речные дети - это просто группа технологических головорезов, которые ничего не заботятся о науке. Речные дети были угнетены призраками и небесными собаками один за другим, сначала поднялись, чтобы сопротивляться, но пристрастились к технологии (взорвать лабораторию), а затем начали наслаждаться, если бы не это изменение, Тяньцзы серьезно препятствовал речным детям исследовать неизвестность наружу, возможно, эта ситуация никогда не изменится."
 HUM_GATHERING_STORM_DESC:0 "Самое сильное влияние на этот переворот оказал тот, кто обнаружил, что так много соотечественников снаружи, которые не будут угнетены монстрами, плюс сила монстров была значительно ослаблена после переворота, и многие люди начали пытаться избавиться от демонов. Однако, поскольку есть те, кто стремится к независимости, есть те, кто боится перемен и успокаивается от статус - кво, и парламент мудрецов стоит за этими упрямцами. В то же время есть много людей, которые сочувствуют демонам и всегда поддерживали дружеские отношения с ними. Но в этот раз в жизни человека произойдут огромные перемены..."
 HEL_GATHERING_STORM_DESC:0 "Дьяволов волнуют только две вещи\: вино и борьба. Эта изменчивость для них везде одинакова, будь то фантазия родины или снаружи. Вместо этого, дьяволы наслаждаются своим нынешним состоянием\: больше сортов вина и больше противников."
 HAK_GATHERING_STORM_DESC:0 "Белая нефритовая башня, как вход в подземное царство, начала играть роль ада после того, как другая сторона покинула старый ад, а также имеет определенное положение в стране фантазий из - за поддержки восьми облаков фиолетового, является связующим звеном между городом фантазии и другой стороной. После того, как разразилась перемена, хотя другая сторона быстро восстановила стабильность, но ни одна другая сторона десяти храмов Яна Ло по - прежнему значительно уменьшила контроль над белым нефритовым зданием, что для восьми облаков фиолетового и Юки - это возможность избавиться от другой стороны и контролировать подземелье, но все не так просто..."
 EVI_GATHERING_STORM_DESC:0 "Гоблины не заботятся о так называемых переменах, они просто веселятся, а все остальное неважно."
 DLD_GATHERING_STORM_DESC:0 "Чувственные монстры усердно ухаживали за старым адом, будь то после того, как он был выброшен с другой стороны, или после того, как в него вошли призраки, заплатив за него огромную цену и построив подземный ядерный плавильный котел, чтобы заполнить энергетический вакуум после того, как он был выброшен с другой стороны, и полностью порвать с другой стороной после того, как другая сторона попыталась захватить подземный ядерный плавильный котел. Численность кощунственных монстров постоянно уменьшается, и в сочетании с их читающим характером никто не хочет иметь дело с ними, и для того, чтобы развести одиноких демонов, в храме выращивается большое количество монстров, многие из которых очень мощные типы. Хотя это не было первоначальной целью, звери действительно внесли большой вклад в защиту храма."
 DES_GATHERING_STORM_DESC:0 "Храм Божий, расположенный на чужбине, был сильно затронут миром, некоторые здания и предметы, которые полагались на экзотические феномены, были разрушены, многие из инструментов, которые были собраны с таким трудом бессмертными, были уничтожены в этой катастрофе, и их враг, Храм Жинлянь, смотрел в сторону. Теперь они должны действовать, чтобы выжить, ради славы Божьего храма."
 BLI_GATHERING_STORM_DESC:0 "Если вы хотите выбрать силу, которая может представлять страну фантазий, то это храм Бори. В то же время были созданы храм Бори и поселок Фантастика, чтобы бороться с нападениями извне и поддерживать стабильность внутри страны. Ведьмы Бори также всегда считались хранителями поселка Фантастика и имели высокий статус в поселке Фантастика. Тем не менее, эта перемена нанесла огромный удар по вере Болли, потому что вхождение в мир фантазий означает, что страна фантазий больше не независима от мира. К счастью, несмотря на разрыв в братской могиле, граница Бори по - прежнему функционирует, и город Фантазии и внешний мир могут быть связаны друг с другом только через вход и выход из храма Бори, разрыв в братской могиле и другую сторону, которая не находится в пределах большой границы. Реакция на пересечение границы в вечном павильоне также была немного странной, но Хати Юн Линь отказалась принять расследование и пообещала, что все под контролем. Каким будет будущее Бори и Фантазии?"
 