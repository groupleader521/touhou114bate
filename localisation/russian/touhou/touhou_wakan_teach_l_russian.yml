l_russian:
 touhou_wakan_infantry_weapons2:0 "Усиление адъюнктуры."
 touhou_wakan_infantry_weapons2_desc:0 "Способность усиливать духовность в инструментах. Те же самые инструменты теперь могут быть прикреплены к большей духовности."
 touhou_wakan_improved_infantry_weapons_2:0 "Духовные узы."
 touhou_wakan_improved_infantry_weapons_2_desc:0 "# Через поток духовных сил врагу в духовном поле трудно действовать, трудно убежать."
 touhou_wakan_advanced_infantry_weapons2:0 "Дьявол."
 touhou_wakan_advanced_infantry_weapons2_desc:0 "Вернуться к началу, вернуться к природе. Всестороннее упрощение сложности духовных реквизитов при одновременном дальнейшем повышении их эффективности."
 touhou_wakan_infantry_at:0 "Это волшебная игла."
 touhou_wakan_infantry_at_desc:0 "Духовный реквизит, который может быть прикреплен к его наружной броне, может вызвать постоянное повреждение контактирующей брони."
 touhou_wakan_infantry_at2:0 "Укрепить волшебную иглу."
 touhou_wakan_infantry_at2_desc:0 "Духовный реквизит, прикрепленный к доспехам противника, будет гореть более интенсивно и даже воспламенит духовную силу, содержащуюся в доспехах противника, образуя цепную реакцию."
 
 touhou_wakan_support_weapons:0 "Дух."
 touhou_wakan_support_weapons_desc:0 "# Присоединяйтесь к своему внешнему слою духовности, обеспечивая основную внешнюю защиту."
 touhou_wakan_support_weapons2:0 "Укреплять дух."
 touhou_wakan_support_weapons2_desc:0 "? Усилить духовность, связанную с внешним слоем, и усилить защиту."
 touhou_wakan_support_weapons3:0 "Поглощение энергии."
 touhou_wakan_support_weapons3_desc:0 "Дух способен поглощать часть поступающей энергии, обеспечивая способность к ответу как самому Духу, так и пользователю."
 touhou_wakan_support_weapons4:0 "Превращение духа."
 touhou_wakan_support_weapons4_desc:0 "Технология быстрого и мгновенного преобразования духовных свойств может быть адаптирована к местным условиям."
 
 touhou_wakan_night_vision:0 "Темные эльфы."
 touhou_wakan_night_vision_desc:0 "Темные эльфы рождаются, чтобы видеть вещи в темноте, и в темноте они могут звать их, чтобы направлять путь."
 touhou_wakan_night_vision2:0 "Благословение богини ночи."
 touhou_wakan_night_vision2_desc:0 "По благословению богини ночи, волхвы могут погрузиться в ночь и нанести неожиданный удар врагу."
 
 touhou_wakan_marines:0 "Водные эльфы."
 touhou_wakan_marines_desc:0 "В определенной местности эльфы ведут себя лучше, чем обычные колдуны.  n Там, где есть вода, это мир водяных эльфов."
 touhou_wakan_marines2:0 "Высокий водяной эльф."
 touhou_wakan_marines2_desc:0 "Улучшить методы вызова и запроса воды эльфов, повысить способность призывать более сильных эльфов."
 touhou_wakan_marines3:0 "Вера эльфов - вода."
 touhou_wakan_marines3_desc:0 "Предоставляя эльфам более сильную силу веры, эльфы будут иметь более совершенную производительность."
 touhou_wakan_tech_mountaineers:0 "Земные эльфы."
 touhou_wakan_tech_mountaineers_desc:0 "В определенной местности эльфы ведут себя лучше, чем обычные колдуны.  n В горах туземные эльфы наиболее заметны."
 touhou_wakan_tech_mountaineers2:0 "Высшие земные эльфы."
 touhou_wakan_tech_mountaineers2_desc:0 "? Улучшить методы позывов и запросов, повысить способность звать более сильных эльфов."
 touhou_wakan_tech_mountaineers3:0 "Вера эльфов - Земля."
 touhou_wakan_tech_mountaineers3_desc:0 "Предоставляя эльфам более сильную силу веры, эльфы будут иметь более совершенную производительность."
 touhou_wakan_paratroopers:0 "Ветровые эльфы."
 touhou_wakan_paratroopers_desc:0 "В определенной местности эльфы ведут себя лучше, чем обычные колдуны.  n Ветровые эльфы могут спуститься с неба и нанести врагу сокрушительный удар."
 touhou_wakan_paratroopers2:0 "Высшие ветряные эльфы."
 touhou_wakan_paratroopers2_desc:0 "Улучшить методы вызова и запроса ветровых эльфов, повысить способность призывать более сильных эльфов."
 touhou_wakan_paratroopers3:0 "Вера эльфов - ветер"
 touhou_wakan_paratroopers3_desc:0 "Предоставляя эльфам более сильную силу веры, эльфы будут иметь более совершенную производительность."
 
 touhou_wakan_tech_special_forces:0 "Эльфы приспосабливаются."
 touhou_wakan_tech_special_forces_desc:0 "Усиление благословения, получаемого эльфами от природы, может повысить адаптивность эльфов к окружающей среде."
 touhou_wakan_advanced_special_forces:0 "Большой эльф."
 touhou_wakan_advanced_special_forces_desc:0 "Большие эльфы обладают большей боевой способностью, а время вызова увеличивается вместе."
 touhou_wakan_improved_special_forces:0 "Маленькие эльфы."
 touhou_wakan_improved_special_forces_desc:0 "Маленькие эльфы просят меньше времени, и количество эльфов, которые могут поддерживать их при тех же обстоятельствах, увеличивается."
 touhou_wakan_extreme_environment_training:0 "Эльфы специфичны."
 touhou_wakan_extreme_environment_training_desc:0 "Приготовьте различных эльфов к различным конкретным ситуациям для специального реагирования, что значительно повышает способность элементов адаптироваться к окружающей среде и в то же время продлевает время вызова."
 touhou_wakan_survival_training:0 "Эльфы обобщаются."
 touhou_wakan_survival_training_desc:0 "? Без ущерба для способностей самих эльфов, насколько это возможно, повысить универсальность эльфов и стабильность в сложных ситуациях."
 touhou_wakan_elite_forces:0 "Поклонение эльфам."
 touhou_wakan_elite_forces_desc:0 "Мы полагаемся на эльфов, на эльфов, и взамен мы будем предлагать нашу веру, а твердая вера сделает наши отношения более тесными."
 
 touhou_wakan_interwar_artillery:0 "Землетрясение."
 touhou_wakan_interwar_artillery_desc:0 "Смешайте локальные маломасштабные взрывы в духовном поле, чтобы повысить общую эффективность убийства."
 touhou_wakan_artillery2:0 "Духовная индукция."
 touhou_wakan_artillery2_desc:0 "Привлекайте окружающую духовную силу вокруг целевой точки, увеличивайте плотность духовной силы вокруг целевой точки и увеличивайте силу духовного поля."
 touhou_wakan_artillery3:0 "Духовное давление."
 touhou_wakan_artillery3_desc:0 "До того, как духовный резонанс вызовет феномен духовного поля, максимизируйте плотность духовной силы окружающей среды и активируйте духовную силу, увеличивайте диапазон и убивайте."
 touhou_wakan_artillery5:0 "Мгновенное явление."
 touhou_wakan_artillery5_desc:0 "В отличие от старого стиля, при котором перед запуском появляется область высокой силы, вызывающая тревогу противника, мгновенные явления могут вызывать космические землетрясения без каких - либо признаков."
 
 touhou_wakan_antiair1:0 "Многоуровневая Скайнет."
 touhou_wakan_antiair1_desc:0 "* Переплетение многослойной Скайнет, чтобы сформировать трехмерную структуру. Это базовая технология Skynet."
 touhou_wakan_antiair3:0 "Скайнет Рэй."
 touhou_wakan_antiair3_desc:0 "Смешивание воздушных мин в SkyNetwork имеет двойной эффект предотвращения действий противника и нанесения ему вреда."
 touhou_wakan_antiair4:0 "Активный Скайнет."
 touhou_wakan_antiair4_desc:0 "В отличие от старого стиля, который должен был взорваться до контакта, новый тип Skynet может взять на себя инициативу, чтобы перехватить до тех пор, пока цель появляется в определенном диапазоне."