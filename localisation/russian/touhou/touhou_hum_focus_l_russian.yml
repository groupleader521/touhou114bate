l_russian:
 touhou_HUM_out:0 "Фантастическая дипломатия."
 touhou_HUM_out_desc:0 "Люди всегда были ареной для игры сил между всеми сторонами в поселке фантазий и никогда не владели суверенитетом. Теперь наша очередь использовать это, принимать их в человеческие контактные пункты, и мы можем просто установить дипломатические отношения со всеми силами."
 touhou_HUM_gentle:0 "Зависимость от сильных."
 touhou_HUM_gentle_desc:0 "Люди еще не способны в одиночку противостоять монстрам в Стране фантазий и должны еще больше укрепить свои связи с другими человеческими силами, чтобы сделать все возможное, чтобы защитить будущее человечества."
 touhou_HUM_with_sss:0 "Соблюдать привилегии миссионеров."
 touhou_HUM_with_sss_desc:0 "В Храме Суоя находится огромное количество верующих и убежище богов, и мы должны укреплять сотрудничество с ними."
 touhou_HUM_with_des:0 "Привилегии Божественного Храма."
 touhou_HUM_with_des_desc:0 "Храм Божий всегда был посвящен защите человечества и является единственной силой, которая действительно может дать человечеству силу."
 touhou_HUM_with_mls:0 "Привилегии монахов."
 touhou_HUM_with_mls_desc:0 "Храм Жюлиань посвящен равенству людей и демонов, и с их помощью угроза демонов будет намного меньше."
 touhou_HUM_with_bli:0 "Православные привилегии Бори."
 touhou_HUM_with_bli_desc:0 "? Храм Бори является хранителем поселка Фантазии, и теперь он также охраняет мир в городе Фантазии, и они будут твердыми союзниками."
 touhou_HUM_myth:0 "Человеческое сообщество."
 touhou_HUM_myth_desc:0 "Под угрозой демонов человечество должно объединиться и работать вместе ради процветания человечества."
 touhou_HUM_radicalness:0 "Независимость."
 touhou_HUM_radicalness_desc:0 "Вера всегда была основным средством, с помощью которого религиозные силы контролируют людей, и если мы хотим снова стать собой и перестать быть изгородью, мы должны держать веру в своих руках."
 touhou_HUM_reception:0 "Религия собрана."
 touhou_HUM_reception_desc:0 "Религия не может быть использована для светских целей."
 touhou_HUM_no_belief:0 "Атеизм."
 touhou_HUM_no_belief_desc:0 "Время богов прошло, теперь время человечества."
 touhou_HUM_attack_des:0 "Безмолвие о Боге."
 touhou_HUM_attack_des_desc:0 "* Бессмертные, дао, будда, демоны - иллюзия."
 touhou_HUM_attack_tem:0 "Человеческое единство."
 touhou_HUM_attack_tem_desc:0 "Демоны питаются людьми, и мы можем понять, что это только для того, чтобы выжить, и именно поэтому мы никогда не сможем сосуществовать, и они поймут."
 touhou_HUM_attack_fas:0 "Изгнание монстров."
 touhou_HUM_attack_fas_desc:0 "Люди, которые всегда полагались на другие силы в стране фантазий, чтобы выжить под угрозой демонов, но это только сегодня, и мы вернем свою славу!"
 touhou_HUM_in_self:0 "Объединить город фантазий."
 touhou_HUM_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_HUM_in_all:0 "Вечная мечта Родины."
 touhou_HUM_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
