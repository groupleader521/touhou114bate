 kappa.0.t:0 "Центральный институт взорвался."
 kappa.0.d:0 "В то время как в Центральном научно - исследовательском институте [Root.GetName] происходит несколько взрывов каждый день, то, что происходит сегодня, очевидно, намного сильнее, чем другие взрывы, которые превращают большую часть региона в руины всего за несколько минут. Однако это не удивительно\: все исследователи завершили эвакуацию за десять секунд до взрыва с исследовательскими данными, в результате чего никто не пострадал. Тем не менее, лучше починить его быстро, центральный завод является символом исследований для речных детей."
 kappa.0.a:0 "Это очень распространено."
 kappa.1.t:0 "Взрыв на центральном заводе."
 kappa.1.d:0 "Изобретатели [Root.GetName] каждый день создают бесчисленные отходы на центральном заводе, но сегодня это слишком хорошо. Большая часть мастерской не выдержала полного обмундирования. Конечно, раз в месяц - два будут приходить, и все привыкли, что жертв нет. Жаль только это оборудование. Тем не менее, лучше починить его побыстрее, центральный завод для речных детей символ творения."
 kappa.1.a:0 "Это очень распространено."
 
 evil.0.t:0 "Игра Гоблинов."
 evil.0.d:0 "Когда Гоблин обнаруживает знакомые лица, которые внезапно не видны в течение нескольких дней, она знает, что они снова выходят на работу. Несмотря на то, что Гоблины сразу же вернули их, они, похоже, понесли определенные потери. Гоблин делает свой первый... Эм... Сколько раз повторяли? Забудь. Хотя Гоблин сказал, что тебе не нужно говорить, это бесполезно. Но я думаю, что вам лучше знать, чем..."
 evil.0.a:0 "- Ха - ха - ха! Мама самая сильная!"
 evil.1.t:0 "Шутка лепрекона."
 evil.1.d:0 "Но совсем недавно на территории [Root.GetName] внезапно появились дети с крыльями, и с их появлением последовали странные вещи, и хотя вскоре они исчезли, и странные события прекратились, некоторые были напуганы."
 evil.1.d_fantasy:0 "Опять гоблины, правда, никуда не денутся. Кажется, что некоторые люди были ранены из - за шалостей гоблинов, к счастью, не сильно ранены, но я боюсь, что я больше не могу быть на поле битвы."
 evil.1.a:0 "Гоблин..."
 evil.2.t:0 "Шутка лепрекона."
 evil.2.d:0 "Но совсем недавно на территории [Root.GetName] внезапно появились дети с крыльями, которые причинили небольшую потерю, хотя вскоре они исчезли, но все же причинили небольшую потерю."
 evil.2.d_fantasy:0 "Опять гоблины, правда, никуда не денутся. На этот раз, глядя на объекты [Root.GetName], хотя это не особенно большой ущерб, но это действительно неприятно."
 evil.2.a:0 "Гоблин..."
 evil.3.t:0 "Шутка лепрекона."
 evil.3.d:0 "Но совсем недавно на территории [Root.GetName] внезапно появились дети с крыльями, которых, к счастью, вовремя остановили, и хотя они быстро исчезли, они все же создали много проблем для администрации [Root.GetName]."
 evil.3.d_fantasy:0 "Опять гоблины, правда, никуда не денутся. К счастью, наши люди вовремя остановили их, но администрация [root.getname] все еще пострадала."
 evil.3.a:0 "Гоблин..."
 evil.d_evil:0 "Неужели это невозможно, чтобы демоны разделились? К счастью, на этот раз они не бежали далеко, не причинив ущерба другому месту, и Гоблин сказал, что мы еще более опасны, чтобы заставить другие страны ненавидеть [Root.GetName]. Кстати, ущерб, который они нанесли... Эм... Забудь... Спросите у гоблина..."
 evil.4.t:0 "Гоблины возвращаются."
 evil.4.d:0 "* С тех пор, как фантазия вошла, к нам постоянно присоединяются наши соотечественники из разных мест, некоторые из них возрождаются после войны, другие приходят играть после того, как услышали об этом, короче говоря, есть какая - то причина, есть другие просто нет причины, просто чтобы увидеть, что здесь много людей. Но в любом случае, они выразили готовность стать солдатами, хотя, возможно, никто не знает, что такое солдат, и совершенно никого не волнует."
 evil.4.a:0 "- Ха - ха - ха! Мама самая сильная!"
 evil.5.t:0 "Гоблины требуют независимости."
 evil.5.d:0 "Движение за свободу гоблинов начало новую деятельность, и они требуют, чтобы мы согласились на независимость парка гоблинов. Хотя они не представляют никакой угрозы, чрезмерно большое количество, а также разбросанное почти на каждом углу, делает обращение очень сложным, с огромным воздействием на правопорядок, и это движение, совершенно не остановить ситуацию. Что нам делать?"
 evil.5.a:0 "Нет выхода."
 evil.5.b:0 "Не думай об этом."
 evil.6.t:0 "Гоблины контролируют туман."
 evil.6.d:0 "Гоблины повсюду и контролируют весь северный берег озера Туман, пока мы этого не замечаем. Как мы должны реагировать?"
 evil.6.a:0 "Дай им."
 evil.6.b:0 "Не думай об этом."
 evil.7.t:0 "Гоблины контролируют туман."
 evil.7.d:0 "Гоблины повсюду и контролируют весь южный берег озера Туман, пока мы этого не замечаем. Как мы должны реагировать?"
 evil.7.a:0 "Дай им."
 evil.7.b:0 "Не думай об этом."
 evil.8.t:0 "Скаретовская империя отвергает независимость гоблинов."
 evil.8.d:0 "Империя Скаретт решила проигнорировать нашу просьбу о независимости, и нам пришлось бороться за независимость гоблинов своими силами!"
 evil.8.a:0 "Объявить войну Скаретской империи!"
 evil.8.b:0 "Для начала сделайте полную подготовительную работу."
 evil.9.t:0 "Демоны бунтуют."
 evil.9.d:0 "Проклятые гоблины восстали в нашей столице [root.capital.getname]!"
 evil.9.a:0 "Отправьте этих предателей в ад!"
 touhou_ideas_evil_angry:0 "Гнев демонов."
 touhou_ideas_evil_angry_desc:0 "Возможно, мы слишком долго относились к гоблинам, и их армия разрывала нашу армию, как зверь."
 evil.9.b:0 "Мы можем уступить."
 touhou_ideas_evil_compromise:0 "Компромисс для гоблинов."
 touhou_ideas_evil_compromise_desc:0 "Мы обещали гоблинам высокие блага, некоторые неуступчивые гоблины продали своих сограждан, но не слишком ли высока цена?"
 
 
 alice.0.t:0 "Включить последнюю запасную куклу."
 alice.0.d:0 "В попытке остановить изменчивость почти все куклы хозяина были потеряны и находятся в состоянии, которое абсолютно неприемлемо. К счастью, есть последний момент, который не успел ввести в эксплуатацию запасы кукол и снаряжения, и хозяин включил их сразу же после того, как мир вошел. Хотя отсутствие резерва вызывает беспокойство, сейчас не время беспокоиться об этом."
 alice.0.a:0 "# Модель старая точка, но работа хозяина, качество абсолютно отличное."
 alice.1.t:0 "Фронт освобождения кукол поднимается."
 alice.1.d:0 "Метихин, который постоянно домогался своего хозяина в поселке Фантазии, снова начал свою деятельность. Если бы это был обычный хозяин, обладающий абсолютным контролем над всеми куклами, Метишин ни в коем случае не мог бы поднять бурю, но теперь хозяин слишком слаб, чтобы позволить ей воспользоваться этой возможностью, если бы он был оставлен без внимания. Но если бы начались репрессии, это, должно быть, сказалось бы на восстановлении хозяина. Хозяин, что делать, пожалуйста, отдайте приказ."
 alice.1.a:0 "# Хозяин приказ, восстановление хозяина является первостепенной задачей, не заботясь о них."
 alice.1.b:0 "# Хозяин приказа, создать отдел специальных операций, подавить их."
 alice.2.t:0 "Алиса восстанавливается."
 alice.2.d:0 "Концентрация магии в этом мире слишком низка, состояние восстановления хозяина не является идеальным, но оно действительно восстанавливается. На стороне Метихина, из - за политики размещения, сила постоянно растет, и это уже оказало влияние во многих отношениях. Несмотря на то, что Метишин не сломается до тех пор, пока хозяин полностью восстановится, трудно гарантировать, что Метишин не будет драться накануне восстановления хозяина, и если это так, то хозяин будет очень неблагодарен. Хозяин, что делать, пожалуйста, отдайте приказ."
 alice.2.a:0 "# Хозяин имеет приказ, восстановление хозяина на первом месте, не обращайте на них внимания."
 alice.2.b:0 "# Хозяин приказывает, учреждает отдел специальных операций, подавляет их."
 alice.21.t:0 "Алиса восстанавливается."
 alice.21.d:0 "* После долгого отдыха хозяин, наконец, восстановил силы и снова включил в ладонь всех кукол, независимо от того, сколько их и где. Операция Метихина снова закончилась неудачей, и от прошлых беспорядков, казалось, не осталось ни следа, и сам Метихин снова вернулся к ветру и аромату солнечного поля. Ветер, видя, что Лорд Дуглас, как друг хозяина от волшебного мира до настоящего времени, также хорошо заботился о Метихине по просьбе хозяина. Мастер всегда любил Метихина, и, хотя другие и сам Метихин не знали об этом, мы, куклы, прекрасно знали, что те, кто всегда поддерживал Фронт освобождения кукол, были хозяевами. Хотя на этот раз это было действительно захватывающе, но хозяин тоже повеселился."
 alice.21.a:0 "Наш хозяин вернулся, вернул контроль хозяину, и модуль саморегулирования начал бессрочную спячку."
 alice.3.t:0 "Создан отдел специальных операций."
 alice.3.d:0 "В ответ на беспорядки в Метихине хозяин приказал создать специальную оперативную службу, которая будет заниматься исключительно деструктивными действиями Метихина. Однако это неизбежно приведет к незапланированному потреблению магии, которое окажет огромное влияние на восстановление хозяина."
 alice.3.a:0 "# Начать действовать."
 alice.31.t:0 "Специальная операция."
 alice.31.d:0 "Специальная оперативная служба готова нанести удар по Метихину, и если они могут быть доведены до отчаяния, они могут быть вынуждены вступить в решающую битву со своим хозяином."
 alice.31.a:0 "- Действие!"
 alice.32.t:0 "Специальная операция прошла успешно."
 alice.32.d:0 "На этот раз операция была успешной, и хотя она не смогла довести Метихина до отчаяния, Фронт освобождения кукол был поражен."
 alice.32.a:0 "Приготовьтесь к следующему действию."
 alice.33.t:0 "Спецоперация провалилась."
 alice.33.d:0 "На этот раз операция провалилась, а силы Фронта освобождения кукол наоборот усилились."
 alice.33.a:0 "Приготовьтесь к следующему действию."
 alice.34.t:0 "Окончательная битва."
 alice.34.d:0 "Наверное, почувствовав, что время пришло, может быть, загнано в безвыходное положение, может быть, по какой - то другой причине, Метихин мобилизовал все силы и начал решающую битву с хозяином. Несмотря на то, что хозяин имеет преимущество, по крайней мере, на полпути к Метихину, но мир непостоян, и мы можем сделать только лучшее и даже отдать жизнь за хозяина."
 alice.34.a:0 "Давай начнем."
 alice.4.t:0 "Метишин победил."
 alice.4.d:0 "Хозяин проиграл! Метишин победил! В финальной битве поведение хозяина было явно ненормальным, но никто, кроме нас - сердца хозяина, не заметил, как будто хозяин намеренно проиграл ей. После победы Метихин очень плохо работал в политической, военной, дипломатической, промышленной, научно - технической и во всех других областях, и благодаря нашей помощи не было никаких серьезных проблем. Мы будем продолжать помогать Метихину, просто не желая, чтобы он уничтожил усилия хозяина. Кроме того, хотя все думают, что хозяин мертв, все еще только некоторые из нас знают, что хозяин сейчас отдыхает на ветру, чтобы увидеть аромат, и, возможно, нет необходимости более точно контролировать всех кукол, выздоравливая лучше, чем дома."
 touhou_cosmetic_tag_doll:0 "Свободный легион кукол."
 alice.4.a:0 "Мы будем к вашим услугам. (В конце концов, это приказ хозяина.)"
 alice.5.t:0 "Хозяин победил."
 alice.5.d:0 "В финальной битве хозяин, конечно же, одержал сокрушительную победу. Метишин опять провалилась, и она, конечно, вернется снова, а потом снова потерпит неудачу, так циклично, пока хозяин не будет доволен или не будет другой договоренности."
 alice.5.a:0 "- Как само собой разумеющееся."
 alice.6.t:0 "Восстановление после войны."
 alice.6.d:0 "Служба специальных операций помогла хозяину одержать победу, но в мире, где магия настолько скудна, даже эти дополнительные силы потребления очень важны, и хозяин упустил хорошее время для восстановления. Хотя хозяин Рен пытается вернуться в идеальное состояние, надежды мало."
 alice.6.a:0 "Молитесь, чтобы хозяин восстановился."
 alice.61.t:0 "Восстановить неудачу."
 alice.61.d:0 "Более редкое волшебство затрудняет восстановление хозяина. Это восстановление провалилось, но хозяин все еще пытается."
 alice.61.a:0 "Молитесь, чтобы хозяин восстановился."
