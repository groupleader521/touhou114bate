 molisha.0.t:0 "Страна туманных дождей создана."
 molisha.0.d:0 "Мир вступил в начало перемен, и все были в растерянности и панике, включая меня. Но я же Морисей, Который разрешил бесчисленное количество изменчивостей, которые на этот раз будут решены мною в трех, пяти и двух местах. Но всегда должно быть начало, и дворец выглядит хорошо. Когда я сказал, что хочу занять дворец Сянлинь в качестве территории, выражение лица Сянлиня было очень забавным. Несмотря на то, что это потребовало больших усилий, в конце концов, они были созданы. Имя называется... Страна тумана и дождя, страна, в которой люди и демоны могут жить счастливо. by. Дневник туманного дождя."
 molisha.0.a:0 "Люди и демоны - мои друзья."
 molisha.1.t:0 "Народные сомнения."
 molisha.1.d:0 "В самом начале основания все было довольно гладко, но когда люди обнаружили, что здесь есть инопланетяне, и мисс Мориша, вы были лидером, ситуация внезапно изменилась. В настоящее время вы в основном оспариваете свою ортодоксальность, люди подозревают, что вы были захвачены презренными средствами; Ваши способности, хотя вы решили много вариаций, но вы еще ребенок, есть споры в управлении страной; Ваша цель, монстры на вашей территории считают вас человеком, и это попытка уничтожить демона под знаменем равенства, в то время как люди считают вас монстром и угнетают людей под знаменем равенства."
 molisha.1.a:0 "Почему так?"
 molisha.2.t:0 "Беспокойство начинает распространяться."
 molisha.2.d:0 "Беспорядки и беспокойство со временем не утихли, а усилились, и теперь ваши вопросы расширяются в последние месяцы, и эти обвинения начинают распространяться на тех, кто поддерживает вас."
 molisha.2.a:0 "Я просто хочу им помочь!"
 molisha.3.t:0 "Обе стороны готовы оказать помощь."
 molisha.3.d:0 "Ситуация ухудшается, даже начинают появляться сбежавшие люди. Более того, другие силы, похоже, также обратили внимание на дилемму [Root.GetName], когда антропологи и демоны послали массовые объявления, выразив готовность помочь. Под влиянием циркуляра большое число людей начали петицию. Просто уведомления обеих сторон на удивление совпадают и... Почему бы вам не взглянуть на это самому\: г - жа Риша, туман и дождь, мы слышали о ваших делах и глубоко согласны. Ваши идеи совпадают с нашими людьми (демонами). Мы понимаем, что ваша текущая деятельность не очень удачна, и мы готовы поделиться с вами нашим опытом управления страной и предоставить соответствующий персонал, а также предоставить вам бойцов и снаряжение. Давайте же, люди (демоны), будем идти рука об руку и работать ради процветания человечества (демонов)."
 molisha.3.a:0 "- Я... Это человек..."
 molisha.3.b:0 "- Я... Магия делает... Это чудовище..."
 molisha.3.c:0 "Люди и монстры - мои друзья, и я не брошу ни одну из них!"
 molisha.4.t:0 "Человеческая помощь пришла."
 molisha.4.d:0 "Только сегодня утром, обещанная человечеством помощь пришла с солдатами, с оружием, с артиллерией и с новыми членами правительства. Все остальные уже собрали вещи и ушли прошлой ночью, так же как и господин Сянлинь, теперь здесь только я, в конце концов, должен сделать окончательный отчет, не так ли? Правильно, при подсчете оборудования были обнаружены некоторые устройства неизвестного происхождения, будьте уверены, что я справился, другие человеческие страны не будут знать. Есть также анонимная карточка, на которой написано\: ? Я уважаю ваше решение, это небольшой подарок. Надеюсь, у нас еще будет шанс встретиться. Я положил его сюда. Итак, магия... Нет, Туман Дождь Президент, берегите себя..."
 molisha.4.a:0 "И..."
 molisha.41.t:0 "Волшебник выбрал человека."
 molisha.41.d:0 "* Мориша получил от человечества соглашение о помощи и выбрал человеческую сторону. Она также пообещала, что в будущем будет работать на благо процветания человечества."
 molisha.41.a:0 "Мудрый выбор."
 molisha.42.t:0 "Волшебник выбрал человека."
 molisha.42.d:0 "Моррисса отверг соглашение о помощи демонов и выбрал человеческую сторону. Она также пообещала, что в будущем будет работать на благо процветания человечества."
 molisha.42.a:0 "Дурацкий выбор."
 molisha.43.t:0 "Молиша сдалась."
 molisha.43.d:0 "Мориша предпочел принять условия унижения и унижения других стран и недавно официально подписал соглашение."
 molisha.43.a:0 "Она просто хорошо говорит во рту."
 molisha.5.t:0 "Помощь монстров пришла."
 molisha.5.d:0 "Только сегодня утром прибыла обещанная демонами помощь, с солдатами, с оружием, с колесницами и новыми членами правительства. Все остальные уже собрали вещи и ушли прошлой ночью, так же как и господин Сянлинь, теперь здесь только я, в конце концов, должен сделать окончательный отчет, не так ли? Правильно, при подсчете снаряжения было обнаружено какое - то снаряжение неизвестного происхождения, будьте уверены, я справился с этим, другие страны - монстры не будут знать. Есть также анонимная карточка, на которой написано\: ? Я уважаю ваше решение, это небольшой подарок. Надеюсь, у нас еще будет шанс встретиться. Я положил его сюда. Итак, магия... Нет, Туман Дождь Фюрер, берегите себя..."
 molisha.5.a:0 "И..."
 molisha.51.t:0 "Волшебник выбрал монстра."
 molisha.51.d:0 "Волшебник получил соглашение о помощи от монстра и выбрал сторону монстра. Она также пообещала, что будет работать над процветанием монстров в будущем."
 molisha.51.a:0 "Дурацкий выбор."
 molisha.52.t:0 "Волшебник выбрал монстра."
 molisha.52.d:0 "Моррисса отверг соглашение о помощи человечества и выбрал сторону монстров. Она также пообещала, что будет работать над процветанием монстров в будущем."
 molisha.52.a:0 "Мудрый выбор."
 molisha.6.t:0 "Непризнанные храбрецы."
 molisha.6.d:0 "# Мориша, после долгой настойчивости, ваша оплата не была вознаграждена должным образом. Большинство людей не согласны с вами, и они будут продолжать сомневаться в будущем. Но мы все знаем, что ваша настойчивость только из - за искренности, и это именно то, что привлекает нас, причина, по которой мы придерживаемся, и причина, по которой господин Сянлинь одолжит вам храм Сянлинь. Те, кто сомневался в вас, давно ушли, и теперь все, кто остался, - это те, кто разделяет ваши идеалы или кого вы привлекаете. Мы продержались до сих пор и будем продолжать. Правильно, при подсчете снаряжения, нашли немного специальное снаряжение, есть анонимная карта, вы посмотрели. Мориша, ты действительно не изменилась, так долго тяжело для тебя, никогда не было шанса, это небольшой подарок. Есть еще возможность попить чай."
 molisha.6.a:0 "# Спасибо, друзья мои."
 
 human.0.t:0 "Потерянные люди."
 human.0.d:0 "В самом начале фантазии кто - то заметил, что это изменение отличается от прошлого, но в то время люди не придавали ему большого значения. С окончанием съезда Фантазии послание об этом изменении, наконец, распространилось по всему нашему народу. Эта изменчивость перевернула все, и здравый смысл и правила прошлого перестали существовать. Люди впадают в состояние растерянности и почти находятся в опасности. В таких условиях вспыхнуло множество мыслительных течений. Эти идеи подразделяются на три основные группы. Те, кто считает, что человечество должно стать новым господином человечества, те, кто считает, что люди и монстры должны сосуществовать в равных условиях, и те, кто стремится к защите могущественных монстров. Эти многочисленные течения мысли начинают проникать во все аспекты нашего общества."
 human.0.a:0 "Неудивительно, что они."
 human.1.t:0 "Борьба за превосходство человека и равноправное сосуществование."
 human.1.d:0 "В нашем обществе внезапно вспыхнула полемика между сторонниками превосходства человека и равноправного сосуществования, обе стороны продвигали свои собственные идеи и критиковали мнения друг друга. Нужна ли нам солидарность с одной из сторон?"
