 human.7.c:0 "Без комментариев."
 human.8.t:0 "Равноправные сосуществующие и демонические адъютанты ведут ожесточенную полемику."
 human.8.d:0 "В нашем обществе внезапно вспыхнула полемика между сторонниками равноправного сосуществования и приверженцами демонов. Эта полемика отличается от предыдущих, и обе стороны имеют много сторонников, многие из которых являются радикалами. В начале полемики в отдельных районах уже возникали разногласия между сторонниками обеих сторон. Мы не можем игнорировать возможность того, что эта полемика перерастет в насильственный конфликт. Нужна ли тогда солидарность с одной из сторон?"
