 touhou_devildom.4221.d:0 "Игра победила, надо закрыть архив."
 touhou_devildom.4221.a:0 "# ОК."

 touhou_devildom.421.t:0 "GE\: Мы идем вперед вместе."
 touhou_devildom.421.d:0 "Коалиция разгромила Волшебную Армию, и хозяин Волшебства покинул этот мир, - личность стала загадкой. Та же таинственная личность, казалось, знала ответ, но она отвечала только\: Мы одержали победу в этой поистине мировой войне, и это была не победа какого - то отдельного человека, группы, нации, страны, а победа этого мира над безумным миром. Последствия этой войны продолжаются. Промышленная структура и национальный спрос в разных странах сильно различаются, периферийные страны требуют нового международного статуса, обращение с бывшими государствами - гигантами является спорным и проблематичным повсюду. В конце концов мы решили создать коалиционное правительство, и относительно нейтральный поселок Фантазии был избран первым правящим советом.  n Короче говоря, мы верим, что проблемы всех могут и могут быть решены только всеми."
 touhou_devildom.421.a:0 "Дорога впереди большая, но мы готовы."
