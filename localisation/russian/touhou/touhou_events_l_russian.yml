 touhou_communication.1.t:0 "Фантастический поселковый совет."
 touhou_communication.1.d:0 "* После того, как Fantasy Township стал широко доступным и внешним миром, Совет мудрецов, наконец, не смог сидеть и созвал собрание лидеров основных сил Fantasy Township, чтобы обсудить будущее Fantasy Township, и [Root.GetLeader] получил приглашение. Каким образом с ними следует общаться?"
