 touhou_devildom.311.t:0 "Создать эту федерацию."
 touhou_devildom.311.d:0 "После долгой практики, наш лидер [Root.GetLeader] утверждает, что ни одна страна не имеет возможности бороться с миром зла - миром, что только объединенный мир может бороться с миром, и что любое действие самозащиты является самоуничтожением.  n Исходя из этого, мы приглашаем высшие эшелоны стран в надежде создать всемирный союз. Это предложение было поддержано всеми правительствами в изгнании и воюющими сторонами, но те, кто находится в более выгодном географическом положении, были против или нуждались в достаточной выгоде. Встреча погрузилась в хаос.  n [root.getleader] пришел к власти, чтобы выступить с речью, я надеюсь, что ваши превосходительства примут решение, которое может быть одобрено самими собой и своими внуками. Окончательная конференция без возражений, без воздержавшихся, полностью проголосовала за создание всемирного альянса. Федерация этого мира, с [root.getname] в качестве ведущей страны."
 touhou_devildom.311.a:0 "Великий шаг."
 touhou_the_Union:0 "В этом мире Федерация."

