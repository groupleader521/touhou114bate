 touhou_devildom.431.t:0 "Бесстыдные грешники."
 touhou_devildom.431.d:0 "Фрейр Спейринг (Flower Spring), лидер Армии спасения человечества. Он помогал многонациональным революциям, убивал многих дворян и богатых, был дестабилизатором. Но его военный талант был тем, что нам нужно, и в первые дни войны он командовал альфа - рейдом и впервые разбил мир Рубика. После этого он был взят под контроль миром Рубика, и он нанес огромные потери нашей армии, и Бог дал нам прекрасную возможность угрожать ему этими вещами.  n Сегодня мы встретились с Фрейлом, чтобы сказать, что если он готов быть нашей собакой, он будет использовать силу, чтобы простить свои грехи.  n не может удержаться, смеюсь над семьей, я думаю, что то, что вы делаете, ничем не отличается от того, что я, ах, нет, нет, нет, вы, такие звери, не ожидаете, что я буду сыновним сыном, чтобы лизать вас? Вступить в кодекс! Весело.  n Охранник быстро взял маньяка под контроль, но он все равно сказал не хуже\: Мы дали ему величайшую милость, и пора ему заплатить. Г. Я думаю, почему вы видите это событие? Снова тихонько жульничал, закрой руку, Азу."
 touhou_devildom.431.a:0 "Убить его!"
 touhou_ideas_god_of_makai_cheat:0 "Мошенник."
 touhou_ideas_god_of_makai_cheat_desc:0 "G Поднимите голову на три фута с богом, закройте руки, Азу!"

 touhou_devildom.41.t:0 "Таинственный гость 4."
 touhou_devildom.41.d:0 "Таинственный гость пришел в штаб, и она передала нам чертежи, которые почти решили наши проблемы во всех областях науки. Это прощальный подарок, а затем я проникну в Волшебник и помогу вам."
 touhou_devildom.41.a:0 "Огромное спасибо."

 touhou_devildom.42.t:0 "Таинственный гость 5."
 touhou_devildom.42.d:0 "Незваный гость снова пришел в штаб. Она сказала, что, воспользовавшись хаосом, в котором коалиционные силы воюют с миром Рубика, она успешно проникла в этот мир. С помощью Алисы, она могла бы избавиться от защиты Магду и позволить нашему обезглавленному отряду попасть в Магду, чтобы Фантастическая Земля стала героем крестового похода против Магического Мира, и с тех пор она, как говорится, закрепилась в этом мире. Она также может ослабить Волшебную армию, но это означает, что мы должны делиться плодами победы со всеми странами мира, и конечный результат может быть неблагоприятным для нас. Она предложила нам выбрать первое, и она хотела бы, чтобы у всех в этом мире был хороший конец."
 touhou_devildom.42.a:0 "Чтобы мечтать о Родине!"
 touhou_devildom.42.b:0 "Мы можем идти с этим миром."
 touhou_ideas_god_of_makai_other:0 "Другая сила."
 touhou_ideas_god_of_makai_other_desc:0 "Если больше настойчивости, я не проиграю."

 touhou_devildom.422.t:0 "# BE\: Только хороший конец в стране фантазий."
 touhou_devildom.422.d:0 "Отряд обезглавливания успешно попал в Магду, Алиса пришла в штаб с каким - то почему - то слезливым божественным ци и объявила о капитуляции Волшебства, и незваный гость был тяжело ранен и лечился.  n Чтобы успокоить события, мы не предали гласности Божью Ци. Неожиданно это вызвало панику в разных странах. Перед тем, как случиться несчастный случай, мы сбросили обезглавленные отряды в крупные города в разных странах и в другие места, которые должны быть инвестированы, несмотря на некоторое сопротивление... Короче говоря, результат был хорошим, по крайней мере, для Fantasy Township."
 touhou_devildom.422.a:0 "Дорога еще длинная..."
 touhou_global_flag_news_1053:0 "Войти BE."

