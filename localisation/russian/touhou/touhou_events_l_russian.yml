 human.6.t:0 "Борьба за превосходство человека и равноправное сосуществование."
 human.6.d:0 "В нашем обществе внезапно вспыхнула полемика между сторонниками превосходства человека и равноправного сосуществования. Эта полемика отличается от предыдущих, и обе стороны имеют много сторонников, многие из которых являются радикалами. В начале полемики в отдельных районах уже возникали разногласия между сторонниками обеих сторон. Мы не можем игнорировать возможность того, что эта полемика перерастет в насильственный конфликт. Нужна ли тогда солидарность с одной из сторон?"
