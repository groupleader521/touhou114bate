 human.2.c:0 "Без комментариев."
 human.3.t:0 "Равенство сосуществования и одержимость демонами."
 human.3.d:0 "В нашем обществе внезапно вспыхнула полемика между сторонниками равноправного сосуществования и адъютантами демонов, обе из которых пропагандируют свои собственные идеи и критикуют мнения друг друга. Нужна ли нам солидарность с одной из сторон?"
 human.3.a:0 "Поддерживать равноправное сосуществование."
 human.3.b:0 "Поддерживаю демонов."
 human.3.c:0 "Без комментариев."
 human.4.t:0 "Результат полемики."
 human.4.d_HandC:0 "После ожесточенной полемики сторонники человеческого превосходства получили больше поддержки, и идея человеческого превосходства была принята большим количеством людей. Однако, если мы будем действовать немедленно, это должно быть также предотвращено."
 human.4.d_HandF:0 "После ожесточенной полемики сторонники человеческого превосходства получили больше поддержки, и идея человеческого превосходства была принята большим количеством людей. Однако, если мы будем действовать немедленно, это должно быть также предотвращено."
 human.4.d_CandF:0 "После ожесточенной полемики сторонники равноправного сосуществования получили больше поддержки, и идея равноправного сосуществования была принята большим количеством людей. Однако, если мы будем действовать немедленно, это должно быть также предотвращено."
 human.4.a:0 "Выбор народа."
