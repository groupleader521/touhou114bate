 human.1.b:0 "Поддерживать равноправное сосуществование."
 human.1.c:0 "Без комментариев."
 human.2.t:0 "Превосходство человека и одержимость демонами."
 human.2.d:0 "В нашем обществе внезапно вспыхнула полемика между сторонниками превосходства человека и адъютантами демонов, каждая из которых пропагандировала свои собственные идеи и критиковала мнения друг друга. Нужна ли нам солидарность с одной из сторон?"
 human.2.a:0 "Поддерживать человеческое превосходство."
