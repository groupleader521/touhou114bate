l_russian:
 touhou_ALI_focus:0 "Кукольная мастерская."
 touhou_ALI_out:0 "Фантастическая дипломатия."
 touhou_ALI_out_desc:0 "* Мастерская кукол всегда была направлена на создание идеальных кукол, которые остаются равнодушными к внешнему миру. Однако хозяин считает, что нынешняя ситуация больше не позволяет хозяину оставаться закрытым, и хозяин внесет свой вклад в будущее страны фантазий."
 touhou_ALI_gentle:0 "Подарок куклы."
 touhou_ALI_gentle_desc:0 "Ситуация в поселке Фантастика намного хуже, чем предполагалось ранее, и крупные силы находятся на подъеме, и вооруженный конфликт находится под угрозой. Принесите тонкую куклу, надеясь, что творение дьявола - топора сможет как можно больше успокоить беспокойное сердце, но также фантазирует о спокойствии в деревне."
 touhou_ALI_meet_vam:0 "Переговоры по озеру Туман."
 touhou_ALI_meet_vam_desc:0 "Хозяин всегда сотрудничал с Красным дьяволом, чтобы помочь им избавиться от инакомыслия с помощью войны извне, но теперь это уже не уместно, и я надеюсь, что эта встреча принесет свои плоды."
 touhou_ALI_Hades_unin:0 "Вернуть Южный берег Туманного озера."
 touhou_ALI_Hades_unin_desc:0 "Хозяин не интересовался территорией, прежде чем занять ее, чтобы контролировать беспорядки в северной части кукольного дома, и в случае необходимости хозяин не возражал бы вернуть ее обратно."
 touhou_ALI_three:0 "Три ведьмы Востока."
 touhou_ALI_three_desc:0 "В Стране фантазий есть еще два великих волшебника, которые, как и их хозяева, вместе называются тремя восточными ведьмами, и теперь они вместе со своими хозяевами вносят свой вклад в развитие магии."
 touhou_ALI_meet_friend:0 "Трехсторонние переговоры."
 touhou_ALI_meet_friend_desc:0 "Хозяин всегда поддерживал тесный контакт с героями, которые решают изменчивость, и чтобы стабилизировать ситуацию, герои снова соберутся, чтобы обсудить важные события."
 touhou_ALI_meet_hum:0 "Шоу кукол."
 touhou_ALI_meet_hum_desc:0 "Но хотя хозяин принадлежит к демонам по классификации Фантастических Стран, обитатели людей так не думают. Хозяин будет продолжать играть в людях, и они будут продолжать приветствовать хозяина."
 touhou_ALI_meet_god:0 "Дар Божий."
 touhou_ALI_meet_god_desc:0 "Хозяин не интересуется верой, но это не значит, что хозяин неуважительно относится к Богу. Прекрасная дань, это минимальное уважение к Богу."
 touhou_ALI_guard:0 "Союз за справедливость."
 touhou_ALI_guard_desc:0 "Герои, охраняющие поселок Фантазии, будут продолжать охранять его и вместе с хозяевами поддерживать мир и стабильность в поселке Фантазии."
 touhou_ALI_wisdom:0 "Сила мудрости."
 touhou_ALI_wisdom_desc:0 "В поселке Фантастика есть люди, которые хорошо понимают ценность науки и техники, понимают силу единства."
 touhou_ALI_little_army:0 "Возобновление производства."
 touhou_ALI_little_army_desc:0 "Травма вхождения в мир привела к тому, что производство кукольной мастерской почти остановилось, хозяин возобновит работу мастерской, и мы также встретим новую группу соотечественников."
 touhou_ALI_little_army_1:0 "Маленькая армия."
 touhou_ALI_little_army_1_desc:0 "Мастерская возобновила свою работу, хотя и с очень небольшим количеством охранников, это также огромный прогресс."
 touhou_ALI_radicalness:0 "Сеть разведки кукол."
 touhou_ALI_radicalness_desc:0 "Боль, которую пережил хозяин, когда он вошел в мир, еще не зажила, но это не мешает установить линию зрения по всей стране фантазий. Сейчас, когда страна фантазий живет и умирает, для точной оценки ситуации нужна абсолютно подробная и точная информация, для страны фантазий и для хозяина."
 touhou_ALI_meet_touhou:0 "Волшебство в стране фантазий."
 touhou_ALI_meet_touhou_desc:0 "Когда хозяин вошел в Страну Фантазии, он подписал с мудрецами Тайный Завет, и в крайнем случае он должен приложить все усилия для поддержания порядка в Стране Фантазии. По данным нашей разведывательной сети, сейчас самое последнее время."
 touhou_ALI_attack_ten:0 "Устранить горы монстров."
 touhou_ALI_attack_ten_desc:0 "В горах монстров царит много могущественных монстров, угрожающих господству мудрецов и нуждающихся в удалении."
 touhou_ALI_attack_vam:0 "Прекратить спор о озере Туман."
 touhou_ALI_attack_vam_desc:0 "В то время как спор между хозяином и Красным Волшебником - это всего лишь формальность, они бросают вызов авторитету мудрецов с самого начала их фантазии, и в соответствии с секретным договором они должны заткнуться."
 touhou_ALI_attack_opp:0 "Спокойствие мертвых."
 touhou_ALI_attack_opp_desc:0 "Но другая сторона не принадлежит к фэнтези - родине, Тайный Завет не применяется, к сожалению, это прямая просьба мудрецов, они должны быть приписаны к флагу."
 touhou_ALI_no_trouble:0 "Пакт мудрецов."
 touhou_ALI_no_trouble_desc:0 "В настоящее время силы, угрожающие мудрецам в поселке фантазий, успокоились, и как только парламент мудрецов вернется к власти, хозяин снова прекрасно выполняет свои обязанности."
 touhou_ALI_in_self:0 "Объединить город фантазий."
 touhou_ALI_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_ALI_in_all:0 "Вечная мечта Родины."
 touhou_ALI_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 
 
 touhou_ALI_devildom:0 "Срочный контакт с дьяволом."
 touhou_ALI_devildom_desc:0 "Я не ожидал, что на этот раз сила изменчивости может дестабилизировать мир, и благодаря ей связь с родным городом была полностью прервана. К счастью, мир Магии хорошо изучил пространственно - временные расстройства и имеет программу экстренной связи, чтобы справиться с этой ситуацией. Чтобы остановить бегство взрослого хозяина - матери, нужно действовать как можно скорее."
 touhou_ALI_devildom_1:0 "Испытания на независимость кукол прекращены."
 touhou_ALI_devildom_1_desc:0 "? Экстренная связь уже готова, чтобы запустить план, также нужен сильный человек, который совершал пространственно - временные шаттлы, хозяин не оправился от травм, может только попросить ароматного лорда. Без заботы лорда Фантастика Метихин был бы очень уязвим для опасности, и ему пришлось бы временно приостановить программу и отозвать Метихина."
 touhou_ALI_devildom_2:0 "Дом мечты в поселке Фантазии."
 touhou_ALI_devildom_2_desc:0 "Контакт с лордом Фанфаном был очень успешным, и мир Рубика получил сообщение от своего хозяина. Лорд Фань вернулась к своему хозяину со своими друзьями из Новой Зеландии. Подкрепление Y использует высокоскоростную кукольную гвардию"
 touhou_ALI_devildom_3:0 "Исследование времени сновидений."
 touhou_ALI_devildom_3_desc:0 "Волатильность пространства - времени привлекла ученого, который хорошо разбирается в пространстве - времени, и она присоединилась к лагерю своих хозяев со своими партнерами."
 touhou_ALI_devildom_4:0 "Странная легенда."
 touhou_ALI_devildom_4_desc:0 "Пространственно - временная связь только что стабилизировалась, скучая по взрослой матери хозяина, она отправила своих приспешников к хозяину. Подкрепление Y использует высокоскоростную кукольную гвардию"
 touhou_ALI_devildom_5:0 "Магические корни."
 touhou_ALI_devildom_5_desc:0 "Магический мир - источник всякой магии, и связь с ним восстановлена, и хозяин скоро восстановится полностью."
 touhou_ALI_devildom_5_tooltip:0 "Восстановление G."
 touhou_ALI_devildom_6:0 "Умирающая девушка."
 touhou_ALI_devildom_6_desc:0 "Наш Господь, Алиса, Мертвая Дева, является самым совершенным творением Бога в мире Дьявола. Я следую энциклике Господа моего, чтобы взять на себя этот мир."
 touhou_ALI_devildom_7:0 "Приходит волшебный мир."
 touhou_ALI_devildom_7_desc:0 "Да святится имя Твое, мать наша на небесах. Да придет Царство Твое и да будет воля Твоя на земле, как на небесах. Питание, которое мы употребляем ежедневно, дается нам сегодня. И прости нам долги наши, как мы прощаем долги человеческие. Не дай нам встретить искушение и спасти нас от злого. Ибо царство, власть, слава, все твое, навеки."
 
 touhou_ALI_devildom_6_tooltip:0 "Мир R отвергает пришествие экзотических богов - созидателей, и под властью мира только сила мира может противостоять. Приготовьтесь противостоять и разбить последнюю борьбу в этом мире!  n! Элис! Стать лидером  n Поскольку ведущие страны мира объявляют вам войну, то Катон - это нормальное явление.  n."
 
 
 maiden_of_death:0 "Умирающая девушка."
 touhou_god_of_makai:0 "Бог - Творец."
 
 touhou_devildom:0 "Приходит волшебник."
 touhou_devildom_desc:0 "Да святится имя Твое, мать наша на небесах. Да придет Царство Твое и да будет воля Твоя на земле, как на небесах. Питание, которое мы употребляем ежедневно, дается нам сегодня. И прости нам долги наши, как мы прощаем долги человеческие. Не дай нам встретить искушение и спасти нас от злого. Ибо царство, власть, слава, все твое, навеки."
 touhou_devildom_coming:0 "Приходит волшебник."
 touhou_devildom_coming_desc:0 "Да святится имя Твое, мать наша на небесах. Да придет Царство Твое и да будет воля Твоя на земле, как на небесах. Питание, которое мы употребляем ежедневно, дается нам сегодня. И прости нам долги наши, как мы прощаем долги человеческие. Не дай нам встретить искушение и спасти нас от злого. Ибо царство, власть, слава, все твое, навеки."