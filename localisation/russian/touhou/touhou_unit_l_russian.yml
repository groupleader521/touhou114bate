 touhou_engineer:0 "Посланник земли."
 touhou_engineer_desc:0 "Несмотря на различия в конкретных способах, строительство укреплений и устранение препятствий - это работа земного посланника. Для них нет так называемой трудной местности. Следует отметить, что они не предоставляют послепродажные услуги, такие как гарантия качества."
 touhou_recon:0 "Смотреть глазами."
 touhou_recon_desc:0 "Несмотря на то, что его называют Глазом бдительности, в отличие от ясновидящего белого волка, они больше полагаются на заклинание, чтобы получить множество разведывательных данных, чем получать изображения напрямую. Хотя они иногда используют магию изображения, большинство из них подсматривают телевизор дома."
 touhou_military_police:0 "Фантазия Учителя."
 touhou_military_police_desc:0 "Не сильно отличается от имама религиозной концепции, с одной стороны, чтобы найти способ, чтобы люди следовали, а с другой стороны, чтобы сделать людей послушными, за исключением иллюзий о том, что метод, который преподает имам, в основном состоит в том, чтобы выбить голову противнику."
 touhou_maintenance_company:0 "Ради бога."
 touhou_maintenance_company_desc:0 "Название дьявола - топора мало связано с их техникой, в основном с составом этого подразделения, ответственного за демонтаж, известный как призрак, и после этого только Бог может отремонтировать. Кроме того, все речные дети были устранены в самом начале отбора из - за проблем с несанкционированной модификацией и взрывом."
 touhou_field_hospital:0 "Иен Ван беспокоится."
 touhou_field_hospital_desc:0 "Но так как четыре сезона Yingji публично заявили, что ненавидят их (вкус тела), это имя. Кроме того, то, что они называют спасением, в основном достигается смертью, которая бежит, чтобы забрать свою душу, что может быть одной из причин, по которой Yingji ненавидит их."
 touhou_logistics_company:0 "Дед Мороз."
 touhou_logistics_company_desc:0 "# Один удар в красном халате (кровь врага покраснела), с большим карманом (десятки тонн груза), верхом на санях (тянутся чудовищем), чтобы принести подарки (или смерть) фронтовикам, точно так же, как легендарный Санта - Клаус."
 touhou_signal_company:0 "Коммуникационная кукла."
 touhou_signal_company_desc:0 "За исключением небольшого числа телепатических героев, подавляющее большинство войск до сих пор используют письменную форму для передачи информации, пока не появится кукла - коммуникатор Алисы. Основываясь на принципе неопределенности (слухи говорят, что Алиса слушает голос с одной стороны, а затем контролирует, что говорит кукла с другой стороны), кукла - коммуникатор может воспроизводить то, что другой человек слышит с небольшой задержкой, и даже фоновый звук идеально воспроизводится, что значительно меняет всю структуру поля битвы. (Командный совет дружбы\: пожалуйста, не используйте выделенные каналы для обсуждения ужина и транслируемого телевизионного контента.)"