#主导科技系统
 touhou_research_type:0 "Переключить доминирующие виды технологий."
 touhou_research_type_desc:0 "? Переключение типов технологий приведет к соответствующему технологическому дереву, и изученные технологии не исчезнут.  n Преобразование во внешнюю технологию навсегда отключит Fantasy Technology Group, изученные технологии не исчезнут."
 touhou_research_type_change_to_magic:0 "Превращение доминирующей технологии в магию."
 touhou_research_type_change_to_magic_desc:0 "Включить магическое дерево технологий  n магия делает его прирожденным исследователем, магия является кристаллом гениального интеллекта. Магическое снаряжение обладает лучшей огневой мощью G Но эти лабораторные продукты требуют отличной среды использования. Кроме того, производство R обходится дорого.  n Изученные технологии не исчезнут."
 touhou_country_flag_magic_first_research:0 "Включить Волшебное технологическое дерево."
 touhou_research_type_change_to_wakan:0 "Превращение доминирующей технологии в духовность."
 touhou_research_type_change_to_wakan_desc:0 "Включить духовное технологическое дерево  n Духовная сила существует во всем мире, духовное оборудование - это естественная конденсация всех сил. Ношение духовного снаряжения дает полную защиту. На полебоя G сохраняет организационную силу. И это оборудование очень легко изготовить! Но духовное снаряжение не очень хорошо в атаке.  n Изученные технологии не исчезнут."
 touhou_country_flag_wakan_first_research:0 "Включить духовное технологическое дерево."
 touhou_research_type_change_to_demonforce:0 "Превращение доминирующей технологии в силу демонов."
 touhou_research_type_change_to_demonforce_desc:0 "* Включить Технологическое дерево демона  n Сила демона действительно исходит из силы борьбы, солдаты, использующие Силу демона, будут использовать поле битвы. Это значительно снижает логистическое давление. И это оборудование скоординировано в атаке и обороне. Удивительная скорость G. Прорыв вражеского фронта.  n Изученные технологии не исчезнут."
 touhou_country_flag_demonforce_first_research:0 "Включить Технологическое дерево."
 touhou_research_type_change_to_out:0 "Превращение доминирующих технологий во внешние технологии."
 touhou_research_type_change_to_out_desc:0 "Пусть внешняя научно - техническая группа  n внешняя наука и техника основаны на самой материи, используя силу научных исследований, чтобы умело построить структуру, реализовать различные функции. Внешние технологии могут использовать разнообразие для достижения различных тактик. Но верхний предел R также ограничен самим веществом. Изученные технологии не исчезнут. Эта операция навсегда отключит Fantasy Technology Group и необратима."
 touhou_country_flag_out_first_research:0 "Включить внешнее технологическое дерево."
 touhou_country_flag_changing_first_research:0 "Переключается на доминирующую технологию."
