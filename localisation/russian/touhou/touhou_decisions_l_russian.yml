 touhou_mission_doll_production_line:0 "Производственная линия кукол."
 touhou_mission_doll_production_line_desc:0 "Мы отводим часть гражданских заводов для производства боевых кукол, расчеты производятся каждые 35 дней. Когда куклы достаточно (100m), производственная линия автоматически останавливается."
