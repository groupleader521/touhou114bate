 touhou_dynamic_modifiers_alice_doll:0 "Сеть боевых кукол."
 touhou_dynamic_modifiers_alice_doll_desc:0 "Огромное количество боевых кукол составляют нашу армию, они легко обучены и хорошо работают, и ни при каких обстоятельствах наш народ больше не должен сражаться с врагом под пулями, что значительно повышает их поддержку нас. Однако до подключения к боевой сети куклы у куклы - солдата практически не было боевых возможностей."
 touhou_decisions_strengthen_alice_doll_army:0 "Усиление боевых сетей кукол - сухопутная война."
 touhou_decisions_strengthen_alice_doll_army_desc:0 "? Интеграция большого количества кукол в наземный сегмент боевых сетей кукол значительно повышает возможности боевых кукол на суше."
