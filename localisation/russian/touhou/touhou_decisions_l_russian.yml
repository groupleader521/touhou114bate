#我们的未来
 touhou_decisions_categories_everyone_communist_core:0 "Наше будущее."
 touhou_decisions_categories_everyone_communist_core_desc:0 "В старом обществе война означала порабощение одной нации другой, порабощение одной культуры другой, порабощение одного класса другим. Тот, кто пойдет по этому извращенному пути, наверняка будет выброшен на свалку истории настоящими & lt; & lt; Новыми силами & gt; & gt;. Наша война - это помощь просыпающегося угнетенного класса еще не пробудившемуся угнетенному классу, спонтанная корректировка передовыми производительными силами отсталых производственных отношений, справедливый шаг в будущее, все силы, которые мы можем объединить."
 touhou_decisions_categories_name_everyone_communist_core:0 "Ниже приведены регионы, которые могут присоединиться к нам."
 touhou_decisions_everyone_communist_core:0 "Прием товарищей [from.getname]."
 touhou_decisions_everyone_communist_core_desc:0 "Ранее мы создали партийные отделения в [from.getname]. Несмотря на то, что они не являются жителями поселка фантазий, но после долгих испытаний производственной жизни товарищи [from. getname] лояльны к стране и подотчетны партии, и ЦК партии решил принять их более энергичными мерами, чтобы народ [from. getname] создал с нами будущее."

