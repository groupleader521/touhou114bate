 touhou_touhou_teach_unit_leader:0 "Военные учения."
 touhou_touhou_teach_unit_leader_desc:0 "В то время как долгий период времени позволил генералам Фантазии накопить богатый опыт в некоторых конкретных областях, они по - прежнему посредственны в других областях. Путем индивидуального руководства наши генералы могут овладеть новыми возможностями и укрепить нашу силу.  n Следует отметить, что, хотя и наставники, и слушатели являются очень хорошими, они по - прежнему не могут обучаться одновременно с командованием армией, и поэтому в случае назначения слушателей во время обучения в конечном итоге навыки могут быть приобретены другим генералом."
