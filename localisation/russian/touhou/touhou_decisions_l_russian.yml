 touhou_decisions_categories_touhou_fiscal_military_desc:0 "Войти в мобилизацию боевой готовности; Дежурные дежурства круглосуточно; Сеть радиоуправления прослушивается на постоянной основе, обеспечивая непрерывное управление; Используйте различные средства разведки, чтобы внимательно следить за движением противника; Провести аварийное расширение, резервы боеготовности и дежурные части боевой готовности военных округов, укомплектованные в соответствии с военным временем, необходимое оборудование в зависимости от дополнительных возможностей в первую очередь гарантировано; Завершение расстановки позиций; Осуществление гарантий; Скрытая маскировка эвакуации личного состава войск, оружия и техники; d) замещающее учреждение / замещающее учреждение организует эвакуацию персонала в намеченный район; Совершенствование программы действий, завершение всех боевых приготовлений, приведение войск в состояние готовности; Прекратить все отпуска, прекратить все перевоспитания, демобилизованного персонала."
