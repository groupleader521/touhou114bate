touhou_decisions_categories_touhou_fiscal_society_desc:0 "Мало того, что с помощью боевых патронов трудно разгромить враждебные страны, но цена такой войны невыносима и для нас самих. Мы можем использовать наши ценности, идеологию и образ жизни, чтобы влиять на враждебные страны и преобразовывать их, особенно молодежь, особенно из элиты, посредством мирных контактов с ними. Постепенно сделать враждебные страны безвредными для нас и постепенно превратиться в наши людские ресурсы.  n Новая эпоха должна принять новые средства войны, но результат тот же."
