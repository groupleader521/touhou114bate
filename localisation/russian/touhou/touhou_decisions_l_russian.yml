 touhou_decisions_categories_everyone_communist:0 "В корне партийная ячейка."
 touhou_decisions_categories_everyone_communist_desc:0 "В течение долгого времени жизнь человека и гоблина была похожа на две параллельные линии, непонимание и отчуждение друг от друга привели к тому, что слухи распространились среди людей, как вирусы. Чтобы создать будущее, в котором люди и гоблины будут жить в гармонии, мы должны навести мосты друг с другом, чтобы люди могли видеть мир гоблинов и чтобы гоблины понимали человеческие ценности. Наше будущее - это не только будущее гоблинов, но и будущее человечества. Когда человеческое творчество и сила гоблинов объединяются, мы обязательно создадим будущее, полное надежд!"

