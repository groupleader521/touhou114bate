 touhou_teach_skilled_staffer:0 "Квалифицированный штабной офицер."
 touhou_teach_skilled_staffer_desc:0 "Руководить генералами квалифицированными штабными навыками."
 touhou_teach_naval_invader:0 "Посадка на море."
 touhou_teach_naval_invader_desc:0 "Руководить навыками высадки на море генералов."
 
 touhou_touhou_teach_navy_leader:0 "Военно - морские учения."
 touhou_touhou_teach_navy_leader_desc:0 "Адмирал, тщательно отобранный во всем поселке фантазий, обладал первоклассной силой, но все же был слишком скудным, а новоназначенный адмирал был слишком слабым. Путем индивидуального руководства наши адмиралы могут овладеть новыми возможностями и укрепить нашу силу. Важно отметить, что, хотя и наставники, и курсанты были очень хороши, они все еще не могли тренироваться, направляя армию, и поэтому в случае назначения курсантов во время обучения в конечном итоге навыки могли быть приобретены другим адмиралом.  n Примечание\: Условия - это вопрос перевода, который должен означать, что он не командует армией, включая армию и флот."
 touhou_teach_seawolf:0 "Морской волк."
 touhou_teach_seawolf_desc:0 "Руководить навыками адмирала Морского волка."
 touhou_teach_fleet_protector:0 "Защитники флота."
 touhou_teach_fleet_protector_desc:0 "Руководство навыками защитников флота Адмирала."
 touhou_teach_blockade_runner:0 "Перейти блокаду."
 touhou_teach_blockade_runner_desc:0 "Наставники адмирала по навыкам пересечения блокады."
 touhou_teach_superior_tactician:0 "Старший тактический специалист."
