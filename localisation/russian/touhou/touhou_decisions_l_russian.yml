 touhou_decisions_strengthen_alice_doll_naval_desc:0 "Интеграция большого количества кукол в военно - морскую боевую плиту боевой сети кукол значительно повышает военно - морские боевые возможности боевой куклы."
 touhou_decisions_strengthen_alice_doll_air:0 "Усиление боевых сетей кукол - воздушный бой."
