l_russian:
 touhou_reform:0 "Реформы."
 touhou_reform_desc:0 "Несмотря на то, что наши системы и модели действительно очень эффективны в условиях фантастической родины, они явно не подходят для этого мира, и просто крайняя нехватка энергии, которая нам необходима для многих в этом мире, заставляет нас изменить существующую модель, но боюсь, что это будет трудно сделать в одиночку, и, возможно, мы сможем найти подходящий способ извне или внутри фантастической родины."
 
 touhou_society_reform:0 "Социальная реформа."
 touhou_society_reform_desc:0 "* [Root.GetName] готов к социальным реформам, но когда реформы, [Root.GetName] социальная стабильность неизбежно будет затронута, и ее следует осторожно использовать."
 touhou_fiscal_reform:0 "Правительственная реформа."
 touhou_fiscal_reform_desc:0 "* [Root.GetName] готов к социальным реформам, но когда реформы, [Root.GetName] правительство неизбежно пострадает, и его следует остерегаться быть использованным."
 touhou_research_reform:0 "Научная реформа."
 touhou_research_reform_desc:0 "# [Root.GetName] готов к социальным реформам, но когда реформы, [Root.GetName] научные исследования неизбежно будут затронуты, и они должны быть осторожны, чтобы быть использованы в их интересах."
 touhou_army_reform:0 "Военная реформа."
 touhou_army_reform_desc:0 "# [Root.GetName] готов к социальным реформам, но когда реформы, [Root.GetName] армия неизбежно пострадает, и она должна быть осторожна, чтобы быть использована в качестве прикрытия."
 touhou_industry_reform:0 "Промышленная реформа."
 touhou_industry_reform_desc:0 "* [Root.GetName] готов к социальным реформам, но при реформах промышленное производство [Root.GetName] неизбежно пострадает, и его следует осторожно использовать."
 
 attitude_change:0 "Пропаганда."
 attitude_change_desc:0 "Люди [Root.GetName] еще не понимают, какое отношение мы должны иметь к внешнему миру или другим силам в стране фантазий, и им нужно вести."
 outside_world_attitude_up:0 "Пропаганда теории внешних угроз."
 outside_world_attitude_up_desc:0 "# Внешний мир является угрозой [Root.GetName], но наши люди не понимают, что им нужно вести."
 outside_world_attitude_down:0 "Пропаганда внешней коалиции."
 outside_world_attitude_down_desc:0 "# Внешний мир является другом [Root.GetName], но наши люди не понимают, что им нужно вести."
 inside_fantasy_attitudee_up:0 "Пропаганда фантазийной угрозы."
 inside_fantasy_attitudee_up_desc:0 "# Другие силы Fantasy Towns представляют угрозу [Root.GetName], но наши люди не понимают, что им нужно вести."
 inside_fantasy_attitude_down:0 "Пропаганда идеи общности фантазий."
 inside_fantasy_attitude_down_desc:0 "# Fantasy Towns Другие силы являются друзьями [Root.GetName], но наши люди не понимают, что им нужно вести."
 
 touhou_unify:0 "Восстановить город фантазий."
 touhou_unify_desc:0 "Фантастическая деревня - это наш дом, а воссоединение Фантастической деревни - наша вечная цель и стремление."

 touhou_unity_end:0 "Фантастическое воссоединение деревни."
 touhou_unity_end_desc:0 "# После долгого спора, сегодня Fantasy Township, наконец, снова встретил воссоединение, давайте начнем, [root.getname] сделает Fantasy Township снова великим."
 touhou_surrender_to_out:0 "Мирные переговоры с внешним миром."
 touhou_surrender_to_out_desc:0 "...................................................................................................................................................................................................................................."
 touhou_tooltip_surrender_to_out:0 "* (включая союзников и марионеточные государства) оккупировать все крупные города в поселке Фантазии."
 touhou_charge_of_Gensokyo:0 "Настоящие слова."
 touhou_charge_of_Gensokyo_desc:0 "Мы взяли под свой контроль все ключевые районы Fantasy Towns, и пришло время поговорить о том, кто настоящий говорящий в Fantasy Towns!"
 touhou_tooltip_add_core:0 "Мы получим ядро во всех районах Fantasy Towns и заставим другие силы AI Fantasy Towns стать нашими марионетками"
 touhou_country_flag_unity_end:0 "Фантастическая деревня готова к объединению."
 touhou_unify_to_other:0 "Давление на союзников Фантазии."
 touhou_unify_to_other_desc:0 "Настало время, чтобы наши друзья были немного осторожны, нам нужны друзья, но нам нужны более послушные друзья. Противоположная сторона R может принять марионетку, и если она откажется, мы возьмем на себя инициативу объявить войну через несколько дней."
 touhou_unify_to_other_tt:0 "Есть страна фантазий, которая является нашим союзником и не является нашей марионеткой."
 touhou_unify_to_other_cancel_tt:0 "Не выполнены предварительные условия."
 touhou_unify_to_other_must:0 "Приказ главы поселка Фантазии."
 touhou_unify_to_other_must_desc:0 "Дети всегда чувствовали себя наравне с нами, и мы должны оказать на них давление. R может быть использован только один раз, в том же лагере AI Fantasy Township силы обязательно примут марионеток  n."
 touhou_country_flag_unify_to_other_must:0 "Политическое давление со стороны лидеров."
 touhou_unity_to_puppet:0 "Объединение зависимых государств."
 touhou_unity_to_puppet_desc:0 "Зависимые страны также являются нашими семьями, и мы должны вернуться к тому, что мы заслуживаем, и вернуться в единую страну фантазий. R аффилированные силы AI Fantasy Township, безусловно, согласятся принять слияние"
 touhou_unity_to_puppet_tt:0 "Есть страна фантазий, которая является нашей марионеткой."
 touhou_unity_to_puppet_cancel_tt:0 "Не выполнены предварительные условия."
 touhou_decisions_evil_education:0 "Педагогические учреждения."
 touhou_decisions_evil_education_desc:0 "* Гоблины повсюду в стране фантазий, непослушные, высокомерные, как дети семи или восьми лет, но это не повод отказывать им в доступе. Благодаря адекватному образованию они станут лучшими гражданами в поселке Новой Фантазии."
 touhou_tooltip_evil_education:0 "Создать учебное заведение для демонов"
 touhou_country_flag_evil_education:0 "Создано учебное заведение для демонов."
 touhou_tooltip_evil_education_1:0 "Если есть коммунизм! Идеология, при создании партийной ячейки будет создано учебное заведение для демонов Y"
 touhou_mission_evil_damage:0 "Волшебство демонов."
 touhou_mission_evil_damage_desc:0 "* Гоблины шумят и саботируют повсюду, в этом нет ничего удивительного. Но разве это совпадение, что в последнее время они, кажется, специально разрушают наши военные заводы?"
 touhou_decisions_evil_pacification:0 "Успокоить демона."
 touhou_decisions_evil_pacification_desc:0 "События развиваются намного дальше, чем мы ожидали, и мы должны принять меры, прежде чем все ухудшится!"
 
 
 touhou_trump_card:0 "Фантастический корпус."
 touhou_trump_card_desc:0 "Используя преимущества расы, эффективно сочетая технологии этого мира с различными экзотическими способностями фантастической родины, мы можем превратить фантазию в реальность."
 
 touhou_human_defense_project:0 "Поддержка человеческой гвардии."
 touhou_human_defense_project_desc:0 "Но, господин командир, большинство людей очень слабы, и, несмотря на небольшое количество сильных, они в целом остаются слабой расой, в то время как слабые имеют место в стране фантазий до вступления мира. Генеральный штаб считает, что в долгосрочном выживании человечество обладает мощными и инклюзивными организационными возможностями, и теперь мы можем задействовать человеческую гвардию в старом поселке Фантазии."
 touhou_flag_human_defense_project:0 "↑ Завершенная резолюция\: Поддержка человеческой гвардии."

 touhou_ALI_goelia_project:0 "Изучение Голиафа."
 touhou_ALI_goelia_project_desc:0 "- Ваше превосходительство Коммандер, задолго до того, как мир вошел, Алиса начала изучать гигантское оружие Голиафа. Хотя это исследование на полпути, мы можем попросить Алису начать все заново. Непобедимое гигантское оружие войны, это именно то, что нам нужно."
 touhou_flag_ALI_goelia_project_other:0 "↑ Завершенная резолюция\: Изучение Голиафа."

 touhou_ALI_suicide_puppet_project_0:0 "Изучаем кукол - камикадзе."
 touhou_ALI_suicide_puppet_project_0_desc:0 "Чтобы справиться с внешним воздействием стальных судов, нам срочно необходимо улучшить нашу способность бороться с морем. Новое оружие требует не только отличных характеристик, но и достаточного количества для массового использования. Ваше превосходительство командир, в поселке Фантастика есть мастер по производству оружия, и, возможно, мы можем попросить ее о помощи."
 touhou_flag_ALI_suicide_puppet_project_0:0 "↑ Завершена резолюция\: Изучение кукол - камикадзе."

 touhou_TEN_aeolus_project_0:0 "Начать программу Фэн."
 touhou_TEN_aeolus_project_0_desc:0 "Вам нужна абсолютная воздушная мощь, господин командир? Мы разработали крыло Fengshen, его производительность намного превосходит любую воздушную боевую технику в современном мире, но квалифицированные пользователи являются нашим невыразимым секретом... Возможно, мы можем попросить SkyDog, помочь им вернуться в небо, но также помочь нам контролировать небо, это беспроигрышно."
 touhou_flag_TEN_aeolus_project_0:0 "↑ Завершена резолюция\: Запуск программы Fengshen."

 touhou_HEL_oni_project_0:0 "Призыв воинов - призраков."
 touhou_HEL_oni_project_0_desc:0 "Наш институт разработал новый тип брони, превосходительство командира, которая обеспечивает большую толщину брони для наших войск по низкой цене, но эта броня слишком перегружена телом. Я уверен, что скоро у нас будет сила, сопоставимая с внешней броней, если мы сможем нанять призраков."
 touhou_flag_HEL_oni_project_0:0 "Завершена резолюция\: призыв воинов - призраков."

 touhou_BLI_boli_project_0:0 "Способность летать."
 touhou_BLI_boli_project_0_desc:0 "После того, как мир вошел, ведьма Бори сохранила часть своей способности контролировать гравитацию. С ее помощью мы могли бы разработать летающее устройство с большим количеством оружия. Ваше превосходительство командир, не знаю, что вы думаете?"
 touhou_flag_BLI_boli_project_0:0 "Выполненная резолюция\: Способность летать"

 touhou_DES_bomber_project_0:0 "Понимание заклинаний."
 touhou_DES_bomber_project_0_desc:0 "Итак, господин командир, мы получили некоторую деликатную информацию... Монахи из Храма Божьего разработали заклинание, которое владелец будет непреодолимым и сможет применять могущественные заклинания. Несмотря на то, что это результаты исследований этих злых феев, вы можете узнать об этом?"
 touhou_flag_DES_bomber_project_0:0 "↑ Завершенная резолюция\: Понимание талисмана."

 touhou_DLD_animal_project_0:0 "Воспитание духовных наставников."
 touhou_DLD_animal_project_0_desc:0 "Но, господин командир, есть опасная информация, и я не знаю, хотите ли вы ее узнать. Один европейский молодой человек по имени Юрий заинтересовался Jue - Monster, полагая, что продвижение умственных способностей Ju - Mons может контролировать больше. Если мы сделаем это, мы сможем контролировать оккупированные территории с минимальными силами, но вы и весь штаб не в зоне риска. Коммандер, прошу вас тщательно обдумать."
 touhou_flag_DLD_animal_project_0:0 "# Завершенная резолюция\: культивирование духовных проводников."

 touhou_dragon_project_0:0 "Тренируйте драконов."
 touhou_dragon_project_0_desc:0 "После вампирского переворота численность армии Красного Волшебника была серьезно ограничена. Ремелия и другие, чтобы сохранить военную мощь Красного Волшебника, сосредоточились на культивировании небольшого количества элитных, то есть драконов и тигров, о которых мы хотим упомянуть. Эти солдаты были первыми пехотинцами на земле, и даже самые элитные внешние войска были уязвимы перед ними. Господин командир, возможно, мы могли бы узнать у Красного Волшебника, как они обучаются."
 touhou_flag_dragon_project_0:0 "↑ Завершена резолюция\: Тренируйте дракона и тигра Вэя."

 touhou_die_project_0:0 "Включить смерть."
 touhou_die_project_0_desc:0 "Огромный фронт ежедневно приводит к огромным и бессмысленным потерям, господин командир, и только решающая победа может изменить ход войны. После того, как мир вошел, смерть в подземном мире потеряла смысл своего существования, но они все еще обладают мощными прорывными способностями, которые могут быстро разделить поле битвы. Для направления войны, а также для морали, я предлагаю включить их."
 touhou_flag_die_project_0:0 "↑ Завершена резолюция\: Включить смерть."

 touhou_rabbit_team_project_0:0 "Изучение тактической теории месяца."
 touhou_rabbit_team_project_0_desc:0 "Ваше превосходительство командир, вы, должно быть, помните вторжение людей Луны против нас. Фантастическая деревня в то время едва ли могла добиться каких - либо успехов в фронтальных боях. Хотя мы не можем сразу же воспроизвести передовые технологии, мы можем изучить их тактическую теорию, и я уверен, что это скоро принесет результаты."
 touhou_flag_rabbit_team_project_0:0 "Выполненное решение\: изучение тактической теории Луны."

 touhou_deep_sea_project_0:0 "Путешествовать по морю."
 touhou_deep_sea_project_0_desc:0 "^ Ваше превосходительство командир, вот хорошие новости. Как вы знаете, после того, как мир вошел, большинство водных монстров сохранили способность выживать в воде, но эта способность не может быть использована для судоходства из - за чрезмерной концентрации соли в океане. Не так давно мы получили информацию о том, что Речные дети разработали опреснительное оборудование, которое можно носить с собой. Разработав эту технологию, мы, возможно, сможем обгонять под водой."
 touhou_flag_deep_sea_project_0:0 "↑ Завершена резолюция\: Путешествие по морю."

 touhou_soul_project_0:0 "Обратиться за помощью к королю желудка."
 touhou_soul_project_0_desc:0 "Современная война отличается от мелкомасштабных конфликтов, предшествовавших вхождению мира, и является всесторонним соревнованием между странами. Персонал, оборудование и логистика перечислены в качестве трех основных элементов современной войны, из которых логистика является гарантией первых двух. В ходе операции мы обнаружили, что во многих районах материально - техническое обеспечение трудно обеспечить, что серьезно сказывается на боевой эффективности фронта. К счастью, какой - то придворный король с большим желудком был удобен в этом вопросе, господин командир, у меня есть идея, вы хотите услышать?"
 touhou_flag_soul_project_0:0 "Завершено решение\: обратиться к адвокату короля Великого желудка."

 touhou_wunv_project_0:0 "Реформа полевой медицинской системы."
 touhou_wunv_project_0_desc:0 "Ваше превосходительство командир, мисс Донгфэн Вэй Мин представила нам свои замечания. Она считает, что существующая полевая медицинская система слишком жестока, чтобы быть варварской, отсталая техника и организационные модели привели к большому количеству ненужных жертв, поэтому ни один здравомыслящий человек не хочет идти на фронт без командования. Короче говоря, [Root.GetName] срочно нуждается в реформировании полевой медицинской системы. В то же время она заявила о своей готовности стать лидером этой реформы. Господин Коммандер, что вы думаете?"
 touhou_flag_wunv_project_0:0 "Выполненное решение\: реформирование полевой медицинской системы."

 touhou_lotus_project_0:0 "Реконструкция звездолёта."
 touhou_lotus_project_0_desc:0 "- Ваше превосходительство командир, вот удивительная новость. Храм Linglian готов сотрудничать с нами, чтобы восстановить корабль Starlian, и мы можем объединить технологии двух миров, чтобы построить самый большой и самый сильный военный корабль в истории! Когда она выйдет из дока, мы сломаем гегемонию черного корабля над морем! Господин командир, нам не терпится, пожалуйста, отдайте приказ!"
 touhou_dynamic_modifiers_lotus:0 "Постепенно исследуется независимый военно - морской путь."
 touhou_dynamic_modifiers_lotus_desc:0 "# Дорога преграждается и длинна, а строка приближается."
 touhou_flag_lotus_project_0:0 "↑ Завершена резолюция\: Реконструкция корабля Starlian."

 touhou_magician_project_0:0 "Дизайн магической пушки."
 touhou_magician_project_0_desc:0 "Несмотря на то, что бронетанковый корпус стал главной силой современного наступления, количественные изменения привели к качественным изменениям, и когда огневая мощь была настолько сильной, что мощная прорывная способность бронетанкового корпуса казалась незначительной. По совпадению, мы знаем, что кто - то может воплотить это в реальность, не так ли?"
 touhou_flag_magician_project_0:0 "↑ Завершена резолюция\: Дизайн магической пушки."
 
 touhou_Unit_leaders:0 "Герои собираются."
 touhou_Unit_leaders_desc:0 "Чтобы фантазировать о деревне, а также для этого мира, нам нужно больше сил. Несмотря на различия в позициях, все действуют, чтобы мечтать о будущем деревни. Мы можем обратиться за их поддержкой и превратить бывших противников в будущих партнеров."
 touhou_find_fula:0 "Освобождение Фландрии."
 touhou_find_fula_desc:0 "Фландоро известна своим нестабильным психическим состоянием, особенно после вступления в мир. Если вы решите освободить Фландору из тюрьмы, вы должны быть готовы к изгнанию. Я верю, что после кропотливого культивирования духовная сила Фландоро может успокоиться."
 touhou_find_navy_Kawasiro_Nitori:0 "Поиск подходящего адмирала - Ривер Сити."
 touhou_find_navy_Kawasiro_Nitori_desc:0 "Фантастическая деревня воссоединилась, и для того, чтобы закрепиться в этом мире, нам нужна сила, называемая военно - морским флотом, но только деревенский мед, который является водным духом, немного знает об этом, и Риверсайд, который является речным мальчиком, может справиться с этой работой."
 touhou_find_navy_Wakasagihime:0 "Поиск подходящего адмирала - Жоржи."
 touhou_find_navy_Wakasagihime_desc:0 "Город Фантазии воссоединился, и для того, чтобы закрепиться в этом мире, нам нужна сила, называемая военно - морским флотом, но только деревенский мед, который является водным духом, немного знает об этом, и Жоао Цзи, как Жоао Цзи, может справиться с этой работой."
 touhou_find_sun:0 "Посетить Солнечное поле."
 touhou_find_sun_desc:0 "Обратиться за помощью к ветру"
 touhou_find_cloud:0 "Поиск в море."
 touhou_find_cloud_desc:0 "Когда мир входит, есть некоторые аномалии вблизи моря Сюаньюнь, чтобы исследовать, может быть, будет урожай."
 touhou_find_yakumo:0 "Ищу дом восьми облаков."
 touhou_find_yakumo_desc:0 "В поселке Фантазии, где живет семья восьми облаков, всегда была загадкой. Но после того, как мир вошел, даже фиолетовые были затронуты, и теперь они не могут жить в чужой жизни."
 touhou_find_sage:0 "Искать мудрости мудрецов."
 touhou_find_sage_desc:0 "Чтобы первоначально завершить политическую реформу, мы обнаружили, что внешние идеи не могут быть полностью применены к Fantasy Township. Чтобы еще больше принести Fantasy Township в современное общество, нам нужно извлечь уроки из мудрости пожилых людей."
 touhou_find_out:0 "Помочь посторонним."
 touhou_find_out_desc:0 "Мы ничего не знаем о военной теории, мы слышали, что после крещения войны внешний мир получил огромное развитие военной теории, и мы можем использовать их. В нынешних условиях найти человека, который готов нам помочь, несложно."
 touhou_find_friends:0 "Посетить родственников [from. getname]"
 touhou_find_friends_desc:0 "По данным разведки, родственники и друзья [from. getname] сейчас живут не так хорошо, и, возможно, они могут быть завербованы к нам."

 touhou_kappa:0 "Перемещение центра тяжести."
 touhou_kappa_desc:0 "Речные дети очень продуктивны как в производстве, так и в исследованиях, что позволяет им свободно переключаться между двумя режимами работы, перемещая часть людей туда, где они более необходимы, и эффективно усиливая способность реагировать."
 
 touhou_kappa_research:0 "Исследовательский центр."
 touhou_kappa_research_desc:0 "# Укрепить научный потенциал [Root.GetName] за счет части производственных мощностей."
 touhou_kappa_industry:0 "Производственный центр тяжести."
 touhou_kappa_industry_desc:0 "# Укреплять производственные мощности [Root.GetName] за счет части научного потенциала."
 
 touhou_kappa_repair:0 "Восстановление взрывоопасных повреждений."
 touhou_kappa_repair_desc:0 "* Объекты [Root.GetName] снова взорвались, и отсутствие совершенного объекта нанесет удар по научным исследованиям и производству [Root.GetName], хотя этот удар в основном исходит из морального духа, и нам нужно восстановить эти объекты."
 
 kappa_research_repair:0 "Реставрационный институт."
 kappa_research_repair_desc:0 "# [Root.GetName] Нам нужно восстановить наш исследовательский район."
 kappa_industry_repair:0 "Ремонт промышленных зон."
 kappa_industry_repair_desc:0 "# [Root.GetName] Нам нужно отремонтировать нашу промышленную зону."
 kappa_research_remould:0 "Реконструкция института."
 kappa_research_remould_desc:0 "Существующие исследовательские зоны не подходят для нынешней ситуации, и [Root.GetName] следует перестроить их одновременно с ремонтом."
 kappa_industry_remould:0 "Перестройка промышленных зон."
 kappa_industry_remould_desc:0 "Существующие промышленные зоны не подходят для нынешней ситуации, [Root.GetName] должны быть перестроены одновременно с ремонтом."
 
 touhou_molisha:0 "Прием помощи."
 touhou_molisha_desc:0 "# [Root.GetName] все еще поддерживается, но ситуация не улучшается, и, возможно, нам следует принять предложение обеих сторон."
 
 molisha_need_human_help:0 "Выбираем людей."
 molisha_need_human_help_desc:0 "Но я, по сути, человек, и [Root.GetName] будет работать с людьми."
 molisha_need_monster_help:0 "Выбираем монстров."
 molisha_need_monster_help_desc:0 "В конце концов, я волшебник, и в стране фантазий людям строго запрещено быть монстрами, но здесь все равно, [Root.GetName] Выберите монстров."

 touhou_diplomacy:0 "Министерство иностранных дел Фантазии."
 touhou_diplomacy_desc:0 "После того, как мир вошел, мы многому научились в этом мире, и мы можем использовать множество способов защитить свою безопасность."
 touhou_diplomacy_war_stop:0 "Фантастический поселок сдерживает."
 touhou_diplomacy_war_stop_desc:0 "Если мы сможем защитить семью для этого мира, мы будем ненавидеть всех торговцев войной."
 touhou_decapitation:0 "Операция обезглавливания."
 touhou_decapitation_desc:0 "Все равны, так говорят посторонние, но мы знаем, что некоторые люди более равны."
 touhou_d_close_action:0 "Очень секретные операции."
 touhou_d_close_action_desc:0 "Из этого мира мы узнали, что люди убивают больше всего.  n             Y Резолюция удалена, страна - объект из - за беспорядков, наша разведка недействительна."
 touhou_d_east_mystical_power:0 "Таинственные силы Востока."
 touhou_d_east_mystical_power_desc:0 "Мы узнали из этого мира, что люди гораздо глупее, чем мы думали.  n             Y Резолюция удалена, страна - объект из - за беспорядков, наша разведка недействительна."
