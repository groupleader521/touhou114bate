 touhou_decisions_categories_everyone_communist_focus:0 "В центре внимания секции."
 touhou_decisions_categories_everyone_communist_focus_desc:0 "Наши идеалы не могут быть достигнуты в одночасье или навязаны каким - либо способом или идеей. Необходимо целенаправленно определять основные противоречия в соответствии с реальной ситуацией и корректировать центр тяжести работы каждой ячейки в ответ на основные противоречия."
 touhou_dynamic_modifiers_everyone_communist_focus:0 "Боль реформы."
 touhou_dynamic_modifiers_everyone_communist_focus_desc:0 "Мы должны переформатировать задачи секций, и с увеличением их числа это будет нелегко..."
 touhou_country_flag_changing_everyone_communist_focus:0 "Мы меняем фокус работы филиала."
 touhou_decisions_everyone_communist_economy:0 "В центре внимания производственное строительство."
 touhou_decisions_everyone_communist_economy_desc:0 "Развитие является основой и ключом к решению всех проблем. Центральный партийный комитет считает, что в настоящее время международная обстановка сложна и полна переменных, и в этой среде мы должны закрепить свою историческую позицию, найти неизменность в переменных, разрешить внутренние и внутрипартийные споры и противоречия развитием и заложить материальную основу для будущих действий. Затем ЦК партии призовет партийные отделения сосредоточиться на производственном строительстве."
 touhou_dynamic_modifiers_everyone_communist_economy:0 "Партийный филиал - производственное строительство."
 touhou_dynamic_modifiers_everyone_communist_economy_desc:0 "Под руководством партийных отделений значительно расширились промышленные производственные мощности в разных местах, постоянно обогащались народные вооруженные силы, широко принималась концепция равноправного сосуществования, эффективно сдерживался бюрократический стиль правительства, и мы были уверены в создании светлого будущего, которого никогда не было, и все стоило заплатить."
 touhou_decisions_everyone_communist_army:0 "В центре внимания - армейское строительство."
 touhou_decisions_everyone_communist_army_desc:0 "Наши дела дошли до самого опасного момента, когда некоторые политические комиссары обращались к ЦК с тем, что обстановка на фронте не была оптимистичной, и, возможно, нам следует переключить задачи секций на нашу великую войну, но это, несомненно, даст потенциальным противникам возможность..."
 touhou_dynamic_modifiers_everyone_communist_army:0 "Партийное отделение - армейское строительство."
 touhou_dynamic_modifiers_everyone_communist_army_desc:0 "Каждый хорошо образованный член партии может превратиться в командира с твердой верой и отличными качествами, но сила низовых партийных отделений значительно ослаблена, реакционеры начинают действовать, и нам нужно как можно скорее положить конец войне."
 touhou_decisions_everyone_communist_ideology:0 "Построение идей как центр тяжести."
 touhou_decisions_everyone_communist_ideology_desc:0 ""
 touhou_dynamic_modifiers_everyone_communist_ideology:0 "Партийное отделение - идейное строительство."
 touhou_dynamic_modifiers_everyone_communist_ideology_desc:0 "Укрепляя внутрипартийное и внепартийное идеологическое строительство, мы расширили ряды членов партии, повысили качество членов партии, получили широкую поддержку освобожденного трудового народа, но политических комиссаров в армии немного не хватает..."

