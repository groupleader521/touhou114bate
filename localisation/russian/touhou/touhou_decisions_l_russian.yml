touhou_decisions_categories_touhou_fiscal_flexibility:0 "Гибкие расходы."
touhou_decisions_categories_touhou_fiscal_flexibility_desc:0 "Чтобы достичь цели научного использования финансовых средств для удовлетворения потребностей государства в выполнении различных функций, организация финансовых расходов должна отражать следующие принципы\:  n (1) пропорциональность доходов и расходов. Бюджетные расходы должны быть организованы таким образом, чтобы избежать значительного бюджетного дефицита, насколько это позволяют бюджетные поступления.  n (2) Совокупность. Необходимо регулировать отношения между кумулятивными расходами и потребительскими расходами, между производственными расходами и непроизводительными расходами, с тем чтобы они были сбалансированными и всеобъемлющими.  n (3) Преимущества. Эффективность финансовых расходов проявляется как в экономической, так и в социальной эффективности финансовых инвестиций, обеспечивая максимальную эффективность ограниченных финансовых средств."
