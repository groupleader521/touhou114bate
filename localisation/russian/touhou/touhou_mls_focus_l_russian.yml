l_russian:
 touhou_MLS_out:0 "Фантастическая дипломатия."
 touhou_MLS_out_desc:0 "Все это время Туман и Дождь Сатаны полагались на множество друзей, действующих в стране фантазий, и поэтому не нуждались в дипломатии. Но теперь у Морицы, как лидера, больше нет такого избытка. Создать специальное министерство иностранных дел, чтобы в полной мере использовать ценность ее контактов."
 touhou_MLS_gentle:0 "Связаться с друзьями."
 touhou_MLS_gentle_desc:0 "Никто не может выжить в одиночку в сегодняшней фантастической деревне, особенно для любителей дружбы, как жизнь тумана и дождя. Хотя есть еще подготовительная работа, но она не может дождаться, чтобы броситься к друзьям."
 touhou_MLS_meet_ali:0 "Посетить Алису."
 touhou_MLS_meet_ali_desc:0 "Ссылаясь на Моррису, следует упомянуть соседку Алису, которая тоже была волшебницей, и хотя вначале отношения были жесткими из - за споров о магических реквизитах, она теперь является лучшим другом. Для Морицы дом Алисы может быть таким же, как убежище."
 touhou_MLS_meet_bli:0 "Посетить Борин сон."
 touhou_MLS_meet_bli_desc:0 "Дружба между Борилингом и Моррисой началась задолго до того, как она разрешила бесчисленные изменения и постепенно стала лучшим другом."
 touhou_MLS_meet_kap:0 "Посетить Ривер Сити."
 touhou_MLS_meet_kap_desc:0 "Дружба между Ривер - Сити - Голландией и Морисой возникла в ходе расследования нового храма, расположенного на горе монстров, и впоследствии оказала большую помощь Морице."
 touhou_MLS_meet_dld:0 "Посетить Гуминьди."
 touhou_MLS_meet_dld_desc:0 "Дружба между Гумином и Морисом возникла из гейзеров, которые встречаются не так часто, но, возможно, просто волшебный песок не знает."
 touhou_MLS_meet_vam:0 "Посетить Патрицию и Фландрию."
 touhou_MLS_meet_vam_desc:0 "Дружба между Пателли, Фландрией и Молишей зародилась в красном тумане и углубилась в бесчисленные библиотечные приключения."
 touhou_MLS_new_hell_unin:0 "Лоббирование друзей."
 touhou_MLS_new_hell_unin_desc:0 "После полного визита к друзьям, благодаря их лоббированию, мы должны быть в состоянии обеспечить успешное подписание союзного договора."
 touhou_MLS_radicalness:0 "Действует тайно."
 touhou_MLS_radicalness_desc:0 "* Может быть, привычка, может быть, хобби, может быть, просто для того, чтобы снять стресс, но по какой бы то ни было причине, действие Мориша - заимствовать вещи снова началось. Должен сказать, что она действительно хорошо разбирается в этом, и, возможно, мы можем воспользоваться этим, конечно, чтобы выбрать силы, которые нелегко повернуться лицом к лицу с нами."
 touhou_MLS_steal_ali:0 "Одолжи куклу Элис."
 touhou_MLS_steal_ali_desc:0 "Куклы Алисы хорошо известны, хотя, возможно, не могут быть смоделированы, но, безусловно, будут способствовать нашей бронетехнике."
 touhou_MLS_steal_bli:0 "Одолжи заклинание храма Бори."
 touhou_MLS_steal_bli_desc:0 "Магия храма Бори оказалась очень эффективной во времени, и мы должны сделать некоторые из них и внимательно изучить их."
 touhou_MLS_steal_kap:0 "Займите индустрию речных детей."
 touhou_MLS_steal_kap_desc:0 "Речные дети имеют высокий промышленный уровень, особенно недавно появились новые прототипы, давайте позаимствуем, чтобы посмотреть."
 touhou_MLS_steal_dld:0 "Займите ресурсы храма."
 touhou_MLS_steal_dld_desc:0 "Храм имеет большой опыт в сборе и использовании ресурсов, и мы можем извлечь уроки."
 touhou_MLS_steal_vam:0 "Одолжи книгу о магии Красного Волшебника."
 touhou_MLS_steal_vam_desc:0 "# Как все еще фантазирует о деревне, но одолжил еще сотни тысяч, они не будут против."
 touhou_MLS_own_hell_all:0 "внушить генералу."
 touhou_MLS_own_hell_all_desc:0 "Мариша привела нас к блестящему завершению миссии, и из - за того, что некоторые из них были близки с Моррисой, они ничего не сказали. Тем самым мы даже связались с их генералами, которые будут заинтересованы в Морисе."
 touhou_MLS_in_self:0 "Объединить город фантазий."
 touhou_MLS_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_MLS_in_all:0 "Вечная мечта Родины."
 touhou_MLS_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 
 #事件：
 molisha.7.t:0 "Пусть Мориша или генерал направятся в Храм Сянлинь."
 molisha.7.d:0 "Мариша преследовала нас и воровала наши технологии. Но из - за того, что некоторые из наших важных людей тесно связаны с ними, мы мало что можем сказать. Но теперь она действительно зашла слишком далеко, и наш генерал, под общим внушением Морицы и ее друзей, сказал, что он считает Моришу очень талантливой и хочет получить ее, иначе он уйдет. Что нам делать?"
 molisha.7.a:0 "Все пошли..."
 molisha.7.b:0 "Морис наш."