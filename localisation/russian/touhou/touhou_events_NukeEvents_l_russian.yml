 nuke_dropped.50.t:0 "Город фантазий подвергся ядерному удару."
 nuke_dropped.50.d:0 "Страх перед лицом неизвестной силы, наконец, заставил страны мира принять решение, чтобы все превратилось в пепел. Когда ядерное оружие взорвалось на территории Фантазии, все, что было в поле зрения, было уничтожено. Ядерное оружие оказалось столь же эффективным для жителей Фантастических поселков, что, по - видимому, значительно укрепило доверие государств. Тем не менее, есть голоса, которые говорят, что бегут к гуманизму в надежде остановить этот способ, который уничтожит все. Но в любом случае, ящик Пандоры был открыт, и принесет ли этот удар мир или разрушение?"
 nuke_dropped.50.a:0 "Действительно ли мы поступаем правильно?"
 nuke_dropped.50.b:0 "Но если надо выбирать, то ад лучше..."
 nuke_dropped.50.c:0 "Это и есть внешнее использование..."