 wakan_first_research:0 "Духовное доминирование."
 wakan_first_research_desc:0 "Духовная сила существует во всем мире, и духовное снаряжение - это естественная конденсация всех сил. Ношение духовного снаряжения дает полную защиту. На полебоя G сохраняет организационную силу. И это оборудование очень легко изготовить! Но духовное снаряжение не очень хорошо в атаке."
 magic_first_research:0 "Магия доминирует."
 magic_first_research_desc:0 "Магия делает его прирожденным исследователем, магия является кристаллом гениальной мудрости. Магическое снаряжение обладает лучшей огневой мощью G Но эти лабораторные продукты требуют отличной среды использования. И очень высокая стоимость производства."
 demonforce_first_research:0 "Демоны доминируют."
 demonforce_first_research_desc:0 "Сила демона - это сила, которая действительно исходит из борьбы. Солдаты, использующие демоническую силу, будут использовать все на поле битвы, что значительно снижает логистическое давление И это оборудование скоординировано в атаке и обороне. Удивительная скорость G. Прорыв вражеского фронта."
 out_teach_first_research:0 "Внешнее доминирование."
 out_teach_first_research_desc:0 "* Внешняя наука и техника основаны на самой материи, используя силу научных исследований, чтобы умело построить структуру, реализовать различные функции. Внешние технологии могут использовать разнообразие для достижения различных тактик. Но верхний предел R также ограничен самим веществом."
