l_russian:
 alice_tank:0 "Кукольная мастерская."
 alice_tank_desc:0 "Хотя кукла Алисы всегда демонстрировала такую же силу, как и гоблин, все, кто знал, что это была просто кукла, которую Алиса использовала для расширения своих рук и ног. Боевые куклы Алисы, в свою очередь, разрушают восприятие кукол\: размером со взрослых, неизведанными источниками энергии, которые никогда не истощаются и не могут быть подтверждены, высокими алхимическими доспехами, дистанционным магическим оружием, питаемым сложными магическими сетями, аккуратной дисциплиной и сверхвысоким интеллектом, способным справляться практически со всеми ситуациями (не исключая возможности того, что Алиса манипулирует ею сзади), хотя Алиса никогда не использовала их в действительности, мы могли бы использовать их в наших интересах."
 kappa_tank:0 "Речные дети перевооружаются."
 kappa_tank_desc:0 "Технология речных детей значительно улучшилась после широкого контакта с внешним миром и больше не будет время от времени взрываться. Тем не менее, идея о том, что тяжелая техника - это романтика речных детей, не изменилась."
 kappa_naval:0 "Морской институт речных детей."
 kappa_naval_desc:0 "Хотя речные дети живут в пресной воде, они также могут действовать в море с помощью оборудования, и соответствующие технологии могут эффективно повысить силу наших подводных кораблей."
 siji_naval:0 "Судоходная служба Саньчжоу."
 siji_naval_desc:0 "Хотя Саньчуань явно отличается от мировых рек и озер, слышал, что другая сторона использовала соответствующие технологии на внешних судах и добилась успеха."
 minglianshi_naval:0 "Судостроительная верфь."
 minglianshi_naval_desc:0 "Хотя корабль Starlian был демонтирован и не может летать в нынешних условиях, эта мощная технология все еще сохраняется."
 boli_air:0 "Волшебная ведьма."
 boli_air_desc:0 "Ведьмы Бори поддерживали порядок в Стране фантазий на небе с самого начала, предпочитая оказывать на нее двойное психологическое и физическое давление, чем вести фронтальную борьбу с монстрами на земле."
 tengu_air:0 "Полёт SkyDog."
 tengu_air_desc:0 "Как единственная раса в стране фантазий, где все люди могут летать в небо, SkyDog имеет репутацию небесного владыки, и никто не может сражаться в небе."
 desires_air:0 "Заклинание храма Божьего."
 desires_air_desc:0 "Даосские заклинания и магические заклинания ведьм имеют совершенно разные эффекты, даосские заклинания больше мобилизуют природные силы для моего использования, поэтому нет недостатка в широком диапазоне, разрушительных трюков, а не в точном контроле, но меньше."
 uuz_materiel:0 "Самый быстрый на земле."
 uuz_materiel_desc:0 "Полудуховные солдаты Белой нефритовой башни пользуются самой быстрой репутацией на земле в фантастической деревне, и их опыт может эффективно способствовать развитию нашей мобильной техники."
 wunv_materiel:0 "Охрана ведьм."
 wunv_materiel_desc:0 "* Ведьмы всегда охраняли страну фантазий, сражаясь с различными демонами, людьми или чужаками, и в области инфраструктуры они имеют абсолютное право голоса."
 molisha_materiel:0 "Магические лекции."
 molisha_materiel_desc:0 "# Высокие вложения, высокая отдача, высокий риск, три основных стандарта хорошей магии."

#工业线
#科研线
 yonglin_industrial_1:0 "Институт вечности."
 yonglin_industrial_1_desc:0 "* Клиника, которую всегда управляла Bai Yonglin, как говорят, может лечить живых и мертвых, возможно, это институт в больничной коже."
 yonglin_industrial_2:0 "Вечная Академия наук."
 yonglin_industrial_2_desc:0 "Эта бесконечная спираль должна закончиться! Для меня и для всех!"
#产能线
 alice_industrial_1:0 "Кукольная мастерская."
 alice_industrial_1_desc:0 "Никто не может понять, что такое так называемая кукольная сеть, согласно заявлению Алисы\: / Сеть кукол - это технология, которая использует распределенные вычисления для улучшения общей вычислительной мощности, что напрямую проявляется в том, что если все люди не работают на полной нагрузке, совокупные и общие возможности каждого человека улучшаются. Хотя никто не знает, о чем она говорит на самом деле, мы все приветствуем, если мы можем повысить нашу силу."
 alice_industrial_2:0 "Кукольная фабрика."
 alice_industrial_2_desc:0 "Шанхай говорит нам, что Алиса иногда вздыхает."
 alice_industrial_3:0 "Сеть кукол."
 alice_industrial_3_desc:0 "Сегодня нас пригласила Алиса выпить чай в волшебном лесу, и я надеюсь, что все всегда будут пить чай вместе."
#建筑线
 kappa_industrial_1:0 "Речной детский труд."
 kappa_industrial_1_desc:0 "↑ Речные дети производят, это должен быть бутик, если это не связано с огурцами, это лучше."
 kappa_industrial_2:0 "Речная промышленность."
 kappa_industrial_2_desc:0 "Дай мне огурец, дай тебе будущее."