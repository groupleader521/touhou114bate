l_russian:
 touhou_DES_out:0 "Фантастическая дипломатия."
 touhou_DES_out_desc:0 "Но с самого начала пробуждения мы были ограничены повсюду, может быть, из - за нашего происхождения, может быть, потому, что у нас есть способы дать человечеству силу, во всяком случае, люди боятся нас, демоны ненавидят нас, равное общение было бы роскошью. Но теперь времена изменились, и наши силы станут идеальными фишками, завоюют союзников, получают статус."
 touhou_DES_gentle:0 "Все вокруг вокруг и"
 touhou_DES_gentle_desc:0 "И все, что дорого для мира, и все, что возрождается, и все, что расходится, трудно сделать."
 touhou_DES_with_hum:0 "Ради человечества."
 touhou_DES_with_hum_desc:0 "# Мы все изначально были людьми, зная, что человеческая боль в стремлении, мы можем сотрудничать ради общего идеала."
 touhou_DES_unin_hum:0 "Зов Божий."
 touhou_DES_unin_hum_desc:0 "Но горе в мире может быть решено только бессмертным, и тысячи желаний могут быть только бессмертными, присоединяйтесь к рядам бессмертных."
 touhou_DES_with_sss:0 "Человечество в приоритете."
 touhou_DES_with_sss_desc:0 "Мы всегда ставили интересы человечества на первое место, и рядом с нами есть товарищи, которые делают это, независимо от цели, по крайней мере, их поведение основано на интересах человечества."
 touhou_DES_unin_sss:0 "Молчаливое понимание человеческих приоритетов."
 touhou_DES_unin_sss_desc:0 "Одна и та же цель, один и тот же мир."
 touhou_DES_unin_des:0 "Ледяной снимет предыдущее."
 touhou_DES_unin_des_desc:0 "Спор с храмом Жюльен всегда беспокоил нас. Несмотря на то, что мы с Храмом Лилянь являемся давними врагами, это не настоящая вражда, и все будет хорошо, если мы первыми протянем руку дружбы."
 touhou_DES_radicalness:0 "Все погибает от бездействия."
 touhou_DES_radicalness_desc:0 "Родился в печали, умер от удовольствия."
 touhou_DES_unin_ten:0 "Ради голубого неба."
 touhou_DES_unin_ten_desc:0 "Небо всегда было захвачено демонами, и пришло время вернуть их."
 touhou_DES_attack_vam:0 "Верните человечеству спокойную ночь."
 touhou_DES_attack_vam_desc:0 "Ночь всегда была раем для демонов, наполненным угрозами и убийствами, и пришло время положить этому конец."
 touhou_DES_method:0 "Религиозное решение."
 touhou_DES_method_desc:0 "Хотя в это время религиозные решения уже не имеют смысла, они все еще могут служить хорошим оправданием."
 touhou_DES_attack_des:0 "Раз и навсегда."
 touhou_DES_attack_des_desc:0 "Пришло время урегулировать наши разногласия с Храмом."
 touhou_DES_in_self:0 "Объединить город фантазий."
 touhou_DES_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_DES_in_all:0 "Вечная мечта Родины."
 touhou_DES_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 
 #事件：
 desires.0.t:0 "Религиозное решение."
 desires.0.d:0 "* Храм Божий посылает нам уведомление о том, что в соответствии с результатами религиозного решения нам необходимо прекратить защиту храма Жюлиань, и хотя результат религиозного решения не является убедительным, возможно, это все еще хорошо сделано для нашей репутации. Скажите, пожалуйста, какое решение?"
 desires.0.a:0 "Ничего не поделаешь."
 desires.0.b:0 "Не думай об этом."