 not_recognized_trait:0 "Непризнанные."
 not_recognized_trait_desc:0 "# Нет титула, нет народа, нет ортодоксальности, нет территории юриспруденции, есть просто тонкое название прошлого, никто не понимает, что Мориша называет протекторатом, и, естественно, никто не хочет служить ему."
 not_recognized_trait_2:0 "Непризнанные."
 not_recognized_trait_2_desc:0 "# Нет титулов, нет народа, нет ортодоксальности, нет правовых территорий, есть просто тонкие имена прошлого, никто не понимает, что Мориша называет протекторатом, и, естественно, никто не хочет служить ему, ситуация со временем усугубляется."
 not_recognized_more_trait:0 "Непризнанные."
 not_recognized_more_trait_desc:0 "# Нет титулов, нет народа, нет ортодоксальности, нет правовых территорий, есть просто тонкие имена прошлого, никто не понимает, что Мориша называет протекторатом, и, естественно, никто не хочет служить ему, люди даже начали мигрировать наружу."
 not_recognized_brave_trait:0 "Непризнанные храбрецы."
 not_recognized_brave_trait_desc:0 "# Нет титула, нет народа, нет ортодоксальности, нет территории юриспруденции, некоторые просто хотят, чтобы люди платили за искренность, не хотят, чтобы все понимали, важно, что мы не забываем о первом сердце."
 
 qilunuo:0 "Идиот."
 
 touhou_monster_has_all:0 "Монстры доминируют."
 touhou_monster_has_all_desc:0 "[Root.GetName] реконструировал Fantasy Town, где монстры действительно овладели всем и превратили Fantasy Town в рай для монстров. И это только начало, и [root.getname] непременно превратит весь мир в нашу райскую землю."
 touhou_human_has_all:0 "Человек доминирует."
 touhou_human_has_all_desc:0 "[Root.GetName] реконструировал Fantasy Town, где человечество действительно овладело всем, превратив Fantasy Town в рай для людей. Здесь человечество больше не угнетено демонами, и на этот раз мы будем порабощать демонов."
 
 touhou_ideas_trump_card:0 "Ищите техническую поддержку."
 touhou_ideas_trump_card_desc:0 "При технической поддержке мы можем лучше производить фантастическую военную форму."
 ALI_suicide_puppet_little_trait:0 "Кафедра."
 ALI_suicide_puppet_little_trait_desc:0 "Война не всегда зависит от людей, чтобы сражаться, и для Алисы битва никогда не зависит от людей, чтобы сражаться."
 ALI_suicide_puppet_big_trait:0 "Стратегические ракеты."
 ALI_suicide_puppet_big_trait_desc:0 "Это страшное оружие может поразить практически все уголки мира и уничтожить все, что попадает."
 ALI_goliath_trait:0 "Голиаф."
 ALI_goliath_trait_desc:0 "Голиаф, пора снова бороться за хозяина."
 ALI_goliath_other_trait:0 "Голиаф."
 ALI_goliath_other_trait_desc:0 "Легион, состоящий из множества кукол Голиафа, может прорвать любую линию обороны на земле."
 TEN_fighter_trait:0 "Фэн - бог."
 TEN_fighter_trait_desc:0 "Лучшее снаряжение, лучшие пользователи, Fengshen SkyDog порвет все, что может коснуться."
 HEL_oni_trait:0 "Король - чемпион."
 HEL_oni_trait_desc:0 "В современной боевой системе, без сомнения, самым неэффективным способом ведения боевых действий является одиночная борьба, но эти фанатичные воины искажают это своими сильными телами, они похожи на броню из плоти и крови."
 BLI_boli_trait:0 "Бори атакует крыло."
 BLI_boli_trait_desc:0 "Снижая гравитацию, это крыло оснащено огневой техникой в несколько раз больше, чем обычные военно - воздушные силы, и обладает очень высокой мобильностью, и они будут кошмаром для врага."
 DES_bomber_trait:0 "Бог осуждает монахов."
 DES_bomber_trait_desc:0 "Дойдя до такой степени смертными телами, что они заплатили?"
 DLD_animal_trait:0 "Духовный проводник."
 DLD_animal_trait_desc:0 "Только со мной."
 dragon_trait:0 "Дракон и Тигр Вэй."
 dragon_trait_desc:0 "Самая мощная пехота на суше, элитная."
 die_trait:0 "Смерть."
 die_trait_desc:0 "Перед смертью все равны."
 rabbit_team_trait:0 "Ежемесячная штабная рота."
 rabbit_team_trait_desc:0 "Хотя теория Луны не идеальна, она является абсолютным лидером для этой эпохи."
 deep_sea_trait:0 "Глубоководная девочка."
 deep_sea_trait_desc:0 "Во всех странах существовал миф о девочках - подростках в море, и на этот раз девушки действительно приведут их в глубокое море."
 soul_trait:0 "Домашний учитель передает ученикам."
 soul_trait_desc:0 "Людей, которые недоедают, почти нет!"
 wunv_trait:0 "Будущий военный госпиталь."
 wunv_trait_desc:0 "Более современное медицинское оборудование эффективно снижает смертность от травм и повышает готовность солдат к призыву в армию."
 lotus_trait:0 "Звездный корабль."
 lotus_trait_desc:0 "Действительно жаль, что не может летать, но он будет плыть дальше."
 magician_trait:0 "Мобильная магическая пушка."
 magician_trait_desc:0 "Огромный и громоздкий огонь уничтожит все!"
 
 touhou_boli_wunv_idea:0 "Новая ведьма Бори."
 touhou_boli_wunv_idea_desc:0 "Волшебные ведьмы - это символ, символ, их символическая ценность намного больше, чем реальная ценность."
 touhou_shousi_wunv_idea:0 "Популярная религия."
 touhou_shousi_wunv_idea_desc:0 "Люди окружены верой в Хранитель, и все другие символы или символы теряют смысл."
 touhou_mingliansi_move_idea:0 "↑ Жэньлиньская группа."
 touhou_mingliansi_move_idea_desc:0 "Когда мир вошел, их самый большой вопрос заключался в следующем\: почему монахи извне не ездят на мотоцикле?"
 touhou_shenlingmiao_fu_idea:0 "Заклинание храма Божьего."
 touhou_shenlingmiao_fu_idea_desc:0 "Половина из этих волшебников не умеет рисовать, другая половина не умеет заклинать, поэтому два человека составляют один для стандартной конфигурации."
 touhou_human_publicity_idea:0 "Пропаганда среди людей."
 touhou_human_publicity_idea_desc:0 "Превращайте этих бывших непримиримых в наших верных сторонников и защитников долга лишь небольшими средствами."
 touhou_xianglin_business_idea:0 "Салон коммерции."
 touhou_xianglin_business_idea_desc:0 "# Сфера деятельности Xianlinhan очень широка, от артефактов, секретных сокровищ до камней, мусора включены."
 touhou_doll_factory_idea:0 "Оборудование куклы."
 touhou_doll_factory_idea_desc:0 "* Эффективное энергетическое приводное оборудование, металлическая броня всех размеров, возбуждающее взрывное оружие, это обычное снаряжение куклы, а также стандартная конфигурация брони в этом мире."
 touhou_sun_flower_idea:0 "Сельское хозяйство на солнечных полях."
 touhou_sun_flower_idea_desc:0 "В соответствии с соглашением, лицам, не являющимся сотрудниками, не разрешается входить в поле солнечных цветов, если позволяет ветер, и все, кто выходит из поля солнечных цветов, молчат о том, что происходит внутри, поэтому остается загадкой, как поле солнечных цветов может иметь такую огромную урожайность."
 touhou_vampire_infantry_idea:0 "Тренировочная площадка красных дьяволов."
 touhou_vampire_infantry_idea_desc:0 "Правило 1\: Не пытайтесь бросить вызов своим инструкторам. Второй пункт\: лазарет находится в здании, ближайшем к тому месту, где вы упали."
 touhou_vampire_big_book_idea:0 "Большая библиотека полностью открыта."
 touhou_vampire_big_book_idea_desc:0 "В этом мире только двум людям разрешено забирать книги без регистрации, один из них обязательно будет возвращен, а другой не будет возвращен."
 touhou_tengu_air_idea:0 "Собака инструктора."
 touhou_tengu_air_idea_desc:0 "Первая и самая большая трудность в тренировочном лагере Тяньцзы\: выпить с инструктором."
 touhou_power_hell_stove_idea:0 "Укрепить адскую печь."
 touhou_power_hell_stove_idea_desc:0 "Запрещается сбрасывать мусор!"
 touhou_ghost_extradite_idea:0 "Соглашение об экстрадиции мертвецов."
 touhou_ghost_extradite_idea_desc:0 "Выданные ветераны пользуются эксклюзивной услугой зеленого коридора, когда они возвращаются в подземное царство."
 touhou_ghost_tech_idea:0 "Технология Белого дома."
 touhou_ghost_tech_idea_desc:0 "Когда вы бежите, как стена, обратите внимание на количество энергии и переключатели духовных устройств."
 touhou_special_forces_drill_idea:0 "Вечная тренировочная площадка."
 touhou_special_forces_drill_idea_desc:0 "# Вступительный экзамен\: Найти и добраться до тренировочной площадки. Выпускной экзамен\: покинуть тренировочную площадку и успешно добраться наружу."
 touhou_ministry_of_defence_idea:0 "Министерство обороны поселка Фантастика."
 touhou_ministry_of_defence_idea_desc:0 "# Фантастическая сила Родины, оборона как долг."
 touhou_ministry_of_attack_idea:0 "Военная часть поселка Фантазии."
 touhou_ministry_of_attack_idea_desc:0 "# Фантастическая сила Родины, наступление как ответственность."
 touhou_ministry_of_plan_idea:0 "Департамент планирования поселка Фантазии."
 touhou_ministry_of_plan_idea_desc:0 "# Фантастическая сила деревни, чтобы взять на себя ответственность за планирование."
 touhou_army_leader_power_idea:0 "Места военных мудрецов."
 touhou_army_leader_power_idea_desc:0 "* Некоторые зарезервированные места почетных мудрецов, специально выделенные соответствующему персоналу военного ведомства."
 touhou_for_the_fantasy_idea:0 "Охрана родины фантазий."
 touhou_for_the_fantasy_idea_desc:0 "За спиной – город фантазий! Нам некуда возвращаться!"
 touhou_terrors_unknown_idea:0 "Неизвестный ужас."
 touhou_terrors_unknown_idea_desc:0 "Вы будете бояться не потому, что трусливы, а просто потому, что мы сами страх."
 touhou_out_oracle_0:0 "Маргинализация парламента мудрецов."
 touhou_out_oracle_0_desc:0 "Ограничение полномочий парламента мудрецов может эффективно повысить гибкость нашей политики, особенно в спорной области объявления войны."
 touhou_out_oracle_1:0 "Маргинализация парламента мудрецов."
 touhou_out_oracle_1_desc:0 "Ограничение полномочий парламента мудрецов может эффективно повысить гибкость нашей политики, особенно в спорной области объявления войны."
 touhou_out_oracle_2:0 "Маргинализация парламента мудрецов."
 touhou_out_oracle_2_desc:0 "Ограничение полномочий парламента мудрецов может эффективно повысить гибкость нашей политики, особенно в спорной области объявления войны."
 touhou_in_oracle_0:0 "Централизация парламента мудрецов."
 touhou_in_oracle_0_desc:0 "Поддержание политических связей с парламентом мудрецов укрепляет нашу ортодоксию и эффективно укрепляет нашу политическую власть."
 touhou_in_oracle_1:0 "Централизация парламента мудрецов."
 touhou_in_oracle_1_desc:0 "Поддержание политических связей с парламентом мудрецов укрепляет нашу ортодоксию и эффективно укрепляет нашу политическую власть."
 touhou_in_oracle_2:0 "Централизация парламента мудрецов."
 touhou_in_oracle_2_desc:0 "Поддержание политических связей с парламентом мудрецов укрепляет нашу ортодоксию и эффективно укрепляет нашу политическую власть."
 touhou_renew_oracle_0:0 "Парламентская реформа мудрецов."
 touhou_renew_oracle_0_desc:0 "Поддерживайте надлежащую дистанцию с парламентом мудрецов и укрепляйте политическую власть, сохраняя при этом гибкость."
 touhou_renew_oracle_1:0 "Парламентская реформа мудрецов."
 touhou_renew_oracle_1_desc:0 "Поддерживайте надлежащую дистанцию с парламентом мудрецов и укрепляйте политическую власть, сохраняя при этом гибкость."
 touhou_renew_oracle_2:0 "Парламентская реформа мудрецов."
 touhou_renew_oracle_2_desc:0 "Поддерживайте надлежащую дистанцию с парламентом мудрецов и укрепляйте политическую власть, сохраняя при этом гибкость."
 
 touhou_focus_intervene_0:0 "интервенционизм."
 touhou_focus_intervene_0_desc:0 "Есть люди, которые могут сами найти подходящий путь; А другим нужна небольшая помощь."
 touhou_focus_intervene_1:0 "интервенционизм."
 touhou_focus_intervene_1_desc:0 "Есть люди, которые могут сами найти подходящий путь; А другим нужна небольшая помощь."
 touhou_focus_intervene_2:0 "интервенционизм."
 touhou_focus_intervene_2_desc:0 "Есть люди, которые могут сами найти подходящий путь; А другим нужна небольшая помощь."
 touhou_mysterious_power_d:0 "Таинственная сила."
 touhou_mysterious_power_d_desc:0 "Мы находимся под влиянием таинственной силы. Некоторые из нас невольно стали сторонниками демократии."
 touhou_mysterious_power_c:0 "Таинственная сила."
 touhou_mysterious_power_c_desc:0 "Мы находимся под влиянием таинственной силы. Некоторые из нас бессознательно стали сторонниками коммунизма."
 touhou_mysterious_power_f:0 "Таинственная сила."
 touhou_mysterious_power_f_desc:0 "Мы находимся под влиянием таинственной силы. Некоторые из нас бессознательно стали сторонниками фашизма."
 touhou_mysterious_power_n:0 "Таинственная сила."
 touhou_mysterious_power_n_desc:0 "Мы находимся под влиянием таинственной силы. Некоторые из нас бессознательно стали сторонниками нейтралитета."
 
 touhou_affairs:0 "Фантастические внутренние дела."

 touhou_racial_military:0 "Военная доминирующая раса."
 touhou_racial_military_cost_factor:0 "Военные расходы доминирующей расы."
 evil_trait:0 "Гоблины."
 evil_trait_desc:0 "Гоблины - очень распространенное присутствие в стране фантазий, хотя и слабое, но огнестрельная пушка не имеет значения, кто ее манипулятор."
 TEN_tengu_trait:0 "Небесная собака."
 TEN_tengu_trait_desc:0 "В отличие от обычных монстров, они живут в группах, создавая уникальную и высокую социальную цивилизацию. Их магические уровни и физические способности являются одними из самых высоких среди монстров, особенно скорость, с которой они летают в воздухе."
 KAP_kappa_trait:0 "Речной мальчик."
 KAP_kappa_trait_desc:0 "? Монстры, обитающие в реке на горе монстров, искусны и обладают передовыми и развитыми технологиями для создания широкого спектра инструментов. Чтобы справиться с военно - морскими проблемами, которые срочно необходимо решить в поселке Фантастика, Риверсайд отказался от своей первоначальной научной миссии и сосредоточился на развитии и строительстве флота."
 ALI_marionette_trait:0 "Куклы."
 ALI_marionette_trait_desc:0 "Вопрос о том, могут ли куклы называться расой, остается спорным, но это не мешает им стать NO.1 рейтинга наименее желанных противников на полебоя, неутомимых, не боящихся, никогда не отступающих, с почти абсолютной дисциплиной, которая заставляет людей иногда отступать или капитулировать, как правило, сложнее, чем полное уничтожение. Кроме того, по словам неназванной госпожи Лизы из туманного дождя, все куклы Алисы обмениваются знаниями через вещь под названием ? кукольная сеть? (бог знает, что это такое), поэтому время обучения войск может быть значительно сокращено, но до тех пор, пока сеть кукол не будет построена, совершенно невозможно поставить войска на поле битвы."

 touhou_racial_research:0 "Научные исследования доминируют над расой."
 touhou_racial_research_cost_factor:0 "Научные исследования доминируют в расовых расходах."
 RAB_rabbit_trait:0 "Кролик - монстр."
 RAB_rabbit_trait_desc:0 "Сотни лет назад, так как император Бань и восемь Yonglin достигли соглашения, Кролик - монстр несет ответственность за охрану бамбуковых лесов, в обмен, восемь Yonglin дал им мудрость. Долгое время под влиянием ежемесячных знаний они имеют превосходную близость к передовым технологиям. Хотя они не прирожденные ученые, как Речные дети, теперь они лучшие проводники."
 marionette_trait:0 "Куклы."
 marionette_trait_desc:0 "Несмотря на то, что Алиса готова использовать кукол для оказания нам военной помощи, по достоверным данным, кукла Алисы полностью и только по ее приказу. По соображениям безопасности, мы признаем куклу только в области научных исследований (особенно в вычислительной области), и Алиса приняла эту договоренность без жалоб, и, возможно, мы должны доверять ей немного больше после того, как беспорядки будут урегулированы."

 touhou_racial_economy:0 "Экономически доминирующая раса."
 touhou_racial_economy_cost_factor:0 "Экономически доминирующие расовые расходы."
 human_trait:0 "Человечество."
 human_trait_desc:0 "# Люди в поселке фантазий ничем не отличаются от людей извне, они умны, прагматичны, умеют учиться, знают, как использовать все, что у них есть, чтобы найти то, что они хотят, чтобы позволить им доминировать в экономике."
 DLD_chireiden_trait:0 "Чувство демона."
 DLD_chireiden_trait_desc:0 "Чувственные демоны умеют читать мысли в сердцах других людей, и даже обидчивые боятся их, но их любят не говорящие животные. Они могут привлекать к производственной деятельности животных, которые считаются неразумными, высвобождая тем самым значительные трудовые ресурсы."

 touhou_racial_politics:0 "Политически доминирующая раса."
 touhou_racial_politics_cost_factor:0 "Политически доминирующие расовые расходы."
 VAM_vampire_trait:0 "Кровь."
 VAM_vampire_trait_desc:0 "Кровь - это строгая аристократическая политика с сильным чувством иерархии и правил. Аристократическое происхождение принесло им полное элитное образование, сильное желание власти и зрелые управленческие идеи, которые, можно сказать, лучше всего подходят как бюрократическая раса."
 ghost_trait:0 "Ад."
 ghost_trait_desc:0 "Другая раса, состоящая из десяти царей, дьявола ада, смерти и призраков ада, но это больше сплоченная организация, чем раса. Ад существовал задолго до создания поселка Фантазии. Как старейшая политическая организация в мире, Ад накопил так много невообразимого административного опыта, как старая поговорка\:"
 HEL_hell_trait:0 "Дьяволы."
 HEL_hell_trait_desc:0 "В древние времена, когда люди жили в горах монстров, они построили общество, которое служило небесным собакам и принадлежало им. Говорят, что общество, которое теперь построили небесные собаки, является наследием общества, построенного призраками. Призраки клянутся соблюдать свои обещания, и то, что они думают, ограничивается тем, как действовать ярко и честно, как призраки честные монстры редки. Несмотря на то, что это может показаться большой и грубой группой, они не только имеют богатый управленческий опыт, но и пользуются доверием почти всех рас, которые в переходный период являются наиболее подходящими расами для объединения доверия."

 touhou_fiscal:0 "Финансовые расходы."
 touhou_fiscal_cost_factor:0 "Расписание финансовых расходов."
 touhou_fiscal_society:0 "Инвестиции в здравоохранение."
 touhou_fiscal_society_desc:0 "По мнению [ROOT.capital.GetCapitalVictoryPointName] центрального правительства, в экономической и политической деятельности Китая возникают проблемы, которые, если они не будут решены должным образом, обострятся до социальных противоречий. С учетом прогнозируемого неблагоприятного положения было решено выделить дополнительные финансовые средства на социальную сферу."
 touhou_fiscal_flexibility:0 "Гибкие расходы - без дополнительных инвестиций."
 touhou_fiscal_flexibility_desc:0 "Не делать дополнительных финансовых инвестиций, снизить административные издержки. В то же время допускается свободная мобилизация временных финансовых расходов."
 touhou_fiscal_flexibility_0:0 "Гибкие расходы - инженерные инвестиции."
 touhou_fiscal_flexibility_1:0 "Гибкие расходы - инвестиции в научные исследования."
 touhou_fiscal_flexibility_2:0 "Гибкие расходы - расходы на социальное обеспечение."
 touhou_fiscal_flexibility_2_desc:0 "Еженедельно Y увеличивается Уровень поддержки правящей партии."
 touhou_fiscal_flexibility_3:0 "Гибкие расходы - поглощение социальных средств."
 touhou_fiscal_flexibility_4:0 "Гибкие расходы - пропаганда службы."
 touhou_fiscal_flexibility_5:0 "Гибкие расходы - военные инвестиции."
 touhou_fiscal_military:0 "Инвестиции в оборону."
 touhou_fiscal_military_desc:0 "По мнению [root.getname] Главного командования, в прилегающем районе наблюдаются значительные аномалии, которые могут представлять прямую военную угрозу для нашей страны. В ответ на возможные угрозы принято решение о выделении дополнительных финансовых средств на военную сферу."

