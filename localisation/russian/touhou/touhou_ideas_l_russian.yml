l_russian:
 touhou_no_need_help:0 "Изоляция."
 touhou_no_need_help_desc:0 "Fantasy Township - это изолированная область, где никто не заботится о внешних вещах, по крайней мере, пока не заботится."
 
 fantasy_industry:0 "Фантастическая сельская промышленность."
 fantasy_industry_desc:0 "Отсутствие так называемой промышленности в поселке Фантастика, даже у Речных Детей нет понятия промышленности, что ставит [Root.GetName] в абсолютное невыгодное положение с точки зрения производства, хотя есть много замечательных первоклассных ремесленников, но, как правило, плохое качество и низкая производительность по - прежнему доминируют. Если [Root.GetName] не сможет изменить ситуацию как можно скорее, рано или поздно эти чуждые люди разорвут [Root.GetName]."
 fantasy_live:0 "Мечтать о сельской жизни."
 fantasy_live_desc:0 "Длительная изоляция ставит людей [Root.GetName] в такое состояние, когда они не хотят продвигаться вперед, не заботятся ни о чем, кроме ужина, и все общество кажется застойной водой. Если [Root.GetName] не сможет изменить ситуацию как можно скорее, рано или поздно эти чуждые люди разорвут [Root.GetName]."
 fantasy_research:0 "Фантастический поселок науки."
 fantasy_research_desc:0 "Особые силы в стране фантазий делают вспомогательные устройства бессмысленными, и поэтому никто, кроме волшебников, которые питаются техническими средствами, не проводит так называемых исследований, в том числе речные дети, которые просто знают об этом. Если [Root.GetName] не сможет изменить ситуацию как можно скорее, рано или поздно эти чуждые люди разорвут [Root.GetName]."
 fantasy_government:0 "Фантастический поселок."
 fantasy_government_desc:0 "Город Фантастика всегда был в анархии, и несколько семей в храме могут рисовать землю автономно, но для того, чтобы справиться с нынешней ситуацией, без сильного правительства, очевидно, не получится. Если [Root.GetName] не сможет изменить ситуацию как можно скорее, рано или поздно эти чуждые люди разорвут [Root.GetName]."
 fantasy_army:0 "Военная фантазия."
 fantasy_army_desc:0 "* В Стране Фантазии роль индивида бесконечно возрастает благодаря присутствию демонов, что эффективно при конфликтах в небольших районах, подобных Стране Фантазии, но не подходит для нынешней широкомасштабной, глубокой и многочисленной битвы, и [Root.GetName] не может приспособиться к этому новому стилю боя. Если [Root.GetName] не сможет изменить ситуацию как можно скорее, рано или поздно эти чуждые люди разорвут [Root.GetName]."

 touhou_fantsy_intelligence:0 "Фантастическая городская разведка."
 touhou_fantsy_intelligence_desc:0 "Мы создали нашу уникальную разведывательную службу, опираясь на уникальные силы фантазии."

 good_fantasy_all:0 "Сбалансированное развитие."
 good_fantasy_all_desc:0 "# [Root.GetName] выбрал сбалансированное развитие, и с помощью мощной энергии все возможности [Root.GetName] были улучшены."
 super_fantasy_industry:0 "Индустрия фантазий."
 super_fantasy_industry_desc:0 "[Root.GetName] решил сосредоточить все свои силы на промышленности, и с помощью мощной энергии [Root.GetName] промышленные возможности намного превосходят возможности аутсайдеров того же периода."
 super_fantasy_live:0 "Фантастическая жизнь."
 super_fantasy_live_desc:0 "* [Root.GetName] предпочел сосредоточить все свои силы на обществе, и с помощью мощной энергии социальная сплоченность [Root.GetName] намного превосходит силу посторонних людей того же периода."
 super_fantasy_research:0 "Фантастические исследования."
 super_fantasy_research_desc:0 "[Root.GetName] решил сосредоточить все свои силы на исследованиях, и с помощью мощной энергии [Root.GetName] обладает гораздо большими исследовательскими возможностями, чем аутсайдеры того же периода."
 super_fantasy_government:0 "Фантастическое правительство."
 super_fantasy_government_desc:0 "* [Root.GetName] предпочел сосредоточить все силы на политике, и с помощью могущественных экзотических сил [Root.GetName] обладает гораздо большими политическими возможностями, чем посторонние люди того же периода."
 super_fantasy_army:0 "Армия фантазий."
 super_fantasy_army_desc:0 "* [Root.GetName] предпочел сосредоточить все свои силы на военном деле, и с помощью мощной энергии [Root.GetName] обладает гораздо большими военными возможностями, чем посторонние люди того же периода."
 
 outside_world_attitude_0:0 "Объединение внешнего мира становится консенсусом."
 outside_world_attitude_0_desc:0 "Мнение о том, что внешний мир является другом, проникло в сердца [Root.GetName] правительства и каждого человека, просто ожидая подходящей возможности, чтобы запустить его."
 outside_world_attitude_1:0 "Совместная внешняя осведомленность общепринята."
 outside_world_attitude_1_desc:0 "# [Root.GetLeader] и люди в целом считают, что внешний мир - это друзья и объекты, которые могут быть объединены. В приятном общении с внешним миром приходит и внешняя наука. Теперь народ привлекает наука больше, чем военная промышленность."
 outside_world_attitude_2:0 "Началось совместное внешнее сознание."
 outside_world_attitude_2_desc:0 "# [Root.GetLeader] и люди начинают думать, что внешний мир - это друзья и объекты, которые могут быть объединены. В общении с внешним миром приходит и внешняя наука. Теперь народ привлекает наука больше, чем военная промышленность."
 outside_world_attitude_3:0 "Нейтральное отношение к внешнему миру."
 outside_world_attitude_3_desc:0 "# [Root.GetLeader] и люди остаются нейтральными по отношению к внешнему миру."
 outside_world_attitude_4:0 "Началось противостояние внешнему миру."
 outside_world_attitude_4_desc:0 "[Root.GetLeader] И люди начинают думать, что внешний мир - это угроза, которую нужно уничтожить. Это пробудило у народа чувство целеустремленности, и народ стал уделять больше внимания военно - промышленному производству."
 outside_world_attitude_5:0 "Противостояние внешнему миру общепринято."
 outside_world_attitude_5_desc:0 "[Root.GetLeader] и люди в целом считают, что внешний мир является угрозой, которую необходимо устранить. Это пробудило у народа чувство целеустремленности, и народ стал уделять больше внимания военно - промышленному производству."
 outside_world_attitude_6:0 "Противостояние внешнему миру становится консенсусом."
 outside_world_attitude_6_desc:0 "* Мнение о том, что внешний мир является угрозой, проникло в сердца [Root.GetName] правительства и каждого человека, просто ожидая подходящей возможности, чтобы запустить его."
 
 inside_fantasy_attitude_0:0 "Объединить фантазию с другими силами, чтобы стать консенсусом."
 inside_fantasy_attitude_0_desc:0 "Фантазия о том, что другие силы в стране являются друзьями точка зрения была глубоко в [Root.GetName] правительства и в сердце каждого человека, просто ожидая подходящей возможности, чтобы запустить его."
 inside_fantasy_attitude_1:0 "Сознание других сил в поселке Юнион Фантазия общепринято."
 inside_fantasy_attitude_1_desc:0 "* [Root.GetLeader] и люди в целом считают, что другие силы Fantasy Township являются друзьями и объектами, которые могут быть объединены. Эта идея, естественно, поддерживается Советом мудрецов, и мудрецы могут оказать некоторую политическую помощь."
 inside_fantasy_attitude_2:0 "Началось осознание других сил в поселке Юнион Фантазия."
 inside_fantasy_attitude_2_desc:0 "* [Root.GetLeader] и люди начинают думать, что другие силы Fantasy Towns являются друзьями и объектами, которые могут быть объединены. Эта идея, естественно, поддерживается Советом мудрецов, и мудрецы могут оказать некоторую политическую помощь."
 inside_fantasy_attitude_3:0 "Оставайтесь нейтральными по отношению к остальной части страны фантазий."
 inside_fantasy_attitude_3_desc:0 "# [Root.GetLeader] и люди остаются нейтральными по отношению к другим силам в Fantasy Township."
 inside_fantasy_attitude_4:0 "Начинается борьба с другими силами в поселке фантазий."
 inside_fantasy_attitude_4_desc:0 "[Root.GetLeader] и люди начинают думать, что другие силы в поселке Фантазии являются угрозой и должны быть уничтожены. Эта идея заставляет нас уделять больше внимания тому, как рационализировать войну."
 inside_fantasy_attitude_5:0 "Борьба с другими силами в поселке фантазий общепринята."
 inside_fantasy_attitude_5_desc:0 "[Root.GetLeader] и люди в целом согласны с тем, что другие силы Fantasy Township являются угрозой и должны быть уничтожены. Эта идея заставляет нас уделять больше внимания тому, как рационализировать войну."
 inside_fantasy_attitude_6:0 "Противостояние остальной части страны фантазий становится консенсусом."
 inside_fantasy_attitude_6_desc:0 "Идея о том, что другие силы Fantasy Towns являются угрозой, была глубоко укоренилась в [Root.GetName] правительстве и в умах всех, просто ожидая подходящей возможности, чтобы запустить ее."
 
 touhou_in_self_end:0 "Объединить город фантазий."
 touhou_in_self_end_desc:0 "# [Root.GetLeader] слишком долго ждал, и теперь, наконец, настало время, [Root.GetName] готов держать Fantasy Towns в своих руках."
 touhou_out_self_end:0 "Войти в мир фантазий."
 touhou_out_self_end_desc:0 "Когда - то [Root.GetLeader] был угнетен, вытеснен, забыт и вынужден бежать в страну фантазий, но теперь все стало по - другому, [Root.GetName] снова принесет миру страх и благоговение, [Root.GetLeader] вернет забытую славу прошлого."
 touhou_in_all_end:0 "Вечная мечта Родины."
 touhou_in_all_end_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 touhou_out_all_end:0 "Фантастический союз."
 touhou_out_all_end_desc:0 "Мир - это единое целое, у нас есть только один мир, и мы объединимся, чтобы защитить всех людей, независимо от национальности или расы."

 marionette_bruise:0 "Травма в мире."
 marionette_freedom:0 "Фронт освобождения кукол."
 marionette_dictator:0 "Абсолютный властитель."
 marionette_dictator_desc:0 "По словам самой Алисы, все ее куклы контролируются ею самой, то есть вся страна - всего лишь ее кукольная драма. Если Алиса хочет что - то изменить, ей не нужно было ни с кем консультироваться, но она этого не сделала, и, по ее собственным утверждениям, это было бы неинтересно. Тем не менее, темпы политических реформ кукол являются самыми быстрыми среди всех стран, как в фантастическом поселке, так и за его пределами."
 
 ALI_marionette_response:0 "Служба специальных операций."
 ALI_marionette_response_desc:0 "Агентство специальных операций по борьбе с Фронтом освобождения кукол."
 ALI_marionette_freedom_none:0 "Уровни силы Фронта освобождения кукол 0."
 ALI_marionette_freedom_none_desc:0 "Силы кукольного освободительного фронта практически отсутствуют."
 ALI_marionette_freedom_1:0 "Уровень сил Фронта освобождения кукол 1."
 ALI_marionette_freedom_1_desc:0 "Сила фронта освобождения кукол слаба."
 ALI_marionette_freedom_2:0 "Уровень сил Фронта освобождения кукол 2."
 ALI_marionette_freedom_2_desc:0 "Фронт освобождения кукол слабее."
 ALI_marionette_freedom_3:0 "Уровень сил Фронта освобождения кукол 3."
 ALI_marionette_freedom_3_desc:0 "Сила кукольного освободительного фронта в целом."
 ALI_marionette_freedom_4:0 "Фронт освобождения кукол, класс сил 4."
 ALI_marionette_freedom_4_desc:0 "Фронт освобождения кукол сильнее."
 ALI_marionette_freedom_5:0 "Уровень сил Фронта освобождения кукол 5."
 ALI_marionette_freedom_5_desc:0 "Фронт освобождения кукол очень силен."
 
 kappa_research:0 "Исследование Речных детей."
 kappa_research_desc:0 "Речные дети имеют единственную исследовательскую организацию во всем фантастическом поселке, ядро всего общества речных детей, и это самое легкое место, которое можно найти, это место, где самые сильные и частые взрывы происходят во всем сообществе."
 KAP_research_concentrate:0 "Централизованные исследовательские центры для речных детей."
 KAP_research_concentrate_desc:0 "↑ Речные дети рассматривают творчество и изобретения как жизнь, централизованные объекты могут эффективно улучшить общий научный потенциал [Root.GetName], но в случае взрыва эффект еще больше."
 KAP_research_disperse:0 "Речные дети разбросаны по исследовательским объектам."
 KAP_research_disperse_desc:0 "# Рассеянные объекты, хотя и не удобны для централизованных сооружений, оказывают меньшее воздействие в случае взрыва."
 KAP_research_concentrate_damage:0 "Уничтоженный центр речных детей."
 KAP_research_concentrate_damage_desc:0 "Речные дети считают центральный институт самым важным местом, и разрушение центрального института является огромным ударом по моральному духу всей расы, и [Root.GetName] общий научный потенциал будет сильно затронут."
 KAP_research_disperse_damage:0 "Поврежденные речные дети рассеивают исследовательские объекты."
 KAP_research_disperse_damage_desc:0 "Разделение подразделений Центрального научно - исследовательского института действительно эффективно уменьшило последствия взрыва, но не полностью устранило его."
 KAP_industrial_concentrate:0 "Речные заводы концентрируются."
 KAP_industrial_concentrate_desc:0 "↑ Речные дети рассматривают творчество и изобретения как жизнь, централизованные объекты могут эффективно повысить общий промышленный потенциал [Root.GetName], но в случае взрыва эффект еще больше."
 KAP_industrial_disperse:0 "Речные дети распыляют промышленные объекты."
 KAP_industrial_disperse_desc:0 "# Рассеянные объекты, хотя и не удобны для централизованных сооружений, оказывают меньшее воздействие в случае взрыва."
 KAP_industrial_concentrate_damage:0 "Поврежденные промышленные объекты речных детей."
 KAP_industrial_concentrate_damage_desc:0 "Главная фабрика - это не только место производства, но и символ творчества, разрушение центральной фабрики - это огромный удар по моральному духу всей расы, и все промышленные мощности будут сильно затронуты [Root.GetName]."
 KAP_industrial_disperse_damage:0 "Поврежденные речные дети разбросали промышленные объекты."
 KAP_industrial_disperse_damage_desc:0 "Рассредоточение отделов центрального завода действительно эффективно уменьшило последствия взрыва, но не полностью устранило его."
 
 confused_human:0 "Для блуждающих."
 confused_human_desc:0 "Мир в изменчивости оказал огромное влияние на мировоззрение, взгляды на жизнь и ценности людей, люди в замешательстве, не знают, куда идти."
 human_HandC:0 "Борьба за превосходство человека и равноправное сосуществование."
 human_HandC_desc:0 "В настоящее время ведется полемика между сторонниками превосходства человека и равноправного сосуществования."
 human_HandF:0 "Превосходство человека и одержимость демонами."
 human_HandF_desc:0 "В настоящее время ведутся споры между сторонниками превосходства человека и сторонниками демонов."
 human_CandF:0 "Равенство сосуществует с демонической зависимостью."
 human_CandF_desc:0 "Идет полемика между сторонниками равноправного сосуществования и приверженцами демонов."
 human_think_win:0 "Борьба за превосходство человека победила."
 human_think_win_desc:0 "Победила полемика о превосходстве человека, и в течение некоторого времени идеи превосходства человека получили более широкое распространение."
 human_think_lose:0 "Разговоры о превосходстве человека провалились."
 human_think_lose_desc:0 "Споры о превосходстве человека потерпели неудачу, и распространение идей превосходства человека было затруднено в течение следующего периода."
 moster_think_win:0 "Одержимость монстров победила."
 moster_think_win_desc:0 "Победила полемика между приверженцами демонов, и в течение некоторого времени идеи приверженцев демонов получили более широкое распространение."
 moster_think_lose:0 "Демоны - зависимые потерпели неудачу."
 moster_think_lose_desc:0 "Дискуссия между приверженцами демонов провалилась, и в течение некоторого времени распространение идей сторонников демонов было затруднено."
 both_think_win:0 "Борьба равных сосуществующих победила."
 both_think_win_desc:0 "Победила полемика за равноправное сосуществование, и в течение некоторого времени идеи равноправного сосуществования получили более широкое распространение."
 both_think_lose:0 "Разговоры о равных сосуществованиях провалились."
 both_think_lose_desc:0 "Дискуссия о равном сосуществовании провалилась, и распространение идей о равном сосуществовании было затруднено в течение следующего периода."
 
 tengu_consumer:0 "Экономика Собаки."
 tengu_consumer_desc:0 "Под руководством дьявола небесные псы объединились, чтобы преодолеть бесчисленные трудности, и теперь мы должны посвятить все, что у нас есть, люди, чтобы внести свой вклад в более светлое будущее небесных собак."
 tengu_speed:0 "Юная ветрянка."
 tengu_speed_desc:0 "Пусть мир увидит самую быструю легенду о стране фантазий."
 tengu_defence:0 "Собачья солидарность."
 tengu_defence_desc:0 "Собака, рожденная из низших небесных собак, знает силу единства лучше, чем кто - либо другой, и пока мы все еще вместе, мы непобедимы."
 
 scarlet_sister:0 "Семья Скаретт."
 scarlet_sister_desc:0 "Как законный наследник знаменитой семьи Скаретт, все это моя правовая территория."
 meirin_defence:0 "Газовая охрана."
 meirin_defence_desc:0 "Красный колокольчик передал свою технологию использования газа своим родственникам и солдатам, а затем другим, тем самым повысив боевую эффективность всей армии."
 patchouli_book:0 "Большая библиотека."
 patchouli_book_desc:0 "У Пателли самая большая коллекция книг в Fantasy Towns, которая значительно повысит исследовательские возможности [Root.GetName]."
 
 yukari_oracle:0 "Совет мудрецов."
 yukari_oracle_desc:0 "Как монстр, который долгие годы бродил по миру, и в то же время ветеран парламента мудрецов, никто в политике не может себе позволить."
 keine_history:0 "- Нет."
