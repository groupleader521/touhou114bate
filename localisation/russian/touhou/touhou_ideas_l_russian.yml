 touhou_ministry_of_foreign_affairs_desc:0 "* Новая ситуация, требующая новой политики, то же самое относится и к дипломатии."
 
 touhou_invade_new_world_0:0 "Уровень охраны мира."
 touhou_invade_new_world_0_desc:0 "Наши враги приходят из чуждых миров, имеют силы, которые не принадлежат этому миру, и мы не можем противостоять им поначалу, но в последнее время мы постепенно начинаем адаптироваться к их силе и находим способы борьбы, как будто наш мир помогает нам."
