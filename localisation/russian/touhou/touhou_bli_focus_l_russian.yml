 boli.0.t:0 "Давление парламента мудрецов."
 boli.0.d:0 "Когда парламент мудрецов взял под свой контроль храм Бори и восстановил свою реальную власть, мы уже могли предвидеть нынешнюю ситуацию. Совет мудрецов официально объявил нам, что мы должны подчиниться Совету мудрецов, как это было раньше в этом мире. И, похоже, другие силы, кроме нас, получили аналогичные уведомления. Как нам реагировать на это? Решите, пожалуйста."
 boli.0.a:0 "Мы подчинились."
 boli.0.b:0 "Не думай об этом."