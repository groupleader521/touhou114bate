l_russian:
 touhou_BLI_out:0 "Фантастическая дипломатия."
 touhou_BLI_out_desc:0 "По мере того, как способность уменьшается, методы общения, которые всегда использовались в Fantasy Towns, также теряют свою роль. Мы должны либо подражать людям в этом мире, либо найти новый, эффективный способ общения."
 touhou_BLI_show_to_all:0 "Показать миру."
 touhou_BLI_show_to_all_desc:0 "Это совет мудрецов создал страну фантазий, и мы заслуживаем быть хозяевами страны фантазий навсегда."
 touhou_BLI_gentle:0 "Встреча в поселке Фантазии."
 touhou_BLI_gentle_desc:0 "Это изменение полностью разрушило порядок, который всегда существовал в Стране Фантазии, и мы должны сделать все возможное, чтобы сохранить его, собрав всех экспертов, которые занимаются этим."
 touhou_BLI_meet_ali:0 "Посетить старых друзей."
 touhou_BLI_meet_ali_desc:0 "Алиса редко присутствовала на нашей встрече, хотя и не появлялась на публике, но все же договорилась с нами в частном порядке. Теперь наша очередь посетить по собственной инициативе, и наши подарки помогут, и Алиса будет рада поделиться с нами своими последними исследованиями."
 touhou_BLI_Hades_unin:0 "Приглашаем старых друзей."
 touhou_BLI_Hades_unin_desc:0 "Наше сотрудничество имеет огромное значение в таких условиях, и настало время еще больше углубить наши отношения."
 touhou_BLI_help_human:0 "Соглашение о взаимной помощи."
 touhou_BLI_help_human_desc:0 "Мы, как хранители, всегда предоставляли убежище людям, и даже в такой сложной ситуации, как сейчас, не должно быть никаких исключений."
 touhou_BLI_help_mls:0 "Соглашение о взаимной помощи."
 touhou_BLI_help_mls_desc:0 "Молиша всегда была увлечена разрешением изменчивости, поэтому у нас хорошие отношения, и сотрудничество с храмом Сянлинь будет очень гладким."
 touhou_BLI_guard:0 "Охрана Фантазии."
 touhou_BLI_guard_desc:0 "Давайте объединимся и будем работать вместе, чтобы мечтать о будущем нашей деревни."
 touhou_BLI_radicalness:0 "Урегулирование споров."
 touhou_BLI_radicalness_desc:0 "Как всегда заявлял храм Бори, мы являемся хранителями всей страны фантазий и поэтому никому не позволим нарушать порядок в этой стране фантазий."
 touhou_BLI_protect_human:0 "Защищать человечество."
 touhou_BLI_protect_human_desc:0 "Любое нападение на человеческие силы будет подвергнуто санкциям, кем бы оно ни было."
 touhou_BLI_pacify_moster:0 "Стабильный монстр."
 touhou_BLI_pacify_moster_desc:0 "Демоны также являются частью страны фантазий и должны быть защищены."
 touhou_BLI_pacify_hell:0 "Подавить ад."
 touhou_BLI_pacify_hell_desc:0 "* Хотя в распространенном представлении ад не принадлежит к родине фантазий. Но теперь мы объявляем, что и ад официально включен в категорию Fantasy Town."
 touhou_BLI_no_trouble:0 "Ничего."
 touhou_BLI_no_trouble_desc:0 "# Защищается тот, кто вторгается в других, убивает без прощения!"
 touhou_BLI_in_self:0 "Объединить город фантазий."
 touhou_BLI_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_BLI_in_all:0 "Вечная мечта Родины."
 touhou_BLI_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 touhou_king_of_all:0 "Охранять порядок."
 touhou_king_of_all_desc:0 "[Root.GetName] - хранитель порядка в Fantasy Township, который никто никогда не ставил под сомнение, только потому, что те, кто сомневался..."
 
