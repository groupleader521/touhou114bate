l_russian:
 touhou_HAK_out:0 "Фантастическая дипломатия."
 touhou_HAK_out_desc:0 "На подземелье также сказались политические перестановки с другой стороны, которые привели к хаосу в нашей дипломатической системе. Нам нужно восстановить дипломатические связи."
 touhou_HAK_gentle:0 "Охрана подземного царства."
 touhou_HAK_gentle_desc:0 "Белый нефритовый дом является воротами подземного царства и должен быть прочно связан с другой стороной, а тот, кто нет, окажет огромное влияние на мир мертвых."
 touhou_HAK_expanded_production:0 "Трудовые права мертвых."
 touhou_HAK_expanded_production_desc:0 "Хотя наши рабочие - мертвые духи, это не причина не давать им предметов первой необходимости."
 touhou_HAK_special_supply:0 "Подземный путь."
 touhou_HAK_special_supply_desc:0 "Хотя это отличается от традиционных представлений людей, мертвым также нужно ходить по дорогам."
 touhou_HAK_warfare_will:0 "Смерть вооружена."
 touhou_HAK_warfare_will_desc:0 "В конце концов, мертвые отличаются от людей, и хотя они могут использовать человеческое оружие, оружие, предназначенное для мертвых, конечно, лучше."
 touhou_HAK_champion:0 "Исследование полудухов."
 touhou_HAK_champion_desc:0 "Благодаря углубленному изучению полудуховных явлений мы добились прогресса в области быстрого перемещения."
 touhou_HAK_forever:0 "Сосредоточьтесь на подземелье."
 touhou_HAK_forever_desc:0 "Подземелье - важная часть мира после смерти."
 touhou_HAK_special_envoy:0 "Пришли мудрецы."
 touhou_HAK_special_envoy_desc:0 "В прошлом, восемь облаков и другая сторона достигли соглашения о том, чтобы позволить Юкио управлять белой нефритовой башней, чтобы иметь возможность контролировать подземелье изнутри. Хотя подземное царство всегда было прочно под контролем другой стороны, теперь, когда реорганизация на другой стороне, это идеальный шанс."
 touhou_HAK_reorganization:0 "Перестройка подземелья."
 touhou_HAK_reorganization_desc:0 "Реорганизация политической структуры подземного царства изнутри, деофшоризация, чтобы представители мудрецов занимали важные должности. Мы можем неуклонно продвигать процесс независимости."
 touhou_HAK_agreement:0 "Новое соглашение о подземелье."
 touhou_HAK_agreement_desc:0 "С помощью мудрецов мы пересмотрели условия Соглашения о подземном царстве, которое может продвинуть наш процесс независимости на одном дыхании."
 touhou_HAK_influence_hum:0 "Советы мудрецов влияют на людей."
 touhou_HAK_influence_hum_desc:0 "С помощью Близнецов Совет мудрецов смог контролировать подземелье. Теперь, используя подземное царство в качестве опорного пункта, парламент мудрецов должен иметь больше власти."
 touhou_HAK_influence_bli:0 "Совет мудрецов влияет на Бори."
 touhou_HAK_influence_bli_desc:0 "С помощью Близнецов Совет мудрецов смог контролировать подземелье. Теперь, используя подземное царство в качестве опорного пункта, парламент мудрецов должен иметь больше власти."
 touhou_HAK_war:0 "Исключить конкурентов Бори."
 touhou_HAK_war_desc:0 "Скупщина мудрецов постепенно восстановила свою власть, но Храм Храма Пресвятой Богородицы, где боги сидят и отнимают много веры у храма Бори, остается самым большим препятствием и должен быть удален."
 touhou_HAK_in_self:0 "Объединить город фантазий."
 touhou_HAK_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_HAK_in_all:0 "Вечная мечта Родины."
 touhou_HAK_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 touhou_pop_self_HAK:0 "Перестройка подземелья."
 touhou_pop_self_HAK_desc:0 "Политическая структура подземного царства была реорганизована."
 touhou_HAK_fascist_influence:0 "Влияние парламента мудрецов."
 touhou_HAK_fascist_influence_desc:0 "Совет мудрецов влияет на нашу политику."
 
