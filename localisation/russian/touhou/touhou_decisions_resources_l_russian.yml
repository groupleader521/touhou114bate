 half_soul_half_human:0 "Половина человека, половина духа."
 POLITICS_ym_DESC:0 "Душа наполовину человека, наполовину духа, соус мечты демона, был избран на передний план лордом Близнецами, как представитель мирного сосуществования всех."
 touhou_HAK_be_independent:0 "Готовьтесь к независимости."
 touhou_HAK_be_independent_desc:0 "Мы не можем добиться равноправия зря. Чтобы занять место в мире мертвых, мы должны быть готовы к предстоящей войне за независимость."
 touhou_HAK_independent_war:0 "Война за независимость."
 touhou_HAK_independent_war_desc:0 "Прозвучал рог независимости, и в храм Яна пронеслись безжалостные мракобесцы!"
 touhou_HAK_death_troop:0 "Армия мертвых."
 touhou_HAK_death_troop_desc:0 "Наша армия состоит в основном из мертвых. Соответственно, они также обладают уникальными преимуществами, которыми не обладают живые войска."
 touhou_HAK_hidden_army:0 "Секретные войска."
 touhou_HAK_hidden_army_desc:0 "Для того, чтобы удовлетворить потребности в пище для взрослых фантомов, Dreamn пришлось запастись большим количеством материалов на кухне. Пришло время их достать."
 touhou_HAK_everything_over:0 "Пыль осела."
 touhou_HAK_everything_over_desc:0 "Нам удалось занять свое место, и теперь весь город фантазий признает наш статус."
 HAK_get_volunteers_tt:0 "Получите три команды. W единицы."
 touhou_HAK_war_to_free:0 "Ради независимости."
 touhou_HAK_death_army:0 "Армия мертвых."
 touhou_HAK_clean_envoy:0 "Избавиться от влияния мудрецов."
 touhou_HAK_clean_envoy_desc:0 "То, что мы больше не контролируем другую сторону, не означает, что мы принимаем контроль над восемью облаками фиолетового. Восемь облаков фиолетового влияния на белое нефритовое здание должны быть полностью устранены, такая независимость является подлинной независимостью."
 touhou_HAK_bayun_may_declare_war_tt:0 "Страна Fantasy Township, контролируемая восемью облачными фиолетовыми, может объявить нам войну, когда она граничит с нами w！\""
 Hak_event.1.t:0 "Месть Белой башне."
 Hak_event.1.d:0 "До того, как Белая нефритовая башня, чтобы быть независимой, полностью очистила нашу силу и влияние в Белой нефритовой башне, этот инцидент сделал нас яркими. Теперь у нас есть шанс отомстить ему."
 Hak_event.1.a:0 "Объявление войны!"
 Hak_event.1.b:0 "Давайте все будем добры."
 Hak_event.2.t:0 "Будущее направление."
 Hak_event.2.d:0 "Избавьтесь от контроля с другой стороны, мы должны сами выбирать свою судьбу."
 Hak_event.2.a:0 "Тенденция к демонам."
 Hak_event.2.b:0 "Тенденция сосуществовать."
 Hak_event.2.c:0 "Тенденция к человечеству."
 Hak_event.2.e:0 "Сохранить статус - кво."
 