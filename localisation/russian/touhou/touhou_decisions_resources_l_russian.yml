 fantasy_live2:0 "Временно репрессированное общество."
 fantasy_live2_desc:0 "Мы насильственно оживили мертвое общество с помощью системы военного времени и под предлогом существования общего врага временно подавили фундаментальные противоречия в социальной структуре фантастического поселка, которые продолжались веками. Такое подавление не может длиться долго, и когда мы объединим всю страну фантазий, мы должны столкнуться с суровыми проблемами социальных реформ."

