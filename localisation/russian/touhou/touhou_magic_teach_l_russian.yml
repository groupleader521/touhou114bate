l_russian:
 touhou_magic_infantry_weapons2:0 "Магическая трансформация."
 touhou_magic_infantry_weapons2_desc:0 "Технология преобразования магической ориентации. Эффективно уменьшает энергетический распад в результате преобразования энергии."
 touhou_magic_improved_infantry_weapons_2:0 "Волшебное очищение."
 touhou_magic_improved_infantry_weapons_2_desc:0 "Технология, которая очищает магию, чтобы она оставалась как можно более собственной, а не превращалась естественным образом в другую энергию. Сколько чистой магии может содержать высвобожденная магия, а не преобразованная энергия, напрямую связана с способностями волшебника."
 touhou_magic_advanced_infantry_weapons2:0 "Магическое давление."
 touhou_magic_advanced_infantry_weapons2_desc:0 "* Технология, позволяющая избежать естественной потери магии и энергии при неизменном выходе магии."
 touhou_magic_infantry_at:0 "Магическое сжатие."
 touhou_magic_infantry_at_desc:0 "Постарайтесь сжать магию настолько, насколько это возможно, уменьшая объем и усиливая способность разрушать определенную точку при неизменном общем количестве магии. В основном против тяжелых врагов, которые не могут нанести эффективный ущерб в обычном режиме."
 touhou_magic_infantry_at2:0 "Волшебный кластер."
 touhou_magic_infantry_at2_desc:0 "На основе сжатия изменить форму, чтобы сделать ее кластером, еще больше уменьшить площадь повреждения и увеличить время, чтобы нанести эффективный ущерб целевой точке, в три раза, значительно повысив способность к разрушению конкретной точки."
 
 touhou_magic_support_weapons:0 "Стальная."
 touhou_magic_support_weapons_desc:0 "За короткое время кожа может быть твердой, как сталь. Распределение свитков закалки среди войск может эффективно повысить общую выживаемость армии."
 touhou_magic_support_weapons2:0 "Пламенный халат."
 touhou_magic_support_weapons2_desc:0 "За короткое время наденьте плащ, и цель сама не пострадает от пламени."
 touhou_magic_support_weapons3:0 "Магический щит."
 touhou_magic_support_weapons3_desc:0 "Появление перед владельцем волшебного щита, поглощающего определенный вред или время, исчезнет."
 touhou_magic_support_weapons4:0 "Неуступчивая воля."
 touhou_magic_support_weapons4_desc:0 "Пусть умирающие существа все еще могут действовать, как нормальные люди, обеспечивая им условия для отступления, лечения (или начала атаки)."
 
 touhou_magic_night_vision:0 "Ночная магия."
 touhou_magic_night_vision_desc:0 "Из многих видов элементов свет всегда был одним из самых трудных для контроля, хотя небольшие диапазоны световых методов уже давно популярны, но световые методы, которые могут помочь в ночных операциях, продвигаются медленно. Ночная техника может осветить область за короткое время, как в дневное время."
 touhou_magic_night_vision2:0 "Тёмное зрение."
 touhou_magic_night_vision2_desc:0 "Применение метода ночного света было ограничено, поэтому некоторые исследователи начали пытаться сделать так, чтобы солдаты могли видеть и ночью, что является темным зрением. Тем не менее, хотя тусклое зрение улучшает ночное зрение солдат, улучшение все еще ограничено, и большинство людей любят использовать их вместе, но в последнее время все больше и больше жалоб на слепоту."
 
 touhou_magic_marines:0 "Морские элементы."
 touhou_magic_marines_desc:0 "В определенной местности конкретные элементы действуют лучше, чем обычные мастера войны.  n Там, где есть вода, это мир морских элементов."
 touhou_magic_marines2:0 "Высшие морские элементы."
 touhou_magic_marines2_desc:0 "Улучшить магические методы вызова и управления океаническими элементами и повысить общую способность океанических элементов."
 touhou_magic_marines3:0 "Смешанные элементы - океан."
 touhou_magic_marines3_desc:0 "? Характеристики смешивания других элементов в океанических элементах повышают их комплексную способность без ущерба для природы самих морских элементов."
 touhou_magic_tech_mountaineers:0 "Элементы земли."
 touhou_magic_tech_mountaineers_desc:0 "В определенной местности конкретные элементы действуют лучше, чем обычные мастера войны.  n В горах наиболее ярко проявляются земные элементы."
 touhou_magic_tech_mountaineers2:0 "Высокий элемент земли."
 touhou_magic_tech_mountaineers2_desc:0 "Улучшить магический стиль вызова и управления элементами земли и повысить общую способность элементов земли."
 touhou_magic_tech_mountaineers3:0 "Смешанные элементы - Земля."
 touhou_magic_tech_mountaineers3_desc:0 "? Характеристики смешивания других элементов с элементами земли повышают их комплексную способность, не нарушая свойств самих элементов земли."
 touhou_magic_paratroopers:0 "Атмосферные элементы."
 touhou_magic_paratroopers_desc:0 "В определенной местности конкретные элементы действуют лучше, чем обычные мастера войны.  n Атмосферные элементы могут спуститься с неба и нанести врагу сокрушительный удар."
 touhou_magic_paratroopers2:0 "Высокие атмосферные элементы."
 touhou_magic_paratroopers2_desc:0 "Улучшить магию вызова и управления атмосферными элементами, чтобы повысить общую способность атмосферных элементов."
 touhou_magic_paratroopers3:0 "Смешанные элементы - атмосфера."
 touhou_magic_paratroopers3_desc:0 "Характеристики смешивания других элементов в атмосферных элементах повышают их совокупную способность, не нарушая свойств самих атмосферных элементов."
 
 touhou_magic_tech_special_forces:0 "Элементы адаптируются."
 touhou_magic_tech_special_forces_desc:0 "Правильное изменение формы элемента в конкретной среде может повысить адаптивность элемента к окружающей среде."
 touhou_magic_advanced_special_forces:0 "Элементы огромны."
 touhou_magic_advanced_special_forces_desc:0 "Большие элементы обладают большей боевой способностью, а время вызова увеличивается вместе."
 touhou_magic_improved_special_forces:0 "Миниатюризация элементов."
 touhou_magic_improved_special_forces_desc:0 "Маленькие элементы вызывают меньше времени, в то время как количество элементов, которые могут быть поддержаны в том же случае, также увеличивается."
 touhou_magic_extreme_environment_training:0 "Элементная специализация."
 touhou_magic_extreme_environment_training_desc:0 "Подготовьте различные специализированные реакции для различных конкретных ситуаций, что значительно повышает способность элементов адаптироваться к окружающей среде и в то же время продлевает время вызова."
 touhou_magic_survival_training:0 "Элементарное упрощение."
 touhou_magic_survival_training_desc:0 "Упрощение методов вызова и управления магическими способами без ущерба для способности самого элемента повысить стабильность в сложных ситуациях."
 touhou_magic_elite_forces:0 "Элементная магия специализируется."
 touhou_magic_elite_forces_desc:0 "Создать специальную школу элементарной магии, которая постоянно снабжает элементарные силы лучшими талантами и результатами исследований."
 
 touhou_magic_interwar_artillery:0 "Преобразование энергии."
 touhou_magic_interwar_artillery_desc:0 "* Основа применения магии пластической энергии, технология преобразования одной энергии в другую, хотя и увеличивает потерю энергии, но максимизирует эффект определенной энергии."
 touhou_magic_artillery2:0 "Имплантация элементов."
 touhou_magic_artillery2_desc:0 "При применении заклинания пластической энергии, предварительно введите энергию некоторых элементов в качестве руководства, чтобы уменьшить потерю энергии из - за преобразования энергии, одновременно повышая общий эффект."
 touhou_magic_artillery3:0 "Элементы увеличиваются."
 touhou_magic_artillery3_desc:0 "* После преобразования энергии, вторичная инъекция элементов, так что хирургический эффект еще больше усиливается технологией. Поскольку после преобразования энергии состояние энергии трудно поддерживать стабильным, эта технология относится к передовым приложениям."
 touhou_magic_artillery5:0 "Магия пластической энергии."
 touhou_magic_artillery5_desc:0 "Создать специальную школу магии пластической энергии, чтобы постоянно снабжать войска мастеров пластической энергии лучшими талантами и результатами исследований."
 
 touhou_magic_antitank1:0 "Высокая плотность конденсации."
 touhou_magic_antitank1_desc:0 "? Максимальное магическое владение при усилении магической конденсации, увеличение магической плотности."
 touhou_magic_antitank3:0 "Максимальное давление."
 touhou_magic_antitank3_desc:0 "Сила магической пушки напрямую связана с магической силой сплоченности, и исследования, связанные с силой магической пушки, также были сосредоточены на повышении магической плотности."
 touhou_magic_antitank4:0 "Направляет распространение."
 touhou_magic_antitank4_desc:0 "Уменьшите диффузионные потери энергии света и тепла и направляйте как можно больше энергии к цели."
 
