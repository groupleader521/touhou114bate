 touhou_magic_modern_tank_equipment:0 "Массовое производство Голиафа."
 touhou_magic_modern_tank_equipment_desc:0 "* Благодаря серии модификаций куклы Голиафа, сделанные руками фабрики, а не Алисы, хотя производительность снижается, но дешевле и более подходят для использования в армии.  n  n серийный Голиаф может заменить внешний мир."
 touhou_magic_modern_tank_equipment_1:0 "Массовое производство Голиафа."
 touhou_magic_modern_tank_equipment_1_short:0 "Массовое производство Голиафа."
 touhou_magic_modern_tank_equipment_1_desc:0 "? Объединив внешние технологии, Голиаф может быть произведен в больших количествах даже без использования технологии Fantasy Corporation. Несмотря на снижение производительности, наши войска могут быть оснащены этой самой передовой броней в мире в больших масштабах.  n  n серийный Голиаф Может заменить внешний вид современных танков."

 touhou_magic_modern_tank_artillery_equipment:0 "Массовый обстрел Голиафа."
 touhou_magic_modern_tank_artillery_equipment_desc:0 "# Массовое производство Голиафа, оснащенное артиллерийским вооружением, специализировалось на артиллерийских возможностях."
 touhou_magic_modern_tank_artillery_equipment_1:0 "Массовый обстрел Голиафа."
 touhou_magic_modern_tank_artillery_equipment_1_short:0 "Массовый обстрел Голиафа."
 touhou_magic_modern_tank_artillery_equipment_1_desc:0 "Настроить серийное вооружение Голиафа на вооружение артиллерии."

 touhou_magic_modern_tank_destroyer_equipment:0 "Серийный костюм Голиафа."
 touhou_magic_modern_tank_destroyer_equipment_desc:0 "Массовое производство Golia, оснащенное бронебойным вооружением, специализируется на противотанковых возможностях."
 touhou_magic_modern_tank_destroyer_equipment_1:0 "Серийный костюм Голиафа."
 touhou_magic_modern_tank_destroyer_equipment_1_short:0 "Серийный костюм Голиафа."
 touhou_magic_modern_tank_destroyer_equipment_1_desc:0 "Настроить серийное вооружение Голиафа на противотанковое."

 touhou_magic_modern_tank_aa_equipment:0 "Серийный костюм Голиафа."
 touhou_magic_modern_tank_aa_equipment_desc:0 "? Массовое производство Голиафа, оснащенное пулеметным вооружением, специализация возможностей противовоздушной обороны."
 touhou_magic_modern_tank_aa_equipment_1:0 "Серийный костюм Голиафа."
 touhou_magic_modern_tank_aa_equipment_1_short:0 "Серийный костюм Голиафа."
 touhou_magic_modern_tank_aa_equipment_1_desc:0 "Настроить серийное вооружение Голиафа на противовоздушную оборону."
 
 touhou_magic_fighter_equipment:0 "Летающая магия снаряжения."
 touhou_magic_fighter_equipment_desc:0 "Приложите магию полета к определенным конкретным объектам и используйте технологию их полета. Хотя магия самостоятельного полета все еще существует, и есть много известных волшебников, которые хорошо разбираются в этом, основной магический мир по - прежнему считает, что нужно полагаться на предметы, чтобы летать."
 touhou_magic_fighter_equipment_0:0 "Вот метла."
 touhou_magic_fighter_equipment_0_short:0 "Вот метла."
 touhou_magic_fighter_equipment_0_desc:0 "По какой - то причине многие волшебники, рожденные в эпоху пост - фэнтези, убеждены, что волшебники должны полагаться на метлу, чтобы летать. И большинство тех, кто знает правду, ленивы, потому что это спорит с ними в течение нескольких дней."
 touhou_magic_fighter_equipment_1:0 "Летающая метла."
 touhou_magic_fighter_equipment_1_short:0 "Летающая метла."
 touhou_magic_fighter_equipment_1_desc:0 "Маги постепенно обнаруживают, что обычная метла не помогает в полете. Так появилась метла с летающей магией."
 touhou_magic_fighter_equipment_2:0 "Поддерживать метлу."
 touhou_magic_fighter_equipment_2_short:0 "Поддерживать метлу."
 touhou_magic_fighter_equipment_2_desc:0 "Смела с летающей магией, хотя и может помочь в полете, в других отношениях является полностью громоздкой. Так появилась волшебная метла со множеством магических заклинаний."
 touhou_magic_fighter_equipment_3:0 "Магическая метла."
 touhou_magic_fighter_equipment_3_short:0 "Магическая метла."
 touhou_magic_fighter_equipment_3_desc:0 "Хотя метла делает метлу менее бессмысленной, она все еще очень уступает другим магическим реквизитам. Так появилась волшебная метла."
 touhou_magic_jet_fighter_equipment_2:0 "Сильная магическая метла."
 touhou_magic_jet_fighter_equipment_2_short:0 "Сильная магическая метла."
 touhou_magic_jet_fighter_equipment_2_desc:0 "Честно говоря, даже на этом этапе метла все еще не имеет никакого смысла, ясно, что будет лучше летать самому. Даже с точки зрения одержимости или магических предметов ожерелье, кольцо или другие предметы намного проще и эффективнее, чем метла. Но учитывая, что метла - единственная вещь, которая может заставить волшебников желать неба, это все."
 
 touhou_magic_tac_bomber_equipment:0 "Скачать Волшебное снаряжение."
 touhou_magic_tac_bomber_equipment_desc:0 "# Спускаясь с неба, магическая система, которая локально вызывает большой взрыв, очень опасна, подвержена многим ограничениям, таким как поле зрения, дальность и т. Д., Пользователи должны использовать с неба."
 touhou_magic_tac_bomber_equipment_0:0 "Взрывная магия."
 touhou_magic_tac_bomber_equipment_0_short:0 "Взрывная магия."
 touhou_magic_tac_bomber_equipment_0_desc:0 "^ Основы соответствующих систем, технологии, которые вызывают взрывы различными способами, простые и грубые."
 touhou_magic_tac_bomber_equipment_1:0 "Взрывная магия."
 touhou_magic_tac_bomber_equipment_1_short:0 "Взрывная магия."
 touhou_magic_tac_bomber_equipment_1_desc:0 "В ответ на проблему неэффективности обычных взрывов твердых объектов реагируйте взрывным способом."
 touhou_magic_tac_bomber_equipment_2:0 "Разрушить магию."
 touhou_magic_tac_bomber_equipment_2_short:0 "Разрушить магию."
 touhou_magic_tac_bomber_equipment_2_desc:0 "* Мощность и диапазон сделали огромный скачок, и их можно даже назвать новой системой. Однако из - за его простоты и грубости он был просто и грубо отнесен к той же простой и грубой категории."
 touhou_magic_tac_bomber_equipment_3:0 "Предельная волшебство."
 touhou_magic_tac_bomber_equipment_3_short:0 "Предельная волшебство."
 touhou_magic_tac_bomber_equipment_3_desc:0 "? Усиленная версия Flocks Magic, Ограниченный уровень магии."
 touhou_magic_jet_tac_bomber_equipment_2:0 "Скачать Волшебство."
 touhou_magic_jet_tac_bomber_equipment_2_short:0 "Скачать Волшебство."
 touhou_magic_jet_tac_bomber_equipment_2_desc:0 "* Окончательная форма магии взрыва (?) может нанести огромный ущерб всем видам целей."
 
 touhou_magic_strat_bomber_equipment:0 "Разрушить магическое снаряжение."
 touhou_magic_strat_bomber_equipment_desc:0 "? Магическая система, спускающаяся с неба и вызывающая локальные крупномасштабные взрывы, очень опасна, подвержена многим ограничениям, таким как поле зрения и дальность, и пользователи должны использовать ее с неба."
 touhou_magic_strat_bomber_equipment_1:0 "Волшебство большого взрыва."
 touhou_magic_strat_bomber_equipment_1_short:0 "Волшебство большого взрыва."
 touhou_magic_strat_bomber_equipment_1_desc:0 "Режим максимизации диапазона повреждений не очень эффективен для конкретных одиночных целей."
 touhou_magic_strat_bomber_equipment_2:0 "Разрушить магию."
 touhou_magic_strat_bomber_equipment_2_short:0 "Разрушить магию."
 touhou_magic_strat_bomber_equipment_2_desc:0 "Магический стиль, сила и диапазон специализации для фиксированных целей являются самыми сильными, но не имеют большого значения для небольших целей."
 touhou_magic_strat_bomber_equipment_3:0 "Предел разрушает магию."
 touhou_magic_strat_bomber_equipment_3_short:0 "Предел разрушает магию."
 touhou_magic_strat_bomber_equipment_3_desc:0 "Усиленная версия магии разрушения существует исключительно для силы и диапазона."
 touhou_magic_jet_strat_bomber_equipment_1:0 "Магия разрушения."
 touhou_magic_jet_strat_bomber_equipment_1_short:0 "Магия разрушения."
 touhou_magic_jet_strat_bomber_equipment_1_desc:0 "Самая сильная магия разрушения, независимо от того, насколько оборонительна фиксированная цель, превратится в пепел."