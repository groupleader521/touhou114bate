 touhou_magic_medium_tank_equipment:0 "Таня, средняя кукла."
 touhou_magic_medium_tank_equipment_desc:0 "* Куклы, рожденные для борьбы, спроектированные Алисой, изысканные и мощные, но дорогостоящие. Гениальный дизайнер, которого бы прислали все, ответил на это\: Возможно, нам следует научить кукол говорить, если они живы. Китайская кукла среднего размера Titania может заменить внешний вид."
 touhou_magic_medium_tank_equipment_1:0 "Класс Титания."
 touhou_magic_medium_tank_equipment_1_short:0 "Класс Титания."
 touhou_magic_medium_tank_equipment_1_desc:0 "В эпоху Fantasy Township существовали экспериментальные прототипы, две группы, использующие самую передовую сеть кукол, а не группу из двух, а скорее человек с двумя телами время от времени, межэпохальный дизайн сделал класс Титании межэпохальным боевым потенциалом. Класс ? Титания? может заменить внешний танк среднего размера Y."
 touhou_magic_medium_tank_equipment_2:0 "Улучшенная модель Titania."
 touhou_magic_medium_tank_equipment_2_short:0 "Улучшенная модель Titania."
 touhou_magic_medium_tank_equipment_2_desc:0 "Дизайнер в эпоху Fantasy Township прототип несколько раз изменил, улучшил свой прежний дизайн, хотя она сама не очень довольна, но все же отказалась от продолжения модификации.  n  n"
 touhou_magic_medium_tank_equipment_3:0 "Полный класс Титания."
 touhou_magic_medium_tank_equipment_3_short:0 "Полный класс Титания."
 touhou_magic_medium_tank_equipment_3_desc:0 "В результате дальнейшего совершенствования модификации класса ? Титания? это вершина среднеразмерной брони. Дизайнеры говорили, что есть возможности для улучшения, а затем отрицали это.  n  n"
 
 touhou_magic_medium_tank_artillery_equipment:0 "Артиллерия типа Титания."
 touhou_magic_medium_tank_artillery_equipment_desc:0 "Тяжелая кукла класса ? Титания?, вооруженная артиллерией, специализировалась на артиллерийских возможностях."
 touhou_magic_medium_tank_artillery_equipment_1:0 "Артиллерия типа Титания."
 touhou_magic_medium_tank_artillery_equipment_1_short:0 "Артиллерия типа Титания."
 touhou_magic_medium_tank_artillery_equipment_1_desc:0 "Тяжелая кукла класса ? Титания?, вооруженная артиллерией, специализировалась на артиллерийских возможностях."
 touhou_magic_medium_tank_artillery_equipment_2:0 "Улучшенная артиллерия типа ? Титания?."
 touhou_magic_medium_tank_artillery_equipment_2_short:0 "Улучшенная артиллерия типа ? Титания?."
 touhou_magic_medium_tank_artillery_equipment_2_desc:0 "Тяжелые куклы модифицированного типа типа ? Титания?, оснащенные артиллерией и оснащенные специальными артиллерийскими средствами."
 touhou_magic_medium_tank_artillery_equipment_3:0 "Полный артиллерийский комплект типа ? Титания?."
 touhou_magic_medium_tank_artillery_equipment_3_short:0 "Полный артиллерийский комплект типа ? Титания?."
 touhou_magic_medium_tank_artillery_equipment_3_desc:0 "Полностью оснащенная артиллерией тяжелая кукла класса ? Титания?, специализирующаяся на артиллерийских возможностях."
 
