 touhou_magic_light_tank_destroyer_equipment_3:0 "Полноценный бронебойный костюм Шанхайского класса."
 touhou_magic_light_tank_destroyer_equipment_3_short:0 "Полноценный бронебойный костюм Шанхайского класса."
 touhou_magic_light_tank_destroyer_equipment_3_desc:0 "Полностью легкая кукла класса ? Шанхай?, оснащенная бронебойным вооружением, обладает специальными противотанковыми возможностями."
 
