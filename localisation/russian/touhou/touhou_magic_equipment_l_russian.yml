l_russian:
 touhou_magic_infantry_equipment:0 "Магический излучатель."
 touhou_magic_infantry_equipment_desc:0 "Магия заставляет людей в основном не радоваться ссорам, жить глубокой и простой жизнью, но нынешняя дилемма не терпит этой неторопливости, о чем свидетельствует волшебный передатчик. Волшебный излучатель  n  n может заменить внешнюю винтовку."
 touhou_magic_infantry_equipment_0:0 "Основной волшебный передатчик."
 touhou_magic_infantry_equipment_0_short:0 "Основной волшебный передатчик."
 touhou_magic_infantry_equipment_0_desc:0 "Превращение магии в другую энергию для использования, которая является основой магии, и передача этой энергии является основным способом ведения магии. Несмотря на то, что запуск не является магией, он обычно называется магией запуска. Применение этой технологии к оружию может заменить внешнюю винтовку."
 touhou_magic_infantry_equipment_1:0 "Волшебный передатчик."
 touhou_magic_infantry_equipment_1_short:0 "Волшебный передатчик."
 touhou_magic_infantry_equipment_1_desc:0 "Постоянно увеличивая выход магии, огромное количество высвобождаемой магии преобразуется в различные энергии, которые излучают семицветный свет. Эта технология может еще больше повысить летальность волшебных передатчиков.  n  n"
 touhou_magic_infantry_equipment_2:0 "Волшебный передатчик чистого цвета."
 touhou_magic_infantry_equipment_2_short:0 "Волшебный передатчик чистого цвета."
 touhou_magic_infantry_equipment_2_desc:0 "Зрелые волшебники могут превратить магию только в одну энергию, эффективно повышая коэффициент использования магии. Оружие, использующее эту технологию, может максимизировать летальность при магических ограничениях. Не так давно никто не думал, что эта технология настолько подходит для убийства."
 touhou_magic_infantry_equipment_3:0 "Чисто волшебный излучатель."
 touhou_magic_infantry_equipment_3_short:0 "Чисто волшебный излучатель."
 touhou_magic_infantry_equipment_3_desc:0 "Наши исследования магии процветают, но потери в трансформации остаются нашими врагами, и теперь мы можем напрямую использовать магию, чтобы достичь истинной магии.  n  n ~ ~ R В любом случае, технический прогресс всегда хорош, да?"
 
 touhou_magic_artillery_equipment:0 "Магическая артиллерия."
 touhou_magic_artillery_equipment_desc:0 "Мастерство в магии позволяет преобразовывать огромное количество магии в разрушительную энергию и стрелять в мгновение ока, технология, которая когда - то была фаворитом огневого контроля. Магическая артиллерия, использующая эту технологию, теперь любима всеми.  n  n Волшебная артиллерия может заменить внешнюю."
 touhou_magic_artillery_equipment_1:0 "Магический взрывник."
 touhou_magic_artillery_equipment_1_short:0 "Магический взрывник."
 touhou_magic_artillery_equipment_1_desc:0 "* Превращение магии в ударную волну, вызывающую взрыв, может вызвать массовое убийство. Применение этой технологии к оружию может заменить внешнюю артиллерию."
 touhou_magic_artillery_equipment_2:0 "Волшебный огнемет."
 touhou_magic_artillery_equipment_2_short:0 "Волшебный огнемет."
 touhou_magic_artillery_equipment_2_desc:0 "* Пламя может использовать меньше магии, чтобы вызвать более широкий спектр человеческих жертв, чем просто ударные волны. Война заставила нас задуматься о многих вещах, которые мы когда - то не могли себе представить, и это оружие является примером.  n  n"
 touhou_magic_artillery_equipment_3:0 "Адский огнемет."
 touhou_magic_artillery_equipment_3_short:0 "Адский огнемет."
 touhou_magic_artillery_equipment_3_desc:0 "По мере дальнейшего освоения магии мы воспроизводим бессмертный огонь ада, применяя эту технологию к оружию, и мы также можем воспроизвести сам ад.  n  n ~ ~ ~ R в любом случае, всегда хорошо иметь урожай, да?"
 
 touhou_magic_anti_tank_equipment:0 "Магический бронебойник."
 touhou_magic_anti_tank_equipment_desc:0 "Конвертируйте магию немного, а затем преобразуйте ее в световую и тепловую энергию, излучаемую на одном дыхании, хотя диапазон невелик и не может быть использован для массового поражения, но может быстро пробить броню противника.  n  n Волшебные бронебойные пушки могут заменить внешние противотанковые пушки."
 touhou_magic_anti_tank_equipment_1:0 "Искровой бронебойный."
 touhou_magic_anti_tank_equipment_1_short:0 "Искровой бронебойный."
 touhou_magic_anti_tank_equipment_1_desc:0 "Выбросы черно - белого магического гения из лаборатории могут объединить магию в немного, а затем выстрелить, хотя и неэффективно, но по - прежнему обладают хорошей бронебойной способностью. Это оружие может заменить внешнюю противотанковую пушку."
 touhou_magic_anti_tank_equipment_2:0 "Предельная искровая бронебойная пушка."
 touhou_magic_anti_tank_equipment_2_short:0 "Предельная искровая бронебойная пушка."
 touhou_magic_anti_tank_equipment_2_desc:0 "Нормальная работа черно - белого волшебного гения, который накапливает магию до предела, а затем освобождает ее, значительно повышает проникающую силу и силу.  n  n"
 touhou_magic_anti_tank_equipment_3:0 "Огнестрельные бронебойные пушки."
 touhou_magic_anti_tank_equipment_3_short:0 "Огнестрельные бронебойные пушки."
 touhou_magic_anti_tank_equipment_3_desc:0 "Гордость какого - то черно - белого волшебного гения, который, как утверждается, является окончательной формой волшебного бронебойного орудия, может проникнуть почти во все брони. Мы не можем возложить на нее больше ответственности."
 
 touhou_magic_light_tank_equipment:0 "Легкая кукла Шанхайского класса."
 touhou_magic_light_tank_equipment_desc:0 "* имитационный тип Шанхайской куклы, за исключением дороговизны, все аспекты безупречны, лучше всего измерить свою производственную мощность перед использованием. Легкая кукла класса ? Шанхай? может заменить внешний вид."
 touhou_magic_light_tank_equipment_1:0 "Шанхайский уровень."
 touhou_magic_light_tank_equipment_1_short:0 "Шанхайский уровень."
 touhou_magic_light_tank_equipment_1_desc:0 "Массовый тип Шанхайской куклы также получил свое название. Несмотря на то, что он не был создан для войны, благодаря гениальному дизайну Алисы, шанхайского класса было достаточно, чтобы раздавить всю легкую броню того же периода. Морской класс может заменить внешний вид легких танков"
 touhou_magic_light_tank_equipment_2:0 "Шанхайская модификация."
 touhou_magic_light_tank_equipment_2_short:0 "Шанхайская модификация."
 touhou_magic_light_tank_equipment_2_desc:0 "Улучшенная модель класса Shanghai, которая просто отказалась от некоторых небоевых функций, превзошла все недавно разработанные легкие бронирования, возможно, Алиса уже давно готова. G Молчаливый человек не обязательно имеет молчаливое сердце."
 touhou_magic_light_tank_equipment_3:0 "Полностью Шанхай."
 touhou_magic_light_tank_equipment_3_short:0 "Полностью Шанхай."
 touhou_magic_light_tank_equipment_3_desc:0 "Отказавшись от всех небоевых функций, он был назван самой совершенной улучшенной моделью на уровне Шанхая, достигнув почти достижимого пика, знакового дизайна под всеми углами. Кто - то должен вернуть все в норму, говорит Алиса."
 
 touhou_magic_light_tank_artillery_equipment:0 "Шанхайская артиллерия."
 touhou_magic_light_tank_artillery_equipment_desc:0 "Легкие куклы класса ? Шанхай?, вооруженные артиллерией, специализируются на артиллерийских возможностях."
