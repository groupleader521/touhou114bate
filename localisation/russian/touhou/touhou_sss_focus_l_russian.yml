l_russian:
 touhou_SSS_out:0 "Фантастическая дипломатия."
 touhou_SSS_out_desc:0 "* Храм Суоя всегда был посвящен развитию верующих, собирая поверх веры. Таким образом, хотя религиозные обмены были очень активными, другие дипломатии были пустыми. Создание современной дипломатической системы - это начало всего."
 touhou_SSS_gentle:0 "Языковая терпимость."
 touhou_SSS_gentle_desc:0 "* Мы всегда проводили политику вытеснения других религий, и в прошлом нам приходилось делать это ради веры. Теперь все по - другому, гораздо важнее, чем вера, объединение Fantasy Township, и для этой цели нам нужны союзники."
 touhou_SSS_mediate:0 "Религиозное посредничество."
 touhou_SSS_mediate_desc:0 "Спор между храмом Божественного Духа и храмом Linglian длится слишком долго, и, возможно, мы можем попытаться примирить их. Даже временно."
 touhou_SSS_hegemony:0 "Попытка помириться с собакой."
 touhou_SSS_hegemony_desc:0 "Гора монстров нас не привлекает. Раньше, чтобы показать силу, только чтобы враждебно относиться к небесной собаке, теперь уже не нужно."
 touhou_SSS_acknowledge:0 "Признать статус Бори."
 touhou_SSS_acknowledge_desc:0 "Бори - хранитель Фантазии. Хотя мы всегда отрицали это, но в наших сердцах это хорошо известно, и это не вызывает сомнений."
 touhou_SSS_myth:0 "Мифологическое возрождение."
 touhou_SSS_myth_desc:0 "Время богов прошло. Но это не значит, что он не вернется."
 touhou_SSS_radicalness:0 "Присяга верующих."
 touhou_SSS_radicalness_desc:0 "Вера объединяет всех нас. Независимо от происхождения, независимо от расы, независимо от высокого или низкого, мы - сограждане, пока мы собираемся под верой Цянь."
 touhou_SSS_legitimacy:0 "Фантастическая деревня ортодоксальная."
 touhou_SSS_legitimacy_desc:0 "У Бори нет веры, мы - настоящая и единственная ортодоксальная страна Фантазии, Хранитель Фантазии - Хранитель, который всегда охранял Фантазию!"
 touhou_SSS_only_one_belief:0 "Один теоретик."
 touhou_SSS_only_one_belief_desc:0 "Фантастическая деревня не нуждается в других верованиях, кроме как хранить свою цель."
 touhou_SSS_new_own:0 "Новый хозяин горы монстров."
 touhou_SSS_new_own_desc:0 "Гора монстров принадлежит нам, и мы должны иметь возможность держать ее в наших руках."
 touhou_SSS_make_des_attack_mls:0 "Создать конфликт."
 touhou_SSS_make_des_attack_mls_desc:0 "Храм Божий и Храм Жилянь враждуют из поколения в поколение, нам просто нужно немного разжечь огонь, чтобы сидеть и получать прибыль от рыбалки. Как и раньше."
 touhou_SSS_in_self:0 "Объединить город фантазий."
 touhou_SSS_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_SSS_in_all:0 "Вечная мечта Родины."
 touhou_SSS_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 
 #事件：
 moriya.0.t:0 "Провокация храма."
 moriya.0.d:0 "В последнее время провокации храма Жэньлянь обострились, неоднократно бросая вызов нашей нижней линии. Хотя некоторые считают, что в этом есть что - то странное, больше людей уже давно не могут этого вынести. В настоящее время население, как правило, настаивает на контратаке против храма Жюлиань. Как нам решать?"
 moriya.0.a:0 "Забудь об этом."
 moriya.0.b:0 "Это невыносимо."
 moriya.1.t:0 "Сомневаюсь в правоте веры Бори."
 moriya.1.d:0 "? Уже в фантастической деревне Хранитель не раз выступал за рубежом, у нас нет веры, но никогда не было такой сильной, как на этот раз. Они даже напечатали их в листовки и разослали во все уголки страны фантазий. Народ уже невыносим, пожалуйста, отдайте приказ дать отпор!"
 moriya.1.a:0 "Забудь об этом."
 moriya.1.b:0 "Это невыносимо."
 moriya.2.t:0 "Чтобы урегулировать спор."
 moriya.2.d:0 "* Храм Хранителя, который всегда был посвящен разрушению наших отношений, впервые начал улаживать наши споры. Хотя это неприятно идти по их желанию, это также хорошая возможность."
 moriya.2.a:0 "Давайте пожмем друг другу руки."
 moriya.2.b:0 "Не думай об этом."