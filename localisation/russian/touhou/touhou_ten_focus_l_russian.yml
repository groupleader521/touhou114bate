l_russian:
 touhou_TEN_out:0 "Фантастическая дипломатия."
 touhou_TEN_out_desc:0 "* Раньше мы всегда думали, что Тяньцзу не нужна дипломатия, потому что мы можем справиться со всем сами. Но теперь все по - другому, крылья, которые не могут летать, больше не могут нести такое бремя, и мы должны измениться, независимо от того, что нас ждет."
 touhou_TEN_defense:0 "Настолько ждать."
 touhou_TEN_defense_desc:0 "И вот опять начались призраки... Мы терпим их зверства до сих пор, но только до сегодняшнего дня, и они недостаточно напуганы, чтобы потерять свою силу. Конечно, нам не нужно брать инициативу в атаку, просто подождите время."
 touhou_TEN_gentle:0 "Достопримечательности в поселке Фантастика."
 touhou_TEN_gentle_desc:0 "В мире будущего никто не может выжить в одиночку, и Скайпс не является исключением, и нам нужны союзники. Но людям нужно время, чтобы приспособиться, начните с экскурсионных групп."
 touhou_TEN_water:0 "Речные дети обсуждают."
 touhou_TEN_water_desc:0 "Мы всегда занимались их суверенными действиями вместо ? речных детей?, но теперь они также выступают за политические права, и мы должны удовлетворить их требования."
 touhou_TEN_surface:0 "План строительства горы монстров."
 touhou_TEN_surface_desc:0 "гора монстров - это не просто скайпс или просто стрела, это должен быть кто - то, кто живет здесь."
 touhou_TEN_collaborate_with_sss:0 "Великая попытка."
 touhou_TEN_collaborate_with_sss_desc:0 "Это первый шаг, и SkyDog попытается примириться с Хранителем и работать вместе ради одной и той же цели."
 touhou_TEN_invite_old_kap:0 "Новое соглашение."
 touhou_TEN_invite_old_kap_desc:0 "Старые соглашения больше не подходят, и в будущем мы начнем совершенно новые отношения, как друзья."
 touhou_TEN_renaissance:0 "Враг врага."
 touhou_TEN_renaissance_desc:0 "Независимо от того, что происходит сейчас, призраки всегда будут угрозой для SkyDog. Нам нужны союзники, которые могут сдерживать их."
 touhou_TEN_radicalness:0 "Полное военное положение."
 touhou_TEN_radicalness_desc:0 "Темные облака войны всегда окутали горы монстров, но никогда не были такими сильными, как сейчас. Это новая эпоха, эпоха войны, это и наша эпоха!"
 touhou_TEN_warning_sss:0 "Гора монстров или война."
 touhou_TEN_warning_sss_desc:0 "Грабители и грабители, верните то, что вы отняли!"
 touhou_TEN_warning_hum:0 "Власть Господа Небесного."
 touhou_TEN_warning_hum_desc:0 "Человечество имеет слишком много любопытных существ, и мы не заинтересованы в них сейчас, пока это так."
 touhou_TEN_war_hum:0 "Гегемония Собаки."
 touhou_TEN_war_hum_desc:0 "Небесная собака отправляется в поход, трава не рождается."
 touhou_TEN_assimilate_kap:0 "Контролировать технологию."
 touhou_TEN_assimilate_kap_desc:0 "Речные дети являются важным источником наших технологий и должны быть твердо в руках."
 touhou_TEN_in_self:0 "Объединить город фантазий."
 touhou_TEN_in_self_desc:0 "# Мы слишком долго ждали, и теперь, наконец, настало время, и мы готовы взять в руки поселок фантазии."
 touhou_TEN_in_all:0 "Вечная мечта Родины."
 touhou_TEN_in_all_desc:0 "Жители поселка Фантастика - это семья, которая всегда вносила свой вклад в поддержание мира и стабильности в поселке Фантастика, так было в прошлом и будет всегда."
 #idea:
 touhou_for_defense:0 "Охрана горы монстров."
 touhou_for_defense_desc:0 "Может быть, когда - то нас заставляли подчиняться прелюбодеянию духов, но теперь мы стали другими, и мы будем охранять наш дом своими силами."
 
 #事件：
 tengu.0.t:0 "Предупреждение Собаки."
 tengu.0.d:0 "Небесные псы предупреждают нас не вмешиваться в чужие дела, а те, кто нет, будут терпеть катастрофу. Как мы должны реагировать?"
 tengu.0.a:0 "Нет выхода."
 tengu.0.b:0 "Не думай об этом."
 tengu.1.t:0 "Гора монстров или война."
 tengu.1.d:0 "...Небесная собака выдвинула ультиматум, потребовав от нас возврата земли, ? незаконно занятой?. Это смешно, кажется, что у них снова чешется кожа, так давайте еще раз покажем им. Что скажете?"
 tengu.1.a:0 "Нет выхода."
 tengu.1.b:0 "Не думай об этом."